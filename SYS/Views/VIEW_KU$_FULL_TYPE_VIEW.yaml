schema: SYS
name: KU$_FULL_TYPE_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: TYPE_BODY_T
  dataType: KU$_TYPE_BODY_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TYPE_T
  dataType: KU$_TYPE_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_TYPE_BODY_VIEW
- schema: SYS
  name: KU$_TYPE_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '2',
    oo.obj#,
    value(o),
    value(t),
    (
      select
        value(tb)
      from
        ku$_type_body_view tb
      where
        oo.name = tb.schema_obj.name
        and o.owner_name = tb.schema_obj.owner_name
    )
  from
    sys.obj$ oo,
    sys.ku$_edition_schemaobj_view o,
    ku$_type_view t
  where
    oo.type# = 13
    and oo.obj# = o.obj_num
    and oo.obj# = t.schema_obj.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
