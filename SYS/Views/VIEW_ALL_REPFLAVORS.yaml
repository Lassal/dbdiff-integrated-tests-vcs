schema: SYS
name: ALL_REPFLAVORS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    f.flavor_id,
    f.gname,
    f.fname,
    f.creation_date,
    u.name,
    f.published,
    f.gowner
  from
    system.repcat$_flavors f,
    user $ u
  where
    f.created_by = u.user# (+)
