schema: SYS
name: _ALL_FILE_GROUP_TABLESPACES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    g.file_group_owner,
    g.file_group_name,
    v.version_name,
    v.version_id,
    v.version_guid,
    ti.tablespace_name
  from
    "_ALL_FILE_GROUPS" g,
    sys.fgr$_tablespace_info ti,
    sys.fgr$_file_group_versions v
  where
    ti.version_guid = v.version_guid
    and v.file_group_id = g.file_group_id
