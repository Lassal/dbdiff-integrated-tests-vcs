schema: SYS
name: USER_REPRESOL_STATS_CONTROL
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATED
  dataType: DATE
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: LAST_PURGE_END_DATE
  dataType: DATE
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: LAST_PURGE_START_DATE
  dataType: DATE
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PURGED_DATE
  dataType: DATE
  nullable: true
  ordinalPosition: 5
