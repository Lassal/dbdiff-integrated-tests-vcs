- name: STATUS_UPDATE_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_RESOL_STATS_CONTROL
viewDefinition: |-
  select
    r.oname,
    r.created,
    decode(
      r.status,
      1,
      'ACTIVE',
      2,
      'CANCELLED',
      'UNDEFINED'
    ),
    r.status_update_date,
    r.purged_date,
    r.last_purge_start_date,
    r.last_purge_end_date
  from
    system.repcat$_resol_stats_control r,
    sys.user$ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
