schema: SYS
name: ALL_REPKEY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    r.sname,
    r.oname,
    r.col
  from
    sys.dba_repkey_columns r,
    all_repobject ro
  where
    r.sname = ro.sname
    and r.oname = ro.oname
    and ro.type IN ('TABLE', 'SNAPSHOT')
