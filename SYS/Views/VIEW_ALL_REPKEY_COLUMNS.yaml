schema: SYS
name: ALL_REPKEY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COL
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_REPOBJECT
- schema: SYS
  name: DBA_REPKEY_COLUMNS
viewDefinition: |-
  select
    r.sname,
    r.oname,
    r.col
  from
    sys.dba_repkey_columns r,
    all_repobject ro
  where
    r.sname = ro.sname
    and r.oname = ro.oname
    and ro.type IN ('TABLE', 'SNAPSHOT')
