viewDefinition: |-
  SELECT
    OBJECT_OWNER,
    OBJECT_NAME,
    POLICY_GROUP,
    POLICY_NAME,
    PF_OWNER,
    PACKAGE,
    FUNCTION,
    SEL,
    INS,
    UPD,
