viewDefinition: |-
  SELECT
    OBJECT_OWNER,
    OBJECT_NAME,
    POLICY_GROUP,
    POLICY_NAME,
    PF_OWNER,
    PACKAGE,
    FUNCTION,
    SEL,
    INS,
    UPD,
    DEL,
    IDX,
    CHK_OPTION,
    ENABLE,
    STATIC_POLICY,
    POLICY_TYPE,
    LONG_PREDICATE
  FROM
    DBA_POLICIES,
    ALL_TABLES t
  WHERE
    (
      OBJECT_OWNER = t.OWNER
      AND OBJECT_NAME = t.TABLE_NAME
    )
  union all
  SELECT
    OBJECT_OWNER,
    OBJECT_NAME,
    POLICY_GROUP,
    POLICY_NAME,
    PF_OWNER,
    PACKAGE,
    FUNCTION,
    SEL,
    INS,
    UPD,
    DEL,
    IDX,
    CHK_OPTION,
    ENABLE,
    STATIC_POLICY,
    POLICY_TYPE,
    LONG_PREDICATE
  FROM
    DBA_POLICIES,
    ALL_VIEWS v
  WHERE
    (
      OBJECT_OWNER = v.OWNER
      AND OBJECT_NAME = v.VIEW_NAME
    )
  union all
  SELECT
    OBJECT_OWNER,
    OBJECT_NAME,
    POLICY_GROUP,
    POLICY_NAME,
    PF_OWNER,
    PACKAGE,
    FUNCTION,
    SEL,
    INS,
    UPD,
    DEL,
    IDX,
    CHK_OPTION,
    ENABLE,
    STATIC_POLICY,
    POLICY_TYPE,
    LONG_PREDICATE
  FROM
    DBA_POLICIES,
    ALL_SYNONYMS s
  WHERE
    (
      OBJECT_OWNER = s.OWNER
      AND OBJECT_NAME = s.SYNONYM_NAME
    )
