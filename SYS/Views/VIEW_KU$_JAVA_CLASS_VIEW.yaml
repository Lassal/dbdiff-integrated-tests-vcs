schema: SYS
name: KU$_JAVA_CLASS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: JAVA_RESOURCE
  dataType: KU$_JAVA_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: LONG_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    o.obj_num,
    value(o),
    nvl(
      (
        select
          j.longdbcs
        from
          sys.javasnm$ j
        where
          j.short = o.name
      ),
      o.name
    ),
    sys.dbms_metadata.get_java_metadata (
      o.name,
      o.owner_name,
      o.type_num
    )
  from
    sys.ku$_schemaobj_view o
  where
    o.type_num = 29
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
