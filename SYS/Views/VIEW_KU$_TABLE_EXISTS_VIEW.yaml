schema: SYS
name: KU$_TABLE_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_LONG_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJECT_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    u.name,
    o.name
  FROM
    sys.obj$ o,
    sys.user$ u
  WHERE
    o.owner# = u.user#
    AND o.type# = 2
    AND (
      UID IN (0, o.owner#)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
