schema: SYS
name: KU$_RLS_POLICY_OBJNUM_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: PFNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: PFSCHMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: PPNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: RLS$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    r.obj#,
    r.pname,
    r.pfschma,
    r.ppname,
    r.pfname,
    value(sov)
  from
    ku$_schemaobj_view sov,
    sys.rls$ r
  where
    r.obj# = sov.obj_num
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') in (sov.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
