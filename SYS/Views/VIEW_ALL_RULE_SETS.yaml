schema: SYS
name: ALL_RULE_SETS
updatedAllowed: true
insertAllowed: true
columns:
- name: RULE_SET_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: RULE_SET_EVAL_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: RULE_SET_EVAL_CONTEXT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_SET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: RULE_SET$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    bu.name,
    bo.name,
    r.rs_comment
  FROM
    rule_set$ r,
    obj$ o,
    user $ u,
    obj$ bo,
    user $ bu
  WHERE
    r.obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -251,
            /* create any rule set */
            -252,
            /* alter any rule set */
            -253,
            /* drop any rule set */
            -254
            /* execute any rule set */
          )
      )
    )
    and u.user# = o.owner#
    and r.ectx# = bo.obj#(+)
    and bo.owner# = bu.user#(+)
