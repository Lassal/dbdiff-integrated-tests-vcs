schema: SYS
name: USER_MINING_MODELS
updatedAllowed: true
insertAllowed: true
columns:
- name: ALGORITHM
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: BUILD_DURATION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 4000
- name: CREATION_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: MINING_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: MODEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: MODEL_SIZE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: MODEL$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name,
    cast(
      decode(
        func,
        /* Mining Function */
        1,
        'CLASSIFICATION',
        2,
        'REGRESSION',
        3,
        'CLUSTERING',
        4,
        'FEATURE_EXTRACTION',
        5,
        'ASSOCIATION_RULES',
        6,
        'ATTRIBUTE_IMPORTANCE',
        'UNDEFINED'
      ) as varchar2(30)
    ),
    cast(
      decode(
        alg,
        /* Mining Algorithm */
        1,
        'NAIVE_BAYES',
        2,
        'ADAPTIVE_BAYES_NETWORK',
        3,
        'DECISION_TREE',
        4,
        'SUPPORT_VECTOR_MACHINES',
        5,
        'KMEANS',
        6,
        'O_CLUSTER',
        7,
        'NONNEGATIVE_MATRIX_FACTOR',
        8,
        'GENERALIZED_LINEAR_MODEL',
        9,
        'APRIORI_ASSOCIATION_RULES',
        10,
        'MINIMUM_DESCRIPTION_LENGTH',
        11,
        'SINGULAR_VALUE_DECOMP',
        12,
        'EXPECTATION_MAXIMIZATION',
        'UNDEFINED'
      ) as varchar2(30)
    ),
    o.ctime,
    bdur,
    msize,
    c .comment$
  from
    sys.model$ m,
    sys.obj$ o,
    sys.com$ c
  where
    o.obj# = m.obj#
    and o.obj# = c .obj#(+)
    and o.type# = 82
    and o.owner# = userenv('SCHEMAID')
