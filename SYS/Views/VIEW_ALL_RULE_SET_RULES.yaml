schema: SYS
name: ALL_RULE_SET_RULES
updatedAllowed: true
insertAllowed: true
columns:
- name: RULE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: RULE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_SET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: RULE_SET_RULE_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 4000
- name: RULE_SET_RULE_ENABLED
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 8
- name: RULE_SET_RULE_EVAL_CTX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 128
- name: RULE_SET_RULE_EVAL_CTX_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: RULE_MAP$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    ru.name,
    ro.name,
    decode(bitand(rm.property, 1), 1, 'DISABLED', 'ENABLED'),
    eu.name,
    eo.name,
    rm.rm_comment
  FROM
    rule_map$ rm,
    obj$ o,
    user $ u,
    obj$ ro,
    user $ ru,
    obj$ eo,
    user $ eu
  WHERE
    rm.rs_obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -251,
            /* create any rule set */
            -252,
            /* alter any rule set */
            -253,
            /* drop any rule set */
            -254
            /* execute any rule set */
          )
      )
    )
    and o.owner# = u.user#
    and rm.r_obj# = ro.obj#
    and ro.owner# = ru.user#
    and rm.ectx# = eo.obj#(+)
    and eo.owner# = eu.user#(+)
