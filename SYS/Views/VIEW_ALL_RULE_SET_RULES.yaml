schema: SYS
name: ALL_RULE_SET_RULES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    ru.name,
    ro.name,
    decode(bitand(rm.property, 1), 1, 'DISABLED', 'ENABLED'),
    eu.name,
    eo.name,
    rm.rm_comment
  FROM
    rule_map$ rm,
    obj$ o,
    user $ u,
    obj$ ro,
    user $ ru,
    obj$ eo,
    user $ eu
  WHERE
    rm.rs_obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -251,
            /* create any rule set */
            -252,
            /* alter any rule set */
            -253,
            /* drop any rule set */
            -254
            /* execute any rule set */
          )
      )
    )
    and o.owner# = u.user#
    and rm.r_obj# = ro.obj#
    and ro.owner# = ru.user#
    and rm.ectx# = eo.obj#(+)
    and eo.owner# = eu.user#(+)
