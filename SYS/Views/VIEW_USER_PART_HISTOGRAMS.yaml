schema: SYS
name: USER_PART_HISTOGRAMS
updatedAllowed: true
insertAllowed: true
columns:
- name: BUCKET_NUMBER
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: ENDPOINT_ACTUAL_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4000
- name: ENDPOINT_ACTUAL_VALUE_RAW
  dataType: RAW
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: ENDPOINT_REPEAT_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: ENDPOINT_VALUE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: PARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: HISTGRM$
- schema: SYS
  name: HIST_HEAD$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TP$
viewDefinition: |-
  select
    o.name,
    o.subname,
    tp.cname,
    h.bucket,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.endpoint
      else null
    end,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then case
        when h.epvalue is not null then epvalue
        else dbms_stats.conv_raw(h.epvalue_raw, tp.type#)
      end
      else null
    end,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.epvalue_raw
      else null
    end,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.ep_repeat_count
      else null
    end
  from
    sys.obj$ o,
    sys.histgrm$ h,
    tp$ tp
  where
    o.obj# = h.obj#
    and h.obj# = tp.obj#
    and tp.intcol# = h.intcol#
    and o.type# = 19
    /* TABLE PARTITION */
    and o.owner# = userenv('SCHEMAID')
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
  union
  select
    o.name,
    o.subname,
    tp.cname,
    0,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.minimum
      else null
    end,
    null,
    null,
    0
  from
    sys.obj$ o,
    sys.hist_head$ h,
    tp$ tp
  where
    o.obj# = tp.obj#
    and tp.obj# = h.obj#
    and tp.intcol# = h.intcol#
    and o.type# = 19
    /* TABLE PARTITION */
    and h.row_cnt = 0
    and h.distcnt > 0
    and o.owner# = userenv('SCHEMAID')
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
  union
  select
    o.name,
    o.subname,
    tp.cname,
    1,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.maximum
      else null
    end,
    null,
    null,
    0
  from
    sys.obj$ o,
    sys.hist_head$ h,
    tp$ tp
  where
    o.obj# = tp.obj#
    and tp.obj# = h.obj#
    and tp.intcol# = h.intcol#
    and o.type# = 19
    /* TABLE PARTITION */
    and h.row_cnt = 0
    and h.distcnt > 0
    and o.owner# = userenv('SCHEMAID')
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
