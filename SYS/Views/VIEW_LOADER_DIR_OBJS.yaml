schema: SYS
name: LOADER_DIR_OBJS
updatedAllowed: true
insertAllowed: true
columns:
- name: EXECUTE
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 5
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: PATH
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: READ
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 5
- name: WRITE
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$DIR
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    o.name,
    d.os_path,
    'TRUE',
    'TRUE',
    'TRUE'
  from
    sys.obj$ o,
    sys.x$dir d
  where
    o.obj# = d.obj#
    and (
      o.owner# = UID
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (-177, -178)
      )
    )
  UNION ALL
  select
    o.name,
    d.os_path,
    decode(
      sum(decode(oa.privilege#, 17, 1, 0)),
      0,
      'FALSE',
      'TRUE'
    ),
    decode(
      sum(decode(oa.privilege#, 18, 1, 0)),
      0,
      'FALSE',
      'TRUE'
    ),
    decode(
      sum(decode(oa.privilege#, 12, 1, 0)),
      0,
      'FALSE',
      'TRUE'
    )
  from
    sys.obj$ o,
    sys.x$dir d,
    sys.objauth$ oa
  where
    o.obj# = d.obj#
    and oa.obj# = o.obj#
    and oa.privilege# in (12, 17, 18)
    and oa.grantee# in (
      select
        kzsrorol
      from
        x$kzsro
    )
    and not (
      o.owner# = UID
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (-177, -178)
      )
    )
  group by
    o.name,
    d.os_path
