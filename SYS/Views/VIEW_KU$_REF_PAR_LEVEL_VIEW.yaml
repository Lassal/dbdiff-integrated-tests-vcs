schema: SYS
name: KU$_REF_PAR_LEVEL_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: LVL
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: CDEF$
- schema: SYS
  name: PARTOBJ$
viewDefinition: |-
  select
    obj#,
    level
  from
    cdef$
  start with
    robj# IN (
      select
        obj#
      from
        partobj$
      where
        parttype != 5
        AND bitand(flags, 32) != 0
    )
    AND type # = 4
    AND bitand(defer, 512) != 0
  connect by
    prior obj# = robj#
    AND type # = 4
    AND bitand(defer, 512) != 0
