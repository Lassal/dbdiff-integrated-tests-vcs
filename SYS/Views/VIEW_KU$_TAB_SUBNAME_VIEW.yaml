schema: SYS
name: KU$_TAB_SUBNAME_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: TAB_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: TAB_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TAB_PART_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TAB_SUBPART_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: TSNAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: IND$
- schema: SYS
  name: INDPART$
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TABCOMPART$
- schema: SYS
  name: TABPART$
- schema: SYS
  name: TABSUBPART$
- schema: SYS
  name: TS$
viewDefinition: |-
  SELECT
    sov.owner_name,
    sov.name,
    sov.subname,
    NULL,
    ts$.name
  FROM
    sys.ku$_schemaobj_view sov,
    tabpart$ tp,
    ts$
  WHERE
    sov.obj_num = tp.obj#
    AND tp.ts# = ts$.ts#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (sov.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  UNION ALL
  SELECT
    sov.owner_name,
    sov.name,
    bo.subname,
    sov.subname,
    ts$.name
  FROM
    sys.ku$_schemaobj_view sov,
    sys.obj$ bo,
    tabsubpart$ tsp,
    tabcompart$ tcp,
    ts$
  WHERE
    tsp.obj# = sov.obj_num
    AND tcp.obj# = tsp.pobj#
    AND tcp.obj# = bo.obj#
    AND tsp.ts# = ts$.ts#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (sov.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  UNION ALL
  SELECT
    sov.owner_name,
    sov.name,
    sov.subname,
    NULL,
    ts$.name
  FROM
    sys.ku$_schemaobj_view sov,
    indpart$ ip,
    ind$ i,
    ts$
  WHERE
    ip.obj# = sov.obj_num
    AND ip.bo# = i.obj#
    AND i.type# = 4
    AND ip.ts# = ts$.ts#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (sov.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
