schema: SYS
name: KU$_CODE_BASE_GRANT_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: CODE_TYPE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 9
- name: GRANTEE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: PRIV_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: ROLE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: CODEAUTH$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    '1',
    '1',
    r.name,
    u.name,
    o.name,
    decode(
      o.type#,
      7,
      'PROCEDURE',
      8,
      'FUNCTION',
      9,
      'PACKAGE',
      13,
      'TYPE',
      'UNDEFINED'
    ),
    c .obj#,
    c .privilege#
  from
    sys.obj$ o,
    sys.user$ u,
    sys.user$ r,
    sys.codeauth$ c
  where
    o.obj# = c .obj#
    and u.user# = o.owner#
    and (
      c .privilege# = r.user#
      and r.type# = 0
    )
