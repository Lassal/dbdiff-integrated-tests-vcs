schema: SYS
name: HS_PARALLEL_PARTITION_DATA
updatedAllowed: true
insertAllowed: true
columns:
- name: DBLINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: HIGH_VALUE
  dataType: HSBLKVALARY
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: LOW_VALUE
  dataType: HSBLKVALARY
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: PARTITION_COL_NAMES
  dataType: HSBLKNAMLST
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: PARTITION_COL_TYPES
  dataType: HSBLKNAMLST
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: PARTITION_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: REMOTE_SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: REMOTE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: HS$_PARALLEL_METADATA
- schema: SYS
  name: HS$_PARALLEL_PARTITION_DATA
viewDefinition: |-
  select
    hp.dblink,
    hp.remote_table_name,
    hp.remote_schema_name,
    hp.low_value,
    hp.high_value,
    hp.partition_position,
    hm.partition_col_names,
    hm.partition_col_types
  from
    hs$_parallel_partition_data hp,
    HS$_PARALLEL_METADATA hm
  where
    hp.dblink = hm.dblink
    and hp.remote_table_name = hm.remote_table_name
    and hp.remote_schema_name = hm.remote_schema_name
