referencedTables:
- schema: SYS
  name: INT$DBA_VIEWS
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    OWNER,
    VIEW_NAME,
    TEXT_LENGTH,
    TEXT,
    TEXT_VC,
    TYPE_TEXT_LENGTH,
    TYPE_TEXT,
    OID_TEXT_LENGTH,
    OID_TEXT,
    VIEW_TYPE_OWNER,
    VIEW_TYPE,
    SUPERVIEW_NAME,
    EDITIONING_VIEW,
    READ_ONLY,
    CONTAINER_DATA,
    BEQUEATH,
    ORIGIN_CON_ID
  from
    INT $DBA_VIEWS
  where
    (
      OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      or OBJ_ID(OWNER, VIEW_NAME, 4, OBJECT_ID) in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          oa.grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
