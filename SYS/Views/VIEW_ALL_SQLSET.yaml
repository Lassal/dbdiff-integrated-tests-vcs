schema: SYS
name: ALL_SQLSET
updatedAllowed: true
insertAllowed: true
columns:
- name: CON_DBID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: CREATED
  dataType: DATE
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: DESCRIPTION
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 256
- name: ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: LAST_MODIFIED
  dataType: DATE
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: STATEMENT_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
referencedTables:
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: WRI$_SQLSET_DEFINITIONS
viewDefinition: |-
  select
    name,
    id,
    con_dbid,
    owner,
    description,
    created,
    last_modified,
    statement_count
  from
    WRI$_SQLSET_DEFINITIONS
  where
    owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
    OR EXISTS (
      select
        1
      from
        V$ENABLEDPRIVS
      where
        priv_number in (
          -273
          /*ADMINISTER ANY SQL TUNING SET*/
        )
    )
