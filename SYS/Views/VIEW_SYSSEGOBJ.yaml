schema: SYS
name: SYSSEGOBJ
updatedAllowed: true
insertAllowed: true
columns:
- name: BLOCK#
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: FILE#
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: OBJ#
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: PCTFREE$
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: PCTUSED$
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 7
referencedTables:
- schema: SYS
  name: CLU$
- schema: SYS
  name: IND$
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    obj#,
    decode(
      bitand(property, 32 + 64),
      0,
      file#,
      to_number(null)
    ),
    decode(
      bitand(property, 32 + 64),
      0,
      block #,
      to_number(null)
    ),
    'TABLE',
    decode(
      bitand(property, 32 + 64),
      0,
      mod(pctfree $, 100),
      to_number(null)
    ),
    decode(
      bitand(property, 32 + 64),
      0,
      pctused$,
      to_number(null)
    )
  from
    sys.tab$
  union all
  select
    obj#,
    file#,
    block #,
    'CLUSTER',
    pctfree $,
    pctused$
  from
    sys.clu$
  union all
  select
    obj#,
    file#,
    block #,
    'INDEX',
    to_number(null),
    to_number(null)
  from
    sys.ind$
