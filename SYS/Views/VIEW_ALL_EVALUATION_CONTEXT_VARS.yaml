schema: SYS
name: ALL_EVALUATION_CONTEXT_VARS
updatedAllowed: true
insertAllowed: true
columns:
- name: EVALUATION_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: EVALUATION_CONTEXT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VARIABLE_METHOD_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 228
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 228
- name: VARIABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: VARIABLE_TYPE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: VARIABLE_VALUE_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: REC_VAR$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    ecv.var_name,
    ecv.var_type,
    ecv.var_val_func,
    ecv.var_mthd_func
  FROM
    rec_var$ ecv,
    obj$ o,
    user $ u
  WHERE
    ecv.ec_obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -246,
            /* create any evaluation context */
            -247,
            /* alter any evaluation context */
            -248,
            /* drop any evaluation context */
            -249
            /* execute any evaluation context */
          )
      )
    )
    and o.owner# = u.user#
