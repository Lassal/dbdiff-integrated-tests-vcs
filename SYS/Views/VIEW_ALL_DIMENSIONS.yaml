schema: SYS
name: ALL_DIMENSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPILE_STATE
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 13
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: INVALID
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 1
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: REVISION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DIM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    decode(o.status, 5, 'Y', 'N'),
    decode(
      o.status,
      1,
      'VALID',
      5,
      'NEEDS_COMPILE',
      'ERROR'
    ),
    1
    /* Metadata revision number */
  from
    sys.dim$ d,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and o.obj# = d.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -215
            /* CREATE ANY DIMENSION */,
            -216
            /* ALTER ANY DIMENSION */,
            -217
            /* DROP ANY DIMENSION */
          )
      )
    )
