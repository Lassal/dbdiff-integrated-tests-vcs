schema: SYS
name: ALL_XML_SCHEMA_SUBSTGRP_HEAD
updatedAllowed: true
insertAllowed: true
columns:
- name: ELEMENT
  dataType: XMLTYPE
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: ELEMENT_NAME
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 256
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: SCHEMA_URL
  dataType: VARCHAR2
  textMaxLength: 700
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 700
- name: TARGET_NAMESPACE
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 2000
referencedTables:
- schema: SYS
  name: ALL_XML_SCHEMAS
- schema: XDB
  name: XDB$ELEMENT
- schema: XDB
  name: XDB$SCHEMA
viewDefinition: |-
  select
    s.xmldata.schema_owner OWNER,
    s.xmldata.schema_url SCHEMA_URL,
    s.xmldata.target_namespace TARGET_NAMESPACE,
    e.xmldata.property.name ELEMENT_NAME,
    value(e) ELEMENT
  from
    xdb.xdb$schema s,
    xdb.xdb$element e,
    all_xml_schemas a
  where
    sys_op_r2o(e.xmldata.property.parent_schema) = s.sys_nc_oid$
    and s.xmldata.schema_owner = a .owner
    and s.xmldata.schema_url = a .schema_url
    and e.xmldata.property.global = hexToRaw('01')
    and e.sys_nc_oid$ in (
      select
        distinct sys_op_r2o (se.xmldata.HEAD_ELEM_REF)
      from
        xdb.xdb$element se
      where
        se.xmldata.HEAD_ELEM_REF is not null
    )
