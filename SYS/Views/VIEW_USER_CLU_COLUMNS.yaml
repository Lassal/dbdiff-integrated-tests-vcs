schema: SYS
name: USER_CLU_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: CLUSTER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: CLU_COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TAB_COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    oc.name,
    cc.name,
    ot.name,
    decode(bitand(tc.property, 1), 1, ac.name, tc.name)
  from
    sys.obj$ oc,
    sys.col$ cc,
    sys.obj$ ot,
    sys.col$ tc,
    sys.tab$ t,
    sys.attrcol$ ac
  where
    oc.obj# = cc.obj#
    and t.bobj# = oc.obj#
    and t.obj# = tc.obj#
    and tc.segcol# = cc.segcol#
    and t.obj# = ot.obj#
    and oc.type# = 3
    and oc.owner# = userenv('SCHEMAID')
    and tc.obj# = ac.obj#(+)
    and tc.intcol# = ac.intcol#(+)
