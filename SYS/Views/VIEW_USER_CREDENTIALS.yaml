schema: SYS
name: USER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    o.name,
    c .username,
    c .domain,
    c .comments,
    DECODE(bitand(c .flags, 4), 0, 'FALSE', 4, 'TRUE')
  FROM
    obj$ o,
    sys.scheduler$_credential c
  WHERE
    o.owner# = USERENV('SCHEMAID')
    AND c .obj# = o.obj#
columns: []
referencedTables: []
