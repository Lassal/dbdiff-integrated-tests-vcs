schema: SYS
name: USER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 240
- name: CREDENTIAL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 5
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: WINDOWS_DOMAIN
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SCHEDULER$_CREDENTIAL
viewDefinition: |-
  SELECT
    o.name,
    c .username,
    c .domain,
    c .comments,
    DECODE(bitand(c .flags, 4), 0, 'FALSE', 4, 'TRUE')
  FROM
    obj$ o,
    sys.scheduler$_credential c
  WHERE
    o.owner# = USERENV('SCHEMAID')
    AND c .obj# = o.obj#
