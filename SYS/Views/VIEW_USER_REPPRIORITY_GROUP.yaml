schema: SYS
name: USER_REPPRIORITY_GROUP
updatedAllowed: true
insertAllowed: true
columns:
- name: DATA_TYPE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 9
- name: FIXED_DATA_LENGTH
  dataType: NUMBER
  numericScale: 0
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PRIORITY_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 80
- name: PRIORITY_GROUP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_PRIORITY_GROUP
viewDefinition: |-
  select
    r.priority_group,
    decode(
      r.data_type_id,
      1,
      'NUMBER',
      2,
      'VARCHAR2',
      3,
      'DATE',
      4,
      'CHAR',
      5,
      'RAW',
      6,
      'NVARCHAR2',
      7,
      'NCHAR',
      'UNDEFINED'
    ),
    r.fixed_data_length,
    r.priority_comment
  from
    system.repcat$_priority_group r,
    sys.user$ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
