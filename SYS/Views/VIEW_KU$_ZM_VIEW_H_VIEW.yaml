  dataType: KU$_M_VIEW_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: MVIEW_IDX_LIST
  dataType: KU$_INDEX_LIST_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: MVIEW_TAB
  dataType: KU$_HTABLE_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: SOWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
