referencedTables:
- schema: SYS
  name: IND$
- schema: SYS
  name: KU$_ALL_INDEX_VIEW
- schema: SYS
  name: KU$_HTABLE_VIEW
- schema: SYS
  name: KU$_ZM_VIEW_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    '2',
    '0',
    mvv.sowner,
    mvv.vname,
    value(mvv),
    value(htv),
    cast(
      multiset(
        select
          value(iv)
        from
          sys.ku$_all_index_view iv,
          sys.ind$ i
        where
          i.bo# = ot.obj#
          and bitand(i.property, 8192) = 8192
          and iv.obj_num = i.obj#
      ) as ku$_index_list_t
    )
  from
    sys.obj$ ot,
    sys.user$ u,
    sys.ku$_htable_view htv,
    sys.ku$_zm_view_view mvv
  where
    ot.name = mvv.tname
    and ot.owner# = u.user#
    and u.name = mvv.sowner
    and ot.type# = 2
    and htv.obj_num = ot.obj#
    and BITAND(mvv.flag, 33554432) != 33554432
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (ot.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
