schema: SYS
name: USER_ILMTASKS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPLETION_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: CREATION_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: START_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: STATE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 9
- name: TASK_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: ILM_EXECUTION$
viewDefinition: |-
  SELECT
    a .execution_id,
    DECODE(
      a .execution_state,
      1,
      'INACTIVE',
      2,
      'ACTIVE',
      3,
      'COMPLETED',
      'UNKNOWN'
    ),
    a .creation_time,
    a .start_time,
    a .completion_time
  FROM
    sys.ilm_execution$ a
  WHERE
    a .owner = userenv('SCHEMAID')
