schema: SYS
name: ALL_REPCOLUMN_GROUP
updatedAllowed: true
insertAllowed: true
columns:
- name: GROUP_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 80
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_REPOBJECT
- schema: SYSTEM
  name: REPCAT$_COLUMN_GROUP
viewDefinition: |-
  select
    c .sname,
    c .oname,
    c .group_name,
    c .group_comment
  from
    system.repcat$_column_group c,
    all_repobject o
  where
    c .sname = o.sname
    and c .oname = o.oname
    and o.type in ('TABLE', 'SNAPSHOT')
