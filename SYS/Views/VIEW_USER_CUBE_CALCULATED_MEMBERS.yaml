schema: SYS
name: USER_CUBE_CALCULATED_MEMBERS
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: EXPRESSION
  dataType: CLOB
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: IS_CUSTOM_AGGREGATE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
- name: MEMBER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: STORAGE_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 10
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_CALCULATED_MEMBERS$
- schema: SYS
  name: OLAP_SYNTAX$
viewDefinition: |-
  SELECT
    o.name DIMENSION_NAME,
    cm.member_name MEMBER_NAME,
    DECODE(cm.is_customaggregate, 1, 'YES', 0, 'NO') IS_CUSTOM_AGGREGATE,
    DECODE(cm.storage_type, 1, 'DYNAMIC', 2, 'PRECOMPUTE') STORAGE_TYPE,
    syn.syntax_clob EXPRESSION
  FROM
    olap_calculated_members$ cm,
    obj$ o,
    olap_syntax$ syn
  WHERE
    cm.dim_obj# = o.obj#
    AND o.owner# = USERENV('SCHEMAID')
    AND cm.member_id = syn.owner_id(+)
    AND syn.owner_type = 6 --CALC_MEMBER
    AND syn.ref_role = 19 -- MEMBER_EXPRESSION_ROLE
