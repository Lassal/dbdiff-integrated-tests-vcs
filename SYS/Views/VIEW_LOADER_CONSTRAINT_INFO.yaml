  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: CONSTRAINT_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: DEFER
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: ENABLED
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: TYPE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: CDEF$
- schema: SYS
  name: CON$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    /*+ ordered index (cd i_cdef2) */
    u.name,
    con.name,
    cd.con#,
    cd.type#,
    o.name,
    cd.enabled,
    nvl(cd.defer, 0)
  from
    sys.user$ u,
    sys.obj$ o,
    sys.cdef$ cd,
    sys.con$ con
  where
    o.owner# = u.user#
    and cd.obj# = o.obj#
    and con.con# = cd.con#
    and (
      o.owner# = userenv('schemaid')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK   ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
