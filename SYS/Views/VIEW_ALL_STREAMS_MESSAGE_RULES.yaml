    mr. "STREAMS_NAME",
    mr. "STREAMS_TYPE",
    mr. "MESSAGE_TYPE_NAME",
    mr. "MESSAGE_TYPE_OWNER",
    mr. "MESSAGE_RULE_VARIABLE",
