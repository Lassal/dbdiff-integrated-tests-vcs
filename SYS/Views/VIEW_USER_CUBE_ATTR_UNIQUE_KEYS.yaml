schema: SYS
name: USER_CUBE_ATTR_UNIQUE_KEYS
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: UNIQUE_KEY_LEVEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_ATTRIBUTES$
- schema: SYS
  name: OLAP_ATTRIBUTE_VISIBILITY$
- schema: SYS
  name: OLAP_DIM_LEVELS$
viewDefinition: |-
  SELECT
    o.name DIMENSION_NAME,
    a .attribute_name ATTRIBUTE_NAME,
    dl.level_name UNIQUE_KEY_LEVEL_NAME
  FROM
    olap_attributes$ a,
    obj$ o,
    olap_dim_levels$ dl,
    olap_attribute_visibility$ av
  WHERE
    o.obj# = a .dim_obj#
    AND o.owner# = USERENV('SCHEMAID')
    AND a .attribute_id = av.attribute_id
    AND av.is_unique_key = 1
    AND av.owning_dim_id = dl.level_id
