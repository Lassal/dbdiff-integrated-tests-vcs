schema: SYS
name: USER_COMPARISON
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    comparison_name,
    comparison_mode,
    schema_name,
    object_name,
    object_type,
    remote_schema_name,
    remote_object_name,
    remote_object_type,
    dblink_name,
    scan_mode,
    scan_percent,
    cyclic_index_value,
    null_value,
    local_converge_tag,
    remote_converge_tag,
    max_num_buckets,
    min_rows_in_bucket,
    last_update_time
  FROM
    dba_comparison
  WHERE
    owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
