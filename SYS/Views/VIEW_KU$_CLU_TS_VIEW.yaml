schema: SYS
name: KU$_CLU_TS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: OWNER_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: TS_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: CLU$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TS$
viewDefinition: |-
  select
    o.owner#,
    cl.obj#,
    ts.name
  from
    sys.obj$ o,
    sys.clu$ cl,
    sys.ts$ ts
  where
    cl.ts# = ts.ts#
    and o.obj# = cl.obj#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
