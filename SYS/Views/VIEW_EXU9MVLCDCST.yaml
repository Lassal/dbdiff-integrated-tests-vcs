schema: SYS
name: EXU9MVLCDCST
updatedAllowed: true
insertAllowed: true
columns:
- name: CHANGE_TABLE_OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 6
  dataTypeLength:
- name: HANDLE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: MV_COLVEC
  dataType: RAW
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: MV_FLAG
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: VIEW_STATUS
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: CDC_SUBSCRIBED_TABLES$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    handle,
    view_name,
    view_status,
    mv_flag,
    mv_colvec,
    change_table_obj#
  FROM
    sys.cdc_subscribed_tables$
  WHERE
    handle IN (
      SELECT
        t.handle
      FROM
        sys.cdc_subscribed_tables$ t
      WHERE
        t.change_table_obj# IN (
          SELECT
            obj#
          FROM
            sys.cdc_change_tables$ ct,
            sys.user$ u
          WHERE
            (
              ct.change_table_schema = u.name
              AND u.user# = userenv('SCHEMAID')
            )
            OR userenv('SCHEMAID') = 0
            OR EXISTS (
              SELECT
                role
              FROM
                sys.session_roles
              WHERE
                role = 'SELECT_CATALOG_ROLE'
            )
        )
    )
