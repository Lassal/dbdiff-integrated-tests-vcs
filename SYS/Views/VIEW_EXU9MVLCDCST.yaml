schema: SYS
name: EXU9MVLCDCST
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    handle,
    view_name,
    view_status,
    mv_flag,
    mv_colvec,
    change_table_obj#
  FROM
    sys.cdc_subscribed_tables$
  WHERE
    handle IN (
      SELECT
        t.handle
      FROM
        sys.cdc_subscribed_tables$ t
      WHERE
        t.change_table_obj# IN (
          SELECT
            obj#
          FROM
            sys.cdc_change_tables$ ct,
            sys.user$ u
          WHERE
            (
              ct.change_table_schema = u.name
              AND u.user# = userenv('SCHEMAID')
            )
            OR userenv('SCHEMAID') = 0
            OR EXISTS (
              SELECT
                role
              FROM
                sys.session_roles
              WHERE
                role = 'SELECT_CATALOG_ROLE'
            )
        )
    )
