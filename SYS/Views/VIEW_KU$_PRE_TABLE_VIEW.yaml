schema: SYS
name: KU$_PRE_TABLE_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: ACTION_STR
  dataType: KU$_TACTION_LIST_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EXPACT_VIEW
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    '1',
    '0',
    o.obj_num,
    value(o),
    sys.dbms_metadata.get_prepost_table_act (e.prepost, o.owner_name, o.name)
  from
    sys.ku$_schemaobj_view o,
    sys.tab$ t,
    ku$_expact_view e
  where
    o.obj_num = t.obj#
    and e.prepost = 1
    and e.owner = o.owner_name
    and e.name = o.name
