schema: SYS
name: ALL_APPLY_CONFLICT_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: APPLY_DATABASE_LINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 92
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 92
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJECT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: RESOLUTION_COLUMN
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: ALL_TAB_COLUMNS
- schema: SYS
  name: DBA_APPLY_CONFLICT_COLUMNS
viewDefinition: |-
  select
    c .object_owner,
    c .object_name,
    c .method_name,
    c .resolution_column,
    c .column_name,
    c .apply_database_link
  from
    all_tab_columns o,
    dba_apply_conflict_columns c
  where
    c .object_owner = o.owner
    and c .object_name = o.table_name
    and c .column_name = o.column_name
