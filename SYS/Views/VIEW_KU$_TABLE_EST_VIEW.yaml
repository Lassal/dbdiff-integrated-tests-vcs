schema: SYS
name: KU$_TABLE_EST_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: AVGRLN
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: COLS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: OBJECT_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: ROWCNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    t.cols,
    t.rowcnt,
    t.avgrln,
    u.name,
    o.name
  FROM
    SYS.OBJ$ O,
    SYS.TAB$ T,
    SYS.USER$ U
  WHERE
    t.obj# = o.obj#
    AND o.owner# = u.user#
    AND (
      UID IN (0, o.owner#)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
