schema: SYS
name: USER_PLSQL_TYPES
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: CONTAINS_PLSQL
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 3
- name: PACKAGE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TYPECODE
  dataType: VARCHAR2
  textMaxLength: 58
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 58
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 136
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 136
- name: TYPE_OID
  dataType: RAW
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: TYPE$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    t.typ_name || decode(
      bitand(t.properties, 134217728),
      134217728,
      '%ROWTYPE',
      null
    ),
    o.name,
    t.toid,
    decode(
      t.typecode,
      250,
      decode(
        bitand(t.properties, 134217728),
        134217728,
        'CURSOR ROWTYPE',
        'PL/SQL RECORD'
      ),
      122,
      'COLLECTION',
      'UNKNOWN TYPECODE: ' || t.typecode
    ),
    t.attributes,
    decode(
      bitand(t.properties, 67108864),
      67108864,
      'YES',
      0,
      'NO'
    )
  from
    sys.type$ t,
    sys. "_CURRENT_EDITION_OBJ" o
  where
    o.owner# = userenv('SCHEMAID') -- only the current user
    and t.package_obj# IS NOT NULL -- only package types
    and o.obj# = t.package_obj# -- match type to its package obj#
    and o.type# <> 10 -- package must not be invalid
