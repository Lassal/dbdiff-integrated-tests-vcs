schema: SYS
name: USER_OPBINDINGS
updatedAllowed: true
insertAllowed: true
columns:
- name: BINDING#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: FUNCTION_NAME
  dataType: VARCHAR2
  textMaxLength: 386
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 386
- name: IMPLEMENTATION_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 128
- name: IMPLEMENTATION_TYPE_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 128
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PROPERTY
  dataType: VARCHAR2
  textMaxLength: 43
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 43
- name: RETURN_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: RETURN_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPBINDING$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    c .name,
    b.name,
    a .bind#,
    a .functionname,
    a .returnschema,
    a .returntype,
    a .impschema,
    a .imptype,
    decode(
      bitand(a .property, 31),
      1,
      'WITH INDEX CONTEXT',
      3,
      'COMPUTE ANCILLARY DATA',
      4,
      'ANCILLARY TO',
      16,
      'WITH COLUMN CONTEXT',
      17,
      'WITH INDEX, COLUMN CONTEXT',
      19,
      'COMPUTE ANCILLARY DATA, WITH COLUMN CONTEXT'
    )
  from
    sys.opbinding$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and b.owner# = userenv ('SCHEMAID')
