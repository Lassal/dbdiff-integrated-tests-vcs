schema: SYS
name: ALL_MVIEW_COMMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: MVIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    c .comment$
  from
    sys.obj$ o,
    sys.user$ u,
    sys.com$ c,
    sys.tab$ t
  where
    o.owner# = u.user#
    AND o.type# = 2
    and (bitand(t.property, 67108864) = 67108864)
    /*mv container table */
    and o.obj# = c .obj#(+)
    and c .col#(+) is NULL
    and o.obj# = t.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -173
            /* CREATE ANY MV */,
            -174
            /* ALTER ANY MV */,
            -175
            /* DROP ANY MV */
          )
      )
    )
