viewDefinition: |-
  select
    trigger_owner,
    trigger_name,
    referenced_trigger_owner,
    referenced_trigger_name,
    ordering_type
  from
    sys. "_DBA_TRIGGER_ORDERING"
  where
    trigger_owner# = userenv('SCHEMAID')
    or table_owner# = userenv('SCHEMAID')
    or table_obj# in (
      select
        oa1.obj#
      from
        sys.objauth$ oa1
      where
        grantee# in (
          select
            kzsrorol
          from
            x$kzsro
        )
    )
    or exists (
      select
        null
      from
        v$enabledprivs
      where
        priv_number = -152
        /* CREATE ANY TRIGGER */
    )
