schema: SYS
name: USER_AW_PS
updatedAllowed: true
insertAllowed: true
columns:
- name: AW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: AW_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: GENERATIONS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: MAXPAGES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: PSNUMBER
  dataType: NUMBER
  numericPrecision: 10
  numericScale: 0
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10,0
referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: PS$
viewDefinition: |-
  SELECT
    a .awseq#,
    a .awname,
    p.psnumber,
    count(unique(p.psgen)),
    max(p.maxpages)
  FROM
    aw$ a,
    ps$ p
  WHERE
    a .owner# = USERENV('SCHEMAID')
    and a .awseq# = p.awseq#
  group by
    a .awseq#,
    a .awname,
    p.psnumber
