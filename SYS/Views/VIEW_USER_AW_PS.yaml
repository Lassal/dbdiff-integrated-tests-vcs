schema: SYS
name: USER_AW_PS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    a .awseq#,
    a .awname,
    p.psnumber,
    count(unique(p.psgen)),
    max(p.maxpages)
  FROM
    aw$ a,
    ps$ p
  WHERE
    a .owner# = USERENV('SCHEMAID')
    and a .awseq# = p.awseq#
  group by
    a .awseq#,
    a .awname,
    p.psnumber
