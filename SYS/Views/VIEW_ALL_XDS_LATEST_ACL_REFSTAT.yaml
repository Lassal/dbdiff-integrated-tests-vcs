schema: SYS
name: ALL_XDS_LATEST_ACL_REFSTAT
updatedAllowed: true
insertAllowed: true
columns:
- name: ERROR_MESSAGE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 4000
- name: JOB_END_TIME
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: JOB_START_TIME
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: REFRESH_ABILITY
  dataType: VARCHAR2
  textMaxLength: 11
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 11
- name: REFRESH_MODE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 9
- name: ROW_UPDATE_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: STATUS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DBA_XDS_LATEST_ACL_REFSTAT
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    s.schema_name,
    s.table_name,
    s.refresh_mode,
    s.refresh_ability,
    s.job_start_time,
    s.job_end_time,
    s.row_update_count,
    s.status,
    s.error_message
  from
    dba_xds_latest_acl_refstat s,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and s.table_name = o.name
    and u.name = s.schema_name
    and o.type# = 2
    /* table */
    and (
      u.user# in (userenv('SCHEMAID'), 1)
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
