schema: SYS
name: ALL_SCHEDULER_CHAINS
updatedAllowed: true
insertAllowed: true
columns:
- name: CHAIN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 10
  dataTypeLength: 240
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 5
- name: EVALUATION_INTERVAL
  dataType: INTERVAL DAY(3) TO SECOND(0)
  numericPrecision: 3
  numericScale: 0
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 3,0
- name: NUMBER_OF_RULES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: NUMBER_OF_STEPS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: RULE_SET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: USER_RULE_SET
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: RULE_MAP$
- schema: SYS
  name: SCHEDULER$_CHAIN
- schema: SYS
  name: SCHEDULER$_STEP
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .rule_set_owner,
    c .rule_set,
    (
      SELECT
        count(*)
      FROM
        rule_map$ rm,
        obj$ rmo,
        user $ rmu
      WHERE
        rm.rs_obj# = rmo.obj#
        AND rmo.owner# = rmu.user#
        AND rmu.name = c .rule_set_owner
        and rmo.name = c .rule_set
    ),
    (
      SELECT
        COUNT(*)
      FROM
        sys.scheduler$_step cs
      WHERE
        cs.oid = c .obj#
    ),
    DECODE(BITAND(c .flags, 1), 0, 'FALSE', 1, 'TRUE'),
    c .eval_interval,
    DECODE(BITAND(c .flags, 2), 2, 'FALSE', 0, 'TRUE'),
    c .comments
  FROM
    obj$ o,
    user $ u,
    sys.scheduler$_chain c
  WHERE
    c .obj# = o.obj#
    AND u.user# = o.owner#
    AND (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -265
              /* CREATE ANY JOB */,
              -266
              /* EXECUTE ANY PROGRAM */
            )
        )
        and o.owner# != 0
      )
    )
