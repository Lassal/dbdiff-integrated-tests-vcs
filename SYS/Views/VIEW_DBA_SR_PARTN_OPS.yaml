schema: SYS
name: DBA_SR_PARTN_OPS
updatedAllowed: true
insertAllowed: true
columns:
- name: OUTSIDE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: OUTSIDE_TABLE_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 30
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 30
- name: PARTITION_OP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SYNCREF$_OBJECTS
- schema: SYS
  name: SYNCREF$_PARTN_OPS
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u1.name owner,
    o1.name table_name,
    sts.partition_op,
    sts.partition_name,
    sts.outside_table_schema_name outside_table_schema,
    sts.outside_table_name outside_table_name
  from
    (
      sys.syncref$_objects s1
      inner join sys.obj$ o1 on o1.obj# = s1.obj#
      and o1.type# = s1.object_type_flag
      and o1.type# = 2
      and current_group_flag = 1
      inner join sys.user$ u1 on o1.owner# = u1.user#
    )
    inner join sys.syncref$_partn_ops sts on o1.obj# = sts.table_obj#
