updatedAllowed: true
insertAllowed: true
columns:
- name: DSPBND
  dataType: BLOB
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: DSPTS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: PDEFTS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: PONO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: SPBND
  dataType: BLOB
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: SPTS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: TDEFTS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: UDEFTS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 8
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DEFSUBPART$
- schema: SYS
  name: EXPTABSUBPART
- schema: SYS
  name: OBJ$
- schema: SYS
  name: PARTOBJ$
- schema: SYS
  name: TABCOMPART$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    sp.bhiboundval SPBND,
    dsp.bhiboundval DSPBND,
    p.obj# PONO,
    sp.tsno SPTS,
    dsp.ts# DSPTS,
    p.defts# PDEFTS,
    tpo.defts# TDEFTS,
    u.datats# UDEFTS
  FROM
    sys.tabcompart$ p,
    sys.partobj$ tpo,
    sys.exptabsubpart sp,
    sys.defsubpart$ dsp,
    sys.obj$ po,
    sys.obj$ spo,
    sys.user$ u
  WHERE
    p.bo# = tpo.obj#
    AND p.subpartcnt = MOD(TRUNC(tpo.spare2 / 65536), 65536)
    AND sp.pobjno = p.obj#
    AND po.obj# = p.obj#
    AND spo.obj# = sp.objno
    AND sp.subpartno = dsp.spart_position
    AND dsp.bo# = p.bo#
    AND u.user# = po.owner#
    and (
      spo.subname = (po.subname || '_' || dsp.spart_name)
      OR (
        po.subname LIKE 'SYS_P%'
        AND spo.subname LIKE 'SYS_SUBP%'
      )
    )
