schema: SYS
name: ALL_SCHEDULER_REMOTE_JOBSTATE
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    j.destination,
    DECODE(
      BITAND(j.job_status, 1 + 2 + 4 + 8 + 16 + 32 + 8192),
      0,
      'DISABLED',
      1,
      (
        CASE
          WHEN j.retry_count > 0 THEN 'RETRY SCHEDULED'
          ELSE 'SCHEDULED'
        END
      ),
      2,
      'RUNNING',
      4,
      'COMPLETED',
      8,
      'BROKEN',
      16,
      'FAILED',
      32,
      'SUCCEEDED',
      8192,
      'STOPPED',
      NULL
    ),
    j.next_start_date,
    j.run_count,
    j.failure_count,
    j.retry_count,
    j.last_start_date,
    j.last_end_date
  FROM
    user $ u,
    obj$ o,
    scheduler$_remote_job_state j
  WHERE
    j.joboid = o.obj#
    and o.owner# = u.user#
    and (
      o.owner# = USERENV('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number = -265
            /* CREATE ANY JOB */
        )
        and o.owner# != 0
      )
    )
