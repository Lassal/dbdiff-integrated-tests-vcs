schema: SYS
name: ALL_SCHEDULER_REMOTE_JOBSTATE
updatedAllowed: true
insertAllowed: true
columns:
- name: DESTINATION
  dataType: VARCHAR2
  textMaxLength: 512
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 512
- name: FAILURE_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: JOB_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: LAST_END_DATE
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 10
  dataTypeLength:
- name: LAST_START_DATE
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 9
  dataTypeLength:
- name: NEXT_START_DATE
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: RETRY_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: RUN_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: STATE
  dataType: VARCHAR2
  textMaxLength: 15
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 15
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SCHEDULER$_REMOTE_JOB_STATE
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    j.destination,
    DECODE(
      BITAND(j.job_status, 1 + 2 + 4 + 8 + 16 + 32 + 8192),
      0,
      'DISABLED',
      1,
      (
        CASE
          WHEN j.retry_count > 0 THEN 'RETRY SCHEDULED'
          ELSE 'SCHEDULED'
        END
      ),
      2,
      'RUNNING',
      4,
      'COMPLETED',
      8,
      'BROKEN',
      16,
      'FAILED',
      32,
      'SUCCEEDED',
      8192,
      'STOPPED',
      NULL
    ),
    j.next_start_date,
    j.run_count,
    j.failure_count,
    j.retry_count,
    j.last_start_date,
    j.last_end_date
  FROM
    user $ u,
    obj$ o,
    scheduler$_remote_job_state j
  WHERE
    j.joboid = o.obj#
    and o.owner# = u.user#
    and (
      o.owner# = USERENV('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number = -265
            /* CREATE ANY JOB */
        )
        and o.owner# != 0
      )
    )
