schema: SYS
name: KU$_PFHTABPROP_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: KU$_TABPROP_VIEW
- schema: SYS
  name: PARTOBJ$
viewDefinition: |-
  select
    t.obj_num,
    t.name,
    t.schema,
    t.flags,
    t.property
  from
    ku$_tabprop_view t
  where
    bitand(t.property, 32 + 64 + 128 + 256 + 512) = 32
    and not exists(
      select
        *
      from
        partobj$ po
      where
        po.obj# = t.obj_num
        and po.parttype = 5
    )
