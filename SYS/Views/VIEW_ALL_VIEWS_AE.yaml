viewDefinition: |-
  select
    u.name,
    o.name,
    v.textlength,
    v.text,
    t.typetextlength,
    t.typetext,
    t.oidtextlength,
    t.oidtext,
    t.typeowner,
    t.typename,
    decode(
      bitand(v.property, 134217728),
      134217728,
      (
        select
          sv.name
        from
          superobj$ h,
          obj$ sv
        where
          h.subobj# = o.obj#
          and h.superobj# = sv.obj#
      ),
      null
    ),
    decode(bitand(v.property, 32), 32, 'Y', 'N'),
    decode(bitand(v.property, 16384), 16384, 'Y', 'N'),
    o.defining_edition,
    decode(
      bitand(v.property / 4294967296, 134217728),
      134217728,
      'Y',
      'N'
    ),
    decode(bitand(o.flags, 8), 8, 'CURRENT_USER', 'DEFINER')
  from
    sys. "_ACTUAL_EDITION_OBJ" o,
    sys.view$ v,
    sys.user$ u,
    sys.typed_view$ t
  where
    o.obj# = v.obj#
    and o.obj# = t.obj#(+)
    and o.owner# = u.user#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          oa.grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
