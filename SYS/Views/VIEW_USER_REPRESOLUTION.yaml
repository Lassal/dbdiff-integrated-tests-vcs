schema: SYS
name: USER_REPRESOLUTION
updatedAllowed: true
insertAllowed: true
columns:
- name: CONFLICT_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 10
- name: FUNCTION_NAME
  dataType: VARCHAR2
  textMaxLength: 386
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 386
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 80
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PRIORITY_GROUP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 30
- name: REFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: RESOLUTION_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 80
- name: SEQUENCE_NO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_RESOLUTION
viewDefinition: |-
  select
    r.oname,
    decode(
      r.conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    r.reference_name,
    r.sequence_no,
    r.method_name,
    r.function_name,
    r.priority_group,
    r.resolution_comment
  from
    system.repcat$_resolution r,
    sys.user$ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
