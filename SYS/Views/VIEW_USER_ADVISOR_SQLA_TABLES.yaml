  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: TASK_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: TASK_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: WRI$_ADV_SQLA_TABLES
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  select
    b.task_id as task_id,
    d.name as task_name,
    b.sql_id as sql_id,
    b.stmt_id as stmt_id,
    b.table_owner as table_owner,
    b.table_name as table_name
  from
    wri$_adv_sqla_tables b,
    wri$_adv_tasks d
  where
    d.id = b.task_id
    and d.owner# = userenv('SCHEMAID')
    and d.advisor_id = 2
