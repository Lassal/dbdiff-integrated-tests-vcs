schema: SYS
name: USER_CUBE_DIM_MODELS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 300
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: MODEL_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: MODEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_MODELS$
viewDefinition: |-
  SELECT
    do .name DIMENSION_NAME,
    m.model_name MODEL_NAME,
    m.model_id MODEL_ID,
    d.description_value DESCRIPTION
  FROM
    olap_models$ m,
    obj$ do,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 16 --MODEL
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    m.owning_obj_type = 11 --DIMENSION
    AND m.owning_obj_id = do.obj#
    AND do.owner# = USERENV(' SCHEMAID ')
    AND m.model_id = d.owning_object_id(+)
