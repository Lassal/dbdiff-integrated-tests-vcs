schema: SYS
name: KU$_10_2_TAB_STATS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: COLUMN_LIST
  dataType: KU$_TAB_COL_LIST_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: NESTED_TAB_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PTAB_INFO_LIST
  dataType: KU$_PTAB_STATS_LIST_T
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: TAB_INFO
  dataType: KU$_TAB_PTAB_STATS_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_10_2_TAB_COL_VIEW
- schema: SYS
  name: KU$_PTAB_STATS_VIEW
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_TAB_ONLY_STATS_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    '2',
    '1',
    o.obj#,
    -- if this is a nested table, get parent table, otherwise get table.
    decode(
      bitand(t.property, 8192),
      8192,
      (
        select
          value(oo)
        from
          ku$_schemaobj_view oo
        where
          oo.obj_num = dbms_metadata_util.get_anc(o.obj#)
      ),
      (
        select
          value(sov)
        from
          ku$_schemaobj_view sov
        where
          sov.obj_num = o.obj#
      )
    ),
    decode(bitand(t.property, 8192), 8192, o.name, null),
    cast(
      multiset(
        select
          value(tcv)
        from
          sys.ku$_10_2_tab_col_view tcv
        where
          tcv.obj_num = o.obj#
      ) as ku$_tab_col_list_t
    ),
    value(tosv),
    cast(
      multiset(
        select
          value(psv)
        from
          sys.ku$_ptab_stats_view psv
        where
          psv.bobj_num = o.obj#
      ) as ku$_ptab_stats_list_t
    )
  from
    sys.obj$ o,
    sys.tab$ t,
    ku$_tab_only_stats_view tosv
  where
    tosv.obj_num = o.obj#
    and o.obj# = t.obj#
    and o.type# = 2
    and -- Bug 8794227: Get the table stats info when stats deleted
    -- but locked based on trigflag value.
    BITAND(t.property, 512) = 0
    AND -- NOT AN IOT MAPPING TABLE
    (
      BITAND(t.flags, 16) != 0
      or bitand(t.trigflag, 67108864) != 0
    )
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
