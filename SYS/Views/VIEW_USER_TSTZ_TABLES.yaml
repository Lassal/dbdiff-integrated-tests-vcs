schema: SYS
name: USER_TSTZ_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: UPGRADE_IN_PROGRESS
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER_TSTZ_TAB_COLS
viewDefinition: |-
  select
    distinct table_name,
    decode(
      bitand(t.property, 137438953472),
      137438953472,
      'YES',
      'NO'
    )
  from
    user_tstz_tab_cols uttc,
    sys.obj$ o,
    sys.tab$ t
  where
    uttc.table_name = o.name
    and o.owner# = userenv('SCHEMAID')
    and o.obj# = t.obj#
