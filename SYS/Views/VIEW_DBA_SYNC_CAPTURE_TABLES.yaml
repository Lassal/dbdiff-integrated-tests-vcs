schema: SYS
name: DBA_SYNC_CAPTURE_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DBA_STREAMS_TABLE_RULES
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    distinct sr.table_owner,
    sr.table_name,
    decode(bitand(t.trigflag, 32), 32, 'YES', 'NO')
  FROM
    dba_streams_table_rules sr,
    obj$ tob,
    user $ tu,
    tab$ t
  WHERE
    streams_type = 'SYNC_CAPTURE'
    AND sr.table_owner = tu.name
    AND sr.table_name = tob.name
    AND tob.owner# = tu.user#
    AND tob.obj# = t.obj#
