schema: SYS
name: USER_ADVISOR_SQLW_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: SQL_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: WORKLOAD_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: WORKLOAD_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: WRI$_ADV_SQLW_TABLES
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  select
    b.workload_id as workload_id,
    c .name as workload_name,
    b.sql_id as sql_id,
    b.table_owner as table_owner,
    b.table_name as table_name
  from
    wri$_adv_sqlw_tables b,
    wri$_adv_tasks c
  where
    c .id = b.workload_id
    and c .owner# = userenv('SCHEMAID')
    and bitand(c .property, 2) = 0
    and c .advisor_id = 6
