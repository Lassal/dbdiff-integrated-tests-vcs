schema: SYS
name: ALL_SCHEDULER_GLOBAL_ATTRIBUTE
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SCHEDULER$_GLOBAL_ATTRIBUTE
viewDefinition: |-
  SELECT
    o.name,
    a .value
  FROM
    sys.obj$ o,
    sys.scheduler$_global_attribute a
  WHERE
    o.obj# = a .obj#
    AND BITAND(a .flags, 1) != 1
