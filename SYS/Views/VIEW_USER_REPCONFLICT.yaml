schema: SYS
name: USER_REPCONFLICT
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    r.oname,
    decode(
      r.conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    r.reference_name
  from
    system.repcat$_conflict r,
    user $ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
columns: []
referencedTables: []
