schema: SYS
name: ALL_STREAMS_NEWLY_SUPPORTED
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPATIBLE
  dataType: CHAR
  textMaxLength: 4
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: REASON
  dataType: VARCHAR2
  textMaxLength: 39
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 39
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_OBJECTS
- schema: SYS
  name: DBA_STREAMS_NEWLY_SUPPORTED
viewDefinition: |-
  select
    s. "OWNER",
    s. "TABLE_NAME",
    s. "REASON",
    s. "COMPATIBLE"
  from
    dba_streams_newly_supported s,
    all_objects a
  where
    s.owner = a .owner
    and s.table_name = a .object_name
    and a .object_type = 'TABLE'
