schema: SYS
name: EXU9PCT
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: NAMESPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJNAM
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: OBJOWN
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: RLS_CTX$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    c .ns,
    c .attr,
    u.name,
    o.name
  FROM
    sys.rls_ctx$ c,
    sys.user$ u,
    sys.obj$ o
  WHERE
    c .obj# = o.obj#
    AND u.user# = o.owner#
    AND (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
