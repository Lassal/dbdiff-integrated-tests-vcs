    deflog,
    tsdeflog,
    degree,
    instances,
    type,
    rowcnt,
    leafcnt,
    distkey,
    lblkkey,
    dblkkey,
    clufac,
    preccnt,
    iflags,
    sysgenconst
  FROM
    sys.exu11ind_base e$
