schema: SYS
name: KU$_PROXY_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: CLIENT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: CRED_TYPE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: PROXY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: PROXY_ROLE_LIST
  dataType: KU$_PROXY_ROLE_LIST_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: USER_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: KU$_PROXY_ROLE_LIST_VIEW
- schema: SYS
  name: PROXY_INFO$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.user#,
    u.name,
    up.name,
    pi.flags,
    pi.credential_type#,
    cast(
      multiset (
        select
          *
        from
          ku$_proxy_role_list_view pr
        where
          pr.client = u.name
          AND pr.proxy = up.name
      ) as ku$_proxy_role_list_t
    )
  from
    sys.user$ u,
    sys.user$ up,
    sys.proxy_info$ pi
  where
    pi.client# = u.user#
    AND pi.proxy# = up.user#(+)
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
