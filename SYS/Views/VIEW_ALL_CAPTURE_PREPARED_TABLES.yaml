schema: SYS
name: ALL_CAPTURE_PREPARED_TABLES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    pt.table_owner,
    pt.table_name,
    pt.scn,
    pt.timestamp,
    pt.supplemental_log_data_pk,
    pt.supplemental_log_data_ui,
    pt.supplemental_log_data_fk,
    pt.supplemental_log_data_all
  from
    all_tables at,
    dba_capture_prepared_tables pt
  where
    pt.table_name = at .table_name
    and pt.table_owner = at .owner
