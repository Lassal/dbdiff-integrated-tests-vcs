schema: SYS
name: USER_CATALOG
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    o.name,
    decode(
      o.type#,
      0,
      'NEXT OBJECT',
      1,
      'INDEX',
      2,
      'TABLE',
      3,
      'CLUSTER',
      4,
      'VIEW',
      5,
      'SYNONYM',
      6,
      'SEQUENCE',
      'UNDEFINED'
    )
  from
    sys. "_CURRENT_EDITION_OBJ" o
  where
    o.owner# = userenv('SCHEMAID')
    and (
      (o.type# in (4, 5, 6))
      or (
        o.type# = 2
        /* tables, excluding iot - overflow and nested tables */
        and not exists (
          select
            null
          from
            sys.tab$ t
          where
            t.obj# = o.obj#
            and (
              bitand(t.property, 512) = 512
              or bitand(t.property, 8192) = 8192
            )
        )
      )
    )
    and o.linkname is null
