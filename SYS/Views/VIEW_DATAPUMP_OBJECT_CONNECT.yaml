schema: SYS
name: DATAPUMP_OBJECT_CONNECT
updatedAllowed: true
insertAllowed: true
columns:
- name: CONNECT_TYPE
  dataType: VARCHAR2
  textMaxLength: 4
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4
- name: NEED_EXECUTE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: OBJECT_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARALLEL_LOAD
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: METAVIEW$
viewDefinition: |-
  select
    unique a .type,
    decode(
      bitand(a .properties, 8 + 16),
      8,
      'SOFT',
      16,
      'HARD',
      'NONE'
    ),
    decode(bitand(a .properties, 64), 64, 1, 0),
    decode(bitand(a .properties, 128), 128, 1, 0)
  from
    sys.metaview$ a
  where
    bitand(a .properties, 2 + 4) = 0
