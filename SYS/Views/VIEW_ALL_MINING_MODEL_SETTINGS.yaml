schema: SYS
name: ALL_MINING_MODEL_SETTINGS
updatedAllowed: true
insertAllowed: true
columns:
- name: MODEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SETTING_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
- name: SETTING_TYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 7
- name: SETTING_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: MODELSET$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    s.name,
    s.value,
    decode(s.properties, 1, 'INPUT', 'DEFAULT')
  from
    sys.modelset$ s,
    sys.obj$ o,
    sys.user$ u
  where
    s.mod# = o.obj#
    and o.owner# = u.user#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          oa.grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -293
            /* SELECT ANY MINING MODEL */
          )
      )
    )
    and bitand(s.properties, 2) != 2
