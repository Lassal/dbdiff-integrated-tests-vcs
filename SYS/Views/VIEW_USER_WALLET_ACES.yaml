schema: SYS
name: USER_WALLET_ACES
updatedAllowed: true
insertAllowed: true
columns:
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 7
- name: WALLET_PATH
  dataType: VARCHAR2
  textMaxLength: 1000
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 1000
referencedTables:
- schema: SYS
  name: DBA_XS_OBJECTS
- schema: SYS
  name: NACL$_WALLET
viewDefinition: |-
  select
    wallet_path,
    privilege,
    decode(status, 0, 'DENIED', 1, 'GRANTED', null)
  from
    (
      select
        w.wallet_path,
        xo.name privilege,
        sys_check_privilege(sys_xsid_to_raw(xo.id), w.acl#, null) status
      from
        sys.nacl$_wallet w,
        dba_xs_objects xo
      where
        xo.owner = 'SYS'
        and xo.name in ('USE_CLIENT_CERTIFICATES', 'USE_PASSWORDS')
        and xo.type = 'PRIVILEGE'
    )
  where
    status in (0, 1)
