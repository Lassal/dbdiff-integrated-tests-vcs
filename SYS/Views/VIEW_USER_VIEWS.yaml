schema: SYS
name: USER_VIEWS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    VIEW_NAME,
    TEXT_LENGTH,
    TEXT,
    TEXT_VC,
    TYPE_TEXT_LENGTH,
    TYPE_TEXT,
    OID_TEXT_LENGTH,
    OID_TEXT,
    VIEW_TYPE_OWNER,
    VIEW_TYPE,
    SUPERVIEW_NAME,
    EDITIONING_VIEW,
    READ_ONLY,
    CONTAINER_DATA,
    BEQUEATH,
    ORIGIN_CON_ID
  from
    NO_ROOT_SW_FOR_LOCAL(INT $DBA_VIEWS)
  where
    OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
columns: []
referencedTables: []
