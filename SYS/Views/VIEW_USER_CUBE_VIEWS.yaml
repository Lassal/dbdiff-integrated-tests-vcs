schema: SYS
name: USER_CUBE_VIEWS
updatedAllowed: true
insertAllowed: true
columns:
- name: CUBE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_AW_VIEWS$
viewDefinition: |-
  SELECT
    co.name CUBE_NAME,
    vo.name VIEW_NAME
  FROM
    olap_aw_views$ av,
    obj$ co,
    obj$ vo
  WHERE
    av.olap_object_type = 1 -- CUBE
    AND av.olap_object_id = co.obj#
    AND av.view_type = 1 -- ET
    AND co.owner# = USERENV('SCHEMAID')
    AND av.view_obj# = vo.obj#
    AND vo.type# != 10 -- not NON-EXISTENT
    AND vo.owner# = co.owner#
