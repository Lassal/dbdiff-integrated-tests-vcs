schema: SYS
name: USER_ASSEMBLIES
updatedAllowed: true
insertAllowed: true
columns:
- name: ASSEMBLY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: FILE_SPEC
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: IDENTITY
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: SECURITY_LEVEL
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 7
referencedTables:
- schema: SYS
  name: ASSEMBLY$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    a .filespec,
    decode(
      a .security_level,
      0,
      'SAFE',
      1,
      'EXTERNAL_1',
      2,
      'EXTERNAL_2',
      3,
      'EXTERNAL_3',
      4,
      'UNSAFE'
    ),
    a .identity,
    decode(o.status, 0, 'N/A', 1, 'VALID', 'INVALID')
  from
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.assembly$ a
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = a .obj#
