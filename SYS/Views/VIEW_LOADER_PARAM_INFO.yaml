schema: SYS
name: LOADER_PARAM_INFO
updatedAllowed: true
insertAllowed: true
columns:
- name: BLOCKSZ
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 4000
- name: SERIALIZABLE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: V$PARAMETER
viewDefinition: |-
  select
    v1.value,
    v2.value
  from
    v$parameter v1,
    v$parameter v2
  where
    v1.name = 'db_block_size'
    and v2.name = 'serializable'
