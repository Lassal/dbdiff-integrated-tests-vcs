viewDefinition: |-
  select
    a .id as task_id,
    a .name as task_name,
    a .description as description,
    a .advisor_name as advisor_name,
    a .ctime as created,
    a .mtime as last_modified,
    a .source as source,
    decode(bitand(a .property, 1), 1, 'TRUE', 'FALSE') as read_only
