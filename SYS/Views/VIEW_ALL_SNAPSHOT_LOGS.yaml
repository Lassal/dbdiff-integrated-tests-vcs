viewDefinition: |-
  select
    s. "LOG_OWNER",
    s. "MASTER",
    s. "LOG_TABLE",
    s. "LOG_TRIGGER",
    s. "ROWIDS",
    s. "PRIMARY_KEY",
    s. "OBJECT_ID",
    s. "FILTER_COLUMNS",
    s. "SEQUENCE",
    s. "INCLUDE_NEW_VALUES",
    s. "CURRENT_SNAPSHOTS",
    s. "SNAPSHOT_ID"
  from
    dba_snapshot_logs s,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and s.log_table = o.name
    and u.name = s.log_owner
    and o.type# = 2
    /* table */
    and (
      u.user# in (userenv('SCHEMAID'), 1)
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
