referencedTables:
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: CDC_SUBSCRIBED_TABLES$
- schema: SYS
  name: CDC_SUBSCRIBERS$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    s.set_name,
    s.username,
    s.created,
    s.status,
    s.earliest_scn,
    s.latest_scn,
    s.description,
    s.last_purged,
    s.last_extended,
    s.mvl_invalid,
    s.handle
  FROM
    sys.cdc_subscribers$ s
  WHERE
    s.handle IN (
      SELECT
        t.handle
      FROM
        sys.cdc_subscribed_tables$ t
      WHERE
        t.change_table_obj# IN (
          SELECT
            obj#
          FROM
            sys.cdc_change_tables$ ct,
            sys.user$ u
          WHERE
            (
              ct.change_table_schema = u.name
              AND u.user# = userenv('SCHEMAID')
            )
            OR userenv('SCHEMAID') = 0
            OR EXISTS (
              SELECT
                role
              FROM
                sys.session_roles
              WHERE
                role = 'SELECT_CATALOG_ROLE'
            )
        )
    )
