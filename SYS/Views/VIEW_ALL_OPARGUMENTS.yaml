schema: SYS
name: ALL_OPARGUMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: ARGUMENT_TYPE
  dataType: VARCHAR2
  textMaxLength: 61
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 61
- name: BINDING#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OPARG$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    c .name,
    b.name,
    a .bind#,
    a .position,
    a .type
  from
    sys.oparg$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and (
      b.owner# = userenv ('SCHEMAID')
      or b.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -200
            /* CREATE OPERATOR */,
            -201
            /* CREATE ANY OPERATOR */,
            -202
            /* ALTER ANY OPERATOR */,
            -203
            /* DROP ANY OPERATOR */,
            -204
            /* EXECUTE OPERATOR */
          )
      )
    )
