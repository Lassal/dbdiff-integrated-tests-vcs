schema: SYS
name: REPORT_FORMATS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    c .id component_id,
    c .name component_name,
    r.id report_id,
    r.name report_name,
    fo.name format_name,
    fo.description description,
    DECODE(
      fo.type,
      1,
      'XSLT',
      2,
      'Text',
      3,
      'Custom'
    ) type,
    f.name xslt_filename,
    XMLType(f.data) xslt_data,
    fo.text_linesize
  FROM
    wri$_rept_components c,
    wri$_rept_reports r,
    wri$_emx_files f,
    wri$_rept_formats fo
  WHERE
    c .id = r.component_id
    AND r.id = fo.report_id
    AND fo.stylesheet_id = f.id(+)
