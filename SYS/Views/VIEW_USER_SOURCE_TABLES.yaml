schema: SYS
name: USER_SOURCE_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: SOURCE_SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SOURCE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_TABLES
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    DISTINCT s.source_schema_name,
    s.source_table_name
  FROM
    sys.cdc_change_tables$ s,
    all_tables t,
    sys.user$ u
  WHERE
    s.change_table_schema = t.owner
    AND s.change_table_name = t.table_name
    AND s.change_table_schema = u.name
    AND u.user# = userenv('SCHEMAID')
