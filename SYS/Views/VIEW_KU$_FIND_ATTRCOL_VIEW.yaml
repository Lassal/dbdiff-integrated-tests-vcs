schema: SYS
name: KU$_FIND_ATTRCOL_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTR_COLNAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 4000
- name: COL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    c .name,
    a .name
  from
    sys.col$ c,
    sys.obj$ o,
    user $ u,
    sys.attrcol$ a
  where
    c .obj# = o.obj#
    and o.owner# = u.user#
    and c .intcol# = a .intcol#
    and a .obj# = c .obj#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
