schema: SYS
name: KU$_JAVA_OBJNUM_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    value(o)
  from
    ku$_schemaobj_view o
  where
    o.type_num in (28, 29, 30)
    and bitand(o.flags, 16) != 16 -- exclude secondary objects
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
