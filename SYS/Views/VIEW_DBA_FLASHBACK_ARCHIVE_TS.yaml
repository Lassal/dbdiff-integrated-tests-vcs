schema: SYS
name: DBA_FLASHBACK_ARCHIVE_TS
updatedAllowed: true
insertAllowed: true
columns:
- name: FLASHBACK_ARCHIVE#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: FLASHBACK_ARCHIVE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 255
- name: QUOTA_IN_MB
  dataType: VARCHAR2
  textMaxLength: 40
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 40
- name: TABLESPACE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: SYS_FBA_FA
- schema: SYS
  name: SYS_FBA_TSFA
- schema: SYS
  name: TS$
viewDefinition: |-
  select
    f.FANAME,
    fts.FA#,
    t.NAME,
    decode(fts.QUOTA, 0, NULL, fts.QUOTA)
  from
    SYS_FBA_FA f,
    SYS_FBA_TSFA fts,
    TS$ t
  where
    fts.TS# = t.TS#
    and fts.FA# = f.FA#
