schema: SYS
name: USER_JAVA_NCOMPS
updatedAllowed: true
insertAllowed: true
columns:
- name: INITIALIZER
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: LIBRARY
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: LIBRARYFILE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 4000
- name: SOURCE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    /*+ no_cartesian(t) ordered use_nl(o t) */
    nvl(j.longdbcs, o.name),
    t.joxftncompsource,
    t.joxftncompinitializer,
    t.joxftncomplibraryfile,
    t.joxftncomplibrary
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxobj t
  where
    o.obj# = t.joxftobn
    and o.type# = 29
    and o.owner# = userenv('SCHEMAID')
    and j.short(+) = o.name
