schema: SYS
name: ALL_SUBPARTITION_TEMPLATES
updatedAllowed: true
insertAllowed: true
columns:
- name: HIGH_BOUND
  dataType: LONG
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: SUBPARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 132
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 132
- name: SUBPARTITION_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: TABLESPACE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 30
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: USER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DEFSUBPART$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: TS$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    st.spart_name,
    st.spart_position + 1,
    ts.name,
    st.hiboundval
  from
    sys.obj$ o,
    sys.defsubpart$ st,
    sys.ts$ ts,
    sys.user$ u
  where
    st.bo# = o.obj#
    and st.ts# = ts.ts#(+)
    and o.owner# = u.user#
    and o.subname IS NULL
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
