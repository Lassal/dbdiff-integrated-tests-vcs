referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: TABLE_PRIVILEGE_MAP
- schema: SYS
  name: USER$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    u.name,
    o.name,
    c .name,
    ur.name,
    tpm.name,
    decode(mod(oa.option$, 2), 1, 'YES', 'NO'),
    'NO'
  from
    sys.objauth$ oa,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ u,
    sys.user$ ur,
    sys.col$ c,
    table_privilege_map tpm
  where
    oa.obj# = o.obj#
    and oa.grantor# = ur.user#
    and u.user# = o.owner#
    and oa.obj# = c .obj#
    and oa.col# = c .col#
    and bitand(c .property, 32) = 0
    /* not hidden column */
    and oa.col# is not null
    and oa.privilege# = tpm.privilege
    and oa.grantee# = userenv('SCHEMAID')
    and bitand(nvl(oa.option$, 0), 4) = 0
    /* Local, and maybe Common, Privs */
  union all
    /* Common Privileges */
  select
    u.name,
    o.name,
    c .name,
    ur.name,
    tpm.name,
    decode(bitand(oa.option$, 16), 16, 'YES', 'NO'),
    'YES'
  from
    sys.objauth$ oa,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ u,
    sys.user$ ur,
    sys.col$ c,
    table_privilege_map tpm
  where
    oa.obj# = o.obj#
    and oa.grantor# = ur.user#
    and u.user# = o.owner#
    and oa.obj# = c .obj#
    and oa.col# = c .col#
    and bitand(c .property, 32) = 0
    /* not hidden column */
    and oa.col# is not null
    and oa.privilege# = tpm.privilege
    and oa.grantee# = userenv('SCHEMAID')
    and bitand(oa.option$, 8) = 8
    /* Common, and maybe Local, priv */
