schema: SYS
name: ALL_REGISTERED_MVIEWS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    "OWNER",
    "NAME",
    "MVIEW_SITE",
    "CAN_USE_LOG",
    "UPDATABLE",
    "REFRESH_METHOD",
    "MVIEW_ID",
    "VERSION",
    "QUERY_TXT"
  from
    dba_registered_mviews s
  where
    exists (
      select
        a .mview_id
      from
        all_base_table_mviews a
      where
        s.mview_id = a .mview_id
    )
    or userenv('SCHEMAID') = 1
    or exists (
      select
        null
      from
        v$enabledprivs
      where
        priv_number in (
          -45
          /* LOCK ANY TABLE */,
          -47
          /* SELECT ANY TABLE */,
          -397
          /* READ ANY TABLE */,
          -48
          /* INSERT ANY TABLE  */,
          -49
          /* UPDATE ANY TABLE */,
          -50
          /* DELETE ANY TABLE */
        )
    )
columns: []
referencedTables: []
