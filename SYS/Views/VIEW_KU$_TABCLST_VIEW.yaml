schema: SYS
name: KU$_TABCLST_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: CLST
  dataType: KU$_CLST_T
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: CLST$
- schema: SYS
  name: KU$_CLST_VIEW
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    k.clstobj#,
    value(o),
    (
      select
        value(cz)
      from
        ku$_clst_view cz
      where
        cz.obj_num = k.clstobj#
    )
  from
    ku$_schemaobj_view o,
    clst$ k
  where
    o.obj_num = k.clstobj#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
