schema: SYS
name: USER_RSRC_MANAGER_SYSTEM_PRIVS
updatedAllowed: true
insertAllowed: true
columns:
- name: ADMIN_OPTION
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 40
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 40
referencedTables:
- schema: SYS
  name: SYSAUTH$
- schema: SYS
  name: SYSTEM_PRIVILEGE_MAP
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    spm.name,
    decode(min(bitand(nvl(sa.option$, 0), 17)), 0, 'NO', 'YES')
  from
    sys.user$ u,
    system_privilege_map spm,
    sys.sysauth$ sa
  where
    sa.grantee# = u.user#
    and sa.privilege# = spm.privilege
    and sa.privilege# = -227
    and sa.grantee# = userenv('SCHEMAID')
  group by
    spm.name
