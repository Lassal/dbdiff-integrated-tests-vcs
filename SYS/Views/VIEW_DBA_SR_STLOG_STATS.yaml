schema: SYS
name: DBA_SR_STLOG_STATS
updatedAllowed: true
insertAllowed: true
columns:
- name: NUM_DELETES
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: NUM_INSERTS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: NUM_UPDATES
  dataType: NUMBER
  nullable: false
  ordinalPosition: 6
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PSL_MODE
  dataType: VARCHAR2
  textMaxLength: 33
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 33
- name: STAGING_LOG_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SYNCREF$_STLOG_STATS
- schema: SYS
  name: SYNCREF$_TABLE_INFO
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u1.name owner,
    o1.name table_name,
    o2.name staging_log_name,
    sts.num_inserts,
    sts.num_deletes,
    sts.num_updates,
    decode(
      sts.psl_mode,
      7,
      'TRUSTED',
      6,
      'DELETE_TRUSTED and UPDATE_TRUSTED',
      5,
      'UPDATE_TRUSTED and INSERT_TRUSTED',
      4,
      'UPDATE_TRUSTED',
      3,
      'INSERT_TRUSTED and DELETE_TRUSTED',
      2,
      'DELETE_TRUSTED',
      1,
      'INSERT_TRUSTED',
      0,
      'ENFORCED'
    ) as psl_mode
  from
    sys.obj$ o1,
    sys.user$ u1,
    sys.obj$ o2,
    sys.syncref$_table_info t1,
    sys.syncref$_stlog_stats sts
  where
    t1.table_obj# = o1.obj#
    and o1.owner# = u1.user#
    and t1.staging_log_obj# = o2.obj#
    and t1.table_obj# = sts.table_obj#
