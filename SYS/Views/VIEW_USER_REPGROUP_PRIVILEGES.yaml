schema: SYS
name: USER_REPGROUP_PRIVILEGES
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATED
  dataType: DATE
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: GNAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: PROXY_SNAPADMIN
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 1
- name: RECEIVER
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 1
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_USERS
- schema: SYSTEM
  name: REPCAT$_REPGROUP_PRIVS
viewDefinition: |-
  select
    u.username,
    rp.gname,
    rp.created,
    decode(bitand(rp.privilege, 1), 1, 'Y', 'N'),
    decode(bitand(rp.privilege, 2), 2, 'Y', 'N'),
    rp.gowner
  from
    system.repcat$_repgroup_privs rp,
    all_users u
  where
    rp.username = u.username
    and u.user_id = userenv('SCHEMAID')
    and (
      rp.userid > 0
      OR rp.userid IS NULL
    )
