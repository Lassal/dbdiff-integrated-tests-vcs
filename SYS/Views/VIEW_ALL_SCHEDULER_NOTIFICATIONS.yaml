schema: SYS
name: ALL_SCHEDULER_NOTIFICATIONS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    sr.owner,
    sr.job_name,
    sr.job_subname,
    sr.recipient,
    sr.sender,
    sr.subject,
    sr.body,
    sr.filter_condition,
    DECODE(
      BITAND(sr.event_flag, 1024 -1),
      1,
      'JOB_STARTED',
      2,
      'JOB_SUCCEEDED',
      4,
      'JOB_FAILED',
      8,
      'JOB_BROKEN',
      16,
      'JOB_COMPLETED',
      32,
      'JOB_STOPPED',
      64,
      'JOB_SCH_LIM_REACHED',
      128,
      'JOB_DISABLED',
      256,
      'JOB_CHAIN_STALLED',
      512,
      'JOB_OVER_MAX_DUR',
      NULL
    ),
    sr.event_flag
  FROM
    scheduler$_notification sr
  WHERE
    BITAND(flags, 1) = 0
    AND (
      sr.owner = sys_context('USERENV', 'CURRENT_USER')
      or exists (
        select
          null
        from
          sys.objauth$ oa,
          sys.obj$ o,
          sys.user$ u
        where
          oa.grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
          and oa.obj# = o.obj#
          and o.owner# = u.user#
          and o.name = sr.job_name
          and u.name = sr.owner
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number = -265
            /* CREATE ANY JOB */
        )
        and sr.owner != 'SYS'
      )
    )
