schema: SYS
name: KU$_VIEWPROP_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
- schema: SYS
  name: VIEW$
viewDefinition: |-
  select
    o.obj#,
    o.name,
    u.name,
    v.property
  from
    obj$ o,
    user $ u,
    view $ v
  where
    o.owner# = u.user#
    and o.obj# = v.obj#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
