schema: SYS
name: EXU8DIM
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: DIMTEXT
  dataType: LONG
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNERID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DIM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.owner#,
    u.name,
    o.name,
    dm.dimtext
  FROM
    sys.obj$ o,
    sys.user$ u,
    sys.dim$ dm
  WHERE
    u.user# = o.owner#
    AND dm.obj# = o.obj#
    AND (
      userenv('SCHEMAID') IN (0, o.owner#)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
