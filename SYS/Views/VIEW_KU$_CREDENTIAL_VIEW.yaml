schema: SYS
name: KU$_CREDENTIAL_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    '1',
    '0',
    c .obj#,
    value(o),
    c .password,
    c .domain,
    c .flags
  from
    sys.ku$_schemaobj_view o,
    sys.scheduler$_credential c
  where
    o.type_num = 90
    AND c .obj# = o.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USER') IN (o.owner_name, 'SYS')
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
