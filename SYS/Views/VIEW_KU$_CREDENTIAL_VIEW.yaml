schema: SYS
name: KU$_CREDENTIAL_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: DOMAIN
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PASSWORD
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 255
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: SCHEDULER$_CREDENTIAL
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    c .obj#,
    value(o),
    c .password,
    c .domain,
    c .flags
  from
    sys.ku$_schemaobj_view o,
    sys.scheduler$_credential c
  where
    o.type_num = 90
    AND c .obj# = o.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USER') IN (o.owner_name, 'SYS')
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
