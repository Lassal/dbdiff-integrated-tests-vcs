schema: SYS
name: ALL_EXTERNAL_TABLES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name,
    o.name,
    'SYS',
    xt.type$,
    'SYS',
    xt.default_dir,
    decode(
      xt.reject_limit,
      2147483647,
      'UNLIMITED',
      xt.reject_limit
    ),
    decode(
      xt.par_type,
      1,
      'BLOB',
      2,
      'CLOB',
      'UNKNOWN'
    ),
    case
      when xt.par_type = 2 then xt.param_clob
      else NULL
    end,
    decode(
      xt.property,
      2,
      'REFERENCED',
      1,
      'ALL',
      'UNKNOWN'
    )
  from
    sys.external_tab$ xt,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and o.obj# = xt.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */
          )
      )
    )
