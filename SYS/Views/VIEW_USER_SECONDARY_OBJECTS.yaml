schema: SYS
name: USER_SECONDARY_OBJECTS
updatedAllowed: true
insertAllowed: true
columns:
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: INDEX_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SECONDARY_OBJDATA_TYPE
  dataType: VARCHAR2
  textMaxLength: 20
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 20
- name: SECONDARY_OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: SECONDARY_OBJECT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SECOBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    u1.name,
    o1.name,
    decode(
      s.spare1,
      0,
      'FROM INDEXTYPE',
      1,
      'FROM STATISTICS TYPE'
    )
  from
    sys.user$ u,
    sys.obj$ o,
    sys.user$ u1,
    sys.obj$ o1,
    sys.secobj$ s
  where
    s.obj# = o.obj#
    and o.owner# = u.user#
    and s.secobj# = o1.obj#
    and o1.owner# = u1.user#
    and o.owner# = userenv('SCHEMAID')
