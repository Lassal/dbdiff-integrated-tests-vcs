    min(null)
  from
    sys.objauth$ oa,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ ue,
    sys.user$ ur,
    sys.user$ u
  where
    oa.obj# = o.obj#
    and oa.grantor# = ur.user#
    and oa.grantee# = ue.user#
    and u.user# = o.owner#
    and (
      oa.grantor# = userenv('SCHEMAID')
      or oa.grantee# in (
        select
          kzsrorol
        from
          x$kzsro
      )
      or o.owner# = userenv('SCHEMAID')
    )
  group by
    u.name,
    o.name,
    ur.name,
    ue.name
