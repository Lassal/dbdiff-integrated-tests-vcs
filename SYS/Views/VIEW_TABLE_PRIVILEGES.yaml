      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        5,
        2
      ),
      '01',
      'A',
      '11',
      'G',
      decode(
        sum(
          decode(
            col#,
            null,
            0,
            decode(privilege#, 10, 1, 0)
          )
        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        3,
