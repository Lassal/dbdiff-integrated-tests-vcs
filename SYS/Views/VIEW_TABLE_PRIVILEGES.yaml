        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        25,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        15,
