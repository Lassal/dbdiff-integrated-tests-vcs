schema: SYS
name: TABLE_PRIVILEGES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    ue.name,
    u.name,
    o.name,
    ur.name,
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        7,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        13,
        2
      ),
      '01',
      'A',
      '11',
      'G',
      decode(
        sum(
          decode(
            col#,
            null,
            0,
            decode(privilege#, 6, 1, 0)
          )
        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        19,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        5,
        2
      ),
      '01',
      'A',
      '11',
      'G',
      decode(
        sum(
          decode(
            col#,
            null,
            0,
            decode(privilege#, 10, 1, 0)
          )
        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        3,
        2
      ),
      '01',
      'A',
      '11',
      'G',
      decode(
        sum(
          decode(
            col#,
            null,
            0,
            decode(privilege#, 11, 1, 0)
          )
        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        25,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        15,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    min(null)
  from
    sys.objauth$ oa,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ ue,
    sys.user$ ur,
    sys.user$ u
  where
    oa.obj# = o.obj#
    and oa.grantor# = ur.user#
    and oa.grantee# = ue.user#
    and u.user# = o.owner#
    and (
      oa.grantor# = userenv('SCHEMAID')
      or oa.grantee# in (
        select
          kzsrorol
        from
          x$kzsro
      )
      or o.owner# = userenv('SCHEMAID')
    )
  group by
    u.name,
    o.name,
    ur.name,
    ue.name
columns: []
referencedTables: []
