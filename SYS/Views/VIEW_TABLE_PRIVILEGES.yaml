viewDefinition: |-
  select
    ue.name,
    u.name,
    o.name,
    ur.name,
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
              0
            )
          ),
          26,
          '0'
        ),
        7,
        2
      ),
      '00',
      'N',
      '01',
      'Y',
      '11',
      'G',
      'N'
    ),
    decode(
      substr(
        lpad(
          sum(
            decode(
              col#,
              null,
              power(10, privilege# * 2) + decode(
                mod(option $, 2),
                1,
                power(10, privilege# * 2 + 1),
                0
              ),
              0
            )
          ),
          26,
          '0'
        ),
        13,
        2
      ),
      '01',
      'A',
      '11',
      'G',
      decode(
        sum(
          decode(
            col#,
            null,
            0,
            decode(privilege#, 6, 1, 0)
          )
        ),
        0,
        'N',
        'S'
      )
    ),
    decode(
      substr(
        lpad(
          sum(
            power(10, privilege# * 2) + decode(
              mod(option $, 2),
              1,
              power(10, privilege# * 2 + 1),
