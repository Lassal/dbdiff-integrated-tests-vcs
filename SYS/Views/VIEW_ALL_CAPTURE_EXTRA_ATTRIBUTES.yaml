- name: CAPTURE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: DDL_ATTRIBUTE
  dataType: VARCHAR2
  textMaxLength: 3
