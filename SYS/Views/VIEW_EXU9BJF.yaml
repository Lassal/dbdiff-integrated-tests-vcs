schema: SYS
name: EXU9BJF
updatedAllowed: true
insertAllowed: true
columns:
- name: IOBJID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: TABNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TOBJID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: TOWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: JIJOIN$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    io$.obj#,
    to $.name,
    u$.name,
    to $.obj#
  FROM
    sys.jijoin$ ji$,
    sys.obj$ to $,
    sys.user$ u$,
    sys.obj$ io$
  WHERE
    to $.obj# IN (ji$.tab1obj#, ji$.tab2obj#)
    AND to $.owner# = u$.user#
    AND ji$.obj# = io$.obj#
    AND (
      userenv('SCHEMAID') IN (0, io$.owner#)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  GROUP BY
    io$.obj#,
    to $.name,
    u$.name,
    to $.obj#
