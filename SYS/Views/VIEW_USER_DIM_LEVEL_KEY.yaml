schema: SYS
name: USER_DIM_LEVEL_KEY
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: KEY_POSITION
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: LEVEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: DIMLEVEL$
- schema: SYS
  name: DIMLEVELKEY$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    dl.levelname,
    dlk.keypos#,
    c .name
  from
    sys.dimlevelkey$ dlk,
    sys.obj$ o,
    sys.user$ u,
    sys.dimlevel$ dl,
    sys.col$ c
  where
    dlk.dimobj# = o.obj#
    and o.owner# = u.user#
    and dlk.dimobj# = dl.dimobj#
    and dlk.levelid# = dl.levelid#
    and dlk.detailobj# = c .obj#
    and dlk.col# = c .intcol#
    and o.owner# = userenv('SCHEMAID')
