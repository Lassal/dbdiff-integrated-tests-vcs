schema: SYS
name: ALL_CLUSTERING_DIMENSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: DIMENSION_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_TABLES
- schema: SYS
  name: DBA_CLUSTERING_DIMENSIONS
viewDefinition: |-
  select
    d.OWNER,
    d.TABLE_NAME,
    d.DIMENSION_OWNER,
    d.DIMENSION_NAME
  from
    DBA_CLUSTERING_DIMENSIONS d,
    ALL_TABLES t
  WHERE
    d.OWNER = t.OWNER
    AND d.TABLE_NAME = t.TABLE_NAME
