schema: SYS
name: _ALL_REPCONFLICT
updatedAllowed: true
insertAllowed: true
columns:
- name: CONFLICT_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10
- name: CONFLICT_TYPE_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: REFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_REPCONFLICT
- schema: SYS
  name: ALL_REPRESOLUTION
- schema: SYS
  name: _ALL_REPPARAMETER_COLUMN
viewDefinition: |-
  select
    rc.sname,
    rc.oname,
    rc.conflict_type,
    rc.reference_name,
    decode(
      rc.conflict_type,
      'UPDATE',
      1,
      'UNIQUENESS',
      2,
      'DELETE',
      3,
      -1
    )
  from
    all_repconflict rc
  where
    rc.conflict_type in ('UNIQUENESS', 'DELETE')
  union
  select
    rc.sname,
    rc.oname,
    rc.conflict_type,
    rc.reference_name,
    decode(
      rc.conflict_type,
      'UPDATE',
      1,
      'UNIQUENESS',
      2,
      'DELETE',
      3,
      -1
    )
  from
    all_repconflict rc,
    all_represolution resol
  where
    rc.sname = resol.sname
    and rc.oname = resol.oname
    and rc.conflict_type = resol.conflict_type
    and resol.method_name in (
      'OVERWRITE',
      'DISCARD',
      'USER FUNCTION',
      'USER FLAVOR FUNCTION'
    )
  union
  select
    /*+ ALL_ROWS */
    rc.sname,
    rc.oname,
    rc.conflict_type,
    rc.reference_name,
    decode(
      rc.conflict_type,
      'UPDATE',
      1,
      'UNIQUENESS',
      2,
      'DELETE',
      3,
      -1
    )
  from
    all_repconflict rc,
    "_ALL_REPPARAMETER_COLUMN" rpcol
  where
    rc.reference_name = rpcol.reference_name
    and rc.sname = rpcol.sname
    and rc.oname = rpcol.oname
