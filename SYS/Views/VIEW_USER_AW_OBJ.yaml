referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: AW_OBJ$
viewDefinition: |-
  SELECT
    a .awseq#,
    a .awname,
    o.oid,
    o.objname,
    o.objtype,
    o.partname
  FROM
    aw$ a,
    aw_obj$ o,
    (
      select
        max(rowid) keep (
          dense_rank last
          order by
            gen#
        ) rid
      from
        aw_obj$
      group by
        awseq#,
        oid
    )
  WHERE
    a .owner# = USERENV('SCHEMAID')
    and a .awseq# = o.awseq#
    and o.rowid = rid
    and o.objtype IS NOT NULL
