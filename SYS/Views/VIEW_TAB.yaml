schema: SYS
name: TAB
updatedAllowed: true
insertAllowed: true
columns:
- name: CLUSTERID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TABTYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 7
- name: TNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: TAB$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    decode(
      o.type#,
      2,
      'TABLE',
      3,
      'CLUSTER',
      4,
      'VIEW',
      5,
      'SYNONYM'
    ),
    t.tab#
  from
    sys.tab$ t,
    sys. "_CURRENT_EDITION_OBJ" o
  where
    o.owner# = userenv('SCHEMAID')
    and o.type# >= 2
    and o.type# <= 5
    and o.linkname is null
    and o.obj# = t.obj# (+)
