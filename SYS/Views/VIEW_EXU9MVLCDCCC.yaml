schema: SYS
name: EXU9MVLCDCCC
updatedAllowed: true
insertAllowed: true
columns:
- name: CHANGE_TABLE_OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: CREATED
  dataType: DATE
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: CREATED_SCN
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: CDC_CHANGE_COLUMNS$
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    column_name,
    created,
    created_scn,
    change_table_obj#
  FROM
    sys.cdc_change_columns$
  WHERE
    change_table_obj# IN (
      SELECT
        obj#
      FROM
        sys.cdc_change_tables$ ct,
        sys.user$ u
      WHERE
        (
          userenv('SCHEMAID') = u.user#
          AND ct.change_table_schema = u.name
        )
        OR (
          userenv('SCHEMAID') = 0
          AND ct.change_table_schema = u.name
        )
        OR EXISTS (
          SELECT
            role
          FROM
            sys.session_roles
          WHERE
            role = 'SELECT_CATALOG_ROLE'
        )
    )
