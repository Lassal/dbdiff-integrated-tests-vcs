schema: SYS
name: ALL_CONTEXT
updatedAllowed: true
insertAllowed: true
columns:
- name: NAMESPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PACKAGE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CONTEXT$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: V$CONTEXT
viewDefinition: |-
  select
    o.name,
    c .schema,
    c .package
  from
    context $ c,
    obj$ o
  where
    o.obj# = c .obj#
    and o.type# = 44
    and exists (
      select
        null
      from
        v$context v
      where
        v.namespace = o.name
    )
