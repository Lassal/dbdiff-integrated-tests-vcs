schema: SYS
name: KU$_FIND_HIDDEN_CONS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: CONSTR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: CON_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: INTCOL_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: OWNER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CCOL$
- schema: SYS
  name: CDEF$
- schema: SYS
  name: COL$
- schema: SYS
  name: CON$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    cd.con#,
    cn.name,
    u.name,
    o.name,
    cc.intcol#
  from
    sys.obj$ o,
    sys.user$ u,
    sys.con$ cn,
    sys.ccol$ cc,
    sys.cdef$ cd,
    sys.col$ c
  where
    cd.type# = 3
    and cd.intcols = 1
    and cn.con# = cd.con#
    and cc.con# = cd.con#
    and c .obj# = cd.obj#
    and c .intcol# = cc.intcol#
    and BITAND(c .property, 1026) != 0
    and o.obj# = cd.obj#
    and u.user# = cn.owner#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (u.user#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
