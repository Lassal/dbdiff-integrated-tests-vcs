schema: SYS
name: ALL_USERS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMON
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: CREATED
  dataType: DATE
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: ORACLE_MAINTAINED
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 1
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: USER_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: TS$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    u.user#,
    u.ctime,
    decode(bitand(u.spare1, 128), 128, 'YES', 'NO'),
    decode(bitand(u.spare1, 256), 256, 'Y', 'N')
  from
    sys.user$ u,
    sys.ts$ dts,
    sys.ts$ tts
  where
    u.datats# = dts.ts#
    and u.tempts# = tts.ts#
    and u.type# = 1
