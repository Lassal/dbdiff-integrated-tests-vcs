schema: SYS
name: KU$_USER_EDITIONING_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 64
- name: USER_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER$
- schema: SYS
  name: USER_EDITIONING$
- schema: SYS
  name: V$EDITIONABLE_TYPES
viewDefinition: |-
  select
    u.user#,
    et.editionable_type
  from
    sys.user$ u,
    sys.v$editionable_types et,
    sys.user_editioning$ ue -- PACKAGE and TYPE are inclusive of BODY.
  where
    et.type# = ue.type#
    and ue.user# = u.user#
    and ue.type# not in (11, 14)
