schema: SYS
name: ALL_CLUSTER_HASH_EXPRESSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: CLUSTER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: HASH_EXPRESSION
  dataType: LONG
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CDEF$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
viewDefinition: |-
  select
    us.name,
    o.name,
    c .condition
  from
    sys.cdef$ c,
    sys.user$ us,
    sys.obj$ o
  where
    c .type# = 8
    and c .obj# = o.obj#
    and us.user# = o.owner#
    and (
      us.user# = userenv('SCHEMAID')
      or
      /* user has system privilages */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -61
            /* CREATE ANY CLUSTER */,
            -62
            /* ALTER ANY CLUSTER */,
            -63
            /* DROP ANY CLUSTER */
          )
      )
    )
