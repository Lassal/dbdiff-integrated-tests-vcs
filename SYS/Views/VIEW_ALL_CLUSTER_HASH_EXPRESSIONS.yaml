schema: SYS
name: ALL_CLUSTER_HASH_EXPRESSIONS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    us.name,
    o.name,
    c .condition
  from
    sys.cdef$ c,
    sys.user$ us,
    sys.obj$ o
  where
    c .type# = 8
    and c .obj# = o.obj#
    and us.user# = o.owner#
    and (
      us.user# = userenv('SCHEMAID')
      or
      /* user has system privilages */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -61
            /* CREATE ANY CLUSTER */,
            -62
            /* ALTER ANY CLUSTER */,
            -63
            /* DROP ANY CLUSTER */
          )
      )
    )
