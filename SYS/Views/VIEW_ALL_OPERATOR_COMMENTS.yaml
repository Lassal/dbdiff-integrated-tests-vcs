schema: SYS
name: ALL_OPERATOR_COMMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OPERATOR$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    c .comment$
  from
    sys.obj$ o,
    sys.operator$ op,
    sys.com$ c,
    sys.user$ u
  where
    o.obj# = op.obj#
    and c .obj# = op.obj#
    and u.user# = o.owner#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -200
            /* CREATE OPERATOR */,
            -201
            /* CREATE ANY OPERATOR */,
            -202
            /* ALTER ANY OPERATOR */,
            -203
            /* DROP ANY OPERATOR */,
            -204
            /* EXECUTE OPERATOR */
          )
      )
    )
