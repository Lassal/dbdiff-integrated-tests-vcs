schema: SYS
name: KU$_IND_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: IND$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    i.obj#,
    i.bo#,
    u.name,
    i.type#,
    i.property
  from
    ind$ i,
    obj$ o,
    user $ u
  where
    o.obj# = i.obj#
    and o.owner# = u.user#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
