schema: SYS
name: USER_REPGENERATED
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    r.sname,
    r.oname,
    r.type,
    r.base_sname,
    r.base_oname,
    r.base_type,
    r.package_prefix,
    r.procedure_prefix,
    r.distributed,
    r.reason
  from
    repcat_generated r,
    user_users u
  where
    r.base_sname = u.username
    and (
      (
        r.reason = 'PROCEDURAL REPLICATION WRAPPER'
        and r.type != 'SYNONYM'
      )
      or r.reason != 'PROCEDURAL REPLICATION WRAPPER'
    )
