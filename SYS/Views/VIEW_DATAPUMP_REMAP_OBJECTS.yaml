schema: SYS
name: DATAPUMP_REMAP_OBJECTS
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: PARAM
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: METAXSLPARAM$
viewDefinition: |-
  select
    param,
    type
  from
    sys.metaxslparam$
  where
    model = 'ORACLE'
    and transform = 'MODIFY'
    and param like 'REMAP_%'
