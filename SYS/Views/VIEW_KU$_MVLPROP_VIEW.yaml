schema: SYS
name: KU$_MVLPROP_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: MLOG$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    o.obj#,
    m.master,
    m.mowner,
    o.flags,
    t.property
  from
    obj$ o,
    tab$ t,
    user $ u,
    mlog$ m
  where
    o.owner# = u.user#
    and o.obj# = t.obj#
    and m.mowner = u.name
    and m.log = o.name
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
