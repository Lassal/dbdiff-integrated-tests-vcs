schema: SYS
name: _USER_COMPARISON_ROW_DIF
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    d. "COMPARISON_ID",
    d. "SCAN_ID",
    d. "LOC_ROWID",
    d. "RMT_ROWID",
    d. "IDX_VAL",
    d. "STATUS",
    d. "LAST_UPDATE_TIME",
    d. "SPARE1",
    d. "SPARE2",
    d. "SPARE3",
    d. "SPARE4"
  FROM
    comparison_row_dif$ d,
    comparison$ c
  WHERE
    d.comparison_id = c .comparison_id
    AND user # = uid
