referencedTables:
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TS$
- schema: SYS
  name: TSQ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    '1',
    '0',
    u.user#,
    u.name,
    t.name,
    q.ts#,
    q.maxblocks,
    t.blocksize,
    q.grantor#,
    'SYSTEM',
    q.blocks,
    q.priv1,
    q.priv2,
    q.priv3
  from
    sys.user$ u,
    sys.tsq$ q,
    sys.ts$ t
  where
    q.user# = u.user#
    AND q.ts# = t.ts#
    AND q.maxblocks != 0
    AND t.online$ IN (1, 2, 4)
    AND bitand(t.flags, 2048) = 0
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
