schema: SYS
name: USER_HEAT_MAP_SEGMENT
updatedAllowed: true
insertAllowed: true
columns:
- name: FULL_SCAN
  dataType: DATE
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: LOOKUP_SCAN
  dataType: DATE
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SEGMENT_READ_TIME
  dataType: DATE
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SEGMENT_WRITE_TIME
  dataType: DATE
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SUBOBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: _SYS_HEAT_MAP_SEG_HISTOGRAM
viewDefinition: |-
  select
    o.name,
    o.subname,
    max (
      decode (hm.segment_write, 'YES', track_time, null)
    ) SEGMENT_WRITE_TIME,
    max (
      decode (hm.segment_read, 'YES', track_time, null)
    ) SEGMENT_READ_TIME,
    max (decode (hm.full_scan, 'YES', track_time, null)) FULL_SCAN,
    max (decode (hm.lookup_scan, 'YES', track_time, null)) LOOKUP_SCAN
  from
    obj$ o,
    sys. "_SYS_HEAT_MAP_SEG_HISTOGRAM" hm
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = hm.obj#
  group by
    o.name,
    o.subname
