schema: SYS
name: USER_BASE_TABLE_MVIEWS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    s. "OWNER",
    s. "MASTER",
    s. "MVIEW_LAST_REFRESH_TIME",
    s. "MVIEW_ID"
  from
    dba_base_table_mviews s,
    sys.user$ u
  where
    s.owner = u.name
    and u.user# = userenv('SCHEMAID')
