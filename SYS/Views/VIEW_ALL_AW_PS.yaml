schema: SYS
name: ALL_AW_PS
updatedAllowed: true
insertAllowed: true
columns:
- name: AW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: AW_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: GENERATIONS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: MAXPAGES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PSNUMBER
  dataType: NUMBER
  numericPrecision: 10
  numericScale: 0
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 10,0
referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: PS$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    a .awseq#,
    a .awname,
    p.psnumber,
    count(unique(p.psgen)),
    max(p.maxpages)
  FROM
    aw$ a,
    ps$ p,
    user $ u,
    sys.obj$ o
  WHERE
    a .owner# = u.user#
    and o.owner# = a .owner#
    and o.name = 'AW$' || a .awname
    and o.type# = 2
    /* type for table */
    and a .awseq# = p.awseq#
    and (
      a .owner# in (userenv('SCHEMAID'), 1)
      /* public objects */
      or o.obj# in (
        select
          obj#
          /* directly granted privileges */
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -45
              /* LOCK ANY TABLE */,
              -47
              /* SELECT ANY TABLE */,
              -397
              /* READ ANY TABLE */,
              -48
              /* INSERT ANY TABLE */,
              -49
              /* UPDATE ANY TABLE */,
              -50
              /* DELETE ANY TABLE */
            )
        )
      )
    )
  group by
    a .awseq#,
    a .awname,
    u.name,
    p.psnumber
