schema: SYS
name: ALL_EVALUATION_CONTEXTS
updatedAllowed: true
insertAllowed: true
columns:
- name: EVALUATION_CONTEXT_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: EVALUATION_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: EVALUATION_CONTEXT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: EVALUATION_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: RULE_EC$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    ec.eval_func,
    ec.ec_comment
  FROM
    rule_ec$ ec,
    obj$ o,
    user $ u
  WHERE
    ec.obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -246,
            /* create any evaluation context */
            -247,
            /* alter any evaluation context */
            -248,
            /* drop any evaluation context */
            -249
            /* execute any evaluation context */
          )
      )
    )
    and o.owner# = u.user#
