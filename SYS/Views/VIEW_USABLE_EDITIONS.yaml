schema: SYS
name: USABLE_EDITIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARENT_EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DATABASE_PROPERTIES
- schema: SYS
  name: EDITION$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    o.name,
    po.name
  from
    sys.obj$ o,
    sys.edition$ e,
    sys.obj$ po
  where
    o.obj# = e.obj#
    and po.obj# (+) = e.p_obj#
    and bitand(e.flags, 1) = 0
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* All users have implicit USE priv on the db default edition */
      o.name = (
        select
          property_value
        from
          database_properties
        where
          property_name = 'DEFAULT_EDITION'
      )
    )
