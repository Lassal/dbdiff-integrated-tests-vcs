schema: SYS
name: USER_EVALUATION_CONTEXT_TABLES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    o.name,
    ect.tab_alias,
    ect.tab_name
  FROM
    rec_tab$ ect,
    obj$ o
  WHERE
    ect.ec_obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
