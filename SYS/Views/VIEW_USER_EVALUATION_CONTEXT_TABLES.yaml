schema: SYS
name: USER_EVALUATION_CONTEXT_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: EVALUATION_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_ALIAS
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: REC_TAB$
viewDefinition: |-
  SELECT
    o.name,
    ect.tab_alias,
    ect.tab_name
  FROM
    rec_tab$ ect,
    obj$ o
  WHERE
    ect.ec_obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
