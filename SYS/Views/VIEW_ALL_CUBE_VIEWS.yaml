schema: SYS
name: ALL_CUBE_VIEWS
updatedAllowed: true
insertAllowed: true
columns:
- name: CUBE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DEPENDENCY$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OLAP_AW_VIEWS$
- schema: SYS
  name: OLAP_CUBES$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    cu.name OWNER,
    co.name CUBE_NAME,
    vo.name VIEW_NAME
  FROM
    olap_aw_views$ av,
    obj$ co,
    user $ cu,
    obj$ vo,
    (
      SELECT
        obj#,
        MIN(have_dim_access) have_all_dim_access
      FROM
        (
          SELECT
            c .obj# obj#,
            (
              CASE
                WHEN (
                  do .owner# in (userenv('SCHEMAID'), 1) -- public objects
                  or do .obj# in (
                    select
                      obj# -- directly granted privileges
                    from
                      sys.objauth$
                    where
                      grantee# in (
                        select
                          kzsrorol
                        from
                          x$kzsro
                      )
                  )
                  or -- user has system privileges
                  (
                    exists (
                      select
                        null
                      from
                        v$enabledprivs
                      where
                        priv_number in (
                          -302,
                          -- ALTER ANY PRIMARY DIMENSION
                          -304,
                          -- DELETE ANY PRIMARY DIMENSION
                          -305,
                          -- DROP ANY PRIMARY DIMENSION
                          -306,
                          -- INSERT ANY PRIMARY DIMENSION
                          -307
                        ) -- SELECT ANY PRIMARY DIMENSION
                    )
                  )
                ) THEN 1
                ELSE 0
              END
            ) have_dim_access
          FROM
            olap_cubes$ c,
            dependency$ d,
            obj$ do
          WHERE
            do .obj# = d.p_obj#
            AND do .type# = 92 -- CUBE DIMENSION
            AND c .obj# = d.d_obj#
        )
      GROUP BY
        obj#
    ) da
  WHERE
    av.olap_object_type = 1 -- CUBE
    AND av.olap_object_id = co.obj#
    AND co.obj# = da.obj#(+)
    AND av.view_type = 1 -- ET
    AND co.owner# = cu.user#
    AND av.view_obj# = vo.obj#
    AND vo.type# != 10 -- not NON-EXISTENT
    AND vo.owner# = cu.user#
    AND (
      co.owner# in (userenv('SCHEMAID'), 1) -- public objects
      or co.obj# in (
        select
          obj# -- directly granted privileges
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or -- user has system privilages
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -309,
              -- ALTER ANY CUBE
              -311,
              -- DROP ANY CUBE
              -312,
              -- SELECT ANY CUBE
              -313
            ) -- UPDATE ANY CUBE
        )
      )
    )
    AND (
      (have_all_dim_access = 1)
      OR (have_all_dim_access is NULL)
    )
