schema: SYS
name: USER_TAB_IDENTITY_COLS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: GENERATION_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10
- name: IDENTITY_OPTIONS
  dataType: VARCHAR2
  textMaxLength: 298
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 298
- name: SEQUENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: IDNSEQ$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SEQ$
viewDefinition: |-
  select
    o.name,
    c .name,
    decode(
      bitand(c .property, 137438953472 + 274877906944),
      137438953472,
      'ALWAYS',
      274877906944,
      'BY DEFAULT'
    ),
    so.name,
    'START WITH: ' || i.startwith || ', INCREMENT BY: ' || s.increment$ || ', MAX_VALUE: ' || s.maxvalue || ', MIN_VALUE: ' || s.minvalue || ', CYCLE_FLAG: ' || decode (s.cycle#, 0, 'N', 1, 'Y') || ', CACHE_SIZE: ' || s.cache || ', ORDER_FLAG: ' || decode (s.order$, 0, 'N', 1, 'Y')
  from
    sys.idnseq$ i,
    sys.obj$ o,
    sys.col$ c,
    sys.seq$ s,
    sys.obj$ so
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = i.obj#
    and c .intcol# = i.intcol#
    and c .obj# = i.obj#
    and s.obj# = i.seqobj#
    and so.obj# = i.seqobj#
