schema: SYS
name: USER_ADVISOR_SQLW_COLVOL
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    b.workload_id as workload_id,
    c .name as workload_name,
    e.owner_name as table_owner,
    e.table_name as table_name,
    d.name as column_name,
    b.upd_freq as update_freq,
    b.upd_rows as updated_rows
  from
    wri$_adv_sqlw_colvol b,
    wri$_adv_tasks c,
    sys.col$ d,
    wri$_adv_sqlw_tabvol e
  where
    c .id = b.workload_id
    and c .owner# = userenv('SCHEMAID')
    and d.col# = b.col#
    and e.table# = b.table#
    and bitand(c .property, 2) = 0
    and c .advisor_id = 6
columns: []
referencedTables: []
