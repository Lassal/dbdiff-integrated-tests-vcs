schema: SYS
name: USER_ADVISOR_SQLW_COLVOL
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: UPDATED_ROWS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: UPDATE_FREQ
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: WORKLOAD_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: WORKLOAD_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: WRI$_ADV_SQLW_COLVOL
- schema: SYS
  name: WRI$_ADV_SQLW_TABVOL
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  select
    b.workload_id as workload_id,
    c .name as workload_name,
    e.owner_name as table_owner,
    e.table_name as table_name,
    d.name as column_name,
    b.upd_freq as update_freq,
    b.upd_rows as updated_rows
  from
    wri$_adv_sqlw_colvol b,
    wri$_adv_tasks c,
    sys.col$ d,
    wri$_adv_sqlw_tabvol e
  where
    c .id = b.workload_id
    and c .owner# = userenv('SCHEMAID')
    and d.col# = b.col#
    and e.table# = b.table#
    and bitand(c .property, 2) = 0
    and c .advisor_id = 6
