schema: SYS
name: USER_DIM_LEVELS
updatedAllowed: true
insertAllowed: true
columns:
- name: DETAILOBJ_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 128
- name: DETAILOBJ_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: LEVEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: NUM_COLUMNS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SKIP_WHEN_NULL
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: DIMLEVEL$
- schema: SYS
  name: DIMLEVELKEY$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    dl.levelname,
    temp.num_col,
    u1.name,
    o1.name,
    decode (dl.flags, 1, 'Y', 'N')
  from
    (
      select
        dlk.dimobj#,
        dlk.levelid#,
        dlk.detailobj#,
        COUNT(*) as num_col
      from
        sys.dimlevelkey$ dlk
      group by
        dlk.dimobj#,
        dlk.levelid#,
        dlk.detailobj#
    ) temp,
    sys.dimlevel$ dl,
    sys.obj$ o,
    sys.user$ u,
    sys.obj$ o1,
    sys.user$ u1
  where
    dl.dimobj# = o.obj#
    and o.owner# = u.user#
    and dl.dimobj# = temp.dimobj#
    and dl.levelid# = temp.levelid#
    and temp.detailobj# = o1.obj#
    and o1.owner# = u1.user#
    and o.owner# = userenv('SCHEMAID')
