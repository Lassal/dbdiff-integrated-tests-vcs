schema: SYS
name: SYSFILES
updatedAllowed: true
insertAllowed: true
columns:
- name: BLOCKS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: FNAME
  dataType: VARCHAR2
  textMaxLength: 513
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 513
- name: TSNAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: FILE$
- schema: SYS
  name: TS$
- schema: SYS
  name: V$DBFILE
viewDefinition: |-
  select
    ts.name,
    dbf.name,
    f.blocks
  from
    sys.ts$ ts,
    sys.file$ f,
    sys.v$dbfile dbf
  where
    ts.ts# = f.ts#(+)
    and dbf.file# = f.file#
    and f.status$ = 2
