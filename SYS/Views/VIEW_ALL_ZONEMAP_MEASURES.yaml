schema: SYS
name: ALL_ZONEMAP_MEASURES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    z. "OWNER",
    z. "ZONEMAP_NAME",
    z. "MEASURE",
    z. "POSITION_IN_SELECT",
    z. "AGG_FUNCTION",
    z. "AGG_COLUMN_NAME"
  from
    dba_zonemap_measures z,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and z.zonemap_name = o.name
    and u.name = z.owner
    and o.type# = 2
    /* table */
    and (
      u.user# in (userenv('SCHEMAID'), 1)
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
columns: []
referencedTables: []
