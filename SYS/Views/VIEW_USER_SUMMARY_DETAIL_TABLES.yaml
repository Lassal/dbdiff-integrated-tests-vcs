schema: SYS
name: USER_SUMMARY_DETAIL_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: DETAIL_ALIAS
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: DETAIL_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: DETAIL_RELATION
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: DETAIL_TYPE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 9
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SUMMARY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SUM$
- schema: SYS
  name: SUMDETAIL$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    du.name,
    do .name,
    decode (
      sd.detailobjtype,
      1,
      'TABLE',
      2,
      'VIEW',
      3,
      'SNAPSHOT',
      4,
      'CONTAINER',
      'UNDEFINED'
    ),
    sd.detailalias
  from
    sys.user$ u,
    sys.sumdetail$ sd,
    sys.obj$ o,
    sys.obj$ do,
    sys.user$ du,
    sys.sum$ s
  where
    o.owner# = u.user#
    and o.obj# = sd.sumobj#
    and do .obj# = sd.detailobj#
    and do .owner# = du.user#
    and o.owner# = userenv('SCHEMAID')
    and s.obj# = sd.sumobj#
    and bitand(s.xpflags, 8388608) = 0
    /* NOT REWRITE EQUIVALENCE SUMMARY */
    and bitand(sd.detaileut, 2147483648) = 0
    /* NOT 2nd cube mv pct metadata */
