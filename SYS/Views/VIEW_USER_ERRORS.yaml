schema: SYS
name: USER_ERRORS
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 9
- name: LINE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: MESSAGE_NUMBER
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SEQUENCE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: TEXT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 4000
- name: TYPE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 12
referencedTables:
- schema: SYS
  name: ERROR$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    decode(
      o.type#,
      4,
      'VIEW',
      7,
      'PROCEDURE',
      8,
      'FUNCTION',
      9,
      'PACKAGE',
      11,
      'PACKAGE BODY',
      12,
      'TRIGGER',
      13,
      'TYPE',
      14,
      'TYPE BODY',
      22,
      'LIBRARY',
      28,
      'JAVA SOURCE',
      29,
      'JAVA CLASS',
      43,
      'DIMENSION',
      87,
      'ASSEMBLY',
      'UNDEFINED'
    ),
    e.sequence#,
    e.line,
    e.position#,
    e.text,
    decode(e.property, 0, 'ERROR', 1, 'WARNING', 'UNDEFINED'),
    e.error#
  from
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.error$ e
  where
    o.obj# = e.obj#
    and o.type# in (4, 7, 8, 9, 11, 12, 13, 14, 22, 28, 29, 43, 87)
    and o.owner# = userenv('SCHEMAID')
