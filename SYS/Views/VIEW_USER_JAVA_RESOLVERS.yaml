schema: SYS
name: USER_JAVA_RESOLVERS
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 4000
- name: PATTERN
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 64
- name: TERM_INDEX
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    nvl(j.longdbcs, o.name),
    t.joxftresolvertermnumber,
    t.joxftresolvertermpattern,
    t.joxftresolvertermschema
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxrsv t
  where
    o.obj# = t.joxftobn
    and o.type# = 29
    and o.owner# = userenv('SCHEMAID')
    and j.short(+) = o.name
