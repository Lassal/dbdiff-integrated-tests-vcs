schema: SYS
name: USER_JAVA_DERIVATIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: CLASS_INDEX
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: CLASS_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: SOURCE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    nvl(j.longdbcs, o.name),
    t.joxftderivedclassnumber,
    nvl(j2.longdbcs, t.joxftderivedclassname)
  from
    sys.javasnm$ j,
    sys.javasnm$ j2,
    sys.obj$ o,
    sys.x$joxdrc t
  where
    o.obj# = t.joxftobn
    and o.type# = 28
    and j.short(+) = o.name
    and j2.short(+) = t.joxftderivedclassname
    and o.owner# = userenv('SCHEMAID')
