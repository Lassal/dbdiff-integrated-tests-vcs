referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_PRIORITY
- schema: SYSTEM
  name: REPCAT$_PRIORITY_GROUP
viewDefinition: |-
  select
    p.priority_group,
    v.priority,
    decode(
      p.data_type_id,
      1,
      'NUMBER',
      2,
      'VARCHAR2',
      3,
      'DATE',
      4,
      'CHAR',
      5,
      'RAW',
      6,
      'NVARCHAR2',
      7,
      'NCHAR',
      'UNDEFINED'
    ),
    p.fixed_data_length,
    v.char_value,
    v.varchar2_value,
    v.number_value,
    v.date_value,
    v.raw_value,
    v.nchar_value,
    v.nvarchar2_value,
    v.large_char_value
  from
    system.repcat$_priority v,
    system.repcat$_priority_group p,
    sys.user$ u
  where
    v.sname = u.name
    and p.sname = u.name
    and u.user# = userenv('SCHEMAID')
    and v.priority_group = p.priority_group
