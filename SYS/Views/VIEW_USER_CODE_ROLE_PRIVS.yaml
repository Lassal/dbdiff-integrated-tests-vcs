schema: SYS
name: USER_CODE_ROLE_PRIVS
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJECT_TYPE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 9
- name: ROLE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CODEAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  (
    select
      o.name,
      decode(
        o.type#,
        7,
        'PROCEDURE',
        8,
        'FUNCTION',
        9,
        'PACKAGE',
        13,
        'TYPE',
        'UNDEFINED'
      ),
      r.name
    from
      sys. "_CURRENT_EDITION_OBJ" o,
      sys.user$ r,
      sys.codeauth$ c
    where
      o.obj# = c .obj#
      and c .privilege# = r.user#
      and o.owner# = userenv('SCHEMAID')
  )
