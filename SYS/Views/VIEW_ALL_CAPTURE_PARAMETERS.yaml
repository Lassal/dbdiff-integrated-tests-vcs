schema: SYS
name: ALL_CAPTURE_PARAMETERS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    cp.capture_name,
    cp.parameter,
    cp.value,
    cp.set_by_user,
    cp.source_database
  from
    dba_capture_parameters cp,
    all_capture ac
  where
    cp.capture_name = ac.capture_name
