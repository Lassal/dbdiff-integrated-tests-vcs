schema: SYS
name: ALL_CAPTURE_PARAMETERS
updatedAllowed: true
insertAllowed: true
columns:
- name: CAPTURE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARAMETER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SET_BY_USER
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: SOURCE_DATABASE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: ALL_CAPTURE
- schema: SYS
  name: DBA_CAPTURE_PARAMETERS
viewDefinition: |-
  select
    cp.capture_name,
    cp.parameter,
    cp.value,
    cp.set_by_user,
    cp.source_database
  from
    dba_capture_parameters cp,
    all_capture ac
  where
    cp.capture_name = ac.capture_name
