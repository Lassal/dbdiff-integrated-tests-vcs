schema: SYS
name: DATABASE_EXPORT_PATHS
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_PATH
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 200
- name: TAG
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DBA_EXPORT_PATHS
- schema: SYS
  name: IMPCALLOUTREG$
viewDefinition: |-
  select
    OBJECT_PATH,
    0
  from
    dba_export_paths
  where
    het_type = 'DATABASE_EXPORT'
  union
  select
    unique tag,
    1
  from
    impcalloutreg$
