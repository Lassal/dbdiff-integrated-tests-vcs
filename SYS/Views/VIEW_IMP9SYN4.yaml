  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SYNOWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TYPENAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPEOWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: SYN$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.name,
    u.name,
    s.name,
    s.owner
  FROM
    sys.obj$ o,
    sys.user$ u,
    sys.syn$ s
  WHERE
    s.obj# = o.obj#
    AND u.user# = o.owner#
    AND
    /* user is sys, or owner, or synonym is PUBLIC */
    (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR o.owner# = 1
      OR EXISTS (
        /* user has select role */
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
    AND EXISTS (
      SELECT
        ot.obj#
      FROM
        sys.obj$ ot
      WHERE
        ot.name = s.name
        AND ot.type# = 13
        AND ot.owner# = (
          SELECT
            ut.user#
          FROM
            sys.user$ ut
          WHERE
            ut.name = s.owner
        )
    )
