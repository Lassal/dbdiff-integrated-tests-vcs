schema: SYS
name: ALL_REPPROP
updatedAllowed: true
insertAllowed: true
columns:
- name: DBLINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: HOW
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 13
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: PROPAGATE_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 80
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TYPE
  dataType: VARCHAR2
  textMaxLength: 16
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 16
referencedTables:
- schema: SYS
  name: ALL_REPOBJECT
- schema: SYS
  name: ALL_USERS
- schema: SYS
  name: REPCAT_REPPROP
viewDefinition: |-
  select
    r.sname,
    r.oname,
    r.type,
    r.dblink,
    r.how,
    r.propagate_comment
  from
    repcat_repprop r,
    all_users u,
    all_repobject ro
  where
    r.sname = u.username
    and r.sname = ro.sname
    and r.oname = ro.oname
    and r.type = ro.type
    and ro.type in (
      'PROCEDURE',
      'PACKAGE',
      'PACKAGE BODY',
      'TABLE',
      'SNAPSHOT'
    )
