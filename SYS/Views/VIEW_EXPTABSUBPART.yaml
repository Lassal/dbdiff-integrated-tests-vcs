schema: SYS
name: EXPTABSUBPART
updatedAllowed: true
insertAllowed: true
columns:
- name: BHIBOUNDVAL
  dataType: BLOB
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OBJNO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: POBJNO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: SUBPARTNO
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TSNO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: TABSUBPART$
viewDefinition: |-
  SELECT
    tsp.obj# OBJNO,
    tsp.pobj# POBJNO,
    row_number() OVER (
      partition by tsp.pobj#
      order by
        tsp.subpart#
    ) - 1 SUBPARTNO,
    bhiboundval BHIBOUNDVAL,
    ts# TSNO
  FROM
    sys.tabsubpart$ tsp
