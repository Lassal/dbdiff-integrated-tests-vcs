schema: SYS
name: IMP8TTDU
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    o$.name,
    u$.name,
    o$.oid$
  FROM
    sys.obj$ o$,
    sys.user$ u$,
    sys.type$ t$
  WHERE
    o$.type# = 13
    AND o$.owner# = u$.user#
    AND o$.oid$ = t$.toid
    AND t$.toid = t$.tvoid
    AND
    /* Only the latest */
    (
      o$.owner# = userenv('SCHEMAID')
      OR
      /* owned by current user */
      /* current user or public role have execute access to type */
      o$.obj# IN (
        SELECT
          oa.obj#
        FROM
          sys.objauth$ oa
        WHERE
          oa.obj# = o$.obj#
          AND oa.privilege# = 12
          AND
          /* execute */
          oa.grantee# IN (userenv('SCHEMAID'), 1)
      )
      OR
      /* current user or public role can execute any type */
      EXISTS (
        SELECT
          NULL
        FROM
          sys.sysauth$ sa
        WHERE
          sa.grantee# IN (userenv('SCHEMAID'), 1)
          AND sa.privilege# = -184
      )
    )
columns: []
referencedTables: []
