schema: SYS
name: IMP_TAB_TRIG
updatedAllowed: true
insertAllowed: true
columns:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TYPE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TRIGGER$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.name,
    u.name,
    o.type#
  FROM
    sys.trigger$ tr,
    sys.obj$ o,
    sys.user$ u
  WHERE
    tr.baseobject = o.obj#
    AND u.user# = o.owner#
    AND tr.type# = 1
    /* BEFORE ROW */
    AND tr.insert$ = 1
    /* for INSERT */
    AND tr.enabled = 1
    AND o.owner# = userenv('SCHEMAID')
