schema: SYS
name: KU$_XSACLPARAM_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: ACLID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 128
- name: POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: POLICY_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: PVALUE1
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: PVALUE2
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 4000
- name: TYPE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 10
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
