schema: SYS
name: KU$_XSACLPARAM_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    '1',
    '0',
    ap.xdsid#,
    (
      select
        name
      from
        xs$obj
      where
        id = ap.xdsid#
    ),
    (
      select
        owner
      from
        xs$obj
      where
        id = ap.xdsid#
    ),
    ap.acl#,
    ap.pname,
    ap.pvalue1,
    ap.pvalue2,
    (
      select
        type
      from
        xs$policy_param p
      where
        p.xdsid# = ap.xdsid#
        and p.pname = ap.pname
    )
  from
    xs$acl_param ap
columns: []
referencedTables: []
