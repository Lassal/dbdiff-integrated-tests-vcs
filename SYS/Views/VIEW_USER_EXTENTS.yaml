  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: BYTES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: EXTENT_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: PARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: SEGMENT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
