schema: SYS
name: USER_CONS_OBJ_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: CONS_TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: CONS_TYPE_ONLY
  dataType: VARCHAR2
  textMaxLength: 15
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 15
- name: CONS_TYPE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SUBCOLTYPE$
- schema: SYS
  name: _BASE_USER
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    oc.name,
    c .name,
    ut.name,
    ot.name,
    lpad(decode(bitand(sc.flags, 2), 2, 'Y', 'N'), 15)
  from
    sys. "_CURRENT_EDITION_OBJ" oc,
    sys.col$ c,
    sys. "_BASE_USER" ut,
    sys.obj$ ot,
    sys.subcoltype$ sc
  where
    oc.owner# = userenv('SCHEMAID')
    and bitand(sc.flags, 1) = 1
    /* Type is specified in the IS OF clause */
    and oc.obj# = sc.obj#
    and oc.obj# = c .obj#
    and c .intcol# = sc.intcol#
    and sc.toid = ot.oid$
    and ot.owner# = ut.user#
    and bitand(c .property, 32768) != 32768
    /* not unused column */
    and not exists (
      select
        null
        /* Doesn't exist in attrcol$ */
      from
        sys.attrcol$ ac
      where
        ac.intcol# = sc.intcol#
        and ac.obj# = sc.obj#
    )
  union all
  select
    oc.name,
    ac.name,
    ut.name,
    ot.name,
    lpad(decode(bitand(sc.flags, 2), 2, 'Y', 'N'), 15)
  from
    sys. "_CURRENT_EDITION_OBJ" oc,
    sys.col$ c,
    sys. "_BASE_USER" ut,
    sys.obj$ ot,
    sys.subcoltype$ sc,
    sys.attrcol$ ac
  where
    oc.owner# = userenv('SCHEMAID')
    and bitand(sc.flags, 1) = 1
    /* Type is specified in the IS OF clause */
    and oc.obj# = sc.obj#
    and oc.obj# = c .obj#
    and oc.obj# = ac.obj#
    and c .intcol# = sc.intcol#
    and ac.intcol# = sc.intcol#
    and sc.toid = ot.oid$
    and ot.owner# = ut.user#
    and bitand(c .property, 32768) != 32768
    /* not unused column */
