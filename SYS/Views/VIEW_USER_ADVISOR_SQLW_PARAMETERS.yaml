schema: SYS
name: USER_ADVISOR_SQLW_PARAMETERS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4000
- name: PARAMETER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: PARAMETER_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 10
- name: PARAMETER_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 4000
- name: WORKLOAD_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: WORKLOAD_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: WRI$_ADV_PARAMETERS
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  select
    a .task_id as workload_id,
    b.name as workload_name,
    a .name as parameter_name,
    a .value as parameter_value,
    decode(
      a .datatype,
      1,
      'NUMBER',
      2,
      'STRING',
      3,
      'STRINGLIST',
      4,
      'TABLE',
      5,
      'TABLELIST',
      'UNKNOWN'
    ) as parameter_type,
    dbms_advisor.format_message(a .description) as description
  from
    wri$_adv_parameters a,
    wri$_adv_tasks b
  where
    a .task_id = b.id
    and b.owner# = userenv('SCHEMAID')
    and b.advisor_id = 6
    and bitand(a .flags, 1) = 0
