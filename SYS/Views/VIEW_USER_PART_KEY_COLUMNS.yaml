schema: SYS
name: USER_PART_KEY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: COLUMN_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJECT_TYPE
  dataType: CHAR
  textMaxLength: 5
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: IND$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: PARTCOL$
viewDefinition: |-
  select
    o.name,
    'TABLE',
    decode(bitand(c .property, 1), 1, a .name, c .name),
    pc.pos#
  from
    partcol$ pc,
    obj$ o,
    col$ c,
    attrcol$ a
  where
    pc.obj# = o.obj#
    and pc.obj# = c .obj#
    and c .intcol# = pc.intcol#
    and o.owner# = userenv('SCHEMAID')
    and o.subname IS NULL
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
    and c .obj# = a .obj#(+)
    and c .intcol# = a .intcol#(+)
  union
  select
    io.name,
    'INDEX',
    decode(bitand(c .property, 1), 1, a .name, c .name),
    pc.pos#
  from
    partcol$ pc,
    obj$ io,
    col$ c,
    ind$ i,
    attrcol$ a
  where
    pc.obj# = i.obj#
    and i.obj# = io.obj#
    and i.bo# = c .obj#
    and c .intcol# = pc.intcol#
    and io.owner# = userenv('SCHEMAID')
    and io.namespace = 4
    and io.remoteowner IS NULL
    and io.linkname IS NULL
    and io.subname IS NULL
    and c .obj# = a .obj#(+)
    and c .intcol# = a .intcol#(+)
