schema: SYS
name: USER_SCHEDULER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 240
- name: CREDENTIAL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: DATABASE_ROLE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 9
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: WINDOWS_DOMAIN
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SCHEDULER$_CREDENTIAL
viewDefinition: |-
  SELECT
    o.name,
    c .username,
    DECODE(
      bitand(c .flags, 1 + 2 + 8 + 16),
      1,
      'SYSDBA',
      2,
      'SYSOPER',
      8,
      'SYSBACKUP',
      16,
      'SYSDG',
      NULL
    ),
    c .domain,
    c .comments
  FROM
    obj$ o,
    sys.scheduler$_credential c
  WHERE
    o.owner# = USERENV('SCHEMAID')
    AND c .obj# = o.obj#
