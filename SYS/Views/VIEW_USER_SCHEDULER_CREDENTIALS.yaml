schema: SYS
name: USER_SCHEDULER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    o.name,
    c .username,
    DECODE(
      bitand(c .flags, 1 + 2 + 8 + 16),
      1,
      'SYSDBA',
      2,
      'SYSOPER',
      8,
      'SYSBACKUP',
      16,
      'SYSDG',
      NULL
    ),
    c .domain,
    c .comments
  FROM
    obj$ o,
    sys.scheduler$_credential c
  WHERE
    o.owner# = USERENV('SCHEMAID')
    AND c .obj# = o.obj#
