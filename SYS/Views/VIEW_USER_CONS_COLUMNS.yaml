schema: SYS
name: USER_CONS_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: CONSTRAINT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: CCOL$
- schema: SYS
  name: CDEF$
- schema: SYS
  name: COL$
- schema: SYS
  name: CON$
- schema: SYS
  name: USER$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    u.name,
    c .name,
    o.name,
    decode(ac.name, null, col.name, ac.name),
    cc.pos#
  from
    sys.user$ u,
    sys.con$ c,
    sys.col$ col,
    sys.ccol$ cc,
    sys.cdef$ cd,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.attrcol$ ac
  where
    c .owner# = u.user#
    and c .con# = cd.con#
    and (
      cd.type# < 14
      or cd.type# > 17
    )
    /* don't include supplog cons   */
    and (cd.type# != 12)
    /* don't include log group cons */
    and cd.con# = cc.con#
    and cc.obj# = col.obj#
    and cc.intcol# = col.intcol#
    and cc.obj# = o.obj#
    and c .owner# = userenv('SCHEMAID')
    and col.obj# = ac.obj#(+)
    and col.intcol# = ac.intcol#(+)
