schema: SYS
name: USER_PENDING_CONV_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name
  from
    sys.obj$ o
  where
    o.type# = 2
    and o.status = 5
    and bitand(o.flags, 4096) = 4096
    /* type evolved flg */
    and o.owner# = userenv('SCHEMAID')
