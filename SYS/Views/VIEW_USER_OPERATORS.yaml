schema: SYS
name: USER_OPERATORS
updatedAllowed: true
insertAllowed: true
columns:
- name: NUMBER_OF_BINDS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPERATOR$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    c .name,
    b.name,
    a .numbind
  from
    sys.operator$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and b.owner# = userenv ('SCHEMAID')
