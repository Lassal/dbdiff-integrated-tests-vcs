schema: SYS
name: USER_ARGUMENTS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    OBJECT_NAME,
    PACKAGE_NAME,
    OBJECT_ID,
    OVERLOAD,
    SUBPROGRAM_ID,
    ARGUMENT_NAME,
    POSITION,
    SEQUENCE,
    DATA_LEVEL,
    DATA_TYPE,
    DEFAULTED,
    DEFAULT_VALUE,
    DEFAULT_LENGTH,
    IN_OUT,
    DATA_LENGTH,
    DATA_PRECISION,
    DATA_SCALE,
    RADIX,
    CHARACTER_SET_NAME,
    TYPE_OWNER,
    TYPE_NAME,
    TYPE_SUBNAME,
    TYPE_LINK,
    PLS_TYPE,
    CHAR_LENGTH,
    CHAR_USED,
    ORIGIN_CON_ID
  from
    NO_ROOT_SW_FOR_LOCAL(INT $DBA_ARGUMENTS)
  where
    OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
columns: []
referencedTables: []
