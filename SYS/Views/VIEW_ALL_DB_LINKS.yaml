schema: SYS
name: ALL_DB_LINKS
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATED
  dataType: DATE
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: DB_LINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: HOST
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 2000
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: LINK$
- schema: SYS
  name: USER$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    l.name,
    l.userid,
    l.host,
    l.ctime
  from
    sys.link$ l,
    sys.user$ u
  where
    l.owner# in (
      select
        kzsrorol
      from
        x$kzsro
    )
    and l.owner# = u.user#
