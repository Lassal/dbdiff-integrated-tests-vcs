schema: SYS
name: ALL_APPLY_EXECUTE
updatedAllowed: true
insertAllowed: true
columns:
- name: EXECUTE_EVENT
  dataType: VARCHAR2
  textMaxLength: 2
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 2
- name: RULE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_RULES
- schema: SYS
  name: DBA_APPLY_EXECUTE
viewDefinition: |-
  select
    e. "RULE_OWNER",
    e. "RULE_NAME",
    e. "EXECUTE_EVENT"
  from
    dba_apply_execute e,
    ALL_RULES r
  where
    e.rule_owner = r.rule_owner
    and e.rule_name = r.rule_name
