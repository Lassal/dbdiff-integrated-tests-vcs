schema: SYS
name: ALL_APPLY_EXECUTE
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    e. "RULE_OWNER",
    e. "RULE_NAME",
    e. "EXECUTE_EVENT"
  from
    dba_apply_execute e,
    ALL_RULES r
  where
    e.rule_owner = r.rule_owner
    and e.rule_name = r.rule_name
columns: []
referencedTables: []
