schema: SYS
name: USER_XDS_LATEST_ACL_REFSTAT
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    s.schema_name,
    s.table_name,
    s.refresh_mode,
    s.refresh_ability,
    s.job_start_time,
    s.job_end_time,
    s.row_update_count,
    s.status,
    s.error_message
  from
    dba_xds_latest_acl_refstat s,
    sys.user$ u
  where
    s.schema_name = u.name
    and u.user# = userenv('SCHEMAID')
