referencedTables:
- schema: SYS
  name: JAVA$MC$
viewDefinition: |-
  select
    /*+ no_cartesian(m) ordered use_nl(o m) */
    m.kln,
    m.mix,
    m.mnm,
    decode(
      BITAND(m.mac, 7),
      1,
      'PUBLIC',
      2,
      'PRIVATE',
      4,
      'PROTECTED',
      NULL
    ),
    decode(
      BITAND(m.mac, 8),
      8,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 16),
      16,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 32),
      32,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 128),
      128,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 256),
      256,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 1024),
      1024,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 2048),
      2048,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.mac, 4096),
      4096,
      'YES',
      0,
      'NO'
    ),
    m.agc,
    m.exc,
    m.rad,
    decode(
      m.rbt,
      10,
      'int',
      11,
      'long',
      6,
      'float',
      7,
      'double',
      4,
      'boolean',
      8,
      'byte',
      5,
      'char',
      9,
      'short',
      2,
      'class',
      12,
      'void',
      NULL
    ),
    m.rln,
    nvl(
      (
        select
          'YES'
        from
          sys.java$mc$ j
        where
          j.method# = m.mmt
          and j.obj# = m.obn
          and rownum = 1
      ),
      'NO'
    )
  from
    sys.x$joxmmd m
  where
    m.own = userenv('SCHEMAID')
    and m.mix != -1
