schema: SYS
name: KU$_PLUGTS_TSNAME_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    '1',
    '0',
    null,
    null,
    null,
    'DBMS_PLUGTS',
    'SYS',
    0,
    101,
    0,
    ts.name,
    ts.ts#,
    null,
    null,
    null,
    null,
    null
  FROM
    sys.ts$ ts
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
