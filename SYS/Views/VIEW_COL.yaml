schema: SYS
name: COL
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    t.name,
    c .col#,
    c .name,
    decode(
      c .type#,
      1,
      decode(c .charsetform, 2, 'NVARCHAR2', 'VARCHAR2'),
      2,
      decode(
        c .scale,
        null,
        decode(c .precision#, null, 'NUMBER', 'FLOAT'),
        'NUMBER'
      ),
      8,
      'LONG',
      9,
      decode(c .charsetform, 2, 'NCHAR VARYING', 'VARCHAR'),
      12,
      'DATE',
      23,
      'RAW',
      24,
      'LONG RAW',
      69,
      'ROWID',
      96,
      decode(c .charsetform, 2, 'NCHAR', 'CHAR'),
      100,
      'BINARY_FLOAT',
      101,
      'BINARY_DOUBLE',
      105,
      'MLSLABEL',
      106,
      'MLSLABEL',
      111,
      'REF ' || '"' || ut.name || '"' || '.' || '"' || ot.name || '"',
      112,
      decode(c .charsetform, 2, 'NCLOB', 'CLOB'),
      113,
      'BLOB',
      114,
      'BFILE',
      115,
      'CFILE',
      121,
      '"' || ut.name || '"' || '.' || '"' || ot.name || '"',
      122,
      '"' || ut.name || '"' || '.' || '"' || ot.name || '"',
      123,
      '"' || ut.name || '"' || '.' || '"' || ot.name || '"',
      178,
      'TIME(' || c .scale || ')',
      179,
      'TIME(' || c .scale || ')' || ' WITH TIME ZONE',
      180,
      'TIMESTAMP(' || c .scale || ')',
      181,
      'TIMESTAMP(' || c .scale || ')' || ' WITH TIME ZONE',
      231,
      'TIMESTAMP(' || c .scale || ')' || ' WITH LOCAL TIME ZONE',
      182,
      'INTERVAL YEAR(' || c .precision# || ') TO MONTH',
      183,
      'INTERVAL DAY(' || c .precision# || ') TO SECOND(' || c .scale || ')',
      208,
      'UROWID',
      'UNDEFINED'
    ),
    c .length,
    c .scale,
    c .precision#,
    decode(
      sign(c .null$),
      -1,
      'NOT NULL - DISABLED',
      0,
      'NULL',
      'NOT NULL'
    ),
    c .default$,
    decode(
      c .charsetform,
      1,
      'CHAR_CS',
      2,
      'NCHAR_CS',
      3,
      NLS_CHARSET_NAME(c .charsetid),
      4,
      'ARG:' || c .charsetid
    )
  from
    sys.col$ c,
    sys. "_CURRENT_EDITION_OBJ" t,
    sys.coltype$ ac,
    sys.obj$ ot,
    sys. "_BASE_USER" ut
  where
    t.obj# = c .obj#
    and t.type# in (2, 3, 4)
    and t.owner# = userenv('SCHEMAID')
    and bitand(c .property, 32) = 0
    /* not hidden column */
    and c .obj# = ac.obj#(+)
    and c .intcol# = ac.intcol#(+)
    and ac.toid = ot.oid$(+)
    and ot.owner# = ut.user#(+)
columns: []
referencedTables: []
