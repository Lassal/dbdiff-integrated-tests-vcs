schema: SYS
name: USER_RULE_SETS
updatedAllowed: true
insertAllowed: true
columns:
- name: RULE_SET_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: RULE_SET_EVAL_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: RULE_SET_EVAL_CONTEXT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: RULE_SET$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    /*+ all_rows */
    o.name,
    bu.name,
    bo.name,
    r.rs_comment
  FROM
    rule_set$ r,
    obj$ o,
    obj$ bo,
    user $ bu
  WHERE
    r.obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
    and r.ectx# = bo.obj#(+)
    and bo.owner# = bu.user#(+)
