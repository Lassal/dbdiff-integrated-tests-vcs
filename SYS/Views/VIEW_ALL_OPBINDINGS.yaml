schema: SYS
name: ALL_OPBINDINGS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    c .name,
    b.name,
    a .bind#,
    a .functionname,
    a .returnschema,
    a .returntype,
    a .impschema,
    a .imptype,
    decode(
      bitand(a .property, 31),
      1,
      'WITH INDEX CONTEXT',
      3,
      'COMPUTE ANCILLARY DATA',
      4,
      'ANCILLARY TO',
      16,
      'WITH COLUMN CONTEXT',
      17,
      'WITH INDEX, COLUMN CONTEXT',
      19,
      'COMPUTE ANCILLARY DATA, WITH COLUMN CONTEXT'
    )
  from
    sys.opbinding$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and (
      b.owner# = userenv ('SCHEMAID')
      or b.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -200
            /* CREATE OPERATOR */,
            -201
            /* CREATE ANY OPERATOR */,
            -202
            /* ALTER ANY OPERATOR */,
            -203
            /* DROP ANY OPERATOR */,
            -204
            /* EXECUTE OPERATOR */
          )
      )
    )
