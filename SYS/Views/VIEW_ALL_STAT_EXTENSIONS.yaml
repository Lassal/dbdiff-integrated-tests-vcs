schema: SYS
name: ALL_STAT_EXTENSIONS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .name,
    sys.get_stats_extension(c .rowid),
    -- TODO use flags once it is available
    decode(
      substr(c .name, 1, 7),
      'SYS_STU',
      'USER',
      'SYSTEM'
    ),
    decode(substr(c .name, 1, 6), 'SYS_ST', 'YES', 'NO')
  FROM
    sys.col$ c,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ u
  WHERE
    o.obj# = c .obj#
    and c .default$ is not null -- avoid join index columns
    and bitand(c .property, 8) = 8 -- virtual column
    and o.owner# = u.user#
    and bitand(o.flags, 128) = 0 -- not in recycle bin
    --  tables, excluding iot - overflow and nested tables
    and o.type# = 2
    and not exists (
      select
        null
      from
        sys.tab$ t
      where
        t.obj# = o.obj#
        and (
          bitand(t.property, 512) = 512
          or bitand(t.property, 8192) = 8192
        )
    )
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
