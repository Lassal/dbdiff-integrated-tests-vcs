schema: SYS
name: ALL_REPFLAVOR_OBJECTS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    UNIQUE fo.fname,
    fo.gname,
    fo.sname,
    fo.oname,
    fo.type,
    fo.group_owner
  from
    dba_repflavor_objects fo,
    all_objects o
  where
    fo.sname = o.owner
    and fo.oname = o.object_name
    and (
      fo.type = o.object_type
      OR fo.type = 'SNAPSHOT'
      and o.object_type IN ('VIEW', 'TABLE')
    )
