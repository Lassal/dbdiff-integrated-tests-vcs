schema: SYS
name: KU$_OBJGRANT_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: GRANTOR
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: OWNER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: WGO
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    o.obj#,
    u.name,
    o.owner#,
    g.grantor#,
    NVL(g.option$, 0)
  from
    obj$ o,
    user $ u,
    objauth$ g
  where
    o.owner# = u.user#
    and o.obj# = g.obj#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
