schema: SYS
name: USER_POLICIES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    OBJECT_NAME,
    POLICY_GROUP,
    POLICY_NAME,
    PF_OWNER,
    PACKAGE,
    FUNCTION,
    SEL,
    INS,
    UPD,
    DEL,
    IDX,
    CHK_OPTION,
    ENABLE,
    STATIC_POLICY,
    POLICY_TYPE,
    LONG_PREDICATE
  FROM
    DBA_POLICIES
  WHERE
    OBJECT_OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
