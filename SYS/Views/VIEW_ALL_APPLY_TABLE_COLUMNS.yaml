schema: SYS
name: ALL_APPLY_TABLE_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: APPLY_DATABASE_LINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: COMPARE_OLD_ON_DELETE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: COMPARE_OLD_ON_UPDATE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJECT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_TAB_COLUMNS
- schema: SYS
  name: DBA_APPLY_TABLE_COLUMNS
viewDefinition: |-
  select
    do."OBJECT_OWNER",
    do."OBJECT_NAME",
    do."COLUMN_NAME",
    do."COMPARE_OLD_ON_DELETE",
    do."COMPARE_OLD_ON_UPDATE",
    do."APPLY_DATABASE_LINK"
  from
    all_tab_columns a,
    dba_apply_table_columns do
  where
    do .object_owner = a .owner
    and do .object_name = a .table_name
    and do .column_name = a .column_name
