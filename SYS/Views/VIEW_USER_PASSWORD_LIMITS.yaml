schema: SYS
name: USER_PASSWORD_LIMITS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    m.name,
    decode(
      u.limit#,
      2147483647,
      decode(u.resource#, 4, 'NULL', 'UNLIMITED'),
      -1,
      0,
      0,
      decode(
        p.limit#,
        2147483647,
        decode(p.resource#, 4, 'NULL', 'UNLIMITED'),
        -1,
        0,
        decode(
          p.resource#,
          4,
          po.name,
          1,
          trunc(p.limit# / 86400, 4),
          2,
          trunc(p.limit# / 86400, 4),
          5,
          trunc(p.limit# / 86400, 4),
          6,
          trunc(p.limit# / 86400, 4),
          p.limit#
        )
      ),
      decode(
        u.resource#,
        4,
        decode(
          nvl(
            SYS_CONTEXT('USERENV', 'CON_NAME'),
            'CDB$ROOT'
          ),
          'CDB$ROOT',
          uo.name,
          decode(
            bitand(n.flags, 1),
            1,
            'FROM ROOT',
            uo.name
          )
        ),
        1,
        trunc(u.limit# / 86400, 4),
        2,
        trunc(u.limit# / 86400, 4),
        5,
        trunc(u.limit# / 86400, 4),
        6,
        trunc(u.limit# / 86400, 4),
        u.limit#
      )
    )
  from
    sys.profile$ u,
    sys.profile$ p,
    sys.obj$ uo,
    sys.obj$ po,
    sys.resource_map m,
    sys.user$ s,
    sys.profname$ n
  where
    u.resource# = m.resource#
    and p.profile# = 0
    and p.resource# = u.resource#
    and u.type# = p.type#
    and p.type# = 1
    and m.type# = 1
    and uo.obj#(+) = u.limit#
    and po.obj#(+) = p.limit#
    and s.resource$ = u.profile#
    and u.profile# = n.profile#
    and s.user# = userenv('SCHEMAID')
    and s.name <> 'XS$NULL'
