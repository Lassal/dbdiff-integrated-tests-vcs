schema: SYS
name: USER_SCHEDULER_GROUPS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 240
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 5
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: GROUP_TYPE
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 13
- name: NUMBER_OF_MEMBERS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SCHEDULER$_WINDOW_GROUP
- schema: SYS
  name: USER_SCHEDULER_GROUP_MEMBERS
viewDefinition: |-
  SELECT
    o.name,
    decode(
      bitand(w.flags, 8 + 16),
      0,
      'WINDOW',
      8,
      'JOB',
      16,
      decode(
        bitand(w.flags, 4096 + 8192),
        4096,
        'DB_DEST',
        8192,
        'EXTERNAL_DEST',
        'UNKOWN_DEST'
      )
    ),
    DECODE(BITAND(w.flags, 1), 0, 'FALSE', 1, 'TRUE'),
    (
      SELECT
        COUNT(*)
      FROM
        user_scheduler_group_members ugm
      WHERE
        ugm.group_name = o.name
    ),
    w.comments
  FROM
    obj$ o,
    scheduler$_window_group w
  WHERE
    o.obj# = w.obj#
    AND o.owner# = USERENV('SCHEMAID')
