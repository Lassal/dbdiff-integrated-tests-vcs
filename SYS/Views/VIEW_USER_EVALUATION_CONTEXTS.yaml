schema: SYS
name: USER_EVALUATION_CONTEXTS
updatedAllowed: true
insertAllowed: true
columns:
- name: EVALUATION_CONTEXT_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: EVALUATION_CONTEXT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: EVALUATION_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: RULE_EC$
viewDefinition: |-
  SELECT
    /*+ all_rows */
    o.name,
    ec.eval_func,
    ec.ec_comment
  FROM
    rule_ec$ ec,
    obj$ o
  WHERE
    ec.obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
