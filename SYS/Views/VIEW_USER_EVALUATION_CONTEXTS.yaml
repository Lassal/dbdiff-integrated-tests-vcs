viewDefinition: |-
  SELECT
    /*+ all_rows */
    o.name,
    ec.eval_func,
    ec.ec_comment
  FROM
    rule_ec$ ec,
    obj$ o
  WHERE
    ec.obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
