schema: SYS
name: KU$_IND_TS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: OWNER_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: TS_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: KU$_TTS_IND_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    i.owner_num,
    i.obj_num,
    i.ts_name
  from
    sys.ku$_tts_ind_view i
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (i.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
