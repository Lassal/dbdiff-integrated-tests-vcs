schema: SYS
name: ALL_EXTERNAL_LOCATIONS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name,
    o.name,
    xl.name,
    'SYS',
    nvl(xl.dir, xt.default_dir)
  from
    sys.external_location$ xl,
    sys.user$ u,
    sys.obj$ o,
    sys.external_tab$ xt
  where
    o.owner# = u.user#
    and o.obj# = xl.obj#
    and o.obj# = xt.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */
          )
      )
    )
