schema: SYS
name: ALL_LOG_GROUP_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: LOGGING_PROPERTY
  dataType: VARCHAR2
  textMaxLength: 6
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 6
- name: LOG_GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: CCOL$
- schema: SYS
  name: CDEF$
- schema: SYS
  name: COL$
- schema: SYS
  name: CON$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    c .name,
    o.name,
    decode(ac.name, null, col.name, ac.name),
    cc.pos#,
    decode(cc.spare1, 1, 'NO LOG', 'LOG')
  from
    sys.user$ u,
    sys.con$ c,
    sys.col$ col,
    sys.ccol$ cc,
    sys.cdef$ cd,
    sys.obj$ o,
    sys.attrcol$ ac
  where
    c .owner# = u.user#
    and c .con# = cd.con#
    and cd.type# = 12
    and cd.con# = cc.con#
    and cc.obj# = col.obj#
    and cc.intcol# = col.intcol#
    and cc.obj# = o.obj#
    and (
      c .owner# = userenv('SCHEMAID')
      or cd.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
    and col.obj# = ac.obj#(+)
    and col.intcol# = ac.intcol#(+)
