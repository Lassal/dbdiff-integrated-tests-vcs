schema: SYS
name: KU$_ALTER_PROC_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPILER_INFO
  dataType: KU$_SWITCH_COMPILER_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: TYPE_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_SWITCH_COMPILER_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    oo.obj#,
    oo.type#,
    value(o),
    (
      select
        value (c)
      from
        ku$_switch_compiler_view c
      where
        c .obj_num = oo.obj#
    )
  from
    sys.ku$_edition_schemaobj_view o,
    sys.obj$ oo
  where
    oo.type# = 7
    and oo.obj# = o.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
