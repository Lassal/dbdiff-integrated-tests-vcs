schema: SYS
name: USER_OPARGUMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: ARGUMENT_TYPE
  dataType: VARCHAR2
  textMaxLength: 61
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 61
- name: BINDING#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPARG$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    c .name,
    b.name,
    a .bind#,
    a .position,
    a .type
  from
    sys.oparg$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and b.owner# = userenv ('SCHEMAID')
