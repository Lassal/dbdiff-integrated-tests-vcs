schema: SYS
name: ALL_PLSQL_TYPES
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: CONTAINS_PLSQL
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 3
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PACKAGE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPECODE
  dataType: VARCHAR2
  textMaxLength: 58
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 58
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 136
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 136
- name: TYPE_OID
  dataType: RAW
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: TYPE$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    u.name,
    t.typ_name || decode(
      bitand(t.properties, 134217728),
      134217728,
      '%ROWTYPE',
      null
    ),
    o.name,
    t.toid,
    decode(
      t.typecode,
      250,
      decode(
        bitand(t.properties, 134217728),
        134217728,
        'CURSOR ROWTYPE',
        'PL/SQL RECORD'
      ),
      122,
      'COLLECTION',
      'UNKNOWN TYPECODE: ' || t.typecode
    ),
    t.attributes,
    decode(
      bitand(t.properties, 67108864),
      67108864,
      'YES',
      0,
      'NO'
    )
  from
    sys.user$ u,
    sys.type$ t,
    sys. "_CURRENT_EDITION_OBJ" o
  where
    o.owner# = u.user#
    and o.type# <> 10 -- must not be invalid
    and t.package_obj# IS NOT NULL -- only package types
    and o.obj# = t.package_obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -144
            /* EXECUTE ANY PROCEDURE */,
            -141
            /* CREATE ANY PROCEDURE */
            -241
            /* DEBUG ANY PROCEDURE */
          )
      )
    )
