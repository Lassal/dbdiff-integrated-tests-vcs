schema: SYS
name: USER_STAT_EXTENSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATOR
  dataType: VARCHAR2
  textMaxLength: 6
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 6
- name: DROPPABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: EXTENSION
  dataType: CLOB
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: EXTENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  SELECT
    o.name,
    c .name,
    sys.get_stats_extension(c .rowid),
    -- TODO use flags once it is available
    decode(
      substr(c .name, 1, 7),
      'SYS_STU',
      'USER',
      'SYSTEM'
    ),
    decode(substr(c .name, 1, 6), 'SYS_ST', 'YES', 'NO')
  FROM
    sys.col$ c,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ u
  WHERE
    o.obj# = c .obj#
    and c .default$ is not null -- avoid join index columns
    and bitand(c .property, 8) = 8 -- virtual column
    and o.owner# = u.user#
    and bitand(o.flags, 128) = 0 -- not in recycle bin
    --  tables, excluding iot - overflow and nested tables
    and o.type# = 2
    and not exists (
      select
        null
      from
        sys.tab$ t
      where
        t.obj# = o.obj#
        and (
          bitand(t.property, 512) = 512
          or bitand(t.property, 8192) = 8192
        )
    )
    and o.owner# = userenv('SCHEMAID')
