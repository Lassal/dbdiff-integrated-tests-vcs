schema: SYS
name: EXU9XMLST
updatedAllowed: true
insertAllowed: true
columns:
- name: SCHEMAOID
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 32
- name: TOBJID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: NTAB$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPQTYPE$
viewDefinition: |-
  SELECT
    RAWTOHEX(opq.schemaoid),
    o.obj#
  FROM
    sys.opqtype$ opq,
    sys.obj$ o
  WHERE
    (
      o.obj# = opq.obj#
      OR opq.obj# IN (
        SELECT
          nt.ntab#
        FROM
          sys.ntab$ nt
        START WITH
          nt.obj# = o.obj#
        CONNECT BY
          PRIOR nt.ntab# = nt.obj#
      )
    )
    AND opq.type = 1
    AND
    /* XML Type */
    BITAND(opq.flags, 2) = 2
    /* XMLSchema */
