schema: SYS
name: LOADER_COL_FLAGS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name as table_owner,
    o.name as table_name,
    c .name as colname,
    c .property as property,
    decode(bitand(c .property, 67108864), 67108864, 1, 0) as isencrypted,
    decode(
      (
        bitand (
          (
            bitand(
              decode(bitand(c .property, 10), 10, 0, 1),
              decode(bitand(c .property, 256), 256, 0, 1)
            )
          ),
          decode(bitand(c .property, 65544), 65544, 1, 0)
        )
      ),
      1,
      'YES',
      'NO'
    ) isvirtual
  from
    sys.col$ c,
    sys.obj$ o,
    sys.user$ u
  where
    o.obj# = c .obj#
    and u.user# = o.owner#
    and (
      o.owner# = userenv('schemaid')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK   ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
