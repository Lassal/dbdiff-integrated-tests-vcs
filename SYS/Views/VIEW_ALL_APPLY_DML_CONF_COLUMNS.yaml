schema: SYS
name: ALL_APPLY_DML_CONF_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: APPLY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: CONFLICT_HANDLER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_APPLY_DML_CONF_HANDLERS
- schema: SYS
  name: DBA_APPLY_DML_CONF_COLUMNS
viewDefinition: |-
  select
    c."APPLY_NAME",
    c."CONFLICT_HANDLER_NAME",
    c."COLUMN_NAME"
  from
    ALL_APPLY_DML_CONF_HANDLERS h,
    DBA_APPLY_DML_CONF_COLUMNS c
  where
    c .apply_name = h.apply_name
    and c .conflict_handler_name = h.conflict_handler_name
