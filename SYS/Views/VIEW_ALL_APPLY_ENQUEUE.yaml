schema: SYS
name: ALL_APPLY_ENQUEUE
updatedAllowed: true
insertAllowed: true
columns:
- name: DESTINATION_QUEUE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: RULE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_QUEUES
- schema: SYS
  name: ALL_RULES
- schema: SYS
  name: DBA_APPLY_ENQUEUE
viewDefinition: |-
  select
    e. "RULE_OWNER",
    e. "RULE_NAME",
    e. "DESTINATION_QUEUE_NAME"
  from
    dba_apply_enqueue e,
    ALL_RULES r,
    ALL_QUEUES aq
  where
    e.rule_owner = r.rule_owner
    and e.rule_name = r.rule_name
    and e.destination_queue_name = '"' || aq.owner || '"' || '.' || '"' || aq.name || '"'
