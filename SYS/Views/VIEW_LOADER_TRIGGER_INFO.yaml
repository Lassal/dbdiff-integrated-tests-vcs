viewDefinition: |-
  select
    u1.name,
    o1.name,
    u.name,
    o.name,
    t.enabled
  from
    sys.obj$ o,
    sys. "_CURRENT_EDITION_OBJ" o1,
    sys.user$ u,
    sys.user$ u1,
    sys.trigger$ t
  where
    t.baseobject = o.obj#
    and o.owner# = u.user#
    and o1.owner# = u1.user#
    and t.obj# = o1.obj#
    and (
      o.owner# = userenv('schemaid')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK   ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
