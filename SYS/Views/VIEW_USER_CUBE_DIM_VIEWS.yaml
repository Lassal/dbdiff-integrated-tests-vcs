schema: SYS
name: USER_CUBE_DIM_VIEWS
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_AW_VIEWS$
viewDefinition: |-
  SELECT
    do .name DIMENSION_NAME,
    vo.name VIEW_NAME
  FROM
    olap_aw_views$ av,
    obj$ do,
    obj$ vo
  WHERE
    av.olap_object_type = 11 --DIMENSION
    AND av.olap_object_id = do .obj#
    AND av.view_type = 1 -- ET
    AND do .owner# = USERENV('SCHEMAID')
    AND av.view_obj# = vo.obj#
    AND vo.type# != 10 -- not NON-EXISTENT
    AND vo.owner# = do .owner#
