    a .data_source as data_source,
    decode(bitand(b.property, 1), 1, 'TRUE', 'FALSE') as read_only
  from
    wri$_adv_sqlw_sum a,
    wri$_adv_tasks b
  where
    b.owner# = userenv('SCHEMAID')
    and a .workload_id = b.id
    and bitand(b.property, 2) = 0
    and b.advisor_id = 6
