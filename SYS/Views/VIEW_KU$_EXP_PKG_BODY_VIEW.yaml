schema: SYS
name: KU$_EXP_PKG_BODY_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: COMPILER_INFO
  dataType: KU$_SWITCH_COMPILER_T
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: SOURCE_LINES
  dataType: KU$_SOURCE_LIST_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: TYPE_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_OBJ_VIEW
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_SWITCH_COMPILER_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '1',
    (
      select
        o1.obj#
      from
        sys.ku$_edition_obj_view o1
      where
        o1.type# = 9
        and o1.name = o2.name
        and o1.owner# = o2.owner#
        and o1.linkname is NULL
    ),
    o2.obj#,
    o2.type#,
    (
      select
        value(o)
      from
        sys.ku$_edition_schemaobj_view o
      where
        o.obj_num = o2.obj#
    ),
    sys.dbms_metadata_util.get_source_lines(o2.name, o2.obj#, o2.type#),
    (
      select
        value(c)
      from
        sys.ku$_switch_compiler_view c
      where
        c .obj_num = o2.obj#
    )
  from
    sys.ku$_edition_obj_view o2
  where
    o2.type# = 11
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o2.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
