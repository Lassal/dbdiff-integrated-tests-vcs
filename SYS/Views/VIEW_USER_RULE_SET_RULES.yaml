schema: SYS
name: USER_RULE_SET_RULES
updatedAllowed: true
insertAllowed: true
columns:
- name: RULE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: RULE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: RULE_SET_RULE_COMMENT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 4000
- name: RULE_SET_RULE_ENABLED
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 8
- name: RULE_SET_RULE_EVAL_CTX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: RULE_SET_RULE_EVAL_CTX_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: RULE_MAP$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    /*+ all_rows */
    o.name,
    ru.name,
    ro.name,
    decode(bitand(rm.property, 1), 1, 'DISABLED', 'ENABLED'),
    eu.name,
    eo.name,
    rm.rm_comment
  FROM
    rule_map$ rm,
    obj$ o,
    obj$ ro,
    user $ ru,
    obj$ eo,
    user $ eu
  WHERE
    rm.rs_obj# = o.obj#
    and o.owner# = USERENV('SCHEMAID')
    and rm.r_obj# = ro.obj#
    and ro.owner# = ru.user#
    and rm.ectx# = eo.obj#(+)
    and eo.owner# = eu.user#(+)
