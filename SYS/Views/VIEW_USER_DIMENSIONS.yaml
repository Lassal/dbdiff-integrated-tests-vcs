schema: SYS
name: USER_DIMENSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPILE_STATE
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 13
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: INVALID
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 1
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: REVISION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DIM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    decode(o.status, 5, 'Y', 'N'),
    decode(
      o.status,
      1,
      'VALID',
      5,
      'NEEDS_COMPILE',
      'ERROR'
    ),
    1
    /* Metadata revision number */
  from
    sys.dim$ d,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and o.obj# = d.obj#
    and o.owner# = userenv('SCHEMAID')
