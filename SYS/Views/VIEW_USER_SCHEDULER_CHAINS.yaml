schema: SYS
name: USER_SCHEDULER_CHAINS
updatedAllowed: true
insertAllowed: true
columns:
- name: CHAIN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 240
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 5
- name: EVALUATION_INTERVAL
  dataType: INTERVAL DAY(3) TO SECOND(0)
  numericPrecision: 3
  numericScale: 0
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 3,0
- name: NUMBER_OF_RULES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NUMBER_OF_STEPS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: RULE_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: RULE_SET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: USER_RULE_SET
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: RULE_MAP$
- schema: SYS
  name: SCHEDULER$_CHAIN
- schema: SYS
  name: SCHEDULER$_STEP
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.name,
    c .rule_set_owner,
    c .rule_set,
    (
      SELECT
        count(*)
      FROM
        rule_map$ rm,
        obj$ rmo,
        user $ rmu
      WHERE
        rm.rs_obj# = rmo.obj#
        AND rmo.owner# = rmu.user#
        AND rmu.name = c .rule_set_owner
        and rmo.name = c .rule_set
    ),
    (
      SELECT
        COUNT(*)
      FROM
        sys.scheduler$_step cs
      WHERE
        cs.oid = c .obj#
    ),
    DECODE(BITAND(c .flags, 1), 0, 'FALSE', 1, 'TRUE'),
    c .eval_interval,
    DECODE(BITAND(c .flags, 2), 2, 'FALSE', 0, 'TRUE'),
    c .comments
  FROM
    obj$ o,
    sys.scheduler$_chain c
  WHERE
    c .obj# = o.obj#
    AND o.owner# = USERENV('SCHEMAID')
