schema: SYS
name: NLS_SESSION_PARAMETERS
updatedAllowed: true
insertAllowed: true
columns:
- name: PARAMETER
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 30
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 64
referencedTables:
- schema: SYS
  name: V$NLS_PARAMETERS
viewDefinition: |-
  select
    substr(parameter, 1, 30),
    substr(value, 1, 64)
  from
    v$nls_parameters
  where
    parameter != 'NLS_CHARACTERSET'
    and parameter != 'NLS_NCHAR_CHARACTERSET'
