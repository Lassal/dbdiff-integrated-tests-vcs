schema: SYS
name: USER_OPERATOR_COMMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPERATOR$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    c .comment$
  from
    sys.obj$ o,
    sys.operator$ op,
    sys.com$ c,
    sys.user$ u
  where
    o.obj# = op.obj#
    and c .obj# = op.obj#
    and u.user# = o.owner#
    and o.owner# = userenv('SCHEMAID')
