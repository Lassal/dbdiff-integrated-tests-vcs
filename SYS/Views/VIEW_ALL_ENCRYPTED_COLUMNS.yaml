schema: SYS
name: ALL_ENCRYPTED_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: ENCRYPTION_ALG
  dataType: VARCHAR2
  textMaxLength: 29
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 29
- name: INTEGRITY_ALG
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 12
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SALT
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: ENC$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    o.name,
    c .name,
    case
      e.ENCALG
      when 1 then '3 Key Triple DES 168 bits key'
      when 2 then 'AES 128 bits key'
      when 3 then 'AES 192 bits key'
      when 4 then 'AES 256 bits key'
      else 'Internal Err'
    end,
    decode(bitand(c .property, 536870912), 0, 'YES', 'NO'),
    case
      e.INTALG
      when 1 then 'SHA-1'
      when 2 then 'NOMAC'
      else 'Internal Err'
    end
  from
    user $ u,
    obj$ o,
    col$ c,
    enc$ e
  where
    e.obj# = o.obj#
    and o.owner# = u.user#
    and bitand(flags, 128) = 0
    and e.obj# = c .obj#
    and bitand(c .property, 67108864) = 67108864
    and (
      o.owner# = userenv('SCHEMAID')
      or e.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
