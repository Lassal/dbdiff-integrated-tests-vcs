schema: SYS
name: USER_CQ_NOTIFICATION_QUERIES
updatedAllowed: true
insertAllowed: true
columns:
- name: QUERYID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: QUERYTEXT
  dataType: CLOB
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: REGID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DBA_CQ_NOTIFICATION_QUERIES
- schema: SYS
  name: USER_CHANGE_NOTIFICATION_REGS
viewDefinition: |-
  select
    q.queryid,
    q.querytext,
    q.regid
  from
    USER_CHANGE_NOTIFICATION_REGS r,
    DBA_CQ_NOTIFICATION_QUERIES q
  where
    r.regid = q.regid
