schema: SYS
name: KU$_PLUGTS_TSNAME_INDEXP_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    '1',
    '0',
    null,
    tts.obj_num,
    tts.partobj,
    'DBMS_PLUGTS',
    'SYS',
    0,
    101,
    0,
    tts.ts_name,
    tts.ts_num,
    null,
    null,
    null,
    null,
    null
  FROM
    sys.ku$_ttsp_idx_tablespace_view tts
  where
    bitand(tts.poflags, 1) = 1
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
columns: []
referencedTables: []
