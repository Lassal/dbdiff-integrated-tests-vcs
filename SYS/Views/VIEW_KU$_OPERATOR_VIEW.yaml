schema: SYS
name: KU$_OPERATOR_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BINDINGS
  dataType: KU$_OPBINDING_LIST_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_OPBINDING_VIEW
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: OPERATOR$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    op.obj#,
    value(o),
    op.property,
    cast(
      multiset(
        select
          value(ob)
        from
          ku$_opbinding_view ob
        where
          ob.obj_num = op.obj#
        order by
          ob.bind_num
      ) as ku$_opbinding_list_t
    )
  from
    ku$_schemaobj_view o,
    sys.operator$ op
  where
    op.obj# = o.obj_num
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
