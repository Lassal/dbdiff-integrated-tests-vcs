schema: SYS
name: USER_OUTLINES
updatedAllowed: true
insertAllowed: true
columns:
- name: CATEGORY
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: COMPATIBLE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 12
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 8
- name: FORMAT
  dataType: VARCHAR2
  textMaxLength: 6
  nullable: true
  ordinalPosition: 10
  dataTypeLength: 6
- name: MIGRATED
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 11
  dataTypeLength: 12
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: SIGNATURE
  dataType: RAW
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: SQL_TEXT
  dataType: LONG
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TIMESTAMP
  dataType: DATE
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: USED
  dataType: VARCHAR2
  textMaxLength: 6
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 6
- name: VERSION
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 64
referencedTables:
- schema: OUTLN
  name: OL$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    ol_name,
    category,
    decode(bitand(flags, 1), 0, 'UNUSED', 1, 'USED'),
    timestamp,
    version,
    sql_text,
    signature,
    decode(
      bitand(flags, 2),
      0,
      'COMPATIBLE',
      2,
      'INCOMPATIBLE'
    ),
    decode(bitand(flags, 4), 0, 'ENABLED', 4, 'DISABLED'),
    decode(bitand(flags, 8), 0, 'NORMAL', 8, 'LOCAL'),
    decode(
      bitand(flags, 16),
      0,
      'NOT-MIGRATED',
      16,
      'MIGRATED'
    )
  from
    outln.ol$,
    sys.user$ u
  where
    creator = u.name
    and u.user# = USERENV('SCHEMAID')
