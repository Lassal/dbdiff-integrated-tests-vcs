schema: SYS
name: ALL_CAPTURE
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    c."CAPTURE_NAME",
    c."QUEUE_NAME",
    c."QUEUE_OWNER",
    c."RULE_SET_NAME",
    c."RULE_SET_OWNER",
    c."CAPTURE_USER",
    c."START_SCN",
    c."STATUS",
    c."CAPTURED_SCN",
    c."APPLIED_SCN",
    c."USE_DATABASE_LINK",
    c."FIRST_SCN",
    c."SOURCE_DATABASE",
    c."SOURCE_DBID",
    c."SOURCE_RESETLOGS_SCN",
    c."SOURCE_RESETLOGS_TIME",
    c."LOGMINER_ID",
    c."NEGATIVE_RULE_SET_NAME",
    c."NEGATIVE_RULE_SET_OWNER",
    c."MAX_CHECKPOINT_SCN",
    c."REQUIRED_CHECKPOINT_SCN",
    c."LOGFILE_ASSIGNMENT",
    c."STATUS_CHANGE_TIME",
    c."ERROR_NUMBER",
    c."ERROR_MESSAGE",
    c."VERSION",
    c."CAPTURE_TYPE",
    c."LAST_ENQUEUED_SCN",
    c."CHECKPOINT_RETENTION_TIME",
    c."START_TIME",
    c."PURPOSE",
    c."SOURCE_ROOT_NAME",
    c."CLIENT_NAME",
    c."CLIENT_STATUS",
    c."OLDEST_SCN",
    c."FILTERED_SCN"
  from
    dba_capture c,
    all_queues q
  where
    c .queue_name = q.name
    and c .queue_owner = q.owner
    and (
      (
        c .rule_set_owner is null
        and c .rule_set_name is null
      )
      or (
        (c .rule_set_owner, c .rule_set_name) in (
          select
            r.rule_set_owner,
            r.rule_set_name
          from
            all_rule_sets r
        )
      )
    )
    and (
      (
        c .negative_rule_set_owner is null
        and c .negative_rule_set_name is null
      )
      or (
        (
          c .negative_rule_set_owner,
          c .negative_rule_set_name
        ) in (
          select
            r.rule_set_owner,
            r.rule_set_name
          from
            all_rule_sets r
        )
      )
    )
