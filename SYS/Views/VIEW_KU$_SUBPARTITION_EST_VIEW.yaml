schema: SYS
name: KU$_SUBPARTITION_EST_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: AVGRLN
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: COLS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: OBJECT_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: ROWCNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: SUBPARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
- schema: SYS
  name: TABCOMPART$
- schema: SYS
  name: TABSUBPART$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    t.cols,
    tp.rowcnt,
    tp.avgrln,
    u.name,
    ot.name,
    op.subname
  FROM
    SYS.OBJ$ OT,
    SYS.OBJ$ OP,
    SYS.TAB$ T,
    sys.tabcompart$ tcp,
    SYS.TABSUBPART$ TP,
    SYS.USER$ U
  WHERE
    tp.obj# = op.obj#
    AND tcp.bo# = ot.obj#
    AND ot.type# = 2
    AND t.obj# = tcp.bo#
    AND tp.pobj# = tcp.obj#
    and ot.owner# = u.user#
    AND (
      UID IN (0, ot.owner#)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
