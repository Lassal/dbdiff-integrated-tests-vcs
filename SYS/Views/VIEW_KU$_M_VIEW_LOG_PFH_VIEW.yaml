schema: SYS
name: KU$_M_VIEW_LOG_PFH_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    '1',
    '1',
    pfhtv.obj_num,
    value(mvlv),
    value(pfhtv)
  from
    obj$ o,
    user $ u,
    sys.ku$_pfhtable_view pfhtv,
    ku$_m_view_log_view mvlv
  where
    mvlv.mowner = u.name
    and mvlv.log = o.name
    and o.owner# = u.user#
    and o.type# = 2
    and o.obj# = pfhtv.schema_obj.obj_num
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (u.user#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
