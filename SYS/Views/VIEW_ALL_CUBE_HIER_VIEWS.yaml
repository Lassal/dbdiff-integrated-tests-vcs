schema: SYS
name: ALL_CUBE_HIER_VIEWS
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: HIERARCHY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OLAP_AW_VIEWS$
- schema: SYS
  name: OLAP_HIERARCHIES$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    du.name OWNER,
    do .name DIMENSION_NAME,
    h.hierarchy_name HIERARCHY_NAME,
    vo.name VIEW_NAME
  FROM
    olap_aw_views$ av,
    olap_hierarchies$ h,
    obj$ do,
    user $ du,
    obj$ vo
  WHERE
    av.olap_object_type = 13 --HIERACHY
    AND av.olap_object_id = h.hierarchy_id
    AND av.view_type = 1 -- ET
    AND h.dim_obj# = do .obj#
    AND do .owner# = du.user#
    AND av.view_obj# = vo.obj#
    AND vo.type# != 10 -- not NON-EXISTENT
    AND vo.owner# = do .owner#
    AND (
      do .owner# in (userenv('SCHEMAID'), 1) -- public objects
      or do .obj# in (
        select
          obj# -- directly granted privileges
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or -- user has system privileges
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -302,
              -- ALTER ANY PRIMARY DIMENSION
              -304,
              -- DELETE ANY PRIMARY DIMENSION
              -305,
              -- DROP ANY PRIMARY DIMENSION
              -306,
              -- INSERT ANY PRIMARY DIMENSION
              -307
            ) -- SELECT ANY PRIMARY DIMENSION
        )
      )
    )
