schema: SYS
name: ALL_REPPRIORITY_GROUP
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    sname,
    priority_group,
    decode(
      data_type_id,
      1,
      'NUMBER',
      2,
      'VARCHAR2',
      3,
      'DATE',
      4,
      'CHAR',
      5,
      'RAW',
      6,
      'NVARCHAR2',
      7,
      'NCHAR',
      'UNDEFINED'
    ),
    fixed_data_length,
    priority_comment,
    sname
  from
    system.repcat$_priority_group
columns: []
referencedTables: []
