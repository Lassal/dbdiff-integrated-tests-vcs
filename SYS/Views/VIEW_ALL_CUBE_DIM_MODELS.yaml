schema: SYS
name: ALL_CUBE_DIM_MODELS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 300
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: MODEL_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: MODEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_MODELS$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    du.name OWNER,
    do .name DIMENSION_NAME,
    m.model_name MODEL_NAME,
    m.model_id MODEL_ID,
    d.description_value DESCRIPTION
  FROM
    olap_models$ m,
    obj$ do,
    user $ du,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 16 --MODEL
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    m.owning_obj_type = 11 --DIMENSION
    AND m.owning_obj_id = do.obj#
    AND do.owner# = du.user#
    AND m.model_id = d.owning_object_id(+)
    AND (do.owner# in (userenv(' SCHEMAID '), 1)   -- public objects
         or do.obj# in
              ( select obj#  -- directly granted privileges
                from sys.objauth$
                where grantee# in ( select kzsrorol from x$kzsro )
              )
         or   -- user has system privileges
                ( exists (select null from v$enabledprivs
                          where priv_number in (-302, -- ALTER ANY PRIMARY DIMENSION
                                                -304, -- DELETE ANY PRIMARY DIMENSION
                                                -305, -- DROP ANY PRIMARY DIMENSION
                                                -306, -- INSERT ANY PRIMARY DIMENSION
                                                -307) -- SELECT ANY PRIMARY DIMENSION
                          )
                )
              )
