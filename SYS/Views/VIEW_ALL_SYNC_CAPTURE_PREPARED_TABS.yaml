schema: SYS
name: ALL_SYNC_CAPTURE_PREPARED_TABS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    pt.table_owner,
    pt.table_name,
    pt.scn,
    pt.timestamp
  from
    all_tables at,
    dba_sync_capture_prepared_tabs pt
  where
    pt.table_name = at .table_name
    and pt.table_owner = at .owner
