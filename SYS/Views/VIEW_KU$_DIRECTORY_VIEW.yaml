schema: SYS
name: KU$_DIRECTORY_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: AUDIT_VAL
  dataType: VARCHAR2
  textMaxLength: 38
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 38
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: OS_PATH
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4000
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: DIR$
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    o.obj#,
    value(sov),
    replace(d.audit$, chr(0), '-'),
    d.os_path
  from
    sys.obj$ o,
    sys.ku$_schemaobj_view sov,
    sys.dir$ d
  where
    o.obj# = sov.obj_num
    AND o.obj# = d.obj#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
