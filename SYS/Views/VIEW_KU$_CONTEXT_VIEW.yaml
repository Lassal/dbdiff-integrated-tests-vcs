schema: SYS
name: KU$_CONTEXT_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    '1',
    '0',
    c .obj#,
    value(o),
    c .schema,
    c .package,
    c .flags
  from
    sys.ku$_schemaobj_view o,
    sys.context$ c
  where
    o.obj_num = c .obj#
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR SYS_CONTEXT('USERENV', 'SESSION_USER') = c .schema
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
