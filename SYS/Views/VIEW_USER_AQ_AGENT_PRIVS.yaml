schema: SYS
name: USER_AQ_AGENT_PRIVS
updatedAllowed: true
insertAllowed: true
columns:
- name: AGENT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: HTTP_ENABLED
  dataType: VARCHAR2
  textMaxLength: 4
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4
- name: SMTP_ENABLED
  dataType: VARCHAR2
  textMaxLength: 4
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: AQ$_INTERNET_AGENTS
- schema: SYSTEM
  name: AQ$_INTERNET_AGENT_PRIVS
viewDefinition: |-
  SELECT
    u.agent_name,
    decode(bitand(u.protocol, 1), 0, 'NO  ', 1, 'YES ') http_enabled,
    decode(bitand(u.protocol, 2), 0, 'NO  ', 2, 'YES ') smtp_enabled
  FROM
    SYSTEM.AQ$_Internet_Agent_Privs t,
    SYSTEM.AQ$_Internet_Agents u,
    sys.user$ usr
  where
    u.agent_name = t.agent_name
    and usr.user# = USERENV('SCHEMAID')
    and usr.name = t.db_username
