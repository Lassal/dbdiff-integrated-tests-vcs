schema: SYS
name: ALL_STREAMS_UNSUPPORTED
updatedAllowed: true
insertAllowed: true
columns:
- name: AUTO_FILTERED
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: REASON
  dataType: VARCHAR2
  textMaxLength: 39
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 39
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_OBJECTS
- schema: SYS
  name: DBA_STREAMS_UNSUPPORTED
viewDefinition: |-
  select
    s. "OWNER",
    s. "TABLE_NAME",
    s. "REASON",
    s. "AUTO_FILTERED"
  from
    DBA_STREAMS_UNSUPPORTED s,
    ALL_OBJECTS a
  where
    s.owner = a .owner
    and s.table_name = a .object_name
    and a .object_type = 'TABLE'
