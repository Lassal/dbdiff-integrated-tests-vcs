schema: SYS
name: KU$_RLS_GROUP_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    '1',
    '0',
    value(sov),
    rg.obj#,
    rg.gname
  from
    ku$_edition_schemaobj_view sov,
    sys.rls_grp$ rg
  where
    rg.obj# = sov.obj_num
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
