schema: SYS
name: ALL_TYPE_METHODS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name,
    o.name,
    m.name,
    m.method#,
    decode(
      bitand(m.properties, 512),
      512,
      'MAP',
      decode(
        bitand(m.properties, 2048),
        2048,
        'ORDER',
        'PUBLIC'
      )
    ),
    m.parameters#,
    m.results,
    decode(bitand(m.properties, 8), 8, 'NO', 'YES'),
    decode(bitand(m.properties, 65536), 65536, 'NO', 'YES'),
    decode(
      bitand(m.properties, 131072),
      131072,
      'YES',
      'NO'
    ),
    decode(bitand(nvl(m.xflags, 0), 1), 1, 'YES', 'NO')
  from
    sys.user$ u,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.method$ m
  where
    o.owner# = u.user#
    and o.type# <> 10 -- must not be invalid
    and o.oid$ = m.toid
    and o.subname IS NULL -- get the latest version only
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -184
            /* EXECUTE ANY TYPE */,
            -181
            /* CREATE ANY TYPE */
          )
      )
    )
