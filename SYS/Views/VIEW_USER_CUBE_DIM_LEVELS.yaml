schema: SYS
name: USER_CUBE_DIM_LEVELS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 300
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: LEVEL_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: LEVEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_DIM_LEVELS$
viewDefinition: |-
  SELECT
    o.name DIMENSION_NAME,
    dl.level_name LEVEL_NAME,
    dl.level_id LEVEL_ID,
    d.description_value DESCRIPTION
  FROM
    obj$ o,
    olap_dim_levels$ dl,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 12 --DIM_LEVEL
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    o.obj#=dl.dim_obj# AND o.owner#=USERENV(' SCHEMAID ')
    AND d.owning_object_id(+)=dl.level_id
