    "CCOMP_ID",
    "TCCOMP_ID",
    "STATUS",
    "LOCALITY",
    "DEGREE",
    "ROWCNT",
    "JOIN_INDEX"
  FROM
    "_utl$_gnp_ind"
  WHERE
    (
      tab_owner_id = userenv('SCHEMAID')
      OR ind_owner_id = userenv('SCHEMAID')
      OR EXISTS (
        SELECT
          NULL
        FROM
          sys.v$enabledprivs
