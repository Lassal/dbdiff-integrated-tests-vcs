schema: SYS
name: ALL_SQLSET_REFERENCES
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATED
  dataType: DATE
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: DESCRIPTION
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 256
- name: ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: SQLSET_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: SQLSET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SQLSET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: WRI$_SQLSET_DEFINITIONS
- schema: SYS
  name: WRI$_SQLSET_REFERENCES
viewDefinition: |-
  select
    d.name as sqlset_name,
    d.owner as sqlset_owner,
    r.sqlset_id,
    r.id,
    r.owner,
    r.description,
    r.created
  from
    wri$_sqlset_definitions d,
    wri$_sqlset_references r
  where
    d.id = r.sqlset_id
    AND (
      d.owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      OR r.owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      OR EXISTS (
        select
          1
        from
          V$ENABLEDPRIVS
        where
          priv_number in (
            -273
            /*ADMINISTER ANY SQL TUNING SET*/
          )
      )
    )
