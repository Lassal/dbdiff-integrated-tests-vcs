      OBJECT_OWNER = v.OWNER
      AND OBJECT_NAME = v.VIEW_NAME
    )
  union all
  SELECT
    OBJECT_OWNER,
    OBJECT_NAME,
    POLICY_GROUP
  FROM
    DBA_POLICY_GROUPS,
    ALL_SYNONYMS s
  WHERE
    (
      OBJECT_OWNER = s.OWNER
      AND OBJECT_NAME = s.SYNONYM_NAME
    )
