schema: SYS
name: SESSION_ROLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ROLE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: USER$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name
  from
    x$kzsro,
    user $ u
  where
    kzsrorol != userenv('SCHEMAID')
    and kzsrorol != 1
    and u.user# = kzsrorol
