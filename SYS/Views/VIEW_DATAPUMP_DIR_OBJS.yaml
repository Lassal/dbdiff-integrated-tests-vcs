schema: SYS
name: DATAPUMP_DIR_OBJS
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: PATH
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: READ
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 5
- name: WRITE
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$DIR
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    o.name,
    d.os_path,
    'TRUE',
    'TRUE'
  FROM
    SYS.OBJ$ o,
    SYS.X$DIR d
  WHERE
    o.obj# = d.obj#
    AND (
      o.owner# = UID
      OR EXISTS (
        SELECT
          NULL
        FROM
          v$enabledprivs
        WHERE
          priv_number IN (-177, -178)
      )
    )
  UNION ALL
  SELECT
    o.name,
    d.os_path,
    DECODE(SUM(DECODE(privilege#, 17, 1, 0)), 0, 'FALSE', 'TRUE'),
    DECODE(SUM(DECODE(privilege#, 18, 1, 0)), 0, 'FALSE', 'TRUE')
  FROM
    SYS.OBJ$ o,
    SYS.X$DIR d,
    SYS.OBJAUTH$ oa
  WHERE
    o.obj# = d.obj#
    AND oa.obj# = o.obj#
    AND oa.privilege# IN (17, 18)
    AND oa.grantee# IN (
      SELECT
        kzsrorol
      FROM
        x$kzsro
    )
    AND NOT (
      o.owner# = UID
      OR EXISTS (
        SELECT
          NULL
        FROM
          v$enabledprivs
        WHERE
          priv_number IN (-177, -178)
      )
    )
  GROUP BY
    o.name,
    d.os_path
