schema: SYS
name: USER_FLASHBACK_ARCHIVE_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ARCHIVE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 53
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 53
- name: FLASHBACK_ARCHIVE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 255
- name: OWNER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 13
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DBA_USERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SYS_FBA_FA
- schema: SYS
  name: SYS_FBA_TRACKEDTABLES
- schema: SYS
  name: SYS_FBA_USERS
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
viewDefinition: |-
  select
    unique o.NAME,
    d.USERNAME,
    f.FANAME,
    'SYS_FBA_HIST_' || o.obj#,
    case
      bitand(t.FLAGS, 160)
      when 128 then 'DISABLED'
      when 32 then 'DISASSOCIATED'
      else 'ENABLED'
    end
  from
    OBJ$ o,
    USER $ u,
    SYS_FBA_FA f,
    SYS_FBA_TRACKEDTABLES t,
    SYS.OBJAUTH$ oa,
    SYS.DBA_USERS d
  where
    t.FA# = f.FA#
    and t.OBJ# = o.OBJ#
    and o.OWNER# = d.USER_ID
    and
    /* user is owner of the table or has alter privilege on the table */
    (
      (o.OWNER# = u.USER#)
      or (
        o.OBJ# = oa.OBJ#
        and oa.GRANTEE# = u.user#
        and oa.PRIVILEGE# = 0
      )
    )
    and
    /* user has system privileges or flashback archive object privilege */
    (
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number = -350
        )
      )
      or (
        t.FA# = (
          select
            FA#
          from
            SYS_FBA_USERS fp
          where
            fp.user# = u.USER#
        )
      )
    )
    and
    /* show only this user's objects */
    (u.user# = userenv('SCHEMAID'))
