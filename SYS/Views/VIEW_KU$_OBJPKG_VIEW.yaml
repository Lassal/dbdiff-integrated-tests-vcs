schema: SYS
name: KU$_OBJPKG_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: PACKAGE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: EXPPKGOBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    distinct p.package,
    p.schema
  FROM
    sys.exppkgobj$ p
  WHERE
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR SYS_CONTEXT('USERENV', 'SESSION_USER') = p.schema
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
