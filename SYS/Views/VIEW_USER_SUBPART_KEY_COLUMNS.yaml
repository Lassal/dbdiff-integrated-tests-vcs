schema: SYS
name: USER_SUBPART_KEY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: COLUMN_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJECT_TYPE
  dataType: CHAR
  textMaxLength: 5
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: IND$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SUBPARTCOL$
viewDefinition: |-
  select
    o.name,
    'TABLE',
    decode(bitand(c .property, 1), 1, a .name, c .name),
    spc.pos#
  from
    obj$ o,
    subpartcol$ spc,
    col$ c,
    attrcol$ a
  where
    spc.obj# = o.obj#
    and spc.obj# = c .obj#
    and c .intcol# = spc.intcol#
    and o.owner# = userenv('SCHEMAID')
    and c .obj# = a .obj#(+)
    and c .intcol# = a .intcol#(+)
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
    and o.subname IS NULL
  union
  select
    o.name,
    'INDEX',
    decode(bitand(c .property, 1), 1, a .name, c .name),
    spc.pos#
  from
    obj$ o,
    subpartcol$ spc,
    col$ c,
    ind$ i,
    attrcol$ a
  where
    spc.obj# = i.obj#
    and i.obj# = o.obj#
    and i.bo# = c .obj#
    and c .intcol# = spc.intcol#
    and o.owner# = userenv('SCHEMAID')
    and c .obj# = a .obj#(+)
    and c .intcol# = a .intcol#(+)
    and o.namespace = 4
    and o.remoteowner IS NULL
    and o.linkname IS NULL
    and o.subname IS NULL
