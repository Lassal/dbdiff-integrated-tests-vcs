schema: SYS
name: ALL_EDITIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARENT_EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: USABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
referencedTables:
- schema: SYS
  name: EDITION$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name,
    po.name,
    decode(bitand(e.flags, 1), 1, 'NO', 'YES')
  from
    sys.obj$ o,
    sys.edition$ e,
    sys.obj$ po
  where
    o.obj# = e.obj#
    and po.obj# (+) = e.p_obj#
