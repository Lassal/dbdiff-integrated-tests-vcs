schema: SYS
name: EXPGETENCCOLNAM
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  SELECT
    c .name,
    c .obj#
  FROM
    sys.col$ c,
    sys.obj$ o
  WHERE
    bitand(c .property, 67108864) = 67108864
    AND
    /* encrypted column */
    c .obj# = o.obj#
    AND (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
