schema: SYS
name: KU$_POST_DATA_TABLE_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SPARE1
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    '1',
    '1',
    t.obj#,
    value(o),
    t.spare1
  from
    sys.ku$_schemaobj_view o,
    sys.tab$ t
  where
    t.obj# = o.obj_num
    and bitand(t.spare1, 32768) != 0
    and bitand(t.trigflag, 1048576) = 0
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
