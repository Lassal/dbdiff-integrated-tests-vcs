schema: SYS
name: USER_NESTED_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ELEMENT_SUBSTITUTABLE
  dataType: VARCHAR2
  textMaxLength: 25
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 25
- name: PARENT_TABLE_COLUMN
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: PARENT_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: RETURN_TYPE
  dataType: VARCHAR2
  textMaxLength: 20
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 20
- name: STORAGE_SPEC
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_TYPE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: COLLECTION$
- schema: SYS
  name: COLTYPE$
- schema: SYS
  name: NTAB$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TYPE$
- schema: SYS
  name: _BASE_USER
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    nvl2(
      ct.synobj#,
      (
        select
          u.name
        from
          "_BASE_USER" u,
          obj$ o
        where
          o.owner# = u.user#
          and o.obj# = ct.synobj#
      ),
      ut.name
    ),
    nvl2(
      ct.synobj#,
      (
        select
          o.name
        from
          obj$ o
        where
          o.obj# = ct.synobj#
      ),
      ot.name
    ),
    op.name,
    ac.name,
    lpad(
      decode(
        bitand(ct.flags, 64),
        64,
        'USER_SPECIFIED',
        'DEFAULT'
      ),
      30
    ),
    lpad(
      decode(bitand(ct.flags, 32), 32, 'LOCATOR', 'VALUE'),
      20
    ),
    lpad(
      (
        case
          when bitand(ct.flags, 5120) = 0
          and bitand(t.properties, 8) = 8 then 'Y'
          else 'N'
        end
      ),
      25
    )
  from
    sys.ntab$ n,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys. "_CURRENT_EDITION_OBJ" op,
    sys.obj$ ot,
    sys.col$ c,
    sys.coltype$ ct,
    sys. "_BASE_USER" ut,
    sys.attrcol$ ac,
    sys.type$ t,
    sys.collection$ cl
  where
    o.owner# = userenv('SCHEMAID')
    and op.owner# = userenv('SCHEMAID')
    and n.obj# = op.obj#
    and n.ntab# = o.obj#
    and c .obj# = op.obj#
    and n.intcol# = c .intcol#
    and c .obj# = ac.obj#
    and c .intcol# = ac.intcol#
    and op.obj# = ct.obj#
    and ct.toid = ot.oid$
    and ct.intcol# = n.intcol#
    and ot.owner# = ut.user#
    and ct.toid = cl.toid
    and cl.elem_toid = t.tvoid
    and bitand(ct.flags, 4) = 4
    and bitand(c .property, 32768) != 32768
    /* not unused column */
    and bitand(o.flags, 128) = 0
    /* not in recycle bin */
  union all
  select
    o.name,
    nvl2(
      ct.synobj#,
      (
        select
          u.name
        from
          "_BASE_USER" u,
          obj$ o
        where
          o.owner# = u.user#
          and o.obj# = ct.synobj#
      ),
      ut.name
    ),
    nvl2(
      ct.synobj#,
      (
        select
          o.name
        from
          obj$ o
        where
          o.obj# = ct.synobj#
      ),
      ot.name
    ),
    op.name,
    c .name,
    lpad(
      decode(
        bitand(ct.flags, 64),
        64,
        'USER_SPECIFIED',
        'DEFAULT'
      ),
      30
    ),
    lpad(
      decode(bitand(ct.flags, 32), 32, 'LOCATOR', 'VALUE'),
      20
    ),
    lpad(
      (
        case
          when bitand(ct.flags, 5120) = 0
          and bitand(t.properties, 8) = 8 then 'Y'
          else 'N'
        end
      ),
      25
    )
  from
    sys.ntab$ n,
    sys. "_CURRENT_EDITION_OBJ" o,
    sys. "_CURRENT_EDITION_OBJ" op,
    sys.obj$ ot,
    sys.col$ c,
    sys.coltype$ ct,
    sys. "_BASE_USER" ut,
    sys.type$ t,
    sys.collection$ cl
  where
    o.owner# = userenv('SCHEMAID')
    and op.owner# = userenv('SCHEMAID')
    and n.obj# = op.obj#
    and n.ntab# = o.obj#
    and c .obj# = op.obj#
    and n.intcol# = c .intcol#
    and bitand(c .property, 1) = 0
    and op.obj# = ct.obj#
    and ct.toid = ot.oid$
    and ct.intcol# = n.intcol#
    and ot.owner# = ut.user#
    and ct.toid = cl.toid
    and cl.elem_toid = t.tvoid
    and bitand(ct.flags, 4) = 4
    and bitand(c .property, 32768) != 32768
    /* not unused column */
    and bitand(o.flags, 128) = 0
    /* not in recycle bin */
