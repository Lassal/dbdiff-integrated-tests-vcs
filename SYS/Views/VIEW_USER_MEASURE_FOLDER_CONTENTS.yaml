schema: SYS
name: USER_MEASURE_FOLDER_CONTENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: CUBE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: CUBE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: MEASURE_FOLDER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: MEASURE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: ORDER_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_MEASURES$
- schema: SYS
  name: OLAP_MEAS_FOLDER_CONTENTS$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.name MEASURE_FOLDER_NAME,
    cu.name CUBE_OWNER,
    co.name CUBE_NAME,
    m.measure_name MEASURE_NAME,
    mf.order_num ORDER_NUM
  FROM
    olap_meas_folder_contents$ mf,
    obj$ o,
    olap_measures$ m,
    obj$ co,
    user $ cu
  WHERE
    mf.measure_folder_obj# = o.obj#
    AND o.owner# = USERENV('SCHEMAID')
    AND mf.object_type = 2 -- MEASURE
    AND mf.object_id = m.measure_id
    AND m.cube_obj# = co.obj#
    AND co.owner# = cu.user#
