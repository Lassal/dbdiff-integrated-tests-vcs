schema: SYS
name: ALL_DIM_ATTRIBUTES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    u.name,
    o.name,
    da.attname,
    dl.levelname,
    c .name,
    'N'
  from
    sys.dimattr$ da,
    sys.obj$ o,
    sys.user$ u,
    sys.dimlevel$ dl,
    sys.col$ c
  where
    da.dimobj# = o.obj#
    and o.owner# = u.user#
    and da.dimobj# = dl.dimobj#
    and da.levelid# = dl.levelid#
    and da.detailobj# = c .obj#
    and da.col# = c .intcol#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -215
            /* CREATE ANY DIMENSION */,
            -216
            /* ALTER ANY DIMENSION */,
            -217
            /* DROP ANY DIMENSION */
          )
      )
    )
columns: []
referencedTables: []
