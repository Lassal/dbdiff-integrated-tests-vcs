schema: SYS
name: KU$_REFPAR_LEVEL
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: REFPAR_LEVEL
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: PARTOBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    sys.dbms_metadata_util.ref_par_level(t.obj#),
    u.name,
    o.name
  FROM
    sys.obj$ o,
    sys.tab$ t,
    sys.user$ u
  where
    u.user# = o.owner#
    AND o.obj# = t.obj#
    AND bitand(t.property, 32 + 64 + 128 + 256 + 512) = 32
    AND EXISTS(
      SELECT
        *
      from
        sys.partobj$ po
      WHERE
        po.obj# = t.obj#
        AND po.parttype = 5
    )
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
