schema: SYS
name: USER_MEASURE_FOLDER_SUBFOLDERS
updatedAllowed: true
insertAllowed: true
columns:
- name: MEASURE_FOLDER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: MEASURE_SUBFOLDER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: MEASURE_SUBFOLDER_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_MEAS_FOLDER_CONTENTS$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    o.name MEASURE_FOLDER_NAME,
    uchild.name MEASURE_SUBFOLDER_OWNER,
    ochild.name MEASURE_SUBFOLDER_NAME
  FROM
    olap_meas_folder_contents$ mfc,
    obj$ o,
    obj$ ochild,
    user $ uchild
  WHERE
    mfc.MEASURE_FOLDER_OBJ# = o.obj# -- PARENT
    AND ochild.owner# = uchild.user# -- SUBFOLDER_OWNER
    AND o.owner# = USERENV('SCHEMAID')
    AND mfc.object_type = 10 --MEASURE_FOLDER
    AND ochild.obj# = mfc.OBJECT_ID --CHILD
