schema: SYS
name: LOGMNR$SCHEMA_ALLKEY_SUPLOG
updatedAllowed: true
insertAllowed: true
columns:
- name: ALLKEY_SUPLOG
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
- name: ALLOW_NOVALIDATE_PK
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
- name: SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_USERS
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    name schema_name,
    (
      case
        when bitand(spare1, 64) = 64 then 'YES'
        else 'NO'
      end
    ) ALLKEY_SUPLOG,
    (
      case
        when bitand(spare1, 1024) = 1024 then 'YES'
        else 'NO'
      end
    ) ALLOW_NOVALIDATE_PK
  from
    user $
  where
    name in (
      select
        username
      from
        all_users
    )
