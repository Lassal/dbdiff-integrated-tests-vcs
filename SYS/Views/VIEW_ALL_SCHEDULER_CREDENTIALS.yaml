schema: SYS
name: ALL_SCHEDULER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 240
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 240
- name: CREDENTIAL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: DATABASE_ROLE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 9
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: WINDOWS_DOMAIN
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SCHEDULER$_CREDENTIAL
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .username,
    DECODE(
      bitand(c .flags, 1 + 2 + 8 + 16),
      1,
      'SYSDBA',
      2,
      'SYSOPER',
      8,
      'SYSBACKUP',
      16,
      'SYSDG',
      NULL
    ),
    c .domain,
    c .comments
  FROM
    obj$ o,
    user $ u,
    sys.scheduler$_credential c
  WHERE
    c .obj# = o.obj#
    AND u.user# = o.owner#
    AND (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -265
              /* CREATE ANY JOB */
            )
        )
        and o.owner# != 0
      )
    )
