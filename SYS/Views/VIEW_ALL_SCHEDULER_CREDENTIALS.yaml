schema: SYS
name: ALL_SCHEDULER_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .username,
    DECODE(
      bitand(c .flags, 1 + 2 + 8 + 16),
      1,
      'SYSDBA',
      2,
      'SYSOPER',
      8,
      'SYSBACKUP',
      16,
      'SYSDG',
      NULL
    ),
    c .domain,
    c .comments
  FROM
    obj$ o,
    user $ u,
    sys.scheduler$_credential c
  WHERE
    c .obj# = o.obj#
    AND u.user# = o.owner#
    AND (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -265
              /* CREATE ANY JOB */
            )
        )
        and o.owner# != 0
      )
    )
