schema: SYS
name: ALL_AW_AC_10G
updatedAllowed: true
insertAllowed: true
columns:
- name: AW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: AW_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: AW_PROP$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    distinct u.name,
    a .awseq#,
    a .awname
  FROM
    aw$ a,
    aw_prop$ p,
    sys.obj$ o,
    sys.user$ u
  WHERE
    a .owner# = u.user#
    and o.owner# = a .owner#
    and o.name = 'AW$' || a .awname
    and o.type# = 2
    /* type for table */
    and a .awseq# = p.awseq#
    and (
      a .owner# in (userenv('SCHEMAID'), 1)
      /* public objects */
      or o.obj# in (
        select
          obj#
          /* directly granted privileges */
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privilages */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -45
              /* LOCK ANY TABLE */,
              -47
              /* SELECT ANY TABLE */,
              -48
              /* INSERT ANY TABLE */,
              -49
              /* UPDATE ANY TABLE */,
              -50
              /* DELETE ANY TABLE */
            )
        )
      )
    )
    and (
      p.propname = 'AW$VERSION10.1.0.3'
      or p.propname = 'AW$VERSION10.2'
    )
