schema: SYS
name: KU$_DIMENSION_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: DIMTEXT
  dataType: CLOB
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: DIMTEXTLEN
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: DIM$
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    d.obj#,
    value(o),
    d.dimtextlen,
    sys.dbms_metadata_util.long2clob(
      d.dimtextlen,
      'SYS.DIM$',
      'DIMTEXT',
      d.rowid
    )
  from
    sys.ku$_schemaobj_view o,
    sys.dim$ d
  where
    d.obj# = o.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
