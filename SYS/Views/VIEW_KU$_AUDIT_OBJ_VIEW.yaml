schema: SYS
name: KU$_AUDIT_OBJ_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: AUDIT_LIST
  dataType: KU$_AUDIT_LIST_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: AUDIT_VAL
  dataType: VARCHAR2
  textMaxLength: 38
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 38
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_AUDIT_OBJ_BASE_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    value(ku$)
  from
    sys.ku$_audit_obj_base_view ku$
  where
    trim(
      '-'
      from
        ku$.audit_val
    ) IS NOT NULL
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (ku$.base_obj.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
