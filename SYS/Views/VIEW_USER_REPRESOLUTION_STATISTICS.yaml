schema: SYS
name: USER_REPRESOLUTION_STATISTICS
updatedAllowed: true
insertAllowed: true
columns:
- name: CONFLICT_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 10
- name: FUNCTION_NAME
  dataType: VARCHAR2
  textMaxLength: 386
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 386
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 80
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PRIMARY_KEY_VALUE
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: false
  ordinalPosition: 8
  dataTypeLength: 2000
- name: PRIORITY_GROUP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: REFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: RESOLVED_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 7
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_RESOLUTION_STATISTICS
viewDefinition: |-
  select
    r.oname,
    decode(
      r.conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    r.reference_name,
    r.method_name,
    decode(
      r.method_name,
      'USER FUNCTION',
      r.function_name,
      'USER FLAVOR FUNCTION',
      r.function_name,
      NULL
    ),
    r.priority_group,
    r.resolved_date,
    r.primary_key_value
  from
    system.repcat$_resolution_statistics r,
    sys.user$ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
