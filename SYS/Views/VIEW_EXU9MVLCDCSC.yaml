schema: SYS
name: EXU9MVLCDCSC
updatedAllowed: true
insertAllowed: true
columns:
- name: CHANGE_TABLE_OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: HANDLE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: CDC_SUBSCRIBED_COLUMNS$
- schema: SYS
  name: CDC_SUBSCRIBED_TABLES$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    column_name,
    handle,
    change_table_obj#
  FROM
    sys.cdc_subscribed_columns$
  WHERE
    handle IN (
      SELECT
        t.handle
      FROM
        sys.cdc_subscribed_tables$ t
      WHERE
        t.change_table_obj# IN (
          SELECT
            obj#
          FROM
            sys.cdc_change_tables$ ct,
            sys.user$ u
          WHERE
            (
              ct.change_table_schema = u.name
              AND u.user# = userenv('SCHEMAID')
            )
            OR userenv('SCHEMAID') = 0
            OR EXISTS (
              SELECT
                role
              FROM
                sys.session_roles
              WHERE
                role = 'SELECT_CATALOG_ROLE'
            )
        )
    )
