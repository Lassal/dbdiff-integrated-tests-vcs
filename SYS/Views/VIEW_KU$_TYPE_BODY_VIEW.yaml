schema: SYS
name: KU$_TYPE_BODY_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPILER_INFO
  dataType: KU$_SWITCH_COMPILER_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SOURCE_LINES
  dataType: KU$_SOURCE_LIST_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_SWITCH_COMPILER_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TYPE_MISC$
viewDefinition: |-
  select
    '1',
    '1',
    oo.obj#,
    value(o),
    sys.dbms_metadata_util.get_source_lines(oo.name, oo.obj#, oo.type#),
    (
      select
        value(c)
      from
        ku$_switch_compiler_view c
      where
        c .obj_num = oo.obj#
    )
  from
    sys.obj$ oo,
    sys.ku$_edition_schemaobj_view o,
    type_misc$ t
  where
    oo.type# = 14
    and oo.obj# = o.obj_num
    and t.obj# = o.obj_num
    and bitand(t.properties, 16 + 32) = 0
    /* exclude SQLJ type bodies (see above)*/
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
