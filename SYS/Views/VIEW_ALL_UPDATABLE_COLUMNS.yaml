schema: SYS
name: ALL_UPDATABLE_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: DELETABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 3
- name: INSERTABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: UPDATABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: TRIGGER$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    u.name,
    o.name,
    c .name,
    decode(
      bitand(c .fixedstorage, 2),
      2,
      case
        when exists (
          select
            1
          from
            trigger $ t,
            "_CURRENT_EDITION_OBJ" trigobj
          where
            t.obj# = trigobj.obj#
            /* trigger in edition */
            and t.type# = 4
            /* and insted of trigger */
            and t.enabled = 1
            /* and enabled */
            and t.baseobject = o.obj#
            /* on selected object */
            and t.update$ <> 0
        )
        /* triggers on update */
        then 'YES'
        else 'NO'
      end,
      decode(bitand(c .property, 4096), 4096, 'NO', 'YES')
    ),
    decode(
      bitand(c .fixedstorage, 2),
      2,
      case
        when exists (
          select
            1
          from
            trigger $ t,
            "_CURRENT_EDITION_OBJ" trigobj
          where
            t.obj# = trigobj.obj#
            /* trigger in edition */
            and t.type# = 4
            /* and insted of trigger */
            and t.enabled = 1
            /* and enabled */
            and t.baseobject = o.obj#
            /* on selected object */
            and t.insert$ <> 0
        )
        /* triggers on insert */
        then 'YES'
        else 'NO'
      end,
      decode(bitand(c .property, 2048), 2048, 'NO', 'YES')
    ),
    decode(
      bitand(c .fixedstorage, 2),
      2,
      case
        when exists (
          select
            1
          from
            trigger $ t,
            "_CURRENT_EDITION_OBJ" trigobj
          where
            t.obj# = trigobj.obj#
            /* trigger in edition */
            and t.type# = 4
            /* and insted of trigger */
            and t.enabled = 1
            /* and enabled */
            and t.baseobject = o.obj#
            /* on selected object */
            and t.delete$ <> 0
        )
        /* triggers on delete */
        then 'YES'
        else 'NO'
      end,
      decode(bitand(c .property, 8192), 8192, 'NO', 'YES')
    )
  from
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.user$ u,
    sys.col$ c
  where
    o.owner# = u.user#
    and o.obj# = c .obj#
    and bitand(c .property, 32) = 0
    /* not hidden column */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
