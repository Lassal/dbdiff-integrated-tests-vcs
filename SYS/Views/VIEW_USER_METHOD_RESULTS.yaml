schema: SYS
name: USER_METHOD_RESULTS
updatedAllowed: true
insertAllowed: true
columns:
- name: CHARACTER_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 44
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 44
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: METHOD_NO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: RESULT_TYPE_MOD
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 7
- name: RESULT_TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: RESULT_TYPE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
