schema: SYS
name: USER_JAVA_ARGUMENTS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    /*+ no_cartesian(mmd) no_cartesian(mag)  ordered use_nl(o mmd) */
    mmd.kln,
    mmd.mix,
    mmd.mnm,
    mag.aix,
    mag.aad,
    decode(
      mag.abt,
      10,
      'int',
      11,
      'long',
      6,
      'float',
      7,
      'double',
      4,
      'boolean',
      8,
      'byte',
      5,
      'char',
      9,
      'short',
      2,
      'class',
      NULL
    ),
    mag.aln
  from
    sys.x$joxfm mmd,
    sys.x$joxmag mag
  where
    mmd.own = userenv('SCHEMAID')
    and mmd.mix != -1
    and mmd.mix = mag.mix
    and mmd.obn = mag.obn
