schema: SYS
name: ALL_RULES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    /*+ all_rows */
    u.name,
    o.name,
    r.condition,
    bu.name,
    bo.name,
    r.r_action,
    r.r_comment
  FROM
    rule$ r,
    obj$ o,
    user $ u,
    obj$ bo,
    user $ bu
  WHERE
    r.obj# = o.obj#
    and (
      o.owner# in (
        USERENV('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -258,
            /* create any rule */
            -259,
            /* alter any rule */
            -260,
            /* drop any rule */
            -261
            /* execute any rule set */
          )
      )
    )
    and o.owner# = u.user#
    and r.ectx# = bo.obj#(+)
    and bo.owner# = bu.user#(+)
columns: []
referencedTables: []
