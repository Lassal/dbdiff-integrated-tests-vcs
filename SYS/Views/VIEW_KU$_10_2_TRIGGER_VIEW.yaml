schema: SYS
name: KU$_10_2_TRIGGER_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    *
  from
    ku$_11_2_trigger_view t
    /* 8192 = crossedition, 16384 = follows, 32768 = precedes, 65536 = forward
           131072 = reverse */
  where
    bitand(t.property, 8192 + 16384 + 32768 + 65536 + 131072) = 0
    and t.type_num != 5
    /* compound trigger */
columns: []
referencedTables: []
