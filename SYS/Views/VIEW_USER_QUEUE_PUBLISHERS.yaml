schema: SYS
name: USER_QUEUE_PUBLISHERS
updatedAllowed: true
insertAllowed: true
columns:
- name: PUBLISHER_ADDRESS
  dataType: VARCHAR2
  textMaxLength: 1024
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 1024
- name: PUBLISHER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: PUBLISHER_PROTOCOL
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: PUBLISHER_RULE
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 2000
- name: PUBLISHER_RULESET
  dataType: VARCHAR2
  textMaxLength: 257
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 257
- name: PUBLISHER_RULE_NAME
  dataType: VARCHAR2
  textMaxLength: 257
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 257
- name: PUBLISHER_TRANSFORMATION
  dataType: VARCHAR2
  textMaxLength: 257
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 257
- name: QUEUE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: AQ$_PUBLISHER
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: AQ$_QUEUES
- schema: SYSTEM
  name: AQ$_QUEUE_TABLES
viewDefinition: |-
  select
    q.name QUEUE_NAME,
    p.p_name PUBLISHER_NAME,
    p.p_address PUBLISHER_ADDRESS,
    p.p_protocol PUBLISHER_PROTOCOL,
    p.p_rule PUBLISHER_RULE,
    p.p_rule_name PUBLISHER_RULE_NAME,
    p.p_ruleset PUBLISHER_RULESET,
    p.p_transformation PUBLISHER_TRANSFORMATION
  from
    system.aq$_queue_tables t,
    system.aq$_queues q,
    sys.aq$_publisher p,
    sys.user$ u
  where
    u.user# = USERENV('SCHEMAID')
    and u.name = t.schema
    and q.table_objno = t.objno
    and q.eventid = p.queue_id
