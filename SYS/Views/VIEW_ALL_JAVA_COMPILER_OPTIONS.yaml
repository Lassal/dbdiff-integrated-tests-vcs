schema: SYS
name: ALL_JAVA_COMPILER_OPTIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: OPTION_NAME
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 64
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVA$COMPILER$OPTIONS
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.property,
    dbms_java.decode_native_compiler_option(o.property, o.value)
  from
    sys.user$ u,
    sys.java$compiler$options o
  where
    o.owner# = u.user#
    and o.owner# in (
      userenv('SCHEMAID'),
      0
      /* SYS */
    )
