    (
      select
        o.name,
        o.type#,
        nvl(s.bytes, 0) source_size,
        0 parsed_size,
        0 code_size,
        0 error_size
      from
        sys. "_CURRENT_EDITION_OBJ" o,
        sys.source_size s
      where
        o.type# in (
          2,
          4,
          5,
          6,
          7,
          8,
          9,
          11,
          12,
          13,
          14,
          28,
          29,
          30,
          56
        )
        and o.owner# = userenv('SCHEMAID')
        and o.obj# = s.obj# (+)
      union all
      select
        o.name,
        o.type#,
        0,
        nvl(p.bytes, 0),
        0,
        0
      from
        sys. "_CURRENT_EDITION_OBJ" o,
        sys.parsed_size p
      where
        o.type# in (
          2,
          4,
          5,
          6,
          7,
          8,
          9,
          11,
          12,
          13,
          14,
          28,
          29,
          30,
          56
