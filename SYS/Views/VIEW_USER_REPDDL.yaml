schema: SYS
name: USER_REPDDL
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    r.log_id,
    r.source,
    r.role,
    r.master,
    r.line,
    r.text,
    r.ddl_num
  from
    system.repcat$_ddl r,
    user_repcatlog u
  where
    r.log_id = u.id
    and r.source = u.source
