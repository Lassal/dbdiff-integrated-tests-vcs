schema: SYS
name: EXU8CSET
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: PROPS$
viewDefinition: |-
  SELECT
    name,
    DECODE (value $, 'AL16UTF16', 'UTF8', value $)
  FROM
    sys.props$
  WHERE
    name IN (
      'NLS_CHARACTERSET',
      'NLS_NCHAR_CHARACTERSET'
    )
