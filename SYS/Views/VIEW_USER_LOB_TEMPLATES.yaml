  dataTypeLength: 30
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ATTRCOL$
- schema: SYS
  name: COL$
- schema: SYS
  name: DEFSUBPART$
- schema: SYS
  name: DEFSUBPARTLOB$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TS$
viewDefinition: |-
  select
    o.name,
    decode(bitand(c .property, 1), 1, ac.name, c .name),
    st.spart_name,
    lst.lob_spart_name,
    ts.name
  from
    sys.obj$ o,
    sys.defsubpart$ st,
    sys.defsubpartlob$ lst,
    sys.ts$ ts,
    sys.col$ c,
    sys.attrcol$ ac
  where
    o.obj# = lst.bo#
    and st.bo# = lst.bo#
    and st.spart_position = lst.spart_position
    and lst.lob_spart_ts# = ts.ts#(+)
    and c .obj# = lst.bo#
    and c .intcol# = lst.intcol#
    and o.owner# = userenv('SCHEMAID')
    and o.subname IS NULL
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
    and lst.intcol# = ac.intcol#(+)
    and lst.bo# = ac.obj#(+)
