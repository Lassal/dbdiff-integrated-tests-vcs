  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: LOB_SEGMENT_NAME
  dataType: VARCHAR2
  textMaxLength: 132
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 132
- name: SUBPARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 132
