schema: SYS
name: KU$_FIND_SGCOL_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    u.name,
    o.name,
    c .name,
    c .default$
  from
    sys.col$ c,
    sys.obj$ o,
    user $ u
  where
    c .obj# = o.obj#
    and o.owner# = u.user#
    and default $ IS NOT NULL
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
columns: []
referencedTables: []
