schema: SYS
name: ALL_CUBE_BUILD_PROCESSES
updatedAllowed: true
insertAllowed: true
columns:
- name: BUILD_PROCESS
  dataType: CLOB
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: BUILD_PROCESS_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: BUILD_PROCESS_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 300
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OLAP_CUBE_BUILD_PROCESSES$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_SYNTAX$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name OWNER,
    o.name BUILD_PROCESS_NAME,
    ia.obj# BUILD_PROCESS_ID,
    syn.syntax_clob BUILD_PROCESS,
    d.description_value DESCRIPTION
  FROM
    olap_cube_build_processes$ ia,
    obj$ o,
    user $ u,
    olap_syntax$ syn,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 8 --BUILD_PROCESS
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    ia.obj# = o.obj#
    AND o.owner# = u.user#
    AND ia.obj# = d.owning_object_id(+)
    AND syn.owner_id(+)=ia.obj#
    AND syn.owner_type(+)=8
    AND syn.ref_role(+)=13 -- build process
    AND (o.owner# in (userenv(' SCHEMAID '), 1)   -- public objects
         or o.obj# in
              ( select obj#  -- directly granted privileges
                from sys.objauth$
                where grantee# in ( select kzsrorol from x$kzsro )
              )
         or   -- user has system privileges
                ( exists (select null from v$enabledprivs
                          where priv_number in (-321, -- DROP ANY BUILD PROCESS
                                                -322, -- UPDATE ANY BUILD PROCESS
                                                -395, -- SELECT ANY BUILD PROCESS
                                                -396) -- ALTER ANY BUILD PROCESS
                          )
                )
              )
