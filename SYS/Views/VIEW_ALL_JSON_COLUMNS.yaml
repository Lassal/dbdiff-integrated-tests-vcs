schema: SYS
name: ALL_JSON_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: DATA_TYPE
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 13
- name: FORMAT
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 9
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: INT$DBA_JSON_COLUMNS
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    OWNER,
    TABLE_NAME,
    COLUMN_NAME,
    FORMAT,
    DATA_TYPE
  FROM
    INT $DBA_JSON_COLUMNS
  WHERE
    (
      OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      OR OBJ_ID(OWNER, TABLE_NAME, OBJECT_TYPE#, OBJECT_ID) IN (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      OR exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
