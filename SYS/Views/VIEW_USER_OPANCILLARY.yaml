schema: SYS
name: USER_OPANCILLARY
updatedAllowed: true
insertAllowed: true
columns:
- name: BINDING#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PRIMOP_BIND#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 6
  dataTypeLength:
- name: PRIMOP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: PRIMOP_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPANCILLARY$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    distinct u.name,
    o.name,
    a .bind#,
    u1.name,
    o1.name,
    a1.primbind#
  from
    sys.user$ u,
    sys.obj$ o,
    sys.opancillary$ a,
    sys.user$ u1,
    sys.obj$ o1,
    sys.opancillary$ a1
  where
    a .obj# = o.obj#
    and o.owner# = u.user#
    AND a1.primop# = o1.obj#
    and o1.owner# = u1.user#
    and a .obj# = a1.obj#
    and o.owner# = userenv('SCHEMAID')
