schema: SYS
name: KU$_DEFROLE_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: DEFROLE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: ROLE_LIST
  dataType: KU$_DEFROLE_LIST_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: USER_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: USER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: USER_TYPE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_DEFROLE_LIST_VIEW
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    '1',
    '0',
    u.user#,
    u.name,
    u.type#,
    u.defrole,
    cast(
      multiset (
        select
          *
        from
          ku$_defrole_list_view df
        where
          df.user_id = u.user#
      ) as ku$_defrole_list_t
    )
  from
    sys.user$ u
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
