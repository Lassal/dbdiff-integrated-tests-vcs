referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SYSAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    /*+ no_cartesian(t) ordered use_nl(o t) */
    u.name,
    nvl(j.longdbcs, o.name),
    t.joxftncompsource,
    t.joxftncompinitializer,
    t.joxftncomplibraryfile,
    t.joxftncomplibrary
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxobj t,
    sys.user$ u
  where
    o.obj# = t.joxftobn
    and o.type# = 29
    and o.owner# = u.user#
    and j.short(+) = o.name
    and (
      o.owner# in (
        userenv('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or (
        (
          (
            o.obj# in (
              select
                obj#
              from
                sys.objauth$
              where
                grantee# in (
                  select
                    kzsrorol
                  from
                    x$kzsro
                )
                and privilege# = 12
                /* EXECUTE */
            )
          )
          or exists (
            select
              null
            from
              sys.sysauth$
            where
              grantee# in (
                select
                  kzsrorol
                from
                  x$kzsro
              )
              and (
                (
                  /* procedure */
                  (
                    privilege# = -144
                    /* EXECUTE ANY PROCEDURE */
                    or privilege# = -141
                    /* CREATE ANY PROCEDURE */
                  )
                )
              )
          )
        )
      )
    )
