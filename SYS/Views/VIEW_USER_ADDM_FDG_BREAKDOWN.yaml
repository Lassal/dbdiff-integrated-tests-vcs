schema: SYS
name: USER_ADDM_FDG_BREAKDOWN
updatedAllowed: true
insertAllowed: true
columns:
- name: ACTIVE_SESSIONS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: DATABASE_TIME
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: FINDING_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: INSTANCE_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: PERC_ACTIVE_SESSIONS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TASK_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER_ADVISOR_FDG_BREAKDOWN
- schema: SYS
  name: WRI$_ADV_ADDM_TASKS
viewDefinition: |-
  select
    a .task_id as task_id,
    a .finding_id as finding_id,
    a .instance_number as instance_number,
    a .impact as database_time,
    a .impact / greatest(
      1,
      (
        cast(t.end_time as date) - cast(t.begin_time as date)
      ) * 86400000000
    ) as active_sessions,
    a .perc_impact as perc_active_sessions
  from
    user_advisor_fdg_breakdown a,
    wri$_adv_addm_tasks t
  where
    a .task_id = t.task_id
