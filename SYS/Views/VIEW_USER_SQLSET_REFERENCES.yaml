schema: SYS
name: USER_SQLSET_REFERENCES
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATED
  dataType: DATE
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: DESCRIPTION
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 256
- name: ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: SQLSET_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: SQLSET_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: WRI$_SQLSET_DEFINITIONS
- schema: SYS
  name: WRI$_SQLSET_REFERENCES
viewDefinition: |-
  select
    d.name as sqlset_name,
    r.sqlset_id,
    r.id,
    r.owner,
    r.description,
    r.created
  from
    wri$_sqlset_definitions d,
    wri$_sqlset_references r
  where
    d.id = r.sqlset_id
    and (
      d.owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      or r.owner = SYS_CONTEXT('USERENV', 'CURRENT_USER')
    )
