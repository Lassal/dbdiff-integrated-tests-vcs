schema: SYS
name: USER_JAVA_IMPLEMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: INTERFACE_INDEX
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: INTERFACE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    /*+ no_cartesian(m) ordered use_nl(o m) */
    nvl(j.longdbcs, o.name),
    m.ifx,
    m.iln
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxmif m
  where
    o.obj# = m.obn
    and o.type# = 29
    and o.owner# = userenv('SCHEMAID')
    and j.short(+) = o.name
