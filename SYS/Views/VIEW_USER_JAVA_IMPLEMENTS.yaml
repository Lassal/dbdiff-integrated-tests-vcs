schema: SYS
name: USER_JAVA_IMPLEMENTS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    /*+ no_cartesian(m) ordered use_nl(o m) */
    nvl(j.longdbcs, o.name),
    m.ifx,
    m.iln
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxmif m
  where
    o.obj# = m.obn
    and o.type# = 29
    and o.owner# = userenv('SCHEMAID')
    and j.short(+) = o.name
