  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 30
- name: BUILD_DURATION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 4000
- name: CREATION_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: MINING_FUNCTION
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: MODEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
