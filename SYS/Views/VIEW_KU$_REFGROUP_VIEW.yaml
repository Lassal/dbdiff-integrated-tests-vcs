  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: REF_CHILD
  dataType: KU$_ADD_SNAP_LIST_T
  nullable: true
  ordinalPosition: 9
  dataTypeLength:
- name: REF_MAKE_DBA
  dataType: VARCHAR2
  textMaxLength: 4000
