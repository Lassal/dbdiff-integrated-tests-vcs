  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: REFGROUP
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: REFNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
