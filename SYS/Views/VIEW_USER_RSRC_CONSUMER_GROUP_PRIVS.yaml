schema: SYS
name: USER_RSRC_CONSUMER_GROUP_PRIVS
updatedAllowed: true
insertAllowed: true
columns:
- name: GRANTED_GROUP
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: GRANT_OPTION
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
- name: INITIAL_GROUP
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
referencedTables:
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: RESOURCE_CONSUMER_GROUP$
- schema: SYS
  name: RESOURCE_GROUP_MAPPING$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    g.name,
    decode(bitand(nvl(o.option$, 0), 17), 0, 'NO', 'YES'),
    decode(
      nvl(cgm.consumer_group, 'DEFAULT_CONSUMER_GROUP'),
      g.name,
      'YES',
      'NO'
    )
  from
    sys.user$ u
    left outer join sys.resource_group_mapping$ cgm on (
      cgm.attribute = 'ORACLE_USER'
      and cgm.status = 'ACTIVE'
      and cgm.value = u.name
    ),
    sys.resource_consumer_group$ g,
    sys.objauth$ o
  where
    o.obj# = g.obj#
    and o.grantee# = u.user#
    and o.grantee# = userenv('SCHEMAID')
