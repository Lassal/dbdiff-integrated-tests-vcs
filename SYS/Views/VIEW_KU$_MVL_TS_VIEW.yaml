schema: SYS
name: KU$_MVL_TS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: OWNER_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: TS_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: SYS
  name: KU$_TTS_MVL_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    t.owner_num,
    t.obj_num,
    t.ts_name
  from
    sys.ku$_tts_mvl_view t
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (t.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
