schema: SYS
name: USER_HOST_ACES
updatedAllowed: true
insertAllowed: true
columns:
- name: HOST
  dataType: VARCHAR2
  textMaxLength: 1000
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 1000
- name: LOWER_PORT
  dataType: NUMBER
  numericPrecision: 5
  numericScale: 0
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 5,0
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 7
- name: UPPER_PORT
  dataType: NUMBER
  numericPrecision: 5
  numericScale: 0
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 5,0
referencedTables:
- schema: SYS
  name: DBA_XS_OBJECTS
- schema: SYS
  name: NACL$_HOST
viewDefinition: |-
  select
    host,
    lower_port,
    upper_port,
    privilege,
    decode(status, 0, 'DENIED', 1, 'GRANTED', null)
  from
    (
      select
        h.host,
        h.lower_port,
        h.upper_port,
        xo.name privilege,
        sys_check_privilege(sys_xsid_to_raw(xo.id), h.acl#, null) status
      from
        sys.nacl$_host h,
        dba_xs_objects xo
      where
        xo.owner = 'SYS'
        and xo.name in (
          'RESOLVE',
          'CONNECT',
          'HTTP',
          'HTTP_PROXY',
          'SMTP'
        )
        and xo.type = 'PRIVILEGE'
    )
  where
    status in (0, 1)
