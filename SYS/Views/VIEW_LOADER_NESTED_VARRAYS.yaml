schema: SYS
name: LOADER_NESTED_VARRAYS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name as table_owner,
    o.name as table_name
  from
    col$ c,
    obj$ o,
    user $ u,
    ntab$ nt
  where
    o.obj# = nt.ntab#
    and o.owner# = u.user#
    and c .obj# = nt.obj#
    and c .type# = 123
    and c .intcol# = nt.intcol#
    and (
      o.owner# = userenv('schemaid')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK   ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
