schema: SYS
name: _ALL_REPCOLUMN_GROUP
updatedAllowed: true
insertAllowed: true
columns:
- name: GROUP_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 80
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_REPCOLUMN_GROUP
- schema: SYS
  name: _ALL_REPGROUPED_COLUMN
viewDefinition: |-
  select
    /*+ ALL_ROWS */
    distinct cg.sname,
    cg.oname,
    cg.group_name,
    cg.group_comment
  from
    all_repcolumn_group cg,
    "_ALL_REPGROUPED_COLUMN" rcgcol
  where
    cg.group_name = rcgcol.group_name
    and cg.sname = rcgcol.sname
    and cg.oname = rcgcol.oname
