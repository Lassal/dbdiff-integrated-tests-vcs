    r.sname,
    r.oname,
    r.type,
    r.status,
    r.generation_status,
    r.id,
    r.object_comment,
    r.gname,
    r.min_communication,
    r.trigflag,
    r.internal_package_exists,
    r.gowner,
    r.nested_table
