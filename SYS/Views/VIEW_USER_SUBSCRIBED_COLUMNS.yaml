schema: SYS
name: USER_SUBSCRIBED_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: HANDLE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: SOURCE_DB
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: SOURCE_SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SOURCE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: SUBSCRIPTION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CDC_CHANGE_SETS$
- schema: SYS
  name: CDC_CHANGE_SOURCES$
- schema: SYS
  name: CDC_CHANGE_TABLES$
- schema: SYS
  name: CDC_SUBSCRIBED_COLUMNS$
- schema: SYS
  name: CDC_SUBSCRIBERS$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    s.handle,
    t.source_schema_name,
    t.source_table_name,
    s.column_name,
    u.subscription_name,
    z.source_database
  FROM
    sys.cdc_subscribed_columns$ s,
    sys.cdc_change_tables$ t,
    sys.cdc_subscribers$ u,
    sys.user$ su,
    sys.cdc_change_sets$ x,
    sys.cdc_change_sources$ z
  WHERE
    s.change_table_obj# = t.obj#
    AND s.handle = u.handle
    AND u.username = su.name
    AND su.user# = userenv('SCHEMAID')
    AND t.change_set_name = x.set_name
    AND x.change_source_name = z.source_name
