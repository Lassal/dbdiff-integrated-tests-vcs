schema: SYS
name: ALL_XML_OUT_OF_LINE_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: SCHEMA_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: SCHEMA_URL
  dataType: VARCHAR2
  textMaxLength: 700
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 700
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_XML_TABLES
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPQTYPE$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    d.xmlschema as SCHEMA_URL,
    --schema URL
    d.schema_owner as SCHEMA_OWNER,
    --schema owner
    d.table_name as TABLE_NAME,
    --out of line table name
    d.owner as TABLE_OWNER --out of line table owner
  from
    ALL_XML_TABLES d,
    sys.obj$ o,
    sys.opqtype$ op,
    sys.user$ u
  where
    o.owner# = u.user#
    and d.table_name = o.name
    and d.owner = u.name
    and o.obj# = op.obj#
    and bitand(op.flags, 32) = 32
