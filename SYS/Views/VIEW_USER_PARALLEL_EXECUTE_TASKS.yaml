viewDefinition: |-
  select
    task_name,
    decode(
      chunk_type,
      -1,
      'UNDELARED',
      0,
      'ROWID_RANGE',
      1,
      'NUMBER_RANGE'
    ),
    decode(
      dbms_parallel_execute_internal.task_status(
        task_owner#,
        task_name
      ),
      1,
      'CREATED',
      2,
      'CHUNKING',
      3,
      'CHUNKING_FAILED',
      4,
      'NO_CHUNKS',
      5,
      'CHUNKED',
      6,
      'PROCESSING',
      7,
      'FINISHED',
      8,
      'FINISHED_WITH_ERROR',
      9,
      'CRASHED'
    ),
    TABLE_OWNER,
    TABLE_NAME,
    NUMBER_COLUMN,
    CMT,
    JOB_PREFIX,
    SQL_STMT,
    LANGUAGE_FLAG,
    EDITION,
    APPLY_CROSSEDITION_TRIGGER,
    FIRE_APPLY_TRIGGER,
    PARALLEL_LEVEL,
    JOB_CLASS
  from
    DBMS_PARALLEL_EXECUTE_TASK$
  where
    task_owner# = userenv('SCHEMAID')
