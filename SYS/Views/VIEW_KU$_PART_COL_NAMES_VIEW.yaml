schema: SYS
name: KU$_PART_COL_NAMES_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: COL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: PARTCOL$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: SUBPARTCOL$
- schema: SYS
  name: USER$
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .name
  FROM
    user $ u,
    obj$ o,
    sys.col$ c,
    partcol$ pc
  WHERE
    pc.obj# = c .obj#
    and pc.intcol# = c .intcol#
    and pc.obj# = o.obj#
    and o.owner# = u.user#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') in (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  UNION ALL
  SELECT
    u.name,
    o.name,
    c .name
  FROM
    user $ u,
    obj$ o,
    sys.col$ c,
    subpartcol$ sc
  WHERE
    sc.obj# = c .obj#
    and sc.intcol# = c .intcol#
    and sc.obj# = o.obj#
    and o.owner# = u.user#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') in (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
