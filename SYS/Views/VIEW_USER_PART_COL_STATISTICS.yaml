viewDefinition: |-
  select
    o.name,
    o.subname,
    tp.cname,
    h.distcnt,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.lowval
      else null
    end,
    case
      when SYS_OP_DV_CHECK(o.name, o.owner#) = 1 then h.hival
      else null
    end,
    h.density,
    h.null_cnt,
    case
      when nvl(h.distcnt, 0) = 0 then h.distcnt
      when h.row_cnt = 0 then 1
      when exists(
        select
          1
        from
          sys.histgrm$ hg
        where
          tp.obj# = hg.obj#
          and tp.intcol# = hg.intcol#
          and hg.ep_repeat_count > 0
          and rownum < 2
      ) then h.row_cnt
      when bitand(h.spare2, 64) > 0 then h.row_cnt
      when (
        bitand(h.spare2, 32) > 0
        or h.bucket_cnt > 2049
        or (
          h.bucket_cnt >= h.distcnt
          and h.density * h.bucket_cnt < 1
        )
      ) then h.row_cnt
      else h.bucket_cnt
    end,
    h.sample_size,
    h.timestamp#,
    decode(bitand(h.spare2, 2), 2, 'YES', 'NO'),
    decode(bitand(h.spare2, 1), 1, 'YES', 'NO'),
    decode(bitand(h.spare2, 8), 8, 'INCREMENTAL ', '') || decode(
      bitand(h.spare2, 128),
      128,
      'HIST_FOR_INCREM_STATS ',
      ''
    ) || decode(
      bitand(h.spare2, 256),
      256,
      'HISTOGRAM_ONLY ',
      ''
    ) || decode(bitand(h.spare2, 512), 512, 'STATS_ON_LOAD ', ''),
    h.avgcln,
    case
      when nvl(h.row_cnt, 0) = 0 then 'NONE'
      when exists(
        select
          1
        from
          sys.histgrm$ hg
        where
          tp.obj# = hg.obj#
          and tp.intcol# = hg.intcol#
          and hg.ep_repeat_count > 0
          and rownum < 2
      ) then 'HYBRID'
      when bitand(h.spare2, 64) > 0 then 'TOP-FREQUENCY'
      when (
        bitand(h.spare2, 32) > 0
        or h.bucket_cnt > 2049
        or (
          h.bucket_cnt >= h.distcnt
          and h.density * h.bucket_cnt < 1
        )
      ) then 'FREQUENCY'
      else 'HEIGHT BALANCED'
    end
  from
    obj$ o,
    sys.hist_head$ h,
    tp$ tp
  where
    o.obj# = tp.obj#
    and tp.obj# = h.obj#(+)
    and tp.intcol# = h.intcol#(+)
    and o.type# = 19
    /* TABLE PARTITION */
    and o.owner# = userenv('SCHEMAID')
    and o.namespace = 1
    and o.remoteowner IS NULL
    and o.linkname IS NULL
