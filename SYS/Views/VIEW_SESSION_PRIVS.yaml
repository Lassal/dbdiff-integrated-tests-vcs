schema: SYS
name: SESSION_PRIVS
updatedAllowed: true
insertAllowed: true
columns:
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 40
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 40
referencedTables:
- schema: SYS
  name: SYSTEM_PRIVILEGE_MAP
- schema: SYS
  name: V$ENABLEDPRIVS
viewDefinition: |-
  select
    spm.name
  from
    sys.v$enabledprivs ep,
    system_privilege_map spm
  where
    spm.privilege = ep.priv_number
