  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: RLS_CTX$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    value(sov),
    rc.obj#,
    rc.ns,
    rc.attr
  from
    ku$_edition_schemaobj_view sov,
    sys.rls_ctx$ rc
  where
    rc.obj# = sov.obj_num
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
