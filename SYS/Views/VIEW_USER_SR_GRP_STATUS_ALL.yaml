schema: SYS
name: USER_SR_GRP_STATUS_ALL
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    GROUP_ID,
    OPERATION,
    STATUS,
    CURRENT_RUN,
    CURRENT_GROUP,
    NUM_TBLS,
    NUM_MVS,
    BASE_TBLS_REFR_STATUS,
    NUM_MVS_COMPLETED,
    NUM_MVS_ABORTED,
    ERROR_NUMBER,
    ERROR_MESSAGE,
    PREPARE_START_TIME,
    PREPARE_END_TIME,
    EXECUTE_START_TIME,
    EXECUTE_END_TIME
  from
    dba_sr_grp_status_all
  where
    owner = SYS_CONTEXT ('USERENV', 'SESSION_USER')
columns: []
referencedTables: []
