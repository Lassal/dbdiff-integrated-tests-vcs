schema: SYS
name: KU$_VIEW_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    o.obj#,
    o.name,
    u.name
  from
    obj$ o,
    user $ u
  where
    o.owner# = u.user#
    and o.type# = 4
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
