schema: SYS
name: KU$_PLUGTS_BLK_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    '1',
    '0',
    pr.prepost,
    (
      select
        sys.dbms_metadata.get_plugts_blk(pr.prepost)
      from
        dual
    )
  from
    ku$_prepost_view pr
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
columns: []
referencedTables: []
