schema: SYS
name: KU$_TAB_STATS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NESTED_TAB_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    '3',
    '0',
    o.obj#,
    -- if this is a nested table, get parent table, otherwise get table.
    decode(
      bitand(t.property, 8192 + 512),
      8192,
      (
        select
          value(oo)
        from
          ku$_schemaobj_view oo
        where
          oo.obj_num = dbms_metadata_util.get_anc(o.obj#)
      ),
      512,
      (
        select
          value(oo)
        from
          ku$_schemaobj_view oo
        where
          oo.obj_num = t.bobj#
      ),
      (
        select
          value(sov)
        from
          ku$_schemaobj_view sov
        where
          sov.obj_num = o.obj#
      )
    ),
    decode(
      bitand(t.property, 8192 + 512),
      8192,
      o.name,
      512,
      o.name,
      null
    )
  from
    sys.obj$ o,
    sys.tab$ t
  where
    o.obj# = t.obj#
    and o.type# = 2
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
