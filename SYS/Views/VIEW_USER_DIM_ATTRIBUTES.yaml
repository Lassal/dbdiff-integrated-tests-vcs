schema: SYS
name: USER_DIM_ATTRIBUTES
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: INFERRED
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 1
- name: LEVEL_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COL$
- schema: SYS
  name: DIMATTR$
- schema: SYS
  name: DIMLEVEL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    da.attname,
    dl.levelname,
    c .name,
    'N'
  from
    sys.dimattr$ da,
    sys.obj$ o,
    sys.user$ u,
    sys.dimlevel$ dl,
    sys.col$ c
  where
    da.dimobj# = o.obj#
    and o.owner# = u.user#
    and da.dimobj# = dl.dimobj#
    and da.levelid# = dl.levelid#
    and da.detailobj# = c .obj#
    and da.col# = c .intcol#
    and o.owner# = userenv('SCHEMAID')
