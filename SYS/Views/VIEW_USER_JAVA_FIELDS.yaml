schema: SYS
name: USER_JAVA_FIELDS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    /*+ no_cartesian(m) ordered use_nl(o m) */
    m.kln,
    m.fix,
    m.fnm,
    decode(
      BITAND(m.fac, 7),
      1,
      'PUBLIC',
      2,
      'PRIVATE',
      4,
      'PROTECTED',
      NULL
    ),
    decode(
      BITAND(m.fac, 8),
      8,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.fac, 16),
      16,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.fac, 64),
      64,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.fac, 128),
      128,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.fac, 4096),
      4096,
      'YES',
      0,
      'NO'
    ),
    decode(
      BITAND(m.fac, 16384),
      16384,
      'YES',
      0,
      'NO'
    ),
    m.fad,
    decode(
      m.fbt,
      10,
      'int',
      11,
      'long',
      6,
      'float',
      7,
      'double',
      4,
      'boolean',
      8,
      'byte',
      5,
      'char',
      9,
      'short',
      2,
      'class',
      NULL
    ),
    m.fln
  from
    sys.x$joxmfd m
  where
    m.own = userenv('SCHEMAID')
    and m.fix != -1
columns: []
referencedTables: []
