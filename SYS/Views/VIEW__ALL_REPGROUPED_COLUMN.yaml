schema: SYS
name: _ALL_REPGROUPED_COLUMN
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: POS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_TAB_COLUMNS
- schema: SYS
  name: _ALL_REPL_NESTED_TABLE_NAMES
- schema: SYSTEM
  name: REPCAT$_GROUPED_COLUMN
- schema: SYSTEM
  name: REPCAT$_REPCOLUMN
viewDefinition: |-
  select
    gc.sname,
    gc.oname,
    gc.group_name,
    gc.column_name,
    gc.pos
  from
    all_tab_columns tc,
    system.repcat$_grouped_column gc
  where
    gc.sname = tc.owner
    and gc.oname = tc.table_name
    and (
      gc.column_name = tc.column_name
      OR (
        gc.column_name = 'SYS_NC_OID$'
        AND -- sOID column
        exists (
          select
            1
          from
            system.repcat$_repcolumn rc
          where
            rc.sname = gc.sname
            and rc.oname = gc.oname
            and rc.cname = 'SYS_NC_OID$'
            and utl_raw.bit_and(
              utl_raw.substr(rc.property, 1, 1),
              '10'
            ) = '10'
        )
      )
    )
  union
  select
    gc.sname,
    gc.oname,
    gc.group_name,
    gc.column_name,
    gc.pos
  from
    "_ALL_REPL_NESTED_TABLE_NAMES" nt,
    system.repcat$_grouped_column gc
  where
    gc.sname = nt.owner
    and gc.oname = nt.table_name
