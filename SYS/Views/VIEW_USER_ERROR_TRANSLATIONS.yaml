schema: SYS
name: USER_ERROR_TRANSLATIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 4000
- name: ENABLED
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 5
- name: ERROR_CODE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: PROFILE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: REGISTRATION_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TRANSLATED_CODE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TRANSLATED_SQLSTATE
  dataType: VARCHAR2
  textMaxLength: 5
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 5
referencedTables:
- schema: SYS
  name: SQLTXL_ERR$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    s.errcode#,
    s.txlcode#,
    s.txlsqlstate,
    decode(bitand(s.flags, 1), 1, 'TRUE', 0, 'FALSE'),
    s.rtime,
    s.comment$
  from
    sys.sqltxl_err$ s,
    sys. "_CURRENT_EDITION_OBJ" o
  where
    s.obj# = o.obj#
    and o.owner# = userenv('SCHEMAID')
