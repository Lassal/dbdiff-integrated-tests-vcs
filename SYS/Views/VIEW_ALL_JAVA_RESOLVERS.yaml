schema: SYS
name: ALL_JAVA_RESOLVERS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    u.name,
    nvl(j.longdbcs, o.name),
    t.joxftresolvertermnumber,
    t.joxftresolvertermpattern,
    t.joxftresolvertermschema
  from
    sys.javasnm$ j,
    sys.obj$ o,
    sys.x$joxrsv t,
    sys.user$ u
  where
    o.obj# = t.joxftobn
    and o.type# = 29
    and o.owner# = u.user#
    and j.short(+) = o.name
    and (
      o.owner# in (
        userenv('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or (
        (
          (
            o.obj# in (
              select
                obj#
              from
                sys.objauth$
              where
                grantee# in (
                  select
                    kzsrorol
                  from
                    x$kzsro
                )
                and privilege# = 12
                /* EXECUTE */
            )
          )
          or exists (
            select
              null
            from
              sys.sysauth$
            where
              grantee# in (
                select
                  kzsrorol
                from
                  x$kzsro
              )
              and (
                (
                  /* procedure */
                  (
                    privilege# = -144
                    /* EXECUTE ANY PROCEDURE */
                    or privilege# = -141
                    /* CREATE ANY PROCEDURE */
                  )
                )
              )
          )
        )
      )
    )
columns: []
referencedTables: []
