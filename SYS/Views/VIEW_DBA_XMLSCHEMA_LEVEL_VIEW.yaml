schema: SYS
name: DBA_XMLSCHEMA_LEVEL_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: LVL
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SCHEMA_OID
  dataType: RAW
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: SCHEMA_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: SCHEMA_URL
  dataType: VARCHAR2
  textMaxLength: 700
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 700
referencedTables:
- schema: SYS
  name: DBA_XMLSCHEMA_LEVEL_VIEW_DUP
viewDefinition: |-
  select
    l.schema_url,
    l.schema_owner,
    l.schema_oid,
    l.lvl
  from
    DBA_XMLSCHEMA_LEVEL_VIEW_DUP l
  where
    not exists (
      select
        1
      from
        DBA_XMLSCHEMA_LEVEL_VIEW_DUP
      where
        schema_url = l.schema_url
        and schema_owner = l.schema_owner
        and schema_oid = l.schema_oid
        and in_cycle = 1
    )
  union
  select
    l.schema_url,
    l.schema_owner,
    l.schema_oid,
    0
  from
    DBA_XMLSCHEMA_LEVEL_VIEW_DUP l
  where
    exists (
      select
        1
      from
        DBA_XMLSCHEMA_LEVEL_VIEW_DUP
      where
        schema_url = l.schema_url
        and schema_owner = l.schema_owner
        and schema_oid = l.schema_oid
        and in_cycle = 1
    )
