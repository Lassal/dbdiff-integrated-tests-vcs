schema: SYS
name: USER_SOURCE_AE
updatedAllowed: true
insertAllowed: true
columns:
- name: EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: LINE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TEXT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: TYPE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 12
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SOURCE$
- schema: SYS
  name: _ACTUAL_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    decode(
      o.type#,
      7,
      'PROCEDURE',
      8,
      'FUNCTION',
      9,
      'PACKAGE',
      11,
      'PACKAGE BODY',
      12,
      'TRIGGER',
      13,
      'TYPE',
      14,
      'TYPE BODY',
      22,
      'LIBRARY',
      87,
      'ASSEMBLY',
      'UNDEFINED'
    ),
    s.line,
    s.source,
    o.defining_edition
  from
    sys. "_ACTUAL_EDITION_OBJ" o,
    sys.source$ s
  where
    o.obj# = s.obj#
    and (
      o.type# in (7, 8, 9, 11, 12, 14, 22, 87)
      OR (
        o.type# = 13
        AND o.subname is null
      )
    )
    and o.owner# = userenv('SCHEMAID')
  union all
  select
    o.name,
    'JAVA SOURCE',
    s.joxftlno,
    s.joxftsrc,
    null
  from
    sys.obj$ o,
    x$joxscd s
  where
    o.obj# = s.joxftobn
    and o.type# = 28
    and o.owner# = userenv('SCHEMAID')
