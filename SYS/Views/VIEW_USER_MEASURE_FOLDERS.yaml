schema: SYS
name: USER_MEASURE_FOLDERS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 300
- name: MEASURE_FOLDER_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: MEASURE_FOLDER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_MEASURE_FOLDERS$
viewDefinition: |-
  SELECT
    o.name MEASURE_FOLDER_NAME,
    mf.obj# MEASURE_FOLDER_ID,
    d.description_value DESCRIPTION
  FROM
    olap_measure_folders$ mf,
    obj$ o,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 10 --MEASURE_FOLDER
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    mf.obj# = o.obj#
    AND o.owner# = USERENV(' SCHEMAID ')
    AND mf.obj# = d.owning_object_id(+)
