schema: SYS
name: ALL_EDITION_COMMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: EDITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name,
    c .comment$
  from
    sys.obj$ o,
    sys.com$ c
  where
    o.obj# = c .obj# (+)
    and o.type# = 57
