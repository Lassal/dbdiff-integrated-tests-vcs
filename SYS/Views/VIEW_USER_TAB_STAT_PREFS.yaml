schema: SYS
name: USER_TAB_STAT_PREFS
updatedAllowed: true
insertAllowed: true
columns:
- name: PREFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: PREFERENCE_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPTSTAT_USER_PREFS$
viewDefinition: |-
  select
    o.name,
    p.pname,
    p.valchar
  from
    sys.optstat_user_prefs$ p,
    obj$ o
  where
    p.obj# = o.obj#
    and o.type# = 2
    and o.owner# = userenv('SCHEMAID')
