schema: SYS
name: USER_XDS_ACL_REFSTAT
updatedAllowed: true
insertAllowed: true
columns:
- name: ERROR_MESSAGE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 4000
- name: JOB_END_TIME
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: JOB_START_TIME
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: REFRESH_ABILITY
  dataType: VARCHAR2
  textMaxLength: 11
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 11
- name: REFRESH_MODE
  dataType: VARCHAR2
  textMaxLength: 9
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 9
- name: ROW_UPDATE_COUNT
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: STATUS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DBA_XDS_ACL_REFSTAT
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    s.schema_name,
    s.table_name,
    s.refresh_mode,
    s.refresh_ability,
    s.job_start_time,
    s.job_end_time,
    s.row_update_count,
    s.status,
    s.error_message
  from
    dba_xds_acl_refstat s,
    sys.user$ u
  where
    s.schema_name = u.name
    and u.user# = userenv('SCHEMAID')
