referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: AW_PROP$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    a .awseq#,
    a .awname,
    p.oid,
    p.objname,
    p.propname,
    dbms_aw.olap_type(nvl(p.proptype, 0)),
    dbms_aw.prop_val(p.rowid),
    dbms_aw.prop_clob(p.rowid),
    dbms_aw.prop_len(p.rowid)
  FROM
    aw$ a,
    aw_prop$ p,
    sys.obj$ o,
    sys.user$ u,
    (
      select
        max(rowid) keep (
          dense_rank last
          order by
            gen#
        ) rid
      from
        aw_prop$
      group by
        awseq#,
        oid,
        propname
    )
  WHERE
    a .owner# = u.user#
    and o.owner# = a .owner#
    and o.name = 'AW$' || a .awname
    and o.type# = 2
    /* type for table */
    and a .awseq# = p.awseq#
    and (
      a .owner# in (userenv('SCHEMAID'), 1)
      /* public objects */
      or o.obj# in (
        select
          obj#
          /* directly granted privileges */
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privilages */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -45
              /* LOCK ANY TABLE */,
              -47
              /* SELECT ANY TABLE */,
              -48
              /* INSERT ANY TABLE */,
              -49
              /* UPDATE ANY TABLE */,
              -50
              /* DELETE ANY TABLE */
            )
        )
      )
    )
    and p.rowid = rid
    and p.propval IS NOT NULL
