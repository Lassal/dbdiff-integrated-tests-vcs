schema: SYS
name: KU$_TRIG_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TRIGGER$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    t.obj#,
    t.baseobject,
    u.name
  from
    trigger $ t,
    obj$ o,
    user $ u
  where
    o.obj# = t.obj#
    and o.owner# = u.user#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
