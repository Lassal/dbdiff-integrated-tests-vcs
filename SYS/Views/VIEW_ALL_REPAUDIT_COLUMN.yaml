viewDefinition: |-
  select
    sname,
    oname,
    column_name,
    base_sname,
    base_oname,
    decode(
      base_conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    base_reference_name,
    attribute
  from
    system.repcat$_audit_column,
    sys.user$ u,
    sys.obj$ o
  where
    sname = u.name
    and oname = o.name
    and o.owner# = u.user#
    and o.type# = 2
    /* tables */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
