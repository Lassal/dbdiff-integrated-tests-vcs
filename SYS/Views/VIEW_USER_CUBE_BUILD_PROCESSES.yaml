schema: SYS
name: USER_CUBE_BUILD_PROCESSES
updatedAllowed: true
insertAllowed: true
columns:
- name: BUILD_PROCESS
  dataType: CLOB
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: BUILD_PROCESS_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: BUILD_PROCESS_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 300
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_CUBE_BUILD_PROCESSES$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_SYNTAX$
viewDefinition: |-
  SELECT
    o.name BUILD_PROCESS_NAME,
    ia.obj# BUILD_PROCESS_ID,
    syn.syntax_clob BUILD_PROCESS,
    d.description_value DESCRIPTION
  FROM
    olap_cube_build_processes$ ia,
    obj$ o,
    olap_syntax$ syn,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 8 --BUILD_PROCESS
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    ia.obj# = o.obj#
    AND o.owner# = USERENV(' SCHEMAID ')
    AND ia.obj# = d.owning_object_id(+)
    AND syn.owner_id(+)=ia.obj#
    AND syn.owner_type(+)=8
    AND syn.ref_role(+)=13 -- build process
