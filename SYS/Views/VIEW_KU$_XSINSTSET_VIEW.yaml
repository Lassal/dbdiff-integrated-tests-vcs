- name: INST_INH
  dataType: KU$_XSINSTINH_LIST_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: ORDER_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
