schema: SYS
name: ALL_REPRESOLUTION
updatedAllowed: true
insertAllowed: true
columns:
- name: CONFLICT_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10
- name: FUNCTION_NAME
  dataType: VARCHAR2
  textMaxLength: 386
  nullable: false
  ordinalPosition: 7
  dataTypeLength: 386
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 80
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: PRIORITY_GROUP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 30
- name: REFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: RESOLUTION_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 80
- name: SEQUENCE_NO
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYSTEM
  name: REPCAT$_RESOLUTION
viewDefinition: |-
  select
    sname,
    oname,
    decode(
      conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    reference_name,
    sequence_no,
    method_name,
    function_name,
    priority_group,
    resolution_comment
  from
    system.repcat$_resolution,
    sys.user$ u,
    sys.obj$ o
  where
    sname = u.name
    and oname = o.name
    and o.owner# = u.user#
    and o.type# = 2
    /* tables */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
