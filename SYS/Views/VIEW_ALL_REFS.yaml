schema: SYS
name: ALL_REFS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    distinct u.name,
    o.name,
    decode(bitand(c .property, 1), 1, ac.name, c .name),
    decode(bitand(rc.reftyp, 2), 2, 'YES', 'NO'),
    decode(bitand(rc.reftyp, 1), 1, 'YES', 'NO'),
    su.name,
    so.name,
    case
      when bitand(reftyp, 4) = 4 then 'USER-DEFINED'
      when bitand(reftyp, 8) = 8 then 'SYSTEM GENERATED AND USER-DEFINED'
      else 'SYSTEM GENERATED'
    end
  from
    sys.user$ u,
    sys.obj$ o,
    sys.col$ c,
    sys.refcon$ rc,
    sys.obj$ so,
    sys.user$ su,
    sys.attrcol$ ac
  where
    o.owner# = u.user#
    and o.obj# = c .obj#
    and c .obj# = rc.obj#
    and c .col# = rc.col#
    and c .intcol# = rc.intcol#
    and rc.stabid = so.oid$(+)
    and so.owner# = su.user#(+)
    and c .obj# = ac.obj#(+)
    and c .intcol# = ac.intcol#(+)
    and bitand(c .property, 32768) != 32768
    /* not unused column */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
