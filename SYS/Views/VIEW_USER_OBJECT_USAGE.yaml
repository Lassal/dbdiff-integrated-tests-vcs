referencedTables:
- schema: SYS
  name: IND$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJECT_USAGE
viewDefinition: |-
  select
    io.name,
    t.name,
    decode(bitand(i.flags, 65536), 0, 'NO', 'YES'),
    decode(bitand(ou.flags, 1), 0, 'NO', 'YES'),
    ou.start_monitoring,
    ou.end_monitoring
  from
    sys.obj$ io,
    sys.obj$ t,
    sys.ind$ i,
    sys.object_usage ou
  where
    io.owner# = userenv('SCHEMAID')
    and i.obj# = ou.obj#
    and io.obj# = ou.obj#
    and t.obj# = i.bo#
