schema: SYS
name: KU$_REF_CONSTRAINT_EXISTS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: CDEF$
- schema: SYS
  name: CON$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    o.obj#,
    u.name
  from
    obj$ o,
    user $ u,
    con$ c,
    cdef$ cd
  where
    o.owner# = u.user#
    and cd.obj# = o.obj#
    and c .con# = cd.con#
    and cd.type# = 4 -- referential constraint
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
