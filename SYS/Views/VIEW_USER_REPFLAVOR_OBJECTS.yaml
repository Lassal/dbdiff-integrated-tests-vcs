schema: SYS
name: USER_REPFLAVOR_OBJECTS
updatedAllowed: true
insertAllowed: true
columns:
- name: FNAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 30
- name: GNAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: GROUP_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 128
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 12
referencedTables:
- schema: SYS
  name: DBA_REPFLAVOR_OBJECTS
- schema: SYS
  name: USER$
- schema: SYS
  name: USER_OBJECTS
viewDefinition: |-
  SELECT
    UNIQUE fo.fname,
    fo.gname,
    fo.sname,
    fo.oname,
    fo.type,
    fo.group_owner
  from
    dba_repflavor_objects fo,
    user_objects o,
    sys.user$ u
  where
    fo.sname = u.name
    and u.user# = userenv('SCHEMAID')
    and fo.oname = o.object_name
    and (
      fo.type = o.object_type
      OR fo.type = 'SNAPSHOT'
      and o.object_type IN ('VIEW', 'TABLE')
    )
