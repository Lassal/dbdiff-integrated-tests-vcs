schema: SYS
name: LOADER_LOB_INDEX_TAB
updatedAllowed: true
insertAllowed: true
columns:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: VIEW_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DEPENDENCY$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u1.name as table_owner,
    o1.name as table_name,
    u2.name as VIEW_OWNER,
    o2.name as VIEW_NAME
  from
    sys.obj$ o1,
    sys.obj$ o2,
    sys.user$ u1,
    sys.user$ u2,
    sys.dependency$ d
  where
    o1.owner# = u1.user#
    and o2.owner# = u2.user#
    and o1.type# = 2
    and o2.type# = 4
    and d.p_obj# = o1.obj#
    and d.d_obj# = o2.obj#
    and (
      o1.owner# = userenv('schemaid')
      or o1.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK   ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
