schema: SYS
name: KU$_PROCACT_SCHEMA_PKG_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: PLEVEL
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: PNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PSCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: EXPPKGACT$
viewDefinition: |-
  select
    p.package pname,
    p.schema pschema,
    p.level# plevel
  FROM
    sys.exppkgact$ p
  where
    p.class = 2
  order by
    p.level#
