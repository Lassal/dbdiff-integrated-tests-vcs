schema: SYS
name: DATAPUMP_PATHS_VERSION
updatedAllowed: true
insertAllowed: true
columns:
- name: FULL_PATH
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 200
- name: HET_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: OBJECT_PATH
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 200
- name: SEQ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TAG
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: VERSION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: IMPCALLOUTREG$
- schema: SYS
  name: METANAMETRANS$
- schema: SYS
  name: METASCRIPT$
viewDefinition: |-
  select
    m.htype,
    m.name,
    m.seq#,
    (
      select
        m2.name
      from
        sys.metanametrans$ m2
      where
        m2.seq# = m.seq#
        and m2.htype = m.htype
        and bitand(m2.properties, 1) = 1
    ),
    (
      select
        version
      from
        metascript$ s
      where
        s.seq# = m.seq#
        and s.htype = m.htype
    ),
    0 -- these are not tags
  from
    sys.metanametrans$ m
  union
    -- add in tag names for options, so they can be included/excluded.
  select
    unique 'DATABASE_EXPORT',
    tag,
    -1,
    tag,
    1200000000,
    1
  from
    impcalloutreg$
