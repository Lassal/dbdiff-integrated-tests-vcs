schema: SYS
name: USER_ADVISOR_SQLW_JOURNAL
updatedAllowed: true
insertAllowed: true
columns:
- name: JOURNAL_ENTRY
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: JOURNAL_ENTRY_SEQ
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: JOURNAL_ENTRY_TYPE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 12
- name: WORKLOAD_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: WORKLOAD_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: WRI$_ADV_JOURNAL
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  select
    a .task_id as workload_id,
    b.name as workload_name,
    a .seq_id as journal_entry_seq,
    decode(
      a .type,
      1,
      'FATAL',
      2,
      'ERROR',
      3,
      'WARNING',
      4,
      'INFORMATION',
      5,
      'INFORMATION2',
      6,
      'INFORMATION3',
      7,
      'INFORMATION4',
      8,
      'INFORMATION5',
      9,
      'INFORMATION6'
    ) as journal_entry_type,
    dbms_advisor.format_message_group(a .msg_id) as journal_entry
  from
    wri$_adv_journal a,
    wri$_adv_tasks b
  where
    a .task_id = b.id
    and b.advisor_id = 6
    and b.owner# = userenv('SCHEMAID')
