schema: SYS
name: USER_FILE_GROUP_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: FILE_GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: SCN
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: TABLESPACE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: VERSION
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: VERSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: FGR$_FILE_GROUP_VERSIONS
- schema: SYS
  name: FGR$_TABLE_INFO
- schema: SYS
  name: _USER_FILE_GROUPS
viewDefinition: |-
  select
    g.file_group_name,
    v.version_name,
    v.version_id,
    ti.schema_name,
    ti.table_name,
    ti.tablespace_name,
    ti.scn
  from
    "_USER_FILE_GROUPS" g,
    sys.fgr$_table_info ti,
    sys.fgr$_file_group_versions v
  where
    ti.version_guid = v.version_guid
    and v.file_group_id = g.file_group_id
