schema: SYS
name: KU$_QTRANS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: ATTRIBUTE_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: FROM_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: SQL_EXPRESSION
  dataType: CLOB
  nullable: true
  ordinalPosition: 9
  dataTypeLength:
- name: TO_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: TRANSFORMATION_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: TRANSFORM_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
