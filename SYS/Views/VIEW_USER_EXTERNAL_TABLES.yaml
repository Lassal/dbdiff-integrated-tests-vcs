schema: SYS
name: USER_EXTERNAL_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ACCESS_PARAMETERS
  dataType: CLOB
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: ACCESS_TYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 7
- name: DEFAULT_DIRECTORY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
- name: DEFAULT_DIRECTORY_OWNER
  dataType: CHAR
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: PROPERTY
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 9
  dataTypeLength: 10
- name: REJECT_LIMIT
  dataType: VARCHAR2
  textMaxLength: 40
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 40
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE_OWNER
  dataType: CHAR
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
referencedTables:
- schema: SYS
  name: EXTERNAL_TAB$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name,
    'SYS',
    xt.type$,
    'SYS',
    xt.default_dir,
    decode(
      xt.reject_limit,
      2147483647,
      'UNLIMITED',
      xt.reject_limit
    ),
    decode(
      xt.par_type,
      1,
      'BLOB',
      2,
      'CLOB',
      'UNKNOWN'
    ),
    case
      when xt.par_type = 2 then xt.param_clob
      else NULL
    end,
    decode(
      xt.property,
      2,
      'REFERENCED',
      1,
      'ALL',
      'UNKNOWN'
    )
  from
    sys.external_tab$ xt,
    sys.obj$ o
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = xt.obj#
