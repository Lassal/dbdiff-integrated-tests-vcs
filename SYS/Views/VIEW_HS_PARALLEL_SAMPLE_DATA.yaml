schema: SYS
name: HS_PARALLEL_SAMPLE_DATA
updatedAllowed: true
insertAllowed: true
columns:
- name: DBLINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: HIGH_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: LOW_VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: REMOTE_SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: REMOTE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SAMPLE_COLUMN
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 128
- name: SAMPLE_COLUMN_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: HS$_PARALLEL_METADATA
- schema: SYS
  name: HS$_PARALLEL_SAMPLE_DATA
viewDefinition: |-
  select
    hs.dblink,
    hs.remote_table_name,
    hs.remote_schema_name,
    hs.low_value,
    hs.high_value,
    hs.position,
    hm.sample_column,
    hm.sample_column_type
  from
    hs$_parallel_sample_data hs,
    HS$_PARALLEL_METADATA hm
  where
    hs.dblink = hm.dblink
    and hs.remote_table_name = hm.remote_table_name
    and hs.remote_schema_name = hm.remote_schema_name
