schema: SYS
name: KU$_ON_USER_GRANT_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: GRANTEE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
- name: GRANTOR
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: SEQUENCE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: USER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: USER$
- schema: SYS
  name: USERAUTH$
viewDefinition: |-
  select
    '1',
    '1',
    u.name,
    u1.name,
    u2.name,
    us.sequence#
  from
    sys.userauth$ us,
    sys.user$ u,
    sys.user$ u1,
    sys.user$ u2
  where
    us.user# = u.user#
    and us.grantor# = u1.user#
    and us.grantee# = u2.user#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (us.grantee#, 0)
      OR us.grantee# = 1
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
