viewDefinition: |-
  select
    u.name,
    o.name,
    o.subname,
    s.track_time,
    s.segment_write,
    s.full_scan,
    s.lookup_scan
  from
    sys.obj$ o,
    sys.user$ u,
    sys. "_SYS_HEAT_MAP_SEG_HISTOGRAM" s
  where
    o.owner# = u.user#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
    and o.obj# = s.obj#
  order by
    s.obj#
