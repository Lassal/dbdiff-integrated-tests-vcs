schema: SYS
name: USER_JAVA_COMPILER_OPTIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: OPTION_NAME
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 64
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVA$COMPILER$OPTIONS
viewDefinition: |-
  select
    o.property,
    dbms_java.decode_native_compiler_option(o.property, o.value)
  from
    sys.java$compiler$options o
  where
    o.owner# = userenv('SCHEMAID')
