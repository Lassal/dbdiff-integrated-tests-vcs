viewDefinition: |-
  SELECT
    t.obj#,
    t.dataobj#,
    t.ts#,
    t.file#,
    t.block#,
    s.iniexts,
    NVL(s.lists, 0),
    NVL(s.groups, 0),
    DECODE(
      bitand(s.cachehint, 3),
      1,
      'KEEP',
      2,
      'RECYCLE',
      'DEFAULT'
    ),
    ts.name,
    ts.dflogging,
    MOD(t.pctfree$, 100),
    t.pctused$,
    t.initrans,
    t.maxtrans
  FROM
    sys.tab$ t,
    sys.seg$ s,
    sys.ts$ ts,
    sys.obj$ o
  WHERE
    t.ts# = s.ts#
    AND t.file# = s.file#
    AND t.block# = s.block#
    AND s.type# = 5
    AND ts.ts# = t.ts#
    AND t.obj# = o.obj#
    AND (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
