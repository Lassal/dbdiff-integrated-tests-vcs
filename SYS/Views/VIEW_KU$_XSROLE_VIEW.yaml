schema: SYS
name: KU$_XSROLE_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
- name: XS_GRANT_LIST
  dataType: KU$_XSRGRANT_LIST_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: XS_OBJ
  dataType: KU$_XSOBJ_T
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: KU$_XSOBJ_VIEW
- schema: SYS
  name: KU$_XSROLE_GRANT_VIEW
- schema: SYS
  name: XS$OBJ
- schema: SYS
  name: XS$PRIN
viewDefinition: |-
  select
    '1',
    '0',
    (
      select
        value(xo)
      from
        ku$_xsobj_view xo
      where
        p.prin# = xo.id
        and p.type in (1, 2)
    ),
    (
      cast(
        multiset(
          select
            *
          from
            ku$_xsrole_grant_view r
          where
            r.role_num = o.id
        ) as ku$_xsrgrant_list_t
      )
    )
  from
    xs$obj o,
    xs$prin p
  where
    o.id = p.prin#
    and bitand(o.flags, 1) = 0
    /* not Oracle supplied */
    and p.type in (1, 2)
