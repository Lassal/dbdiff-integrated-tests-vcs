schema: SYS
name: USER_CUBE_DIMENSIONALITY
updatedAllowed: true
insertAllowed: true
columns:
- name: CUBE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: DIMENSIONALITY_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: DIMENSIONALITY_NAME
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 200
- name: DIMENSION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: ET_ATTR_PREFIX
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 200
- name: IS_SPARSE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: ORDER_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_CUBES$
- schema: SYS
  name: OLAP_DIMENSIONALITY$
- schema: SYS
  name: OLAP_IMPL_OPTIONS$
viewDefinition: |-
  SELECT
    co.name CUBE_NAME,
    do .name DIMENSION_NAME,
    io_diml.option_value DIMENSIONALITY_NAME,
    diml.dimensionality_id DIMENSIONALITY_ID,
    diml.order_num ORDER_NUM,
    (
      case
        when io.option_num_value is null then 0
        else io.option_num_value
      end
    ) IS_SPARSE,
    io_eap.option_value ET_ATTR_PREFIX
  FROM
    olap_cubes$ c,
    obj$ co,
    olap_dimensionality$ diml,
    obj$ do,
    olap_impl_options$ io,
    olap_impl_options$ io_eap,
    olap_impl_options$ io_diml
  WHERE
    co.obj# = c .obj#
    AND co.owner# = USERENV('SCHEMAID')
    AND diml.dimensioned_object_type = 1 --CUBE
    AND diml.dimensioned_object_id = c .obj#
    AND diml.dimension_type = 11 --DIMENSION
    AND diml.dimension_id = do .obj#
    AND io.object_type(+) = 16 -- DIMENSIONALITY
    AND io.owning_objectid(+) = diml.dimensionality_id
    AND io.option_type(+) = 10 -- IS_SPARSE_DIM
    AND io_eap.object_type(+) = 16 -- DIMENSIONALITY
    AND io_eap.owning_objectid(+) = diml.dimensionality_id
    AND io_eap.option_type(+) = 36 -- ET_ATTR_PREFIX
    AND io_diml.object_type(+) = 16 -- DIMENSIONALITY
    AND io_diml.owning_objectid(+) = diml.dimensionality_id
    AND io_diml.option_type(+) = 33 -- DIMENSIONALITY NAME
