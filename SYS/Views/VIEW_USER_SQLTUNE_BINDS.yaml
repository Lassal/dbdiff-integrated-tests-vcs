schema: SYS
name: USER_SQLTUNE_BINDS
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_ID
  dataType: NUMBER
  numericPrecision: 38
  numericScale: 0
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 38,0
- name: POSITION
  dataType: NUMBER
  numericPrecision: 38
  numericScale: 0
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 38,0
- name: TASK_ID
  dataType: NUMBER
  numericPrecision: 38
  numericScale: 0
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 38,0
- name: VALUE
  dataType: ANYDATA
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: SYS
  name: WRI$_ADV_OBJECTS
- schema: SYS
  name: WRI$_ADV_SQLT_BINDS
- schema: SYS
  name: WRI$_ADV_TASKS
viewDefinition: |-
  SELECT
    b.task_id,
    b.object_id,
    b.position,
    b.value
  FROM
    wri$_adv_sqlt_binds b,
    wri$_adv_objects o,
    wri$_adv_tasks t
  WHERE
    b.object_id = o.id
    and b.task_id = o.task_id
    and o.task_id = t.id
    and t.owner# = SYS_CONTEXT('USERENV', 'CURRENT_USERID')
