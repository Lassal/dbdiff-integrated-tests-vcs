schema: SYS
name: KU$_2NDTAB_INFO_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: INDEX_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: INTERFACE_VRSN
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: TS_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: TYPE_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: IND$
- schema: SYS
  name: INDTYPES$
- schema: SYS
  name: KU$_PTABLE_TS_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: PARTOBJ$
- schema: SYS
  name: SECOBJ$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    distinct o.obj#,
    o1.name,
    u1.name,
    o2.name,
    u2.name,
    ptts.ts_num,
    it.interface_version#,
    0
  from
    obj$ o,
    obj$ o1,
    obj$ o2,
    ind$ i,
    user $ u1,
    user $ u2,
    indtypes$ it,
    tab$ t,
    secobj$ s,
    ku$_ptable_ts_view ptts
  where
    o.obj# = s.secobj#
    AND o.obj# = t.obj#
    AND ptts.obj_num = o.obj#
    AND o1.obj# = s.obj#
    AND o1.obj# = i.obj#
    AND i.type# = 9
    AND o1.owner# = u1.user#
    AND i.indmethod# = it.obj#
    AND o2.obj# = it.implobj#
    AND o2.owner# = u2.user#
    AND bitand(i.property, 2) != 2
    /* non-partitioned */
  UNION ALL
  select
    distinct o.obj#,
    o1.name,
    u1.name,
    o2.name,
    u2.name,
    ptts.ts_num,
    it.interface_version#,
    DECODE(BITAND (i.property, 512), 512, 64, 0) +
    /*0x200=iot di*/
    DECODE(BITAND(po.flags, 1), 1, 1, 0) +
    /* 1 = local */
    DECODE(po.parttype, 1, 2, 2, 4, 0)
    /* 1 = range, 2 = hash */
  from
    obj$ o,
    obj$ o1,
    obj$ o2,
    ind$ i,
    user $ u1,
    user $ u2,
    partobj$ po,
    indtypes$ it,
    tab$ t,
    secobj$ s,
    ku$_ptable_ts_view ptts
  where
    o.obj# = s.secobj#
    AND o.obj# = t.obj#
    AND ptts.obj_num = o.obj#
    AND o1.obj# = s.obj#
    AND o1.obj# = i.obj#
    AND i.type# = 9
    AND o1.owner# = u1.user#
    AND i.indmethod# = it.obj#
    AND o2.obj# = it.implobj#
    AND o2.owner# = u2.user#
    AND bitand(po.flags, 8) = 8
    /* domain index */
    AND po.obj# = i.obj#
    AND bitand(i.property, 2) = 2
    /* partitioned */
