schema: SYS
name: USER_EXTERNAL_LOCATIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: DIRECTORY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: DIRECTORY_OWNER
  dataType: CHAR
  textMaxLength: 3
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 3
- name: LOCATION
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: EXTERNAL_LOCATION$
- schema: SYS
  name: EXTERNAL_TAB$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  select
    o.name,
    xl.name,
    'SYS',
    nvl(xl.dir, xt.default_dir)
  from
    sys.external_location$ xl,
    sys.obj$ o,
    sys.external_tab$ xt
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = xl.obj#
    and o.obj# = xt.obj#
