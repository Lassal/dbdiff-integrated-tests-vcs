insertAllowed: true
columns:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: PUBLIC_TEMPLATE
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 1
- name: REFRESH_GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: REFRESH_TEMPLATE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 30
- name: TEMPLATE_COMMENT
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 2000
referencedTables:
- schema: SYS
  name: ALL_USERS
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYSTEM
  name: REPCAT$_REFRESH_TEMPLATES
- schema: SYSTEM
  name: REPCAT$_TEMPLATE_TYPES
- schema: SYSTEM
  name: REPCAT$_USER_AUTHORIZATIONS
viewDefinition: |-
  select
    refresh_template_name,
    owner,
    refresh_group_name,
    template_comment,
    nvl(public_template, 'N') public_template
  from
    system.repcat$_refresh_templates rt,
    system.repcat$_template_types tt
  where
    public_template = 'Y'
    and rt.template_type_id = tt.template_type_id
    and bitand(rawtohex(tt.flags), 1) = 1
  union
  select
    refresh_template_name,
    owner,
    refresh_group_name,
    template_comment,
    nvl(public_template, 'N') public_template
  from
    system.repcat$_refresh_templates rt,
    system.repcat$_user_authorizations at,
    sys.all_users au,
    system.repcat$_template_types tt
  where
    at .refresh_template_id = rt.refresh_template_id
    and rt.template_type_id = tt.template_type_id
    and bitand(rawtohex(tt.flags), 1) = 1
    and au.user_id = at .user_id
    and nvl(rt.public_template, 'N') = 'N'
    and au.user_id = userenv('SCHEMAID')
  union
  select
    refresh_template_name,
    owner,
    refresh_group_name,
    template_comment,
    nvl(public_template, 'N') public_template
  from
    system.repcat$_refresh_templates rt,
    system.repcat$_template_types tt
  where
    nvl(rt.public_template, 'N') = 'N'
    and rt.template_type_id = tt.template_type_id
    and bitand(rawtohex(tt.flags), 1) = 1
    and exists (
      select
        1
      from
        v$enabledprivs
      where
        priv_number in (
          -174
          /* alter any snapshot */
        )
    )
  union
  select
    refresh_template_name,
    owner,
    refresh_group_name,
    template_comment,
    nvl(public_template, 'N') public_template
  from
    system.repcat$_refresh_templates rt,
    system.repcat$_template_types tt,
    sys.user$ u
  where
    nvl(rt.public_template, 'N') = 'N'
    and rt.template_type_id = tt.template_type_id
    and bitand(rawtohex(tt.flags), 1) = 1
    and rt.owner = u.name
    and u.user# = userenv('SCHEMAID')
