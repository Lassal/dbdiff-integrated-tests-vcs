schema: SYS
name: KU$_AUDIT_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: AUDIT_OPTION
  dataType: VARCHAR2
  textMaxLength: 40
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 40
- name: FAILURE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 9
  dataTypeLength:
- name: OPTION_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 10
  dataTypeLength:
- name: PROPERTY
  dataType: NUMBER
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: PROXY_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SUCCESS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: USER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: USER_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
