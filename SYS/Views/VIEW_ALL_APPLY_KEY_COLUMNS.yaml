schema: SYS
name: ALL_APPLY_KEY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: APPLY_DATABASE_LINK
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OBJECT_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_TAB_COLUMNS
- schema: SYS
  name: DBA_APPLY_KEY_COLUMNS
viewDefinition: |-
  select
    k.object_owner,
    k.object_name,
    k.column_name,
    k.apply_database_link
  from
    all_tab_columns a,
    dba_apply_key_columns k
  where
    k.object_owner = a .owner
    and k.object_name = a .table_name
    and k.column_name = a .column_name
