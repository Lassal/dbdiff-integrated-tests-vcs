schema: SYS
name: ORA_KGLR7_DB_LINKS
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: USERNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: LINK$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    l.name,
    l.userid
  from
    sys.link$ l,
    sys.user$ u
  where
    l.owner# in (
      userenv('SCHEMAID'),
      1
      /* PUBLIC */
    )
    and l.owner# = u.user#
