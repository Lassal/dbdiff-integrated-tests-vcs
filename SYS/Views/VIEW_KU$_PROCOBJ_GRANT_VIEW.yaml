schema: SYS
name: KU$_PROCOBJ_GRANT_VIEW
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    '1',
    '0',
    o.obj#,
    (
      select
        value(o1)
      from
        sys.ku$_schemaobj_view o1
      where
        o1.obj_num = o.obj#
    ),
    p.class,
    p.prepost,
    o.type#,
    p.level#,
    p.package,
    p.schema,
    sys.dbms_metadata.get_procobj_grant (
      p.package,
      p.schema,
      'GRANT_EXP',
      o.obj#,
      (
        select
          1
        from
          dual
        where
          (
            SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
            OR EXISTS (
              SELECT
                *
              FROM
                sys.session_roles
              WHERE
                role = 'SELECT_CATALOG_ROLE'
            )
          )
      )
    )
  from
    obj$ o,
    sys.exppkgobj$ p
  where
    p.type# = o.type#
    and (
      p.class = 1
      or p.class = 2
    )
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
columns: []
referencedTables: []
