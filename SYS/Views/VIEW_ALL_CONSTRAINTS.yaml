- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    OWNER,
    CONSTRAINT_NAME,
    CONSTRAINT_TYPE,
    TABLE_NAME,
    SEARCH_CONDITION,
    SEARCH_CONDITION_VC,
    R_OWNER,
    R_CONSTRAINT_NAME,
    DELETE_RULE,
    STATUS,
    DEFERRABLE,
    DEFERRED,
    VALIDATED,
    GENERATED,
    BAD,
    RELY,
    LAST_CHANGE,
    INDEX_OWNER,
    INDEX_NAME,
    INVALID,
    VIEW_RELATED,
    ORIGIN_CON_ID
  from
    INT $DBA_CONSTRAINTS
  where
    (
      OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      or OBJ_ID(OWNER, TABLE_NAME, OBJECT_TYPE#, OBJECT_ID) in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
