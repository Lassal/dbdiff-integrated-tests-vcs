schema: SYS
name: EXU8FUL
updatedAllowed: true
insertAllowed: true
columns:
- name: ROLE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: USER$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name
  FROM
    sys.x$kzsro,
    sys.user$ u
  WHERE
    kzsrorol != userenv('SCHEMAID')
    AND kzsrorol != 1
    AND u.user# = kzsrorol
