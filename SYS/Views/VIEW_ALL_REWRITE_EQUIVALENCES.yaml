schema: SYS
name: ALL_REWRITE_EQUIVALENCES
updatedAllowed: true
insertAllowed: true
columns:
- name: DESTINATION_STMT
  dataType: CLOB
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: REWRITE_MODE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 10
- name: SOURCE_STMT
  dataType: CLOB
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DBA_REWRITE_EQUIVALENCES
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    m. "OWNER",
    m. "NAME",
    m. "SOURCE_STMT",
    m. "DESTINATION_STMT",
    m. "REWRITE_MODE"
  from
    dba_rewrite_equivalences m,
    sys.obj$ o,
    sys.user$ u
  where
    o.owner# = u.user#
    and m.name = o.name
    and u.name = m.owner
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
