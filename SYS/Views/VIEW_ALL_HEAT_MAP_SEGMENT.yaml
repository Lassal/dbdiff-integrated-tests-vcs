schema: SYS
name: ALL_HEAT_MAP_SEGMENT
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    u.name,
    o.name,
    o.subname,
    max (
      decode (hm.segment_write, 'YES', track_time, null)
    ) SEGMENT_WRITE_TIME,
    max (
      decode (hm.segment_read, 'YES', track_time, null)
    ) SEGMENT_READ_TIME,
    max (decode (hm.full_scan, 'YES', track_time, null)) FULL_SCAN,
    max (decode (hm.lookup_scan, 'YES', track_time, null)) LOOKUP_SCAN
  from
    obj$ o,
    user $ u,
    sys. "_SYS_HEAT_MAP_SEG_HISTOGRAM" hm
  where
    o.obj# = hm.obj#
    and o.owner# = u.user#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
  group by
    u.name,
    o.name,
    o.subname
