schema: SYS
name: ALL_HEAT_MAP_SEGMENT
updatedAllowed: true
insertAllowed: true
columns:
- name: FULL_SCAN
  dataType: DATE
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: LOOKUP_SCAN
  dataType: DATE
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: OBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SEGMENT_READ_TIME
  dataType: DATE
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SEGMENT_WRITE_TIME
  dataType: DATE
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: SUBOBJECT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYS
  name: _SYS_HEAT_MAP_SEG_HISTOGRAM
viewDefinition: |-
  select
    u.name,
    o.name,
    o.subname,
    max (
      decode (hm.segment_write, 'YES', track_time, null)
    ) SEGMENT_WRITE_TIME,
    max (
      decode (hm.segment_read, 'YES', track_time, null)
    ) SEGMENT_READ_TIME,
    max (decode (hm.full_scan, 'YES', track_time, null)) FULL_SCAN,
    max (decode (hm.lookup_scan, 'YES', track_time, null)) LOOKUP_SCAN
  from
    obj$ o,
    user $ u,
    sys. "_SYS_HEAT_MAP_SEG_HISTOGRAM" hm
  where
    o.obj# = hm.obj#
    and o.owner# = u.user#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
  group by
    u.name,
    o.name,
    o.subname
