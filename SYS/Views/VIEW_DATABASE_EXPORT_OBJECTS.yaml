schema: SYS
name: DATABASE_EXPORT_OBJECTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 2000
- name: NAMED
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 1
- name: OBJECT_PATH
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 200
referencedTables:
- schema: SYS
  name: DBA_EXPORT_OBJECTS
- schema: SYS
  name: IMPCALLOUTREG$
viewDefinition: |-
  select
    OBJECT_PATH,
    COMMENTS,
    NAMED
  from
    dba_export_objects
  where
    het_type = 'DATABASE_EXPORT'
  union
  select
    unique TAG,
    CMNT,
    NULL
  from
    impcalloutreg$
  where
    cmnt is not null
