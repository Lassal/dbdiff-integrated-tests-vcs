  dataTypeLength: 4000
- name: MTIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: ROLE_LIST
  dataType: KU$_XSOBJ_LIST_T
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: RSID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
