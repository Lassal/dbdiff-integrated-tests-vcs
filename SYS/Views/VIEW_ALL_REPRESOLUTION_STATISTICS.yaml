schema: SYS
name: ALL_REPRESOLUTION_STATISTICS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    sname,
    oname,
    decode(
      conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    reference_name,
    method_name,
    decode(
      method_name,
      'USER FUNCTION',
      function_name,
      'USER FLAVOR FUNCTION',
      function_name,
      NULL
    ),
    priority_group,
    resolved_date,
    primary_key_value
  from
    system.repcat$_resolution_statistics,
    sys.user$ u,
    sys.obj$ o
  where
    sname = u.name
    and oname = o.name
    and o.owner# = u.user#
    and o.type# = 2
    /* tables */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
