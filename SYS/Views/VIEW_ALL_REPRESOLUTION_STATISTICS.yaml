schema: SYS
name: ALL_REPRESOLUTION_STATISTICS
updatedAllowed: true
insertAllowed: true
columns:
- name: CONFLICT_TYPE
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10
- name: FUNCTION_NAME
  dataType: VARCHAR2
  textMaxLength: 386
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 386
- name: METHOD_NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 80
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: PRIMARY_KEY_VALUE
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: false
  ordinalPosition: 9
  dataTypeLength: 2000
- name: PRIORITY_GROUP
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 30
- name: REFERENCE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: RESOLVED_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 8
  dataTypeLength:
- name: SNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYSTEM
  name: REPCAT$_RESOLUTION_STATISTICS
viewDefinition: |-
  select
    sname,
    oname,
    decode(
      conflict_type_id,
      1,
      'UPDATE',
      2,
      'UNIQUENESS',
      3,
      'DELETE',
      'UNDEFINED'
    ),
    reference_name,
    method_name,
    decode(
      method_name,
      'USER FUNCTION',
      function_name,
      'USER FLAVOR FUNCTION',
      function_name,
      NULL
    ),
    priority_group,
    resolved_date,
    primary_key_value
  from
    system.repcat$_resolution_statistics,
    sys.user$ u,
    sys.obj$ o
  where
    sname = u.name
    and oname = o.name
    and o.owner# = u.user#
    and o.type# = 2
    /* tables */
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          obj#
        from
          objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
