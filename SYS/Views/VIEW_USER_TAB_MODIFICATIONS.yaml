schema: SYS
name: USER_TAB_MODIFICATIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: DELETES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: DROP_SEGMENTS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 9
  dataTypeLength:
- name: INSERTS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: PARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: SUBPARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TIMESTAMP
  dataType: DATE
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: TRUNCATED
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 3
- name: UPDATES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: MON_MODS_ALL$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
- schema: SYS
  name: TABSUBPART$
viewDefinition: |-
  select
    o.name,
    null,
    null,
    m.inserts,
    m.updates,
    m.deletes,
    m.timestamp,
    decode(bitand(m.flags, 1), 1, 'YES', 'NO'),
    m.drop_segments
  from
    sys.mon_mods_all$ m,
    sys.obj$ o,
    sys.tab$ t
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = m.obj#
    and o.obj# = t.obj#
  union all
  select
    o.name,
    o.subname,
    null,
    m.inserts,
    m.updates,
    m.deletes,
    m.timestamp,
    decode(bitand(m.flags, 1), 1, 'YES', 'NO'),
    m.drop_segments
  from
    sys.mon_mods_all$ m,
    sys.obj$ o
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = m.obj#
    and o.type# = 19
  union all
  select
    o.name,
    o2.subname,
    o.subname,
    m.inserts,
    m.updates,
    m.deletes,
    m.timestamp,
    decode(bitand(m.flags, 1), 1, 'YES', 'NO'),
    m.drop_segments
  from
    sys.mon_mods_all$ m,
    sys.obj$ o,
    sys.tabsubpart$ tsp,
    sys.obj$ o2
  where
    o.owner# = userenv('SCHEMAID')
    and o.obj# = m.obj#
    and o.obj# = tsp.obj#
    and o2.obj# = tsp.pobj#
