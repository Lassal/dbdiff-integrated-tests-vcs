    typecode,
    properties,
    attributes,
    local_attrs,
    methods,
    hiddenMethods,
    typeid,
    roottoid,
    hashcode,
    (
      select
        value(so)
      from
        ku$_edition_schemaobj_view so
      where
        so.oid = toid
        and so.type_num = 13
    ),
