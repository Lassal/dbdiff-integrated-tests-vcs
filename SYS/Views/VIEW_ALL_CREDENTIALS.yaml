schema: SYS
name: ALL_CREDENTIALS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    u.name,
    o.name,
    c .username,
    c .domain,
    c .comments,
    DECODE(bitand(c .flags, 4), 0, 'FALSE', 4, 'TRUE')
  FROM
    obj$ o,
    user $ u,
    sys.scheduler$_credential c
  WHERE
    c .obj# = o.obj#
    AND u.user# = o.owner#
    AND (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -349
              /* CREATE ANY CREDENTIAL*/
            )
        )
        and o.owner# != 0
      )
    )
