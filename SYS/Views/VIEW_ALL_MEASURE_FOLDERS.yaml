schema: SYS
name: ALL_MEASURE_FOLDERS
updatedAllowed: true
insertAllowed: true
columns:
- name: DESCRIPTION
  dataType: NVARCHAR2
  textMaxLength: 300
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 300
- name: MEASURE_FOLDER_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: MEASURE_FOLDER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: NLS_SESSION_PARAMETERS
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: OLAP_DESCRIPTIONS$
- schema: SYS
  name: OLAP_MEASURE_FOLDERS$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name OWNER,
    o.name MEASURE_FOLDER_NAME,
    mf.obj# MEASURE_FOLDER_ID,
    d.description_value DESCRIPTION
  FROM
    olap_measure_folders$ mf,
    obj$ o,
    user $ u,
    (
      select
        d. *
      from
        olap_descriptions$ d,
        nls_session_parameters n
      where
        n.parameter = 'NLS_LANGUAGE'
        and d.description_type = 'Description'
        and d.owning_object_type = 10 --MEASURE_FOLDER
        and (
          d.language = n.value
          or d.language like n.value || '\_%' escape '\')) d
  WHERE
    mf.obj# = o.obj#
    AND o.owner# = u.user#
    AND mf.obj# = d.owning_object_id(+)
    AND (o.owner# in (userenv(' SCHEMAID '), 1)   -- public objects
         or o.obj# in
              ( select obj#  -- directly granted privileges
                from sys.objauth$
                where grantee# in ( select kzsrorol from x$kzsro )
              )
         or   -- user has system privileges
                ( exists (select null from v$enabledprivs
                          where priv_number in (-316, -- DELETE ANY MEASURE FOLDER
                                                -317, -- DROP ANY MEASURE FOLDER
                                                -318, -- INSERT ANY MEASURE FOLDER
                                                -393, -- SELECT ANY MEASURE FOLDER
                                                -394) -- ALTER ANY MEASURE FOLDER
                          )
                )
              )
