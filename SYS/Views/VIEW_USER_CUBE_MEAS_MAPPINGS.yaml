schema: SYS
name: USER_CUBE_MEAS_MAPPINGS
updatedAllowed: true
insertAllowed: true
columns:
- name: CUBE_MAP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: CUBE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: MAP_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: MAP_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: MEASURE_EXPRESSION
  dataType: CLOB
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: MEASURE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OLAP_MAPPINGS$
- schema: SYS
  name: OLAP_MEASURES$
- schema: SYS
  name: OLAP_SYNTAX$
viewDefinition: |-
  SELECT
    o.name CUBE_NAME,
    owner_map.map_name CUBE_MAP_NAME,
    m.map_name MAP_NAME,
    m.map_id MAP_ID,
    meas.measure_name MEASURE_NAME,
    s1.syntax_clob MEASURE_EXPRESSION
  FROM
    olap_mappings$ m,
    olap_mappings$ owner_map,
    obj$ o,
    olap_measures$ meas,
    olap_syntax$ s1
  WHERE
    m.map_type = 24
    AND m.mapped_object_id = meas.measure_id
    AND m.mapping_owner_id = owner_map.map_id
    AND meas.cube_obj# = o.obj#
    AND o.owner# = USERENV('SCHEMAID')
    AND m.map_id = s1.owner_id(+)
    AND m.map_type = s1.owner_type(+)
    AND s1.ref_role(+) = 1
