schema: SYS
name: RESOURCE_COST
updatedAllowed: true
insertAllowed: true
columns:
- name: RESOURCE_NAME
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 32
- name: UNIT_COST
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: RESOURCE_COST$
- schema: SYS
  name: RESOURCE_MAP
viewDefinition: |-
  select
    m.name,
    c .cost
  from
    sys.resource_cost$ c,
    sys.resource_map m
  where
    c .resource# = m.resource#
    and m.type# = 0
    and c .resource# in (2, 4, 7, 8)
