schema: SYS
name: ALL_REGISTERED_SNAPSHOTS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    "OWNER",
    "NAME",
    "SNAPSHOT_SITE",
    "CAN_USE_LOG",
    "UPDATABLE",
    "REFRESH_METHOD",
    "SNAPSHOT_ID",
    "VERSION",
    "QUERY_TXT"
  from
    dba_registered_snapshots s
  where
    exists (
      select
        a .snapshot_id
      from
        all_snapshot_logs a
      where
        s.snapshot_id = a .snapshot_id
    )
    or userenv('SCHEMAID') = 1
    or exists (
      select
        null
      from
        v$enabledprivs
      where
        priv_number in (
          -45
          /* LOCK ANY TABLE */,
          -47
          /* SELECT ANY TABLE */,
          -397
          /* READ ANY TABLE */,
          -48
          /* INSERT ANY TABLE  */,
          -49
          /* UPDATE ANY TABLE */,
          -50
          /* DELETE ANY TABLE */
        )
    )
