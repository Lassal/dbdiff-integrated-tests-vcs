schema: SYS
name: _ALL_FILE_GROUP_VERSIONS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    g.file_group_owner,
    g.file_group_name,
    v.version_name,
    v.version_id,
    v.version_guid,
    v.creator,
    v.creation_time,
    v.user_comment,
    v.default_dir_obj
  from
    "_ALL_FILE_GROUPS" g,
    sys.fgr$_file_group_versions v
  where
    g.file_group_id = v.file_group_id
columns: []
referencedTables: []
