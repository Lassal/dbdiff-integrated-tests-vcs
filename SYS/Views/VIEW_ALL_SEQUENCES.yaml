schema: SYS
name: ALL_SEQUENCES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    u.name,
    o.name,
    s.minvalue,
    s.maxvalue,
    s.increment$,
    decode (s.cycle#, 0, 'N', 1, 'Y'),
    decode (s.order$, 0, 'N', 1, 'Y'),
    s.cache,
    s.highwater,
    decode (s.partcount, 0, to_number(NULL), s.partcount),
    decode(bitand(s.flags, 64), 64, 'Y', 'N'),
    decode(bitand(s.flags, 512), 512, 'Y', 'N')
  from
    sys.seq$ s,
    sys.obj$ o,
    sys.user$ u
  where
    u.user# = o.owner#
    and o.obj# = s.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number = -109
          /* SELECT ANY SEQUENCE */
      )
    )
columns: []
referencedTables: []
