schema: SYS
name: EXU9OBJSWITCH
updatedAllowed: true
insertAllowed: true
columns:
- name: COMPFLGS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: NLSLENSEM
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: OBJID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: SETTINGS$
viewDefinition: |-
  SELECT
    a .obj#,
    a .value,
    b.value
  FROM
    sys.settings$ a,
    sys.settings$ b,
    sys.obj$ o
  WHERE
    o.obj# = a .obj#
    AND a .obj# = b.obj#
    AND a .param = 'plsql_compiler_flags'
    AND b.param = 'nls_length_semantics'
    AND (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
