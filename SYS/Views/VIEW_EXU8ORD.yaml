schema: SYS
name: EXU8ORD
updatedAllowed: true
insertAllowed: true
columns:
- name: DLEVEL
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: D_OWNER#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: OBJ#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: DEPENDENCY$
- schema: SYS
  name: OBJ$
viewDefinition: |-
  SELECT
    /*+ no_filtering */
    MAX(level),
    d1.d_obj#,
    d1.owner#
  FROM
    (
      SELECT
        /*+ no_merge */
        d.d_obj#,
        d.p_obj#,
        v.owner#
      FROM
        sys.dependency$ d,
        (
          select
            obj#,
            owner#
          from
            sys.obj$
          where
            type # = 4
        ) v
      WHERE
        v.obj# = d.d_obj#
    ) d1
  CONNECT BY
    NOCYCLE PRIOR d1.d_obj# = d1.p_obj#
  GROUP BY
    d1.d_obj#,
    d1.owner#
