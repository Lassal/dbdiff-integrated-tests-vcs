schema: SYS
name: DATAPUMP_DDL_TRANSFORM_PARAMS
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJECT_TYPE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARAM_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: METAXSLPARAM$
viewDefinition: |-
  select
    type,
    param
  from
    sys.metaxslparam$
  where
    model = 'ORACLE'
    and transform = 'DDL'
    and param != 'DUMMY'
    and param not like 'PRS_%'
    and type != '*'
