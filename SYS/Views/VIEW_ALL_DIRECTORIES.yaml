schema: SYS
name: ALL_DIRECTORIES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    OWNER,
    DIRECTORY_NAME,
    DIRECTORY_PATH,
    ORIGIN_CON_ID
  from
    INT $DBA_DIRECTORIES
  where
    (
      OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      or OBJ_ID(OWNER, DIRECTORY_NAME, OBJECT_TYPE#, OBJECT_ID) in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -177,
            /* CREATE ANY DIRECTORY */
            -178
            /* DROP ANY DIRECTORY */
          )
      )
    )
