schema: SYS
name: ALL_DIRECTORIES
updatedAllowed: true
insertAllowed: true
columns:
- name: DIRECTORY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: DIRECTORY_PATH
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: ORIGIN_CON_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: INT$DBA_DIRECTORIES
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    OWNER,
    DIRECTORY_NAME,
    DIRECTORY_PATH,
    ORIGIN_CON_ID
  from
    INT $DBA_DIRECTORIES
  where
    (
      OWNER = SYS_CONTEXT('USERENV', 'CURRENT_USER')
      or OBJ_ID(OWNER, DIRECTORY_NAME, OBJECT_TYPE#, OBJECT_ID) in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -177,
            /* CREATE ANY DIRECTORY */
            -178
            /* DROP ANY DIRECTORY */
          )
      )
    )
