schema: SYS
name: USER_REPCOLUMN_GROUP
updatedAllowed: true
insertAllowed: true
columns:
- name: GROUP_COMMENT
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 80
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: ONAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: USER$
- schema: SYSTEM
  name: REPCAT$_COLUMN_GROUP
viewDefinition: |-
  select
    r.oname,
    r.group_name,
    r.group_comment
  from
    system.repcat$_column_group r,
    sys.user$ u
  where
    r.sname = u.name
    and u.user# = userenv('SCHEMAID')
