schema: SYS
name: USER_MVIEW_COMMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
- name: MVIEW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: COM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    o.name,
    c .comment$
  from
    sys.obj$ o,
    sys.com$ c,
    sys.tab$ t
  where
    o.owner# = userenv('SCHEMAID')
    and o.type# = 2
    and (bitand(t.property, 67108864) = 67108864)
    /*mv container table */
    and o.obj# = c .obj#(+)
    and c .col#(+) is NULL
    and o.obj# = t.obj#
