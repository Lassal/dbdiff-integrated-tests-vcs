schema: SYS
name: EXPGETMAPOBJ
updatedAllowed: true
insertAllowed: true
columns:
- name: IOTOBJ
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: MAPOBJ
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TAB$
viewDefinition: |-
  SELECT
    t.pctfree$,
    t.obj#
  FROM
    sys.tab$ t,
    sys.obj$ o
  WHERE
    t.obj# = o.obj#
    AND (
      userenv('SCHEMAID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
