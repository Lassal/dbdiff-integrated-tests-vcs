schema: SYS
name: USER_INDEXTYPE_OPERATORS
updatedAllowed: true
insertAllowed: true
columns:
- name: BINDING#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: INDEXTYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OPERATOR_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: OPERATOR_SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: INDOP$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name,
    o.name,
    u1.name,
    op.name,
    i.bind#
  from
    sys.user$ u,
    sys.indop$ i,
    sys.obj$ o,
    sys.obj$ op,
    sys.user$ u1
  where
    i.obj# = o.obj#
    and i.oper# = op.obj#
    and u.user# = o.owner#
    and u1.user# = op.owner#
    and o.owner# = userenv ('SCHEMAID')
    and bitand(i.property, 4) != 4
