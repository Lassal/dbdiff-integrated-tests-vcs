schema: SYS
name: NLS_DATABASE_PARAMETERS
updatedAllowed: true
insertAllowed: true
columns:
- name: PARAMETER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: VALUE
  dataType: VARCHAR2
  textMaxLength: 64
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 64
referencedTables:
- schema: SYS
  name: X$PROPS
viewDefinition: |-
  select
    name,
    substr(value $, 1, 64)
  from
    x$props
  where
    name like 'NLS%'
