schema: SYS
name: ALL_ASSEMBLIES
updatedAllowed: true
insertAllowed: true
columns:
- name: ASSEMBLY_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: FILE_SPEC
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: IDENTITY
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SECURITY_LEVEL
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 10
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 7
referencedTables:
- schema: SYS
  name: ASSEMBLY$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    u.name,
    o.name,
    a .filespec,
    decode(
      a .security_level,
      0,
      'SAFE',
      1,
      'EXTERNAL_1',
      2,
      'EXTERNAL_2',
      3,
      'EXTERNAL_3',
      4,
      'UNSAFE'
    ),
    a .identity,
    decode(o.status, 0, 'N/A', 1, 'VALID', 'INVALID')
  from
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.assembly$ a,
    sys.user$ u
  where
    o.owner# = u.user#
    and o.obj# = a .obj#
    and (
      o.owner# in (
        userenv('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or (
        exists (
          select
            NULL
          from
            v$enabledprivs
          where
            priv_number in (
              -282
              /* CREATE ANY ASSEMBLY */,
              -283
              /* ALTER ANY ASSEMBLY */,
              -284
              /* DROP ANY ASSEMBLY */,
              -285
              /* EXECUTE ANY ASSEMBLY */
            )
        )
      )
    )
