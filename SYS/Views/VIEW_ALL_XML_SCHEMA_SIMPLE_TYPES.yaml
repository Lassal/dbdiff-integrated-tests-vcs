schema: SYS
name: ALL_XML_SCHEMA_SIMPLE_TYPES
updatedAllowed: true
insertAllowed: true
columns:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: SCHEMA_URL
  dataType: VARCHAR2
  textMaxLength: 700
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 700
- name: SIMPLE_TYPE
  dataType: XMLTYPE
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SIMPLE_TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 256
- name: TARGET_NAMESPACE
  dataType: VARCHAR2
  textMaxLength: 2000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 2000
referencedTables:
- schema: SYS
  name: ALL_XML_SCHEMAS
- schema: XDB
  name: XDB$SCHEMA
- schema: XDB
  name: XDB$SIMPLE_TYPE
viewDefinition: |-
  select
    s.xmldata.schema_owner OWNER,
    s.xmldata.schema_url SCHEMA_URL,
    s.xmldata.target_namespace TARGET_NAMESPACE,
    st.xmldata.name SIMPLE_TYPE_NAME,
    value(st) SIMPLE_TYPE
  from
    xdb.xdb$schema s,
    xdb.xdb$simple_type st,
    all_xml_schemas a
  where
    sys_op_r2o(st.xmldata.parent_schema) = s.sys_nc_oid$
    and s.xmldata.schema_owner = a .owner
    and s.xmldata.schema_url = a .schema_url
