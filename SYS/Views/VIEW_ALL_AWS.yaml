schema: SYS
name: ALL_AWS
updatedAllowed: true
insertAllowed: true
columns:
- name: AW_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: AW_NUMBER
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
- name: AW_VERSION
  dataType: VARCHAR2
  textMaxLength: 4
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4
- name: FROZEN
  dataType: VARCHAR2
  textMaxLength: 6
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 6
- name: GENERATIONS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PAGESPACES
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
referencedTables:
- schema: SYS
  name: AW$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: PS$
- schema: SYS
  name: USER$
- schema: SYS
  name: V$ENABLEDPRIVS
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  SELECT
    u.name,
    a .awseq#,
    a .awname,
    decode(
      a .version,
      0,
      '9.1',
      1,
      '10.1',
      2,
      '10.2',
      3,
      '11.1',
      4,
      '11.2',
      5,
      '12.0',
      NULL
    ),
    n.num,
    g.gen,
    f.frozen
  FROM
    aw$ a,
    sys.obj$ o,
    sys.user$ u,
    (
      SELECT
        awseq#,
        COUNT(psgen) gen
      FROM
        ps$
      WHERE
        psnumber IS NULL
      GROUP BY
        awseq#
    ) g,
    (
      SELECT
        awseq#,
        COUNT(UNIQUE(psnumber)) num
      FROM
        ps$
      WHERE
        psnumber IS NOT NULL
      GROUP BY
        awseq#
    ) n,
    (
      SELECT
        max(awseq#) awmax,
        decode(
          max(mapoffset),
          1,
          'Frozen',
          2,
          'NoThaw',
          NULL
        ) frozen
      from
        ps$
      where
        psnumber is NULL
      group by
        awseq#
    ) f
  WHERE
    a .owner# = u.user#
    and o.owner# = a .owner#
    and o.name = 'AW$' || a .awname
    and o.type# = 2
    /* type for table */
    and a .awseq# = g.awseq#
    and a .awseq# = n.awseq#
    and a .awseq# = f.awmax
    and (
      a .owner# in (userenv('SCHEMAID'), 1)
      /* public objects */
      or o.obj# in (
        select
          obj#
          /* directly granted privileges */
        from
          sys.objauth$
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      (
        exists (
          select
            null
          from
            v$enabledprivs
          where
            priv_number in (
              -45
              /* LOCK ANY TABLE */,
              -47
              /* SELECT ANY TABLE */,
              -397
              /* READ ANY TABLE */,
              -48
              /* INSERT ANY TABLE */,
              -49
              /* UPDATE ANY TABLE */,
              -50
              /* DELETE ANY TABLE */
            )
        )
      )
    )
