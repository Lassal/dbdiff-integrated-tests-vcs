schema: SYS
name: USER_GOLDENGATE_PRIVILEGES
updatedAllowed: true
insertAllowed: true
columns:
- name: CREATE_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: GRANT_SELECT_PRIVILEGES
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 3
- name: PRIVILEGE_TYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 7
referencedTables:
- schema: SYS
  name: GOLDENGATE$_PRIVILEGES
- schema: SYS
  name: USER_USERS
viewDefinition: |-
  select
    decode(
      p.privilege_type,
      1,
      'CAPTURE',
      2,
      'APPLY',
      3,
      '*'
    ),
    decode(
      p.privilege_level,
      0,
      'NO',
      1,
      'YES'
    ),
    create_time
  from
    sys.goldengate$_privileges p,
    user_users u
  where
    p.username = u.username
