schema: SYS
name: USER_ILMRESULTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4000
- name: COMPLETION_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: JOB_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: JOB_STATE
  dataType: VARCHAR2
  textMaxLength: 35
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 35
- name: START_TIME
  dataType: TIMESTAMP(6)
  numericScale: 6
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: STATISTICS
  dataType: CLOB
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: TASK_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
referencedTables:
- schema: SYS
  name: ILM_EXECUTION$
- schema: SYS
  name: ILM_RESULTS$
viewDefinition: |-
  SELECT
    a .execution_id,
    a .jobname,
    DECODE(
      a .job_status,
      1,
      'JOB CREATED',
      2,
      'COMPLETED SUCCESSFULLY',
      3,
      'FAILED',
      4,
      'STOPPED',
      5,
      'JOB CREATION FAILED',
      6,
      'JOB SCHEDULED',
      7,
      'JOB DISABLED',
      8,
      'JOB RUNNING',
      10,
      'DEPENDANT OBJECTS BEING REBUILT',
      11,
      'FAILED TO REBUILD DEPENDANT OBJECTS',
      12,
      'CREATING JOB',
      13,
      'JOB TO BE CREATED',
      'NOT KNOWN'
    ),
    a .start_time,
    a .completion_time,
    a .comments,
    a .statistics
  FROM
    sys.ilm_results$ a,
    sys.ilm_execution$ b
  WHERE
    a .execution_id = b.execution_id
    AND b.owner = userenv('SCHEMAID')
