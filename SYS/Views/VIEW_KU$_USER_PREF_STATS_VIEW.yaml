schema: SYS
name: KU$_USER_PREF_STATS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: UP_STATS_LIST
  dataType: KU$_UP_STATS_LIST_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_UP_STATS_VIEW
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OPTSTAT_USER_PREFS$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '0',
    o.obj#,
    (
      select
        value(sov)
      from
        ku$_schemaobj_view sov
      where
        sov.obj_num = o.obj#
    ),
    cast(
      multiset(
        select
          value(usv)
        from
          ku$_up_stats_view usv
        where
          usv.obj_num = o.obj#
      ) as ku$_up_stats_list_t
    )
  from
    sys.obj$ o
  where
    exists (
      select
        1
      from
        sys.optstat_user_prefs$ opt
      where
        o.obj# = opt.obj#
    )
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
