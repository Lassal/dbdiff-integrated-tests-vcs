schema: SYS
name: ALL_XML_NESTED_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: NESTED_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: ALL_NESTED_TABLES
- schema: SYS
  name: ALL_XML_TABLES
viewDefinition: |-
  select
    x.OWNER,
    x.TABLE_NAME,
    NESTED_TABLE_NAME
  from
    ALL_XML_TABLES x,
    (
      select
        TABLE_NAME NESTED_TABLE_NAME,
        connect_by_root PARENT_TABLE_NAME PARENT_TABLE_NAME,
        OWNER
      from
        ALL_NESTED_TABLES nt
      connect by
        prior TABLE_NAME = PARENT_TABLE_NAME
        and OWNER = OWNER
    ) nt
  where
    x.TABLE_NAME = nt.PARENT_TABLE_NAME
    and x.OWNER = nt.OWNER
