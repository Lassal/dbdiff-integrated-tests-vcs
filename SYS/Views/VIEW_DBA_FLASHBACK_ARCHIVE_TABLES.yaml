schema: SYS
name: DBA_FLASHBACK_ARCHIVE_TABLES
updatedAllowed: true
insertAllowed: true
columns:
- name: ARCHIVE_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 53
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 53
- name: FLASHBACK_ARCHIVE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 255
- name: OWNER_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 13
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SYS_FBA_FA
- schema: SYS
  name: SYS_FBA_TRACKEDTABLES
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    o.NAME,
    u.NAME,
    f.FANAME,
    'SYS_FBA_HIST_' || o.obj#,
    case
      bitand(t.FLAGS, 160)
      when 128 then 'DISABLED'
      when 32 then 'DISASSOCIATED'
      else 'ENABLED'
    end
  from
    OBJ$ o,
    USER $ u,
    SYS_FBA_FA f,
    SYS_FBA_TRACKEDTABLES t
  where
    t.FA# = f.FA#
    and t.OBJ# = o.OBJ#
    and o.OWNER# = u.USER#
