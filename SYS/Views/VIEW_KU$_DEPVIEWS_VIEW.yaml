schema: SYS
name: KU$_DEPVIEWS_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: DNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: DOBJNO
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VIEWNAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
- name: VIEWOBJNO
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: VIEWOWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 128
- name: VIEWOWNERNO
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: KU$_DEPVIEWS_BASE_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    b.viewobjno,
    b.viewname,
    b.viewownerno,
    b.viewowner,
    b.dobjno,
    b.dname
  from
    ku$_depviews_base_view b
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (b.viewownerno, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
