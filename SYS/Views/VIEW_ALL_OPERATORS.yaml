schema: SYS
name: ALL_OPERATORS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    c .name,
    b.name,
    a .numbind
  from
    sys.operator$ a,
    sys.obj$ b,
    sys.user$ c
  where
    a .obj# = b.obj#
    and b.owner# = c .user#
    and (
      b.owner# = userenv ('SCHEMAID')
      or b.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -200
            /* CREATE OPERATOR */,
            -201
            /* CREATE ANY OPERATOR */,
            -202
            /* ALTER ANY OPERATOR */,
            -203
            /* DROP ANY OPERATOR */,
            -204
            /* EXECUTE OPERATOR */
          )
      )
    )
columns: []
referencedTables: []
