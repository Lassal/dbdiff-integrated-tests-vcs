schema: SYS
name: USER_TYPE_VERSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: HASHCODE
  dataType: RAW
  nullable: true
  ordinalPosition: 7
  dataTypeLength:
- name: LINE
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 7
- name: TEXT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4000
- name: TYPECODE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: VERSION#
  dataType: NUMBER
  nullable: false
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: SOURCE$
- schema: SYS
  name: TYPE$
- schema: SYS
  name: _CURRENT_EDITION_OBJ
viewDefinition: |-
  select
    o.name,
    t.version#,
    decode(
      t.typecode,
      108,
      'OBJECT',
      122,
      'COLLECTION',
      o.name
    ),
    decode(o.status, 0, 'N/A', 1, 'VALID', 'INVALID'),
    s.line,
    s.source,
    t.hashcode
  from
    sys. "_CURRENT_EDITION_OBJ" o,
    sys.source$ s,
    sys.type$ t
  where
    o.obj# = s.obj#
    and o.oid$ = t.tvoid
    and o.type# = 13
    and o.owner# = userenv('SCHEMAID')
