schema: SYS
name: KU$_FULL_PKG_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: OBJ_NUM
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PACKAGE_BODY_T
  dataType: KU$_PROC_T
  nullable: true
  ordinalPosition: 6
  dataTypeLength:
- name: PACKAGE_T
  dataType: KU$_PROC_T
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA_OBJ
  dataType: KU$_SCHEMAOBJ_T
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: KU$_EDITION_OBJ_VIEW
- schema: SYS
  name: KU$_EDITION_SCHEMAOBJ_VIEW
- schema: SYS
  name: KU$_PKGBDY_VIEW
- schema: SYS
  name: KU$_PKG_VIEW
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  select
    '1',
    '1',
    oo.obj#,
    value(o),
    value(p),
    (
      select
        value(pb)
      from
        ku$_pkgbdy_view pb
      where
        oo.name = pb.schema_obj.name
        and o.owner_name = pb.schema_obj.owner_name
    )
  from
    sys.ku$_edition_obj_view oo,
    ku$_edition_schemaobj_view o,
    ku$_pkg_view p
  where
    oo.type# = 9
    and oo.obj# = o.obj_num
    and oo.obj# = p.schema_obj.obj_num
    AND (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o.owner_num, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
