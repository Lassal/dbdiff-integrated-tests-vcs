schema: SYS
name: USER_PARTIAL_DROP_TABS
updatedAllowed: true
insertAllowed: true
columns:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: TAB$
viewDefinition: |-
  select
    o.name
  from
    sys.tab$ t,
    sys.obj$ o
  where
    o.obj# = t.obj#
    and o.owner# = userenv('SCHEMAID')
    and bitand(t.flags, 32768) = 32768
