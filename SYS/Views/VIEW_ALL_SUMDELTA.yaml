schema: SYS
name: ALL_SUMDELTA
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    s.TABLEOBJ#,
    s.PARTITIONOBJ#,
    s.DMLOPERATION,
    s.SCN,
    s.TIMESTAMP,
    s.LOWROWID,
    s.HIGHROWID,
    s.SEQUENCE,
    s.XID
  from
    sys.obj$ o,
    sys.user$ u,
    sys.sumdelta$ s
  where
    o.type# = 2
    and o.owner# = u.user#
    and s.tableobj# = o.obj#
    and (
      o.owner# = userenv('SCHEMAID')
      or o.obj# in (
        select
          oa.obj#
        from
          sys.objauth$ oa
        where
          grantee# in (
            select
              kzsrorol
            from
              x$kzsro
          )
      )
      or
      /* user has system privileges */
      exists (
        select
          null
        from
          v$enabledprivs
        where
          priv_number in (
            -45
            /* LOCK ANY TABLE */,
            -47
            /* SELECT ANY TABLE */,
            -397
            /* READ ANY TABLE */,
            -48
            /* INSERT ANY TABLE */,
            -49
            /* UPDATE ANY TABLE */,
            -50
            /* DELETE ANY TABLE */
          )
      )
    )
