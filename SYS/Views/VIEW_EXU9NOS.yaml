schema: SYS
name: EXU9NOS
updatedAllowed: true
insertAllowed: true
columns:
- name: TOBJID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: TOWNER
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: SYS
  name: ASSOCIATION$
- schema: SYS
  name: COLTYPE$
- schema: SYS
  name: IND$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
viewDefinition: |-
  SELECT
    to $.obj#,
    to $.owner#
  FROM
    sys.obj$ to $,
    sys.obj$ io$,
    sys.ind$ ind$
  WHERE
    ind$.bo# = to $.obj#
    AND ind$.obj# = io$.obj#
    AND ind$.blevel != -1
    AND ind$.type# = 8
    AND
    /* LOB index */
    (
      userenv('SCHEMAID') IN (to $.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  UNION ALL
    /* Table cannot have associations */
  SELECT
    to $.obj#,
    to $.owner#
  FROM
    sys.obj$ to $,
    sys.association$ a $
  WHERE
    to $.obj# = a $.obj#
    AND to $.type# = 2
    AND
    /* Table */
    (
      userenv('SCHEMAID') IN (to $.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
  UNION ALL
    /* Type used in table cannot have associations */
  SELECT
    to $.obj#,
    to $.owner#
  FROM
    sys.obj$ to $,
    sys.obj$ tt$,
    sys.coltype$ ct$,
    sys.association$ a $
  WHERE
    to $.obj# = ct$.obj#
    AND ct$.toid = tt$.oid$
    AND tt$.obj# = a $.obj#
    AND (
      userenv('SCHEMAID') IN (to $.owner#, 0)
      OR EXISTS (
        SELECT
          role
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
