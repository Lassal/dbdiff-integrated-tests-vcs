schema: SYS
name: ALL_JAVA_DERIVATIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: CLASS_INDEX
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: CLASS_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SOURCE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: JAVASNM$
- schema: SYS
  name: OBJ$
- schema: SYS
  name: OBJAUTH$
- schema: SYS
  name: SYSAUTH$
- schema: SYS
  name: USER$
- schema: SYS
  name: X$KZSRO
viewDefinition: |-
  select
    u.name,
    nvl(j.longdbcs, o.name),
    t.joxftderivedclassnumber,
    nvl(j2.longdbcs, t.joxftderivedclassname)
  from
    sys.javasnm$ j,
    sys.javasnm$ j2,
    sys.obj$ o,
    sys.x$joxdrc t,
    sys.user$ u
  where
    o.obj# = t.joxftobn
    and o.type# = 28
    and o.owner# = u.user#
    and j.short(+) = o.name
    and j2.short(+) = t.joxftderivedclassname
    and (
      o.owner# in (
        userenv('SCHEMAID'),
        1
        /* PUBLIC */
      )
      or (
        (
          (
            o.obj# in (
              select
                obj#
              from
                sys.objauth$
              where
                grantee# in (
                  select
                    kzsrorol
                  from
                    x$kzsro
                )
                and privilege# = 12
                /* EXECUTE */
            )
          )
          or exists (
            select
              null
            from
              sys.sysauth$
            where
              grantee# in (
                select
                  kzsrorol
                from
                  x$kzsro
              )
              and (
                (
                  /* procedure */
                  (
                    privilege# = -144
                    /* EXECUTE ANY PROCEDURE */
                    or privilege# = -141
                    /* CREATE ANY PROCEDURE */
                  )
                )
              )
          )
        )
      )
    )
