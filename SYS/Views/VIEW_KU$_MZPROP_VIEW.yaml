schema: SYS
name: KU$_MZPROP_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: BASE_OBJ_NUM
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: FLAGS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: PROPERTY
  dataType: NUMBER
  nullable: false
  ordinalPosition: 5
  dataTypeLength:
- name: SCHEMA
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: OBJ$
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: SNAP$
- schema: SYS
  name: TAB$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    o2.obj#,
    o1.name,
    u1.name,
    o1.flags,
    t.property
  from
    obj$ o1,
    obj$ o2,
    obj$ o3,
    tab$ t,
    user $ u1,
    user $ u2,
    snap$ s
  where
    o2.owner# = u2.user#
    and s.mowner = u2.name
    and s.master = o2.name
    and s.mlink is null
    and o2.type# = 2
    and o1.owner# = u1.user#
    and s.sowner = u1.name
    and s.tname = o1.name
    and o1.type# = 42
    and s.sowner = u1.name
    and s.tname = o3.name
    and o3.type# = 2
    and o3.obj# = t.obj#
    and (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') IN (o1.owner#, 0)
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
