schema: SYS
name: KU$_TRLINK_VIEW
updatedAllowed: true
insertAllowed: true
columns:
- name: FUNCTION
  dataType: VARCHAR2
  textMaxLength: 41
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 41
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TYPE
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: VERS_MAJOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 1
- name: VERS_MINOR
  dataType: CHAR
  textMaxLength: 1
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 1
referencedTables:
- schema: SYS
  name: SESSION_ROLES
- schema: SYS
  name: TRUSTED_LIST$
viewDefinition: |-
  select
    '1',
    '0',
    tl.dbname,
    decode(
      tl.dbname,
      '+*',
      'DBMS_DISTRIBUTED_TRUST_ADMIN.ALLOW_ALL',
      '-*',
      'DBMS_DISTRIBUTED_TRUST_ADMIN.DENY_ALL',
      fdef.function
    ),
    decode(tl.dbname, '+*', 0, '-*', 0, 1)
  from
    sys.trusted_list$ tl,
    (
      select
        decode (
          dbname,
          '+*',
          'DBMS_DISTRIBUTED_TRUST_ADMIN.DENY_SERVER',
          '-*',
          'DBMS_DISTRIBUTED_TRUST_ADMIN.ALLOW_SERVER'
        ) function
      from
        sys.trusted_list$
      where
        dbname like '%*'
    ) fdef
  where
    (
      SYS_CONTEXT('USERENV', 'CURRENT_USERID') = 0
      OR EXISTS (
        SELECT
          *
        FROM
          sys.session_roles
        WHERE
          role = 'SELECT_CATALOG_ROLE'
      )
    )
