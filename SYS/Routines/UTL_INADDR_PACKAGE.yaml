schema: SYS
name: UTL_INADDR
routineType: PACKAGE
returnParamater:
  name: GET_HOST_NAME.(--return--)
  ordinalPosition: 0
  dataType: VARCHAR2
  parameterMode: OUT
parameters:
- name: GET_HOST_ADDRESS.HOST
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: GET_HOST_NAME.IP
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
routineDefinition: "PACKAGE utl_inaddr AUTHID CURRENT_USER AS\n/*******************************************************************\n\
  \n  * OVERVIEW\n\n  *\n\n  * This package allows a PL/SQL program to retrieve host\
  \ name and\n\n  * IP address information of local or remote host.  The functionality\n\
  \n  * provided by this package does not cover the full functionality of\n\n  * Domain\
  \ Name Resolution (also known as DNS).\n\n  *\n\n  * USES\n\n  *\n\n  * Call get_host_name()\
  \ to retrieve the name of a local or remote host.\n\n  * Call get_host_address()\
  \ to retrieve the IP address of a local or remote\n\n  * host.\n\n  *\n\n  * EXAMPLES\n\
  \n  *   Retrieve local host name and IP address.\n\n  *\n\n  * BEGIN\n\n  *   dbms_output.put_line(utl_inaddr.get_host_name);\
  \  -- get local host name\n\n  *   dbms_output.put_line(utl_inaddr.get_host_address);\
  \  -- get local IP addr\n\n  * END;\n\n  */\n/*\n\n   * Exceptions\n\n   */\nunknown_host\n\
  EXCEPTION;\n-- Unknown host\n  network_access_denied\nEXCEPTION;\n-- Network access\
  \ denied\n  unknown_host_errcode CONSTANT PLS_INTEGER: = -29257;\nnetwork_access_denied_errcode\
  \ CONSTANT PLS_INTEGER: = -24247;\nPRAGMA EXCEPTION_INIT(unknown_host, -29257);\n\
  PRAGMA EXCEPTION_INIT(network_access_denied, -24247);\n  /**\n  \n     * Retrieves\
  \ the name of the local or remote host given its IP address.\n  \n     *\n  \n \
  \    * PARAMETERS\n  \n     *   ip    the IP address of the host to determine its\
  \ host name.\n  \n     *         If ip is not NULL, the official name of the host\
  \ with its\n  \n     *         domain name will be returned.  If this is null, the\
  \ name of\n  \n     *         the local host will be returned and the name will\
  \ not contain\n  \n     *         the domain to which the local host belongs.\n\
  \  \n     * RETURN\n  \n     *   The name of the local or remote host of the specified\
  \ IP address.\n  \n     * EXCEPTIONS\n  \n     *   unknown_host  - the specified\
  \ IP address is not known.\n  \n     */\n  FUNCTION get_host_name(ip IN VARCHAR2\
  \ DEFAULT NULL) RETURN VARCHAR2;\n  /**\n  \n     * Retrieves the IP address of\
  \ the specified host.\n  \n     *\n  \n     * PARAMETERS\n  \n     *   host  the\
  \ host to determine its IP address.  If this is null,\n  \n     *         the IP\
  \ address of the local host will be returned.\n  \n     * RETURN\n  \n     *   The\
  \ IP address of the specified host, or that of the local host\n  \n     * if host\
  \ is NULL.\n  \n     * EXCEPTIONS\n  \n     *   unknown_host  - the specified host\
  \ is not known.\n  \n     */\n  FUNCTION get_host_address (host IN VARCHAR2 DEFAULT\
  \ NULL) RETURN VARCHAR2;\nEND;"
