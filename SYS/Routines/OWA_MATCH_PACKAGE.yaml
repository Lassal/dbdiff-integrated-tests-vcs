schema: SYS
name: OWA_MATCH
routineType: PACKAGE
returnParamater:
  name: MATCH_PATTERN.(--return--)
  dataType: PL/SQL BOOLEAN
  parameterMode: OUT
  ordinalPosition: 0
parameters:
- name: MATCH_PATTERN.P_STRING
  dataType: VARCHAR2
  parameterMode: IN
  ordinalPosition: 1
- name: MATCH_PATTERN.P_SIMPLE_PATTERN
  dataType: PL/SQL TABLE
  parameterMode: IN
  ordinalPosition: 2
- name: MATCH_PATTERN.P_COMPLEX_PATTERN
  dataType: PL/SQL TABLE
  parameterMode: IN
  ordinalPosition: 3
- name: MATCH_PATTERN.P_USE_SPECIAL_CHARS
  dataType: PL/SQL BOOLEAN
  parameterMode: IN
  ordinalPosition: 4
routineDefinition: |-
  package owa_match as empty_vc_arr owa_util.vc_arr;
  function match_pattern (
    p_string in varchar2,
    p_simple_pattern in owa_util.vc_arr default empty_vc_arr,
    p_complex_pattern in owa_util.vc_arr default empty_vc_arr,
    p_use_special_chars in boolean default true
  ) return boolean;
  end owa_match;
