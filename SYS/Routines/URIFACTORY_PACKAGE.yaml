schema: SYS
name: URIFACTORY
routineType: PACKAGE
returnParamater:
  name: UNESCAPEURI.(--return--)
  ordinalPosition: 0
  dataType: VARCHAR2
  parameterMode: OUT
parameters:
- name: ESCAPEURI.UNESCAPEDURL
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: GETURI.URL
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: REGISTERURLHANDLER.PREFIX
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: REGISTERURLHANDLER.SCHEMANAME
  ordinalPosition: 2
  dataType: VARCHAR2
  parameterMode: IN
- name: REGISTERURLHANDLER.TYPENAME
  ordinalPosition: 3
  dataType: VARCHAR2
  parameterMode: IN
- name: REGISTERURLHANDLER.IGNOREPREFIXCASE
  ordinalPosition: 4
  dataType: PL/SQL BOOLEAN
  parameterMode: IN
- name: REGISTERURLHANDLER.STRIPPREFIX
  ordinalPosition: 5
  dataType: PL/SQL BOOLEAN
  parameterMode: IN
- name: UNESCAPEURI.ESCAPEDURL
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: UNREGISTERURLHANDLER.PREFIX
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
routineDefinition: |-
  package UriFactory authid current_user as faclist urifaclist;
  -- returns the correct uritype
  function getUri(url IN varchar2) RETURN UriType;
  function unescapeUri(escapedurl IN varchar2) RETURN varchar2;
  function escapeUri(unescapedurl IN varchar2) RETURN varchar2;
  -- register a url handler..
  procedure registerUrlHandler(
    prefix in varchar2,
    schemaname in varchar2,
    typename in varchar2,
    ignorePrefixCase in boolean: = true,
    stripprefix in boolean: = true
  );
  procedure UnRegisterUrlHandler(prefix in varchar2);
  end;
