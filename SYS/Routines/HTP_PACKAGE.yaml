      cattributes in varchar2 DEFAULT NULL
  );
  procedure sub(
    ctext in varchar2 character
    set
      any_cs,
      calign in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure sup(
    ctext in varchar2 character
    set
      any_cs,
      calign in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  /* END SEMANTIC FORMAT ELEMENTS */
  /* PHYSICAL FORMAT ELEMENTS */
  procedure basefont(nsize in integer);
  procedure fontOpen(
    ccolor in varchar2 DEFAULT NULL,
    cface in varchar2 DEFAULT NULL,
    csize in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure fontClose;
  procedure bold(
    ctext in varchar2 character
    set
      any_cs,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure italic(
    ctext in varchar2 character
    set
      any_cs,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure teletype(
    ctext in varchar2 character
    set
      any_cs,
      cattributes in varchar2 DEFAULT NULL
