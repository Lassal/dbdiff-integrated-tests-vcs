routineDefinition: |-
  package htp as
  /* STRUCTURE tags */
  procedure htmlOpen;
  procedure htmlClose;
  procedure headOpen;
  procedure headClose;
  procedure bodyOpen(
    cbackground in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure bodyClose;
  /* END STRUCTURE tags */
  /* HEAD Related elements tags */
  procedure title (
    ctitle in varchar2 character
    set
      any_cs
  );
  procedure htitle(
    ctitle in varchar2 character
    set
      any_cs,
      nsize in integer DEFAULT 1,
      calign in varchar2 DEFAULT NULL,
      cnowrap in varchar2 DEFAULT NULL,
      cclear in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure base(
    ctarget in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure isindex(
    cprompt in varchar2 character
    set
      any_cs DEFAULT NULL,
      curl in varchar2 DEFAULT NULL
  );
  procedure linkRel(
    crel in varchar2,
    curl in varchar2,
    ctitle in varchar2 character
    set
      any_cs DEFAULT NULL
  );
  procedure linkRev(
    crev in varchar2,
    curl in varchar2,
    ctitle in varchar2 character
    set
      any_cs DEFAULT NULL
  );
  procedure meta(
    chttp_equiv in varchar2,
    cname in varchar2,
    ccontent in varchar2
  );
  procedure nextid(cidentifier in varchar2);
  procedure style(
    cstyle in varchar2 character
    set
      any_cs
  );
  procedure script(
    cscript in varchar2,
    clanguage in varchar2 DEFAULT NULL
  );
  /* END HEAD Related elements tags */
  /* BODY ELEMENT tags */
  procedure hr (
    cclear in varchar2 DEFAULT NULL,
    csrc in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure line(
    cclear in varchar2 DEFAULT NULL,
    csrc in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure br(
    cclear in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure nl(
    cclear in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure header(
    nsize in integer,
    cheader in varchar2 character
    set
      any_cs,
      calign in varchar2 DEFAULT NULL,
      cnowrap in varchar2 DEFAULT NULL,
      cclear in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure anchor(
    curl in varchar2,
    ctext in varchar2 character
    set
      any_cs,
      cname in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure anchor2(
    curl in varchar2,
    ctext in varchar2 character
    set
      any_cs,
      cname in varchar2 DEFAULT NULL,
      ctarget in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure mailto(
    caddress in varchar2,
    ctext in varchar2 character
    set
      any_cs,
      cname in varchar2 character
    set
      any_cs DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure img(
    curl in varchar2,
    calign in varchar2 DEFAULT NULL,
    calt in varchar2 DEFAULT NULL,
    cismap in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure img2(
    curl in varchar2,
    calign in varchar2 DEFAULT NULL,
    calt in varchar2 DEFAULT NULL,
    cismap in varchar2 DEFAULT NULL,
    cusemap in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
