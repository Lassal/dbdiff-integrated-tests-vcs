    cvalue in varchar2 character
    set
      any_cs,
      cselected in varchar2 DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure formSelectClose;
  procedure formTextarea(
    cname in varchar2,
    nrows in integer,
    ncolumns in integer,
    calign in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
  );
  procedure formTextarea2(
    cname in varchar2,
    nrows in integer,
    ncolumns in integer,
    calign in varchar2 DEFAULT NULL,
    cwrap in varchar2 DEFAULT NULL,
    cattributes in varchar2 DEFAULT NULL
