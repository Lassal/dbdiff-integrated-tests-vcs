    cvalue in varchar2 character
    set
      any_cs DEFAULT 'Reset',
      cattributes in varchar2 DEFAULT NULL
  );
  procedure formSubmit(
    cname in varchar2 DEFAULT NULL,
    cvalue in varchar2 character
    set
      any_cs DEFAULT 'Submit',
      cattributes in varchar2 DEFAULT NULL
  );
  procedure formText(
    cname in varchar2,
    csize in varchar2 DEFAULT NULL,
    cmaxlength in varchar2 DEFAULT NULL,
    cvalue in varchar2 character
    set
      any_cs DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
  procedure formSelectOpen(
    cname in varchar2,
    cprompt in varchar2 character
    set
      any_cs DEFAULT NULL,
      nsize in integer DEFAULT NULL,
      cattributes in varchar2 DEFAULT NULL
  );
