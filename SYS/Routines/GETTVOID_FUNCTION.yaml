schema: SYS
name: GETTVOID
routineType: FUNCTION
returnParamater:
  name: (--return--)
  dataType: RAW
  parameterMode: OUT
  ordinalPosition: 0
parameters:
- name: TYPE_OID
  dataType: RAW
  parameterMode: IN
  ordinalPosition: 1
- name: VSN
  dataType: BINARY_INTEGER
  parameterMode: IN
  ordinalPosition: 2
routineDefinition: |-
  Function GetTvoid(type_oid IN RAW, vsn IN PLS_INTEGER) return RAW AS tv_oid RAW(16);
  begin
  select
    tvoid into tv_oid
  from
    type $
  where
    toid = type_oid
    and version# = vsn;
  return (tv_oid);
  end;
