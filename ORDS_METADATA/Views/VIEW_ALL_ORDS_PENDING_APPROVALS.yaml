schema: ORDS_METADATA
name: ALL_ORDS_PENDING_APPROVALS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  WITH sr AS (
    SELECT
      COUNT(1) has_catalog
    FROM
      session_roles
    WHERE
      role = 'SELECT_CATALOG_ROLE'
  )
  SELECT
    p.id pending_id,
    p.client_state state,
    p.created_by pending_created_by,
    c .id client_id,
    c .name client_name,
    c .redirect_uri redirect_uri,
    c .response_type response_type,
    a .id approval_id,
    a .user_name approval_user,
    a .schema_id schema_id,
    a .created_by approval_created_by
  FROM
    oauth_pending_approvals p,
    oauth_approvals a,
    oauth_clients c,
    ords_schemas s,
    sr
  WHERE
    p.approval_id = a .id
    AND a .schema_id = s.id
    AND a .client_id = c .id
    AND (
      s.parsing_schema = sys_context('USERENV', 'CURRENT_USER')
      OR sr.has_catalog = 1
    )
