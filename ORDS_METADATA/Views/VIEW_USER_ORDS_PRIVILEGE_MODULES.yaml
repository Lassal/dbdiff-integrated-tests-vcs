schema: ORDS_METADATA
name: USER_ORDS_PRIVILEGE_MODULES
updatedAllowed: true
insertAllowed: true
columns:
- name: MODULE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: MODULE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 255
- name: PRIVILEGE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: PRIVILEGE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 255
referencedTables:
- schema: ORDS_METADATA
  name: SEC_PRIVILEGE_MODULES
- schema: ORDS_METADATA
  name: USER_ORDS_MODULES
- schema: ORDS_METADATA
  name: USER_ORDS_PRIVILEGES
viewDefinition: |-
  SELECT
    sec_privilege_modules.module_id,
    USER_ORDS_MODULES.name AS module_name,
    sec_privilege_modules.privilege_id,
    USER_ORDS_PRIVILEGES.name AS privilege_name
  FROM
    USER_ORDS_PRIVILEGES,
    USER_ORDS_MODULES,
    sec_privilege_modules
  WHERE
    sec_privilege_modules.module_id = USER_ORDS_MODULES.id
    AND sec_privilege_modules.privilege_id = USER_ORDS_PRIVILEGES.id
