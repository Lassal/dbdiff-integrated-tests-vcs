schema: ORDS_METADATA
name: ALL_ORDS_PRIVILEGE_MODULES
updatedAllowed: true
insertAllowed: true
columns:
- name: MODULE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: MODULE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 255
- name: PRIVILEGE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: PRIVILEGE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 255
referencedTables:
- schema: ORDS_METADATA
  name: ALL_ORDS_MODULES
- schema: ORDS_METADATA
  name: ALL_ORDS_PRIVILEGES
- schema: ORDS_METADATA
  name: SEC_PRIVILEGE_MODULES
viewDefinition: |-
  SELECT
    sec_privilege_modules.module_id,
    ALL_ORDS_MODULES.name AS module_name,
    sec_privilege_modules.privilege_id,
    ALL_ORDS_PRIVILEGES.name AS privilege_name
  FROM
    ALL_ORDS_PRIVILEGES,
    ALL_ORDS_MODULES,
    sec_privilege_modules
  WHERE
    sec_privilege_modules.module_id = ALL_ORDS_MODULES.id
    AND sec_privilege_modules.privilege_id = ALL_ORDS_PRIVILEGES.id
