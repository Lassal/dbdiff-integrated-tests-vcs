- schema: ORDS_METADATA
  name: ORDS_SCHEMAS
viewDefinition: |-
  with sr as (
    select
      count(1) has_catalog
    from
      session_roles
    where
      role = 'SELECT_CATALOG_ROLE'
  )
  SELECT
    ords_parameters. "ID",
    ords_parameters. "HANDLER_ID",
    ords_parameters. "NAME",
    ords_parameters. "BIND_VARIABLE_NAME",
    ords_parameters. "SOURCE_TYPE",
    ords_parameters. "ACCESS_METHOD",
    ords_parameters. "PARAM_TYPE",
    ords_parameters. "COMMENTS",
    ords_parameters. "SCHEMA_ID",
    ords_parameters. "CREATED_BY",
    ords_parameters. "CREATED_ON",
    ords_parameters. "UPDATED_BY",
    ords_parameters. "UPDATED_ON"
  FROM
    ords_schemas,
    ords_parameters,
    sr
  WHERE
    ords_schemas.id = ords_parameters.schema_id
    AND (
      ords_schemas.parsing_schema = sys_context('USERENV', 'CURRENT_USER')
      or sr.has_catalog = 1
    )
