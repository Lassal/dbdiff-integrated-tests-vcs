schema: ORDS_METADATA
name: USER_ORDS_CLIENTS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    c .id,
    c .name,
    c .description,
    c .auth_flow,
    c .apex_application_id,
    c .response_type,
    c .client_id,
    c .client_secret,
    c .redirect_uri,
    c .support_email,
    c .support_uri,
    c .allowed_origins,
    c .about_url,
    c .logo_content_type,
    c .logo_image,
    c .schema_id,
    c .created_by,
    c .created_on,
    c .updated_by,
    c .updated_on
  FROM
    oauth_clients c,
    ords_schemas s
  WHERE
    c .schema_id = s.id
    AND s.parsing_schema = sys_context('USERENV', 'CURRENT_USER')
