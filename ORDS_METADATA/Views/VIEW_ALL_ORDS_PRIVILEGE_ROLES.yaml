schema: ORDS_METADATA
name: ALL_ORDS_PRIVILEGE_ROLES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    sec_privilege_roles.privilege_id,
    ALL_ORDS_PRIVILEGES.name AS privilege_name,
    sec_privilege_roles.role_id,
    ALL_ORDS_ROLES.name AS role_name
  FROM
    sec_privilege_roles,
    ALL_ORDS_ROLES,
    ALL_ORDS_PRIVILEGES
  WHERE
    sec_privilege_roles.role_id = ALL_ORDS_ROLES.id
    AND sec_privilege_roles.privilege_id = ALL_ORDS_PRIVILEGES.id
