schema: ORDS_METADATA
name: ALL_ORDS_PRIVILEGE_ROLES
updatedAllowed: true
insertAllowed: true
columns:
- name: PRIVILEGE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: PRIVILEGE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 255
- name: ROLE_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: ROLE_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 255
referencedTables:
- schema: ORDS_METADATA
  name: ALL_ORDS_PRIVILEGES
- schema: ORDS_METADATA
  name: ALL_ORDS_ROLES
- schema: ORDS_METADATA
  name: SEC_PRIVILEGE_ROLES
viewDefinition: |-
  SELECT
    sec_privilege_roles.privilege_id,
    ALL_ORDS_PRIVILEGES.name AS privilege_name,
    sec_privilege_roles.role_id,
    ALL_ORDS_ROLES.name AS role_name
  FROM
    sec_privilege_roles,
    ALL_ORDS_ROLES,
    ALL_ORDS_PRIVILEGES
  WHERE
    sec_privilege_roles.role_id = ALL_ORDS_ROLES.id
    AND sec_privilege_roles.privilege_id = ALL_ORDS_PRIVILEGES.id
