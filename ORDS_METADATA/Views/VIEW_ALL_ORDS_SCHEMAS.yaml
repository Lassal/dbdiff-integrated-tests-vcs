viewDefinition: |-
  with sr as (
    select
      count(1) has_catalog
    from
      session_roles
    where
      role = 'SELECT_CATALOG_ROLE'
  )
  SELECT
    ords_schemas.id,
    ords_schemas.parsing_schema,
    ords_url_mappings.type,
    ords_url_mappings.pattern,
    ords_schemas.status,
    ords_schemas.auto_rest_auth,
    ords_schemas.ops_allowed
  FROM
    ords_url_mappings,
    ords_schemas,
    sr
  WHERE
    ords_url_mappings.id = ords_schemas.url_mapping_id
    AND (
      ords_schemas.parsing_schema = sys_context('USERENV', 'CURRENT_USER')
      or sr.has_catalog = 1
    )
