schema: XDBPM
name: MISSING_TYPE_ATTRS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    ata. "OWNER",
    ata. "TYPE_NAME",
    ata. "ATTR_NAME",
    ata. "ATTR_TYPE_MOD",
    ata. "ATTR_TYPE_OWNER",
    ata. "ATTR_TYPE_NAME",
    ata. "LENGTH",
    ata. "PRECISION",
    ata. "SCALE",
    ata. "CHARACTER_SET_NAME",
    ata. "ATTR_NO",
    ata. "INHERITED",
    ata. "CHAR_USED"
  from
    MISSING_TYPES mt,
    XDBPM.XDBPM_ALL_TYPE_ATTRS ata
  where
    mt.TYPE_NAME = ata.TYPE_NAME
    and mt.OWNER = ata.OWNER
    and not exists (
      select
        1
      from
        TYPE_SUMMARY ts
      where
        nvl(ts.OWNER, 'SYS') = nvl(ata.ATTR_TYPE_OWNER, 'SYS')
        and ts.TYPE_NAME = ata.ATTR_TYPE_NAME
    )
