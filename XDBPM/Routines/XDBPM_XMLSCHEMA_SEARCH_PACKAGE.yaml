  package XDBPM_XMLSCHEMA_SEARCH authid CURRENT_USER as C_XDBPM_SCHEMAURL_XMLSCHEMA CONSTANT VARCHAR2(1024): = 'http://xmlns.oracle.com/xdb/xdbpm/XDBSchema.xsd';
  C_XDBPM_SCHEMAURL_XDBRESOURCE CONSTANT VARCHAR2(1024): = 'http://xmlns.oracle.com/xdb/xdbpm/XDBResource.xsd';
  C_XDBPM_XMLSCHEMA_NAMESPACE CONSTANT VARCHAR2(1024): = 'http://xmlns.oracle.com/xdb/xdbpm/XMLSchema';
  C_XMLSCHEMA_TNS_PREFIX CONSTANT VARCHAR2(2): = 'xs';
  function getRootNodeMap(
    P_SCHEMA_URL varchar2,
    P_SCHEMA_OWNER varchar2 default USER,
    P_GLOBAL_ELEMENT varchar2
  ) return XMLType;
  function getChildNodeMap(P_PROPERTY_NUMBER number) return xmlType;
  function getSubstitutionGroup(P_HEAD_ELEMENT NUMBER) return XMLType;
  function getGlobalPrefixForNamespace(V_NAMESPACE VARCHAR2) return VARCHAR2;
  function getGlobalAttributeType(
    P_GLOBAL_ATTRIBUTE_NAME VARCHAR2,
    P_GLOBAL_ATTRIBUTE_REFERENCE REF XMLType,
    P_DEFAULT_PREFIX VARCHAR2,
    P_TARGET_PREFIX VARCHAR2,
    P_NS_PREFIX_MAPPINGS XMLType
  ) return VARCHAR2;
  function getNodeTypeMapping(
    P_NODE_TYPE VARCHAR2,
    P_BASE_TYPE VARCHAR2,
    P_DEFAULT_PREFIX VARCHAR2,
    P_NS_PREFIX_MAPPINGS XMLType
  ) return VARCHAR2;
  function getNodeNameMapping(
    P_NODE_NAME VARCHAR2,
    P_NODE_FORM VARCHAR2,
    P_TARGET_PREFIX VARCHAR2,
    P_NS_PREFIX_MAPPINGS XMLType
  ) return VARCHAR2;
  function getNodeRefMapping(
    P_NODE_REF VARCHAR2,
    P_DEFAULT_PREFIX VARCHAR2,
    P_NS_PREFIX_MAPPINGS XMLType
  ) return VARCHAR2;
  function getSchemaBaseType(
    P_TYPE_NAME VARCHAR2,
    P_TYPE_REFERENCE REF XMLType,
    P_XML_SCHEMA XMLType,
    P_DEFAULT_PREFIX VARCHAR2,
    P_TARGET_PREFIX VARCHAR2,
    P_NS_PREFIX_MAPPINGS XMLType
  ) return VARCHAR2;
  function mapGlobalPrefix(P_QNAME VARCHAR2, P_LOCAL_MAPPINGS XMLType) return VARCHAR2;
  function getXMLSchemaLocation return VARCHAR2;
  end;
