  package XDBPM_UTILITIES authid CURRENT_USER as DEFAULT_FILENAME constant varchar2(2000): = 'ls.xml';
  DEFAULT_DIRECTORY constant varchar2(32): = USER;
  DEFAULT_BATCH_SIZE constant number(10): = 1;
  /*

