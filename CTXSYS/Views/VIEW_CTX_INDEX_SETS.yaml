schema: CTXSYS
name: CTX_INDEX_SETS
updatedAllowed: true
insertAllowed: true
columns:
- name: IXS_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: IXS_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: CTXSYS
  name: DR$INDEX_SET
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name ixs_owner,
    ixs_name
  from
    dr$index_set,
    sys.user$ u
  where
    ixs_owner# = u.user#
