schema: CTXSYS
name: CTX_INDEX_SET_INDEXES
updatedAllowed: true
insertAllowed: true
columns:
- name: IXX_COLLIST
  dataType: VARCHAR2
  textMaxLength: 500
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 500
- name: IXX_INDEX_SET_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: IXX_INDEX_SET_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: IXX_STORAGE
  dataType: VARCHAR2
  textMaxLength: 500
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 500
referencedTables:
- schema: CTXSYS
  name: DR$INDEX_SET
- schema: CTXSYS
  name: DR$INDEX_SET_INDEX
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name ixx_index_set_owner,
    ixs_name ixx_index_set_name,
    ixx_collist,
    ixx_storage
  from
    dr$index_set_index,
    dr$index_set,
    sys.user$ u
  where
    ixs_owner# = u.user#
    and ixx_ixs_id = ixs_id
