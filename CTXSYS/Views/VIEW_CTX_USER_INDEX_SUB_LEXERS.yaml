schema: CTXSYS
name: CTX_USER_INDEX_SUB_LEXERS
updatedAllowed: true
insertAllowed: true
columns:
- name: ISL_ALT_VALUE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: ISL_INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: ISL_LANGUAGE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: ISL_OBJECT
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 30
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$INDEX_VALUE
viewDefinition: |-
  select
    /*+ ORDERED */
    idx_name isl_index_name,
    substr(dri_sublxv_lang(ixv_value), 1, 30) isl_language,
    substr(substr(ixv_value, instr(ixv_value, ':', -1) + 1), 1, 30) isl_alt_value,
    substr(
      substr(
        ixv_value,
        instr(ixv_value, ':') + 1,
        instr(ixv_value, ':', -1) - instr(ixv_value, ':') - 1
      ),
      1,
      30
    ) isl_object
  from
    dr$index,
    dr$index_value
  where
    ixv_oat_id = 60601
    and idx_id = ixv_idx_id
    and idx_owner# = userenv('SCHEMAID')
