schema: CTXSYS
name: CTX_USER_SESSION_SQES
updatedAllowed: true
insertAllowed: true
columns:
- name: SQE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: SQE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SQE_QUERY
  dataType: CLOB
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name sqe_owner,
    s.sqe_name sqe_name,
    s.sqe_query sqe_query
  from
    sys.user$ u,
    table(drvxmd.ctx_sqe_tbl_func) s
  where
    u.user# = s.sqe_owner#
    and u.user# = userenv('SCHEMAID')
