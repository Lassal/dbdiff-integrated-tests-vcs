schema: CTXSYS
name: CTX_USER_FILTER_BY_COLUMNS
updatedAllowed: true
insertAllowed: true
columns:
- name: FBC_COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 256
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 256
- name: FBC_COLUMN_TYPE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 30
- name: FBC_INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: FBC_SECTION_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 8
  dataTypeLength:
- name: FBC_SECTION_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 30
- name: FBC_SECTION_TYPE
  dataType: VARCHAR2
  textMaxLength: 7
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 7
- name: FBC_TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: FBC_TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$INDEX_CDI_COLUMN
- schema: SYS
  name: OBJ$
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    idx_name fbc_index_name,
    u.name fbc_table_owner,
    o.name fbc_table_name,
    cdi_column_name fbc_column_name,
    cdi_column_type fbc_column_type,
    cdi_section_name fbc_section_name,
    decode(cdi_section_type, 8, 'SDATA', 9, 'MDATA', 'UNKNOWN') fbc_section_type,
    cdi_section_id fbc_section_id
  from
    dr$index_cdi_column,
    dr$index,
    sys.obj$ o,
    sys.user$ u
  where
    cdi_idx_id = idx_id
    and cdi_column_position = 0
    and idx_table_owner# = u.user#
    and idx_table# = o.obj#
    and idx_owner# = userenv('SCHEMAID')
