schema: CTXSYS
name: CTX_USER_EXTRACT_STOP_ENTITIES
updatedAllowed: true
insertAllowed: true
columns:
- name: ESE_COMMENTS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: ESE_NAME
  dataType: VARCHAR2
  textMaxLength: 512
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 512
- name: ESE_POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: ESE_STATUS
  dataType: VARCHAR2
  textMaxLength: 13
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 13
- name: ESE_TYPE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$USER_EXTRACT_STOP_ENTITY
viewDefinition: |-
  select
    i.idx_name ese_policy_name,
    e.ese_name ese_name,
    e.ese_type ese_type,
    decode(
      e.ese_status,
      0,
      'not compiled',
      1,
      'to be deleted',
      2,
      'compiled',
      3,
      'subset'
    ) ese_status,
    e.ese_comments ese_comments
  from
    dr$user_extract_stop_entity e,
    dr$index i
  where
    i.idx_owner# = userenv('SCHEMAID')
    and e.ese_pol_id = i.idx_id
