schema: CTXSYS
name: CTX_PREFERENCES
updatedAllowed: true
insertAllowed: true
columns:
- name: PRE_CLASS
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 30
- name: PRE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: PRE_OBJECT
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 30
- name: PRE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: CTXSYS
  name: DR$CLASS
- schema: CTXSYS
  name: DR$OBJECT
- schema: CTXSYS
  name: DR$PREFERENCE
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name pre_owner,
    pre_name pre_name,
    cla_name pre_class,
    obj_name pre_object
  from
    dr$preference,
    dr$object,
    dr$class,
    sys.user$ u
  where
    pre_obj_id = obj_id
    and pre_cla_id = obj_cla_id
    and obj_cla_id = cla_id
    and obj_system = 'N'
    and cla_system = 'N'
    and pre_owner# = u.user#
