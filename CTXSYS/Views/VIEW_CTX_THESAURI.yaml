schema: CTXSYS
name: CTX_THESAURI
updatedAllowed: true
insertAllowed: true
columns:
- name: THS_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: THS_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: CTXSYS
  name: DR$THS
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name ths_owner,
    ths_name
  from
    dr$ths,
    sys.user$ u
  where
    ths_owner# = u.user#
