schema: CTXSYS
name: CTX_STOPLISTS
updatedAllowed: true
insertAllowed: true
columns:
- name: SPL_COUNT
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: SPL_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: SPL_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SPL_TYPE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 30
referencedTables:
- schema: CTXSYS
  name: DR$CLASS
- schema: CTXSYS
  name: DR$OBJECT
- schema: CTXSYS
  name: DR$STOPLIST
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name spl_owner,
    spl_name spl_name,
    spl_count spl_count,
    obj_name spl_type
  from
    dr$stoplist,
    sys.user$ u,
    dr$object,
    dr$class
  where
    spl_owner# = u.user#
    and spl_type = obj_id
    and obj_cla_id = cla_id
    and cla_name = 'STOPLIST'
