schema: CTXSYS
name: CTX_USER_SQES
updatedAllowed: true
insertAllowed: true
columns:
- name: SQE_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 30
- name: SQE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SQE_QUERY
  dataType: CLOB
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: CTXSYS
  name: DR$SQE
- schema: SYS
  name: USER$
viewDefinition: |-
  select
    u.name sqe_owner,
    sqe_name,
    sqe_query
  from
    dr$sqe sqe,
    sys.user$ u
  where
    sqe_owner# = u.user#
    and u.user# = userenv('SCHEMAID')
