schema: CTXSYS
name: CTX_USER_SECTION_GROUPS
updatedAllowed: true
insertAllowed: true
columns:
- name: SGP_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: SGP_TYPE
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
referencedTables:
- schema: CTXSYS
  name: DR$CLASS
- schema: CTXSYS
  name: DR$OBJECT
- schema: CTXSYS
  name: DR$SECTION_GROUP
viewDefinition: |-
  select
    sgp_name,
    obj_name sgp_type
  from
    dr$section_group,
    dr$object,
    dr$class
  where
    sgp_obj_id = obj_id
    and obj_system = 'N'
    and obj_cla_id = cla_id
    and cla_name = 'SECTION_GROUP'
    and sgp_owner# = userenv('SCHEMAID')
