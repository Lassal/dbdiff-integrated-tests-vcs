schema: CTXSYS
name: CTX_USER_INDEX_SECTIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: ISC_IDX_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: ISC_SEC_DATATYPE
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 8
- name: ISC_SEC_NAME
  dataType: VARCHAR2
  textMaxLength: 500
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 500
- name: ISC_SEC_TAG
  dataType: VARCHAR2
  textMaxLength: 500
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 500
- name: ISC_SEC_TYPE
  dataType: VARCHAR2
  textMaxLength: 12
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 12
- name: ISC_SEC_VISIBLE
  dataType: VARCHAR2
  textMaxLength: 1
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 1
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$INDEX_VALUE
viewDefinition: |-
  select
    idx_name isc_idx_name,
    max(sec_type) isc_sec_type,
    max(nvl(decode(oatid, 240102, sec_name), '')) isc_sec_name,
    max(nvl(decode(oatid, 240103, sec_name), '')) isc_sec_tag,
    max(
      nvl(
        decode(
          oatid,
          240105,
          decode(sec_name, 0, 'N', 1, 'Y')
        ),
        ''
      )
    ) isc_sec_visible,
    max(
      nvl(
        decode(
          oatid,
          240107,
          decode(
            sec_name,
            2,
            'NUMBER',
            5,
            'VARCHAR2',
            12,
            'DATE',
            23,
            'RAW',
            96,
            'CHAR',
            null
          )
        ),
        ''
      )
    ) isc_sec_datatype
  from(
      select
        c .idx_name idx_name,
        c .idx_owner#,
        a .ixv_value sec_name,
        a .ixv_sub_group subg,
        a .ixv_sub_oat_id oatid,
        decode(
          mod(b.ixv_oat_id, 100),
          1,
          'ZONE',
          2,
          'FIELD',
          3,
          'SPECIAL',
          4,
          'STOP',
          5,
          'ATTR',
          7,
          'MDATA',
          8,
          'COLUMN SDATA',
          9,
          'COLUMN MDATA',
          10,
          'SDATA',
          11,
          'NDATA',
          null
        ) sec_type
      from
        dr$index_value a,
        dr$index_value b,
        dr$index c
      where
        b.ixv_value = to_char(a .ixv_sub_group)
        and b.ixv_sub_oat_id = 0
        and b.ixv_sub_group = 0
        and b.ixv_idx_id = c .idx_id
        and c .idx_owner# = userenv('SCHEMAID')
    )
  group by
    subg,
    idx_name,
    idx_owner#
  order by
    isc_idx_name,
    isc_sec_type
