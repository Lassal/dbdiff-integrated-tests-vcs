schema: CTXSYS
name: CTX_USER_INDEX_ERRORS
updatedAllowed: true
insertAllowed: true
columns:
- name: ERR_INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: ERR_TEXT
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: ERR_TEXTKEY
  dataType: VARCHAR2
  textMaxLength: 18
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 18
- name: ERR_TIMESTAMP
  dataType: DATE
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$INDEX_ERROR
viewDefinition: |-
  select
    idx_name err_index_name,
    err_timestamp,
    err_textkey,
    err_text
  from
    dr$index_error,
    dr$index
  where
    idx_id = err_idx_id
    and idx_owner# = userenv('SCHEMAID')
