schema: CTXSYS
name: CTX_USER_PENDING
updatedAllowed: true
insertAllowed: true
columns:
- name: PND_INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 30
- name: PND_PARTITION_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 30
- name: PND_ROWID
  dataType: ROWID
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: PND_TIMESTAMP
  dataType: DATE
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
referencedTables:
- schema: CTXSYS
  name: DR$INDEX
- schema: CTXSYS
  name: DR$INDEX_PARTITION
- schema: CTXSYS
  name: DR$PENDING
viewDefinition: |-
  select
    /*+ ORDERED USE_NL(i p d)*/
    idx_name pnd_index_name,
    ixp_name pnd_partition_name,
    pnd_rowid,
    pnd_timestamp
  from
    dr$index i,
    dr$index_partition p,
    dr$pending d
  where
    idx_id = ixp_idx_id
    and pnd_pid = ixp_id
    and pnd_cid != 0
    and pnd_cid = idx_id
    and idx_owner# = userenv('SCHEMAID')
  UNION ALL
  select
    /*+ ORDERED USE_NL(i d) */
    idx_name pnd_index_name,
    null pnd_partition_name,
    pnd_rowid,
    pnd_timestamp
  from
    dr$index i,
    dr$pending d
  where
    pnd_pid = 0
    and pnd_cid = idx_id
    and idx_owner# = userenv('SCHEMAID')
