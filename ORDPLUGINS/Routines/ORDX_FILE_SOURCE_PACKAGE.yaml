routineDefinition: |-
  PACKAGE ORDX_FILE_SOURCE authid current_user AS -- functions/procedures
  FUNCTION processCommand(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    cmd IN VARCHAR2,
    arglist IN VARCHAR2,
    result OUT RAW
  ) RETURN RAW;
  PROCEDURE import(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    mimetype OUT VARCHAR2,
    format OUT VARCHAR2
  );
  PROCEDURE import(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    dlob IN OUT NOCOPY BLOB,
    mimetype OUT VARCHAR2,
    format OUT VARCHAR2
  );
  PROCEDURE importFrom(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    mimetype OUT VARCHAR2,
    format OUT VARCHAR2,
    loc IN VARCHAR2,
    name IN VARCHAR2
  );
  PROCEDURE importFrom(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    dlob IN OUT NOCOPY BLOB,
    mimetype OUT VARCHAR2,
    format OUT VARCHAR2,
    loc IN VARCHAR2,
    name IN VARCHAR2
  );
  PROCEDURE export(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    slob IN OUT NOCOPY BLOB,
    loc IN VARCHAR2,
    name IN VARCHAR2
  );
  FUNCTION getContentLength(
    obj IN ORDSYS.ORDSource,
    ctx IN OUT RAW
  ) RETURN INTEGER;
  PRAGMA RESTRICT_REFERENCES(getContentLength, WNDS, WNPS, RNDS, RNPS);
  FUNCTION getSourceAddress(
    obj IN ORDSYS.ORDSource,
    ctx IN OUT RAW,
    userData IN VARCHAR2
  ) RETURN VARCHAR2;
  PRAGMA RESTRICT_REFERENCES(getSourceAddress, WNDS, WNPS, RNDS, RNPS);
  FUNCTION open(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    userArg IN RAW,
    ctx OUT RAW
  ) RETURN INTEGER;
  FUNCTION close(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW
  ) RETURN INTEGER;
  FUNCTION trim(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    newlen IN INTEGER
  ) RETURN INTEGER;
  PROCEDURE read(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    startPos IN INTEGER,
    numBytes IN OUT INTEGER,
    buffer OUT RAW
  );
  PROCEDURE write(
    obj IN OUT NOCOPY ORDSYS.ORDSource,
    ctx IN OUT RAW,
    startPos IN INTEGER,
    numBytes IN OUT INTEGER,
    buffer IN RAW
  );
  END ORDX_FILE_SOURCE;
