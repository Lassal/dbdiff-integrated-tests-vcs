schema: WMSYS
name: USER_WM_PRIVS
updatedAllowed: false
insertAllowed: false
columns:
- name: GRANTABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 3
- name: GRANTOR
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 23
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 23
- name: WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: SYS
  name: DUAL
- schema: WMSYS
  name: WM$WORKSPACE_PRIV_TABLE
viewDefinition: |-
  select
    distinct workspace,
    decode(
      priv,
      'A',
      'ACCESS_WORKSPACE',
      'C',
      'CREATE_WORKSPACE',
      'D',
      'REMOVE_WORKSPACE',
      'F',
      'FREEZE_WORKSPACE',
      'G',
      'GRANTPRIV_WORKSPACE',
      'M',
      'MERGE_WORKSPACE',
      'R',
      'ROLLBACK_WORKSPACE',
      'AA',
      'ACCESS_ANY_WORKSPACE',
      'CA',
      'CREATE_ANY_WORKSPACE',
      'DA',
      'REMOVE_ANY_WORKSPACE',
      'FA',
      'FREEZE_ANY_WORKSPACE',
      'GA',
      'GRANTPRIV_ANY_WORKSPACE',
      'MA',
      'MERGE_ANY_WORKSPACE',
      'RA',
      'ROLLBACK_ANY_WORKSPACE',
      'W',
      'WM_ADMIN',
      'UNKNOWN_PRIV'
    ) privilege,
    grantor,
    decode(admin, 0, 'NO', 1, 'YES') grantable
  from
    wmsys.wm$workspace_priv_table
  where
    grantee in (
      select
        role
      from
        session_roles
      union all
      select
        'WM_ADMIN_ROLE'
      from
        sys.dual
      where
        sys_context('userenv', 'current_user') = 'SYS'
      union all
      select
        username
      from
        all_users
      where
        username = sys_context('userenv', 'current_user')
      union all
      select
        'PUBLIC'
      from
        sys.dual
    ) WITH READ ONLY
