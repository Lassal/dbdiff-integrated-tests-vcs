schema: WMSYS
name: ALL_WM_LOCKED_TABLES
updatedAllowed: false
insertAllowed: false
columns:
- name: LOCKING_STATE
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 4000
- name: LOCK_MODE
  dataType: VARCHAR2
  textMaxLength: 19
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 19
- name: LOCK_OWNER
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$ALL_LOCKS_VIEW
viewDefinition: |-
  select
    /*+ LEADING(t) */
    t.owner table_owner,
    t.table_name,
    t.lock_mode,
    t.lock_owner,
    t.locking_state
  from
    wmsys.wm$all_locks_view t,
    all_views s
  where
    t.owner = s.owner
    and t.table_name = s.view_name WITH READ ONLY
