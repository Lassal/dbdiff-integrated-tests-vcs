schema: WMSYS
name: USER_WM_IND_EXPRESSIONS
updatedAllowed: false
insertAllowed: false
columns:
- name: COLUMN_EXPRESSION
  dataType: LONG
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: COLUMN_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$CONSTRAINTS_TABLE
viewDefinition: |-
  select
    /*+ LEADING(t1) */
    t2.index_name,
    t1.table_name,
    t2.column_expression,
    t2.column_position
  from
    wmsys.wm$constraints_table t1,
    user_ind_expressions t2
  where
    t1.index_owner = sys_context('userenv', 'current_user')
    and t1.index_name = t2.index_name WITH READ ONLY
