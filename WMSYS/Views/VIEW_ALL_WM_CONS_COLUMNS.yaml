  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: CONSTRAINT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$CONS_COLUMNS
viewDefinition: |-
  select
    /*+ LEADING(t1) */
    t1.owner,
    t1.constraint_name,
    t1.table_name,
    t1.column_name,
    t1.position
  from
    wmsys.wm$cons_columns t1,
    all_views t2
  where
    t1.owner = t2.owner
    and t1.table_name = t2.view_name WITH READ ONLY
