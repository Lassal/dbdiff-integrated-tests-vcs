schema: WMSYS
name: USER_WM_CONSTRAINTS
updatedAllowed: false
insertAllowed: false
columns: []
referencedTables: []
viewDefinition: |-
  select
    /*+ LEADING(ct) */
    constraint_name,
    constraint_type,
    table_name,
    search_condition,
    status,
    index_owner,
    index_name,
    index_type
  from
    wmsys.wm$constraints_table ct,
    user_views uv
  where
    ct.owner = sys_context('userenv', 'current_user')
    and ct.table_name = uv.view_name WITH READ ONLY
