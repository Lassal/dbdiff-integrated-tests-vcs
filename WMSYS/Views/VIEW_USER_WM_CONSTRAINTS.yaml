schema: WMSYS
name: USER_WM_CONSTRAINTS
updatedAllowed: false
insertAllowed: false
columns:
- name: CONSTRAINT_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: CONSTRAINT_TYPE
  dataType: VARCHAR2
  textMaxLength: 2
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 2
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 128
- name: INDEX_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 128
- name: INDEX_TYPE
  dataType: VARCHAR2
  textMaxLength: 26
  nullable: true
  ordinalPosition: 8
  dataTypeLength: 26
- name: SEARCH_CONDITION
  dataType: CLOB
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 8
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$CONSTRAINTS_TABLE
viewDefinition: |-
  select
    /*+ LEADING(ct) */
    constraint_name,
    constraint_type,
    table_name,
    search_condition,
    status,
    index_owner,
    index_name,
    index_type
  from
    wmsys.wm$constraints_table ct,
    user_views uv
  where
    ct.owner = sys_context('userenv', 'current_user')
    and ct.table_name = uv.view_name WITH READ ONLY
