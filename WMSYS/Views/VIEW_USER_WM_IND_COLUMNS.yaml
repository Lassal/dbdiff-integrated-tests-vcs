schema: WMSYS
name: USER_WM_IND_COLUMNS
updatedAllowed: false
insertAllowed: false
columns:
- name: COLUMN_LENGTH
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 4000
- name: COLUMN_POSITION
  dataType: NUMBER
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: DESCEND
  dataType: VARCHAR2
  textMaxLength: 4
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 4
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$CONSTRAINTS_TABLE
viewDefinition: |-
  select
    /*+ LEADING(t1) */
    t2.index_name,
    t1.table_name,
    t2.column_name,
    t2.column_position,
    t2.column_length,
    t2.descend
  from
    wmsys.wm$constraints_table t1,
    user_ind_columns t2
  where
    t1.index_owner = sys_context('userenv', 'current_user')
    and t1.index_name = t2.index_name
    and t1.constraint_type not in ('P', 'PN', 'PU')
  union
  select
    /*+ LEADING(t1) */
    t2.index_name,
    t1.table_name,
    t2.column_name,
    t2.column_position -1,
    t2.column_length,
    t2.descend
  from
    wmsys.wm$constraints_table t1,
    user_ind_columns t2
  where
    t1.index_owner = sys_context('userenv', 'current_user')
    and t1.index_name = t2.index_name
    and t1.constraint_type in ('P', 'PN', 'PU')
    and t2.column_name not in ('WM_VERSION', 'WM_DELSTATUS') WITH READ ONLY
