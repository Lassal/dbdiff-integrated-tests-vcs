schema: WMSYS
name: USER_WORKSPACE_PRIVS
updatedAllowed: false
insertAllowed: false
columns:
- name: GRANTABLE
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: GRANTEE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: GRANTOR
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 128
- name: PRIVILEGE
  dataType: VARCHAR2
  textMaxLength: 23
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 23
- name: WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: USER_WORKSPACES
- schema: WMSYS
  name: WM$WORKSPACE_PRIV_TABLE
viewDefinition: |-
  select
    spt.grantee,
    spt.workspace,
    decode(
      spt.priv,
      'A',
      'ACCESS_WORKSPACE',
      'C',
      'CREATE_WORKSPACE',
      'D',
      'REMOVE_WORKSPACE',
      'F',
      'FREEZE_WORKSPACE',
      'G',
      'GRANTPRIV_WORKSPACE',
      'M',
      'MERGE_WORKSPACE',
      'R',
      'ROLLBACK_WORKSPACE',
      'AA',
      'ACCESS_ANY_WORKSPACE',
      'CA',
      'CREATE_ANY_WORKSPACE',
      'DA',
      'REMOVE_ANY_WORKSPACE',
      'FA',
      'FREEZE_ANY_WORKSPACE',
      'GA',
      'GRANTPRIV_ANY_WORKSPACE',
      'MA',
      'MERGE_ANY_WORKSPACE',
      'RA',
      'ROLLBACK_ANY_WORKSPACE',
      'W',
      'WM_ADMIN',
      'UNKNOWN_PRIV'
    ) privilege,
    spt.grantor,
    decode(spt.admin, 0, 'NO', 1, 'YES') grantable
  from
    user_workspaces ult,
    wmsys.wm$workspace_priv_table spt
  where
    ult.workspace = spt.workspace WITH READ ONLY
