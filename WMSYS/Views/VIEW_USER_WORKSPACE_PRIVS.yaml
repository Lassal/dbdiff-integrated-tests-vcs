schema: WMSYS
name: USER_WORKSPACE_PRIVS
updatedAllowed: false
insertAllowed: false
viewDefinition: |-
  select
    spt.grantee,
    spt.workspace,
    decode(
      spt.priv,
      'A',
      'ACCESS_WORKSPACE',
      'C',
      'CREATE_WORKSPACE',
      'D',
      'REMOVE_WORKSPACE',
      'F',
      'FREEZE_WORKSPACE',
      'G',
      'GRANTPRIV_WORKSPACE',
      'M',
      'MERGE_WORKSPACE',
      'R',
      'ROLLBACK_WORKSPACE',
      'AA',
      'ACCESS_ANY_WORKSPACE',
      'CA',
      'CREATE_ANY_WORKSPACE',
      'DA',
      'REMOVE_ANY_WORKSPACE',
      'FA',
      'FREEZE_ANY_WORKSPACE',
      'GA',
      'GRANTPRIV_ANY_WORKSPACE',
      'MA',
      'MERGE_ANY_WORKSPACE',
      'RA',
      'ROLLBACK_ANY_WORKSPACE',
      'W',
      'WM_ADMIN',
      'UNKNOWN_PRIV'
    ) privilege,
    spt.grantor,
    decode(spt.admin, 0, 'NO', 1, 'YES') grantable
  from
    user_workspaces ult,
    wmsys.wm$workspace_priv_table spt
  where
    ult.workspace = spt.workspace WITH READ ONLY
columns: []
referencedTables: []
