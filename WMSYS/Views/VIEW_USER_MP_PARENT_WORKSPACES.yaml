schema: WMSYS
name: USER_MP_PARENT_WORKSPACES
updatedAllowed: false
insertAllowed: false
columns:
- name: CREATETIME
  dataType: TIMESTAMP(6) WITH TIME ZONE
  numericScale: 6
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: CREATOR
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: ISREFRESHED
  dataType: VARCHAR2
  textMaxLength: 3
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 3
- name: MP_LEAF_WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: PARENT_FLAG
  dataType: VARCHAR2
  textMaxLength: 17
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 17
- name: PARENT_WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: USER_WORKSPACES
- schema: WMSYS
  name: WM$MP_PARENT_WORKSPACES_TABLE
viewDefinition: |-
  select
    mp.workspace mp_leaf_workspace,
    mp.parent_workspace,
    mp.creator,
    mp.createtime,
    decode(mp.isRefreshed, 0, 'NO', 'YES') IsRefreshed,
    decode(
      mp.parent_flag,
      'DP',
      'DEFAULT_PARENT',
      'ADDITIONAL_PARENT'
    ) parent_flag
  from
    wmsys.wm$mp_parent_workspaces_table mp,
    wmsys.user_workspaces uw
  where
    mp.workspace = uw.workspace WITH READ ONLY
