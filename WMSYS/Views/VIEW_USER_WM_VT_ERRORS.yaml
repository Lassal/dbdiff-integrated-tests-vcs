schema: WMSYS
name: USER_WM_VT_ERRORS
updatedAllowed: false
insertAllowed: false
columns:
- name: ERROR_MSG
  dataType: VARCHAR2
  textMaxLength: 200
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 200
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
- name: SQL_STR
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: STATE
  dataType: VARCHAR2
  textMaxLength: 11
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 11
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 49
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 49
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$VERSIONED_TABLES
- schema: WMSYS
  name: WM$VT_ERRORS_TABLE
viewDefinition: |-
  select
    vt.owner,
    vt.table_name,
    vt.state,
    vt.sql_str,
    et.status,
    et.error_msg
  from
    (
      select
        t1.owner,
        t1.table_name,
        t1.disabling_ver state,
        nt.index_type,
        nt.index_field,
        dbms_lob.substr(nt.sql_str, 4000, 1) sql_str
      from
        wmsys.wm$versioned_tables t1,
        table(t1.undo_code) nt
    ) vt,
    wmsys.wm$vt_errors_table et
  where
    vt.owner = et.owner
    and vt.table_name = et.table_name
    and vt.index_type = et.index_type
    and vt.index_field = et.index_field
    and vt.owner = sys_context('userenv', 'current_user') WITH READ ONLY
