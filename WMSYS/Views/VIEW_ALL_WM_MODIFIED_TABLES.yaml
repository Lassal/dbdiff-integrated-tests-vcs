schema: WMSYS
name: ALL_WM_MODIFIED_TABLES
updatedAllowed: false
insertAllowed: false
columns:
- name: SAVEPOINT
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 257
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 257
- name: WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: WM$MODIFIED_TABLES
- schema: WMSYS
  name: WM$WORKSPACE_SAVEPOINTS_TABLE
viewDefinition: |-
  select
    table_name,
    workspace,
    savepoint
  from
    (
      select
        distinct o.table_name,
        o.workspace,
        nvl(s.savepoint, 'LATEST') savepoint,
        min(s.is_implicit) imp,
        count(s.version) counter
      from
        wmsys.wm$modified_tables o,
        wmsys.wm$workspace_savepoints_table s,
        all_views a
      where
        substr(o.table_name, 1, instr(table_name, '.') -1) = a .owner
        and substr(o.table_name, instr(table_name, '.') + 1) = a .view_name
        and o.version = s.version (+)
      group by
        o.table_name,
        o.workspace,
        savepoint
    )
  where
    (
      imp = 0
      or imp is null
      or counter = 1
    ) WITH READ ONLY
