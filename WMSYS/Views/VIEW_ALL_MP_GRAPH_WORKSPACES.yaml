schema: WMSYS
name: ALL_MP_GRAPH_WORKSPACES
updatedAllowed: false
insertAllowed: false
columns:
- name: GRAPH_FLAG
  dataType: VARCHAR2
  textMaxLength: 22
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 22
- name: GRAPH_WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: MP_LEAF_WORKSPACE
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 128
referencedTables:
- schema: WMSYS
  name: ALL_WORKSPACES
- schema: WMSYS
  name: WM$MP_GRAPH_WORKSPACES_TABLE
viewDefinition: |-
  select
    mpg.mp_leaf_workspace,
    mpg.mp_graph_workspace GRAPH_WORKSPACE,
    decode(
      mpg.mp_graph_flag,
      'R',
      'ROOT_WORKSPACE',
      'I',
      'INTERMEDIATE_WORKSPACE',
      'L',
      'LEAF_WORKSPACE'
    ) GRAPH_FLAG
  from
    wmsys.wm$mp_graph_workspaces_table mpg,
    wmsys.all_workspaces uw
  where
    mpg.mp_leaf_workspace = uw.workspace WITH READ ONLY
