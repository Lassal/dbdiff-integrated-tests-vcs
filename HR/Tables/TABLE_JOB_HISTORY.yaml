  dataTypeLength: 6,0
- name: END_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: JOB_ID
  dataType: VARCHAR2
  textMaxLength: 10
  nullable: false
  ordinalPosition: 4
