name: XDB_RV_TRIG
targetObjectSchema: XDB
targetObjectName: RESOURCE_VIEW
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: INSERT OR UPDATE OR DELETE
executionOrder: 1
eventActionBody: |-
  begin
    if inserting then xdb_rvtrig_pkg.rvtrig_ins(:new.res, :new.any_path);
  end if;
  if deleting then xdb_rvtrig_pkg.rvtrig_del(:old.res, :old.any_path);
  end if;
  if updating then xdb_rvtrig_pkg.rvtrig_upd(
    :old.res,
    :new.res,
    :old.any_path,
    :new.any_path
  );
  end if;
  end;
