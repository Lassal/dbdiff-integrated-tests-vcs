                          MEASURE COL3 FROM SYS.AWMD!DHLO_LEVEL_NAME
                          MEASURE COL5 FROM SYS.AWMD!DHLO_HIER_LVL_POS
                          DIMENSION AWMDKEY FROM SYS.AWMD!AWMDKEY_DHLO'
        ) AS olapsys.ALL_OLAP2_AW_METADATA_T
