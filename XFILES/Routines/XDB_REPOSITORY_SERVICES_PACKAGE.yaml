routineDefinition: |-
  package XDB_REPOSITORY_SERVICES AUTHID CURRENT_USER as PRINT_SUPPRESS_CONTENT constant number: = 16;
  procedure CHANGEOWNER(
    P_RESOURCE_PATH VARCHAR2,
    P_NEW_OWNER VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure CHECKIN(
    P_RESOURCE_PATH VARCHAR2,
    P_COMMENT VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure CHECKOUT(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure COPYRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_TARGET_FOLDER VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure CREATEFOLDER(
    P_FOLDER_PATH VARCHAR2,
    P_DESCRIPTION VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0
  );
  procedure CREATEWIKIPAGE(
    P_RESOURCE_PATH VARCHAR2,
    P_DESCRIPTION VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0
  );
  procedure CREATEZIPFILE(
    P_RESOURCE_PATH VARCHAR2,
    P_DESCRIPTION VARCHAR2,
    P_RESOURCE_LIST XMLType,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0
  );
  procedure DELETERESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE,
    P_FORCE BOOLEAN DEFAULT FALSE
  );
  procedure LINKRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_TARGET_FOLDER VARCHAR2,
    P_LINK_TYPE NUMBER DEFAULT DBMS_XDB.LINK_TYPE_WEAK
  );
  procedure LOCKRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure MAKEVERSIONED(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure MOVERESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_TARGET_FOLDER VARCHAR2
  );
  procedure PUBLISHRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure RENAMERESOURCE(P_RESOURCE_PATH VARCHAR2, P_NEW_NAME VARCHAR2);
  procedure SETACL(
    P_RESOURCE_PATH VARCHAR2,
    P_ACL_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure SETRSSFEED(
    P_FOLDER_PATH VARCHAR2,
    P_ENABLE BOOLEAN,
    P_ITEMS_CHANGED_IN VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure UNLOCKRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_DEEP BOOLEAN DEFAULT FALSE
  );
  procedure UNZIP(
    P_FOLDER_PATH VARCHAR2,
    P_RESOURCE_PATH VARCHAR2,
    P_DUPLICATE_ACTION VARCHAR2
  );
  procedure UPLOADRESOURCE(
    P_RESOURCE_PATH VARCHAR2,
    P_CONTENT BLOB,
    P_CONTENT_TYPE VARCHAR2,
    P_DESCRIPTION VARCHAR2,
    P_LANGUAGE VARCHAR2,
    P_CHARACTER_SET VARCHAR2,
    P_DUPLICATE_POLICY VARCHAR2
  );
  function UPDATEPROPERTIES(
    P_RESOURCE_PATH VARCHAR2,
    P_NEW_VALUES XMLType,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0
  ) return VARCHAR2;
  procedure setCustomViewer(
    P_RESOURCE_PATH VARCHAR2,
    P_VIEWER_PATH VARCHAR2,
    P_ARGUMENTS VARCHAR2 DEFAULT NULL
  );
  procedure addResConfig(
    P_RESOURCE_PATH VARCHAR2,
    P_RESCONFIG_PATH VARCHAR2
  );
  procedure addPageHitCounter(P_RESOURCE_PATH VARCHAR2);
  procedure createIndexPage(P_FOLDER_PATH VARCHAR2);
  procedure GETRESOURCE(
    P_RESOURCE_PATH IN VARCHAR2,
    P_INCLUDE_CONTENTS BOOLEAN DEFAULT FALSE,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_RESOURCE IN OUT XMLType
  );
  procedure GETFOLDERLISTING(
    P_FOLDER_PATH IN VARCHAR2,
    P_INCLUDE_EXTENDED_METADATA BOOLEAN,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_FOLDER IN OUT XMLType
  );
  procedure GETVERSIONHISTORY(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_RESOURCE IN OUT XMLType
  );
  procedure getAclList(P_ACL_LIST OUT XMLType);
  end;
