routineDefinition: |-
  package XFILES_REST_SERVICES AUTHID CURRENT_USER as C_DEFAULT_TEMPLATE_PATH constant VARCHAR2(700): = '/XFILES/lite/Folder.html';
  C_DEFAULT_STYLESHEET_PATH constant VARCHAR2(700): = '/XFILES/lite/xsl/FolderBrowser.xsl';
  function DEFAULT_TEMPLATE_PATH return VARCHAR2 deterministic;
  function DEFAULT_STYLESHEET_PATH return VARCHAR2 deterministic;
  function getResource(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  ) return XMLType;
  function getResourceWithContent(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  ) return XMLType;
  function getFolderListing(
    P_FOLDER_PATH IN VARCHAR2,
    P_INCLUDE_EXTENDED_METADATA VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT NUMBER DEFAULT 0
  ) return XMLType;
  function getVersionHistory(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT NUMBER DEFAULT 0
  ) return XMLType;
  procedure getResource(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  );
  procedure getResourceWithContent(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  );
  procedure getFolderListing(
    P_FOLDER_PATH IN VARCHAR2,
    P_INCLUDE_EXTENDED_METADATA VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  );
  procedure getVersionHistory(
    P_RESOURCE_PATH IN VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0,
    P_CACHE_RESULT IN NUMBER DEFAULT 0
  );
  procedure transformDocumentToHTML(P_XML_DOCUMENT XMLTYPE, P_XSL_DOCUMENT XMLTYPE);
  procedure htmlFromCache(P_GUID RAW, P_XSL_PATH VARCHAR2);
  procedure htmlFromContent(P_RESOURCE_PATH VARCHAR2, P_XSL_PATH VARCHAR2);
  procedure xslInlineInclude(P_XSL_PATH VARCHAR2);
  procedure enableRSSIcon(P_FOLDER_PATH VARCHAR2);
  procedure enableRSSIcon(
    P_RESOURCE_PATH VARCHAR2,
    P_TEMPLATE_PATH VARCHAR2,
    P_STYLESHEET_PATH VARCHAR2,
    P_FORCE_AUTHENTICATION VARCHAR2
  );
  procedure generateRSSFeed(
    P_RESOURCE_PATH VARCHAR2,
    P_TIMEZONE_OFFSET NUMBER DEFAULT 0
  );
  procedure RENDERDOCUMENT(
    P_RESOURCE_PATH VARCHAR2,
    P_CONTENT_TYPE VARCHAR2
  );
  procedure whoami;
  procedure doAuthentication;
  procedure showSourceCode(SOURCECODE VARCHAR2);
  procedure WRITELOGRECORD(LOG_RECORD VARCHAR2);
  end;
