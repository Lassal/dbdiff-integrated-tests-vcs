schema: APEX_050000
name: APEX_APPL_LOAD_TABLES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  select
    w.short_name workspace,
    w.display_name workspace_display_name,
    f.security_group_id workspace_id,
    --
    f.id application_id,
    f.name application_name,
    --
    t.name name,
    t.owner owner,
    t.table_name table_name,
    t.unique_column_1 unique_column_1,
    t.unique_column_2 unique_column_2,
    t.unique_column_3 unique_column_3,
    t.wizard_page_ids wizard_page_ids,
    --
    t.is_uk1_case_sensitive is_uk1_case_sensitive,
    t.is_uk2_case_sensitive is_uk2_case_sensitive,
    t.is_uk3_case_sensitive is_uk3_case_sensitive,
    --
    (
      select
        count(*)
      from
        wwv_flow_load_table_lookups
      where
        load_table_id = t.id
    ) lookups,
    (
      select
        count(*)
      from
        wwv_flow_load_table_rules
      where
        load_table_id = t.id
    ) rules,
    --
    t.version_column_name version_column_name,
    t.column_names_lov_id column_names_lov_id,
    t.skip_validation skip_validation,
    --
    t.created_by created_by,
    t.created_on created_on,
    t.last_updated_by last_updated_by,
    t.last_updated_on last_updated_on,
    t.comments comments,
    t.id load_table_id,
    --
    t.table_name || ' uk1= ' || t.unique_column_1 || ' cs1= ' || t.is_uk1_case_sensitive || ' uk2= ' || nvl(t.unique_column_2, 'n/a') || ' cs2= ' || nvl(t.is_uk2_case_sensitive, 'n/a') || ' uk3= ' || nvl(t.unique_column_3, 'n/a') || ' cs3= ' || nvl(t.is_uk3_case_sensitive, 'n/a') component_signature
  from
    wwv_flow_load_tables t,
    wwv_flows f,
    wwv_flow_companies w,
    wwv_flow_company_schemas s,
    (
      select
        nvl(v('FLOW_SECURITY_GROUP_ID'), 0) sgid,
        (
          select
            sys_context('USERENV', 'CURRENT_USER')
          from
            sys.dual
        ) cu
      from
        sys.dual
    ) d
  where
    (
      s.schema = cu
      or (
        select
          wwv_flow_security.has_apex_administrator_role_yn(cu)
        from
          sys.dual
      ) = 'Y'
      or d.sgid = w.PROVISIONING_COMPANY_ID
    )
    and f.security_group_id = w.PROVISIONING_COMPANY_ID
    and s.security_group_id = w.PROVISIONING_COMPANY_ID
    and s.schema = f.owner
    and f.id = t.flow_id
    and (
      d.sgid != 0
      or nvl(f.BUILD_STATUS, 'x') != 'RUN_AND_HIDDEN'
    )
    and w.PROVISIONING_COMPANY_ID != 0
