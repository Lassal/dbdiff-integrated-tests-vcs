viewDefinition: |-
  select
    o.id as template_option_id,
    f.workspace,
    f.workspace_display_name,
    f.application_id,
    f.application_name,
    o.theme_id as theme_number,
    o.name as name,
    o.display_name as display_name,
    o.display_sequence as display_sequence,
    (
      select
        name
      from
        wwv_flow_templates
      where
        id = o.page_template_id
        and flow_id = o.flow_id
    ) as page_template,
    o.page_template_id as page_template_id,
    (
      select
        page_plug_template_name
      from
        wwv_flow_page_plug_templates
      where
        id = o.region_template_id
        and flow_id = o.flow_id
    ) as region_template,
    o.region_template_id as region_template_id,
    (
      select
        row_template_name
      from
        wwv_flow_row_templates
      where
        id = o.report_template_id
        and flow_id = o.flow_id
    ) as report_template,
    o.report_template_id as report_template_id,
    (
      select
        name
      from
        wwv_flow_menu_templates
      where
        id = o.breadcrumb_template_id
        and flow_id = o.flow_id
    ) as breadcrumb_template,
    o.breadcrumb_template_id as breadcrumb_template_id,
    (
      select
        list_template_name
      from
        wwv_flow_list_templates
      where
        id = o.list_template_id
        and flow_id = o.flow_id
    ) as list_template,
    o.list_template_id as list_template_id,
    (
      select
        template_name
      from
        wwv_flow_field_templates
      where
        id = o.field_template_id
        and flow_id = o.flow_id
    ) as field_template,
    o.field_template_id as field_template_id,
    (
      select
        template_name
      from
        wwv_flow_button_templates
      where
        id = o.button_template_id
        and flow_id = o.flow_id
    ) as button_template,
    o.button_template_id as button_template_id,
    o.virtual_template_type,
    o.virtual_template_id,
    o.css_classes as css_classes,
    o.group_id as group_id,
    o.help_text as help_text,
    o.is_advanced as is_advanced,
    o.template_types as template_types,
    nvl2(o.reference_id, 'Yes', 'No') as is_subscribed,
    (
      select
        o2.flow_id || '. ' || o2.name
      from
        wwv_flow_template_options o2
      where
        o2.id = o.reference_id
    ) as subscribed_from,
    o.reference_id as subscribed_from_id,
    o.created_by,
    o.created_on,
    o.last_updated_by,
    o.last_updated_on
  from
    wwv_flow_authorized f,
    wwv_flow_template_options o
  where
    o.flow_id = f.application_id
