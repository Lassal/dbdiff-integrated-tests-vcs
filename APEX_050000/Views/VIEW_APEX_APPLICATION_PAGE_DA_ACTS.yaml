- schema: APEX_050000
  name: WWV_FLOW_PAGE_DA_ACTIONS
- schema: APEX_050000
  name: WWV_FLOW_PAGE_DA_EVENTS
- schema: APEX_050000
  name: WWV_FLOW_PAGE_PLUGS
