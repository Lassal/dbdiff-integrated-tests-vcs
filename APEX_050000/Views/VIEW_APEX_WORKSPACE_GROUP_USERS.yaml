schema: APEX_050000
name: APEX_WORKSPACE_GROUP_USERS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    w.PROVISIONING_COMPANY_ID,
    w.short_name,
    w.display_name,
    u.user_name,
    g.group_name
  from
    wwv_flow_fnd_user u,
    wwv_flow_fnd_group_users ug,
    wwv_flow_fnd_user_groups g,
    wwv_flow_companies w,
    wwv_flow_company_schemas s,
    (
      select
        nvl(v('FLOW_SECURITY_GROUP_ID'), 0) sgid,
        (
          select
            sys_context('USERENV', 'CURRENT_USER')
          from
            sys.dual
        ) cu
      from
        sys.dual
    ) d
  where
    (
      s.schema = cu
      or (
        select
          wwv_flow_security.has_apex_administrator_role_yn(cu)
        from
          sys.dual
      ) = 'Y'
      or d.sgid = w.PROVISIONING_COMPANY_ID
    )
    and s.security_group_id = w.PROVISIONING_COMPANY_ID
    and u.security_group_id = w.PROVISIONING_COMPANY_ID
    and s.security_group_id = u.security_group_id
    and w.PROVISIONING_COMPANY_ID ! = 0
    and u.user_id = ug.user_id
    and u.security_group_id = ug.security_group_id
    and ug.group_id = g.id
    and ug.security_group_id = g.security_group_id
  group by
    w.PROVISIONING_COMPANY_ID,
    w.short_name,
    w.display_name,
    u.user_name,
    g.group_name
columns: []
referencedTables: []
