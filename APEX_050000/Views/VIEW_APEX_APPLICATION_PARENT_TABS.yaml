schema: APEX_050000
name: APEX_APPLICATION_PARENT_TABS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    w.short_name workspace,
    w.display_name workspace_display_name,
    f.ID application_id,
    f.NAME application_name,
    --
    t.TAB_SET tab_set,
    t.TAB_SEQUENCE display_sequence,
    t.TAB_NAME tab_name,
    t.TAB_IMAGE when_current_image,
    t.TAB_NON_CURRENT_IMAGE when_non_current_image,
    t.TAB_IMAGE_ATTRIBUTES image_attributes,
    t.TAB_TEXT tab_label,
    t.TAB_TARGET tab_target,
    --
    nvl(
      (
        select
          r
        from
          apex_standard_conditions
        where
          d = t.DISPLAY_CONDITION_TYPE
      ),
      t.DISPLAY_CONDITION_TYPE
    ) condition_type,
    t.display_condition_type condition_type_code,
    t.DISPLAY_CONDITION condition_expression1,
    t.DISPLAY_CONDITION2 condition_expression2,
    --
    t.CURRENT_ON_TABSET current_for_tabset,
    --
    (
      select
        case
          when t.required_patch > 0 then PATCH_NAME
          else '{Not ' || PATCH_NAME || '}'
        end PATCH_NAME
      from
        wwv_flow_patches
      where
        id = abs(t.REQUIRED_PATCH)
    ) build_option,
    --
    decode(substr(t.SECURITY_SCHEME, 1, 1), '!', 'Not ') || nvl(
      (
        select
          name
        from
          wwv_flow_security_schemes
        where
          to_char(id) = ltrim(t.SECURITY_SCHEME, '!')
          and flow_id = f.id
      ),
      t.SECURITY_SCHEME
    ) authorization_scheme,
    t.SECURITY_SCHEME authorization_scheme_id,
    --
    t.LAST_UPDATED_BY last_updated_by,
    t.LAST_UPDATED_ON last_updated_on,
    t.TAB_COMMENT component_comment,
    t.id parent_tab_id,
    --
    t.TAB_SET || ' ' || lpad(t.TAB_SEQUENCE, 5, '00000') || ' ' || substr(t.TAB_NAME, 1, 30) || length(t.TAB_NAME) || ' ' || substr(t.TAB_IMAGE, 1, 30) || length(t.TAB_IMAGE) || ' ' || substr(t.TAB_NON_CURRENT_IMAGE, 1, 30) || length(t.TAB_NON_CURRENT_IMAGE) || ' ' || substr(t.TAB_IMAGE_ATTRIBUTES, 1, 30) || length(t.TAB_IMAGE_ATTRIBUTES) || ' ' || substr(t.TAB_TEXT, 1, 30) || length(t.TAB_TEXT) || ' ' || substr(t.TAB_TARGET, 1, 30) || length(t.TAB_TARGET) || ' cond=' || t.DISPLAY_CONDITION_TYPE || substr(t.DISPLAY_CONDITION, 1, 30) || length(t.DISPLAY_CONDITION) || substr(t.DISPLAY_CONDITION2, 1, 30) || length(t.DISPLAY_CONDITION2) || ' ct=' || t.CURRENT_ON_TABSET || ' bo='(
      select
        PATCH_NAME
      from
        wwv_flow_patches
      where
        id = abs(t.REQUIRED_PATCH)
    ) || ' sec=' || decode(substr(t.SECURITY_SCHEME, 1, 1), '!', 'Not ') || nvl(
      (
        select
          name
        from
          wwv_flow_security_schemes
        where
          to_char(id) = ltrim(t.SECURITY_SCHEME, '!')
          and flow_id = f.id
      ),
      'Not found'
    ) component_signature
  from
    wwv_flow_toplevel_tabs t,
    wwv_flows f,
    wwv_flow_companies w,
    wwv_flow_company_schemas s,
    (
      select
        nvl(v('FLOW_SECURITY_GROUP_ID'), 0) sgid,
        (
          select
            sys_context('USERENV', 'CURRENT_USER')
          from
            sys.dual
        ) cu
      from
        sys.dual
    ) d
  where
    (
      s.schema = cu
      or (
        select
          wwv_flow_security.has_apex_administrator_role_yn(cu)
        from
          sys.dual
      ) = 'Y'
      or d.sgid = w.PROVISIONING_COMPANY_ID
    )
    and f.security_group_id = w.PROVISIONING_COMPANY_ID
    and s.security_group_id = w.PROVISIONING_COMPANY_ID
    and s.schema = f.owner
    and f.id = t.flow_id
    and (
      d.sgid != 0
      or nvl(f.BUILD_STATUS, 'x') != 'RUN_AND_HIDDEN'
    )
    and w.PROVISIONING_COMPANY_ID != 0
columns: []
referencedTables: []
