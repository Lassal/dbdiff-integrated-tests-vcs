schema: APEX_050000
name: WWV_FLOW_USER_MAIL_ATTACHMENTS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    id,
    mail_id,
    filename,
    mime_type,
    inline,
    attachment,
    last_updated_by,
    last_updated_on
  from
    wwv_flow_current_sgid sgid,
    wwv_flow_mail_attachments a
  where
    a .security_group_id = sgid.security_group_id
