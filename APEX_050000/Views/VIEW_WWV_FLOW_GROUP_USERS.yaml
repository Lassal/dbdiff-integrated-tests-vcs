schema: APEX_050000
name: WWV_FLOW_GROUP_USERS
updatedAllowed: true
insertAllowed: true
columns:
- name: GROUP_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: GROUP_NAME
  dataType: VARCHAR2
  textMaxLength: 255
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 255
- name: USER_ID
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
referencedTables:
- schema: APEX_050000
  name: WWV_FLOW_CURRENT_SGID
- schema: APEX_050000
  name: WWV_FLOW_FND_GROUP_USERS
- schema: APEX_050000
  name: WWV_FLOW_FND_USER_GROUPS
viewDefinition: |-
  select
    g.id group_id,
    g.group_name,
    ug.user_id
  from
    wwv_flow_current_sgid sgid,
    WWV_FLOW_FND_GROUP_USERS ug,
    WWV_FLOW_FND_USER_GROUPS g
  where
    g.id = ug.group_id
    and ug.security_group_id = sgid.security_group_id
