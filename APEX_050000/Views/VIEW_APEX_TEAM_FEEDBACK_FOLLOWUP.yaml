schema: APEX_050000
name: APEX_TEAM_FEEDBACK_FOLLOWUP
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    w.PROVISIONING_COMPANY_ID workspace_id,
    w.short_name workspace_name,
    w.display_name workspace_display_name,
    --
    f.ID followup_id,
    f.feedback_id feedback_id,
    --
    f.follow_up,
    f.email,
    --
    f.CREATED_BY,
    f.CREATED_ON,
    f.UPDATED_BY,
    f.UPDATED_ON
  from
    wwv_flow_current_sgid sgid,
    wwv_flow_feedback_followup f,
    wwv_flow_feedback fe,
    wwv_flow_companies w
  where
    f.feedback_id = fe.id
    and fe.security_group_id = w.PROVISIONING_COMPANY_ID
    and w.PROVISIONING_COMPANY_ID in (
      select
        security_group_id
      from
        wwv_flow_company_schemas s,
        (
          select
            (
              select
                sys_context('USERENV', 'CURRENT_USER')
              from
                sys.dual
            ) cu
          from
            sys.dual
        ) d
      where
        (
          s.schema = cu
          or (
            select
              wwv_flow_security.has_apex_administrator_role_yn(cu)
            from
              sys.dual
          ) = 'Y'
          or sgid.security_group_id = w.PROVISIONING_COMPANY_ID
        )
    )
    and (
      user in ('SYS', 'SYSTEM', 'APEX_050000')
      or w.PROVISIONING_COMPANY_ID != 10
    )
columns: []
referencedTables: []
