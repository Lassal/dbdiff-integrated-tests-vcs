schema: APEX_050000
name: APEX_TEAM_MILESTONES
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  select
    w.PROVISIONING_COMPANY_ID workspace_id,
    w.short_name workspace_name,
    --
    m.ID milestone_id,
    m.EVENT_NAME milestone,
    m.EVENT_OWNER milestone_owner,
    m.EVENT_DATE milestone_date,
    m.EVENT_TYPE milestone_type,
    m.RELEASE release,
    m.EVENT_DESC milestone_description,
    m.TAGS tags,
    --
    m.CREATED_BY,
    m.CREATED_ON,
    m.UPDATED_BY,
    m.UPDATED_ON,
    m.EVENT_ID friendly_milestone_id,
    m.SELECTABLE_FROM_FEATURES_YN
  from
    wwv_flow_current_sgid sgid,
    WWV_FLOW_EVENTS m,
    wwv_flow_companies w
  where
    m.security_group_id = w.PROVISIONING_COMPANY_ID
    and w.PROVISIONING_COMPANY_ID in (
      select
        security_group_id
      from
        wwv_flow_company_schemas s,
        (
          select
            (
              select
                sys_context('USERENV', 'CURRENT_USER')
              from
                sys.dual
            ) cu
          from
            sys.dual
        ) d
      where
        (
          s.schema = cu
          or (
            select
              wwv_flow_security.has_apex_administrator_role_yn(cu)
            from
              sys.dual
          ) = 'Y'
          or sgid.security_group_id = w.PROVISIONING_COMPANY_ID
        )
    )
    and (
      user in ('SYS', 'SYSTEM', 'APEX_050000')
      or w.PROVISIONING_COMPANY_ID != 10
    )
columns: []
