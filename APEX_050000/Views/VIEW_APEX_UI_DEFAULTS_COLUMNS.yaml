    c .display_seq_report,
    c .display_in_report,
    c .display_as_report,
    c .mask_report,
    c .aggregate_by,
    c .default_value,
    c .required,
    c .alignment,
    c .display_width,
    c .max_width,
    c .height,
    c .group_by,
    c .searchable,
    c .lov_query,
