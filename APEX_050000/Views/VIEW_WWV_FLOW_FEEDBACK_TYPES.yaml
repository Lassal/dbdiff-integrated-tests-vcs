schema: APEX_050000
name: WWV_FLOW_FEEDBACK_TYPES
updatedAllowed: true
insertAllowed: true
columns:
- name: ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 1
  dataTypeLength:
- name: THE_NAME
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 2
  dataTypeLength: 4000
referencedTables:
- schema: SYS
  name: DUAL
viewDefinition: |-
  select
    1 id,
    wwv_flow_lang.system_message('GENERAL_COMMENT') the_name
  from
    sys.dual
  union all
  select
    2 id,
    wwv_flow_lang.system_message('ENHANCEMENT_REQUEST') the_name
  from
    sys.dual
  union all
  select
    3 id,
    wwv_flow_lang.system_message('BUG') the_name
  from
    sys.dual
