  function date_popup (
    -- Generates an HTML input type of text with an image that pops up date picker.
    --
    -- Arguments:
    --     p_idx        = The form element name, e.g. 1 equals f01, 2 equals f02, etc.
    --                    Typically the p_idx argument is constant for a given column.
