schema: MDSYS
name: HHLENGTH
routineType: FUNCTION
returnParamater:
  name: (--return--)
  dataType: BINARY_INTEGER
  parameterMode: OUT
  ordinalPosition: 0
parameters:
- name: HHC
  dataType: RAW
  parameterMode: IN
  ordinalPosition: 1
- name: DIM
  dataType: BINARY_INTEGER
  parameterMode: IN
  ordinalPosition: 2
routineDefinition: |-
  FUNCTION hhlength (hhc IN RAW, dim IN BINARY_INTEGER: = NULL) RETURN BINARY_INTEGER IS
  begin
    if dim is NULL then return md.hhlength(hhc);
  end if;
  return md.hhlength(hhc, dim);
  end;
