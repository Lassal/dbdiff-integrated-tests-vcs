  function evaluateNonTSExpr(op IN VARCHAR2, p1 IN VARCHAR2, p2 IN VARCHAR2) RETURN NUMBER;
  function evaluateNonTSNumExpr(op IN VARCHAR2, p1 IN NUMBER, p2 IN NUMBER) RETURN NUMBER;
