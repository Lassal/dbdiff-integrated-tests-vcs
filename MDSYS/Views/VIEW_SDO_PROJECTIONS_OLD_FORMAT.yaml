schema: MDSYS
name: SDO_PROJECTIONS_OLD_FORMAT
updatedAllowed: true
insertAllowed: true
columns:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 80
referencedTables:
- schema: MDSYS
  name: SDO_COORD_OPS
- schema: MDSYS
  name: SDO_COORD_REF_SYS
- schema: MDSYS
  name: SDO_PROJECTIONS_OLD_SNAPSHOT
viewDefinition: |-
  (
    SELECT
      DISTINCT OP.COORD_OP_NAME "NAME"
    FROM
      MDSYS.SDO_COORD_REF_SYS CRS,
      MDSYS.SDO_COORD_OPS OP
    WHERE
      CRS.PROJECTION_CONV_ID = OP.COORD_OP_ID
    UNION
    SELECT
      NAME
    FROM
      MDSYS.SDO_PROJECTIONS_OLD_SNAPSHOT
  )
