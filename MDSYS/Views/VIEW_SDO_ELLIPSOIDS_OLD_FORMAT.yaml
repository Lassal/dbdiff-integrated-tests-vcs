schema: MDSYS
name: SDO_ELLIPSOIDS_OLD_FORMAT
updatedAllowed: true
insertAllowed: true
columns:
- name: INVERSE_FLATTENING
  dataType: NUMBER
  nullable: true
  ordinalPosition: 3
  dataTypeLength:
- name: NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 80
- name: SEMI_MAJOR_AXIS
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
referencedTables:
- schema: MDSYS
  name: SDO_ELLIPSOIDS
viewDefinition: |-
  SELECT
    ELLIPSOID_NAME "NAME",
    SEMI_MAJOR_AXIS "SEMI_MAJOR_AXIS",
    INV_FLATTENING "INVERSE_FLATTENING"
  FROM
    MDSYS.SDO_ELLIPSOIDS
  WHERE
    NOT (INV_FLATTENING IS NULL)
  UNION
  SELECT
    ELLIPSOID_NAME "NAME",
    SEMI_MAJOR_AXIS "SEMI_MAJOR_AXIS",
    (
      SEMI_MAJOR_AXIS /(SEMI_MAJOR_AXIS - SEMI_MINOR_AXIS)
    ) "INVERSE_FLATTENING"
  FROM
    MDSYS.SDO_ELLIPSOIDS
  WHERE
    (INV_FLATTENING IS NULL)
    AND (SEMI_MINOR_AXIS < SEMI_MAJOR_AXIS)
  UNION
  SELECT
    ELLIPSOID_NAME "NAME",
    SEMI_MAJOR_AXIS "SEMI_MAJOR_AXIS",
    1000000000000 "INVERSE_FLATTENING"
  FROM
    MDSYS.SDO_ELLIPSOIDS
  WHERE
    (INV_FLATTENING IS NULL)
    AND NOT (SEMI_MINOR_AXIS < SEMI_MAJOR_AXIS)
