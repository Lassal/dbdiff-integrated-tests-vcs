schema: MDSYS
name: ALL_SDO_TOPO_INFO
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    SDO_OWNER OWNER,
    Topology,
    Topology_id,
    Tolerance,
    SRID,
    b.owner Table_Schema,
    b.Table_Name Table_Name,
    b.Column_Name Column_Name,
    b.Layer_ID TG_Layer_ID,
    b.Layer_Type TG_Layer_Type,
    b.Layer_Level TG_Layer_Level,
    b.Child_Layer_id Child_Layer_id,
    Digits_Right_Of_Decimal
  FROM
    SDO_TOPO_METADATA_TABLE a,
    TABLE (a .Topo_Geometry_Layers) b
  WHERE
    (
      exists (
        select
          table_name
        from
          all_tables
        where
          table_name = topology || '_NODE$'
          and owner = sdo_owner
        union all
        select
          view_name
        from
          all_views
        where
          view_name = topology || '_NODE$'
          and owner = sdo_owner
      )
    )
