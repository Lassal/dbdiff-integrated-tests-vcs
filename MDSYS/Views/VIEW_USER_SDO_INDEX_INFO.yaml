schema: MDSYS
name: USER_SDO_INDEX_INFO
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 2048
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 2048
- name: INDEX_NAME
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 32
- name: SDO_INDEX_STATUS
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 7
  dataTypeLength: 32
- name: SDO_INDEX_TABLE
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 6
  dataTypeLength: 32
- name: SDO_INDEX_TYPE
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 5
  dataTypeLength: 32
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 128
- name: TABLE_OWNER
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
referencedTables:
- schema: MDSYS
  name: USER_SDO_INDEX_METADATA
viewDefinition: |-
  select
    SDO_INDEX_NAME index_name,
    table_owner,
    table_name,
    REPLACE(sdo_column_name, '"') column_name,
    SDO_INDEX_TYPE,
    SDO_INDEX_TABLE,
    SDO_INDEX_STATUS
  from
    user_sdo_index_metadata,
    user_indexes
  where
    index_name = sdo_index_name
