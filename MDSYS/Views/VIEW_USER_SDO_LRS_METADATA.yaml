schema: MDSYS
name: USER_SDO_LRS_METADATA
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 32
- name: DIM_POS
  dataType: NUMBER
  nullable: false
  ordinalPosition: 3
  dataTypeLength:
- name: DIM_UNIT
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 32
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 32
referencedTables:
- schema: MDSYS
  name: SDO_LRS_METADATA_TABLE
viewDefinition: |-
  SELECT
    SDO_TABLE_NAME TABLE_NAME,
    SDO_COLUMN_NAME COLUMN_NAME,
    SDO_DIM_POS DIM_POS,
    SDO_DIM_UNIT DIM_UNIT
  FROM
    SDO_LRS_METADATA_TABLE,
    (
      select
        sys_context('userenv', 'CURRENT_USER') username
      from
        dual
    )
  WHERE
    sdo_owner = username
