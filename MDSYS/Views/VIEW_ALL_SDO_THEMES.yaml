schema: MDSYS
name: ALL_SDO_THEMES
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    SDO_OWNER OWNER,
    NAME,
    DESCRIPTION,
    BASE_TABLE,
    GEOMETRY_COLUMN,
    STYLING_RULES
  FROM
    SDO_THEMES_TABLE
  WHERE
    (
      exists (
        select
          table_name
        from
          all_tables
        where
          table_name = base_table
          and owner = sdo_owner
        union all
        select
          table_name
        from
          all_object_tables
        where
          table_name = base_table
          and owner = sdo_owner
        union all
        select
          view_name table_name
        from
          all_views
        where
          view_name = base_table
          and owner = sdo_owner
      )
    )
