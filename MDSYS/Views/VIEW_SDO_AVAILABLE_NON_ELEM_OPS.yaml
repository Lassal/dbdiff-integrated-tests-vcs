schema: MDSYS
name: SDO_AVAILABLE_NON_ELEM_OPS
updatedAllowed: true
insertAllowed: true
columns:
- name: COORD_OP_ID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 2
  dataTypeLength:
- name: IS_IMPLEMENTED
  dataType: NUMBER
  numericPrecision: 1
  numericScale: 0
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 1,0
- name: SOURCE_SRID
  dataType: NUMBER
  numericPrecision: 10
  numericScale: 0
  nullable: true
  ordinalPosition: 1
  dataTypeLength: 10,0
- name: TARGET_SRID
  dataType: NUMBER
  numericPrecision: 10
  numericScale: 0
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 10,0
referencedTables:
- schema: MDSYS
  name: SDO_COORD_OPS
viewDefinition: |-
  SELECT
    SOURCE_SRID,
    COORD_OP_ID,
    TARGET_SRID,
    IS_IMPLEMENTED_FORWARD "IS_IMPLEMENTED"
  FROM
    MDSYS.SDO_COORD_OPS
  WHERE
    COORD_OP_TYPE = 'CONCATENATED OPERATION'
  UNION
  SELECT
    TARGET_SRID "SOURCE_SRID",
    - COORD_OP_ID,
    SOURCE_SRID "TARGET_SRID",
    IS_IMPLEMENTED_REVERSE "IS_IMPLEMENTED"
  FROM
    MDSYS.SDO_COORD_OPS
  WHERE
    COORD_OP_TYPE = 'CONCATENATED OPERATION'
    AND REVERSE_OP = 1
