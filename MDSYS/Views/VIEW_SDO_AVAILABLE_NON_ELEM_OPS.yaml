schema: MDSYS
name: SDO_AVAILABLE_NON_ELEM_OPS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    SOURCE_SRID,
    COORD_OP_ID,
    TARGET_SRID,
    IS_IMPLEMENTED_FORWARD "IS_IMPLEMENTED"
  FROM
    MDSYS.SDO_COORD_OPS
  WHERE
    COORD_OP_TYPE = 'CONCATENATED OPERATION'
  UNION
  SELECT
    TARGET_SRID "SOURCE_SRID",
    - COORD_OP_ID,
    SOURCE_SRID "TARGET_SRID",
    IS_IMPLEMENTED_REVERSE "IS_IMPLEMENTED"
  FROM
    MDSYS.SDO_COORD_OPS
  WHERE
    COORD_OP_TYPE = 'CONCATENATED OPERATION'
    AND REVERSE_OP = 1
