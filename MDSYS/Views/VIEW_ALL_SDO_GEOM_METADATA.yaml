schema: MDSYS
name: ALL_SDO_GEOM_METADATA
updatedAllowed: true
insertAllowed: true
columns:
- name: COLUMN_NAME
  dataType: VARCHAR2
  textMaxLength: 1024
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 1024
- name: DIMINFO
  dataType: SDO_DIM_ARRAY
  nullable: true
  ordinalPosition: 4
  dataTypeLength:
- name: OWNER
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 32
- name: SRID
  dataType: NUMBER
  nullable: true
  ordinalPosition: 5
  dataTypeLength:
- name: TABLE_NAME
  dataType: VARCHAR2
  textMaxLength: 32
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 32
referencedTables:
- schema: MDSYS
  name: SDO_GEOM_METADATA_TABLE
viewDefinition: |-
  SELECT
    b.SDO_OWNER OWNER,
    b.SDO_TABLE_NAME TABLE_NAME,
    b.SDO_COLUMN_NAME COLUMN_NAME,
    b.SDO_DIMINFO DIMINFO,
    b.SDO_SRID SRID
  FROM
    mdsys.SDO_GEOM_METADATA_TABLE b,
    all_objects a
  WHERE
    b.sdo_table_name = a .object_name
    AND b.sdo_owner = a .owner
    AND a .object_type in ('TABLE', 'SYNONYM', 'VIEW')
