name: SDO_NETWORK_TRIG_DEL
targetObjectSchema: MDSYS
targetObjectName: USER_SDO_NETWORK_METADATA
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: DELETE
executionOrder: 1
eventActionBody: |-
  DECLARE
    user_name VARCHAR2(256);
  BEGIN
    EXECUTE IMMEDIATE 'SELECT USER FROM DUAL' INTO user_name;
  DELETE FROM
    SDO_NETWORK_METADATA_TABLE
  WHERE
    NLS_UPPER(SDO_OWNER) = NLS_UPPER(user_name)
    AND NLS_UPPER(network) = NLS_UPPER(:o.network);
  END;
