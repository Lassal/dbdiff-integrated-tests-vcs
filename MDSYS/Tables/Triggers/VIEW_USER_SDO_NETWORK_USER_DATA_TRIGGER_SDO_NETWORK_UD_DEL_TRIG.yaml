name: SDO_NETWORK_UD_DEL_TRIG
targetObjectSchema: MDSYS
targetObjectName: USER_SDO_NETWORK_USER_DATA
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: DELETE
executionOrder: 1
eventActionBody: |-
  DECLARE
    user_name VARCHAR2(256);
  BEGIN
    EXECUTE IMMEDIATE 'SELECT USER FROM DUAL' INTO user_name;
  DELETE FROM
    sdo_network_user_data
  WHERE
    NLS_UPPER(SDO_OWNER) = NLS_UPPER(user_name)
    AND network = NLS_UPPER(:o.network)
    AND table_type = NLS_UPPER(:o.table_type)
    AND data_name = NLS_UPPER(:o.data_name);
  END;
