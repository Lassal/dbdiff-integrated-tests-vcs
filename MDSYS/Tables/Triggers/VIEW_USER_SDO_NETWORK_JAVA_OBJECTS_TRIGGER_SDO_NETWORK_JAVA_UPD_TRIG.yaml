name: SDO_NETWORK_JAVA_UPD_TRIG
targetObjectSchema: MDSYS
targetObjectName: USER_SDO_NETWORK_JAVA_OBJECTS
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: UPDATE
executionOrder: 1
eventActionBody: |-
  DECLARE
    user_name VARCHAR2(256);
  BEGIN
    EXECUTE IMMEDIATE 'SELECT USER FROM DUAL' INTO user_name;
  UPDATE
    sdo_network_constraints
  SET
    (
      constraint,
      description,
      class_name,
      class,
      java_interface
    ) = (
      SELECT
        :n.name,
        :n.description,
        :n.class_name,
        :n.class,
        :n.java_interface
      FROM
        DUAL
    )
  WHERE
    NLS_UPPER(sdo_owner) = NLS_UPPER(user_name)
    AND constraint = :o.name;
  END;
