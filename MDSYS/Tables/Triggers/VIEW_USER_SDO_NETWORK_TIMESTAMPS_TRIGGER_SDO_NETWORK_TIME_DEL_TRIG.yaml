name: SDO_NETWORK_TIME_DEL_TRIG
targetObjectSchema: MDSYS
targetObjectName: USER_SDO_NETWORK_TIMESTAMPS
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: DELETE
eventActionBody: |-
  DECLARE
    user_name VARCHAR2(256);
  BEGIN
    EXECUTE IMMEDIATE 'SELECT USER FROM DUAL' INTO user_name;
  DELETE FROM
    sdo_network_timestamps
  WHERE
    owner = NLS_UPPER(user_name)
    AND network = :o.network
    AND table_name = :o.table_name;
  END;
executionOrder: 1
