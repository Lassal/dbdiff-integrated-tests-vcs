name: SDO_CRS_DELETE_TRIGGER
targetObjectSchema: MDSYS
targetObjectName: SDO_COORD_REF_SYSTEM
targetObjectType: VIEW
eventTiming: INSTEAD OF
event: DELETE
executionOrder: 1
eventActionBody: |-
  DECLARE
    already_exists NUMBER;
  BEGIN
  DELETE FROM
    MDSYS.SDO_CS_SRS
  WHERE
    SRID = :old.SRID;
  DELETE FROM
    MDSYS.SDO_COORD_REF_SYS
  WHERE
    SRID = :old.SRID;
  DELETE FROM
    mdsys.sdo_crs_geographic_plus_height
  WHERE
    srid = :old.srid;
  END;
