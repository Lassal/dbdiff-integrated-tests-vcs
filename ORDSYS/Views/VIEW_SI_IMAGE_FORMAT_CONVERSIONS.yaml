schema: ORDSYS
name: SI_IMAGE_FORMAT_CONVERSIONS
updatedAllowed: true
insertAllowed: true
columns:
- name: SI_SOURCE_FORMAT
  dataType: VARCHAR2
  textMaxLength: 1400
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 1400
- name: SI_TARGET_FORMAT
  dataType: VARCHAR2
  textMaxLength: 1400
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 1400
referencedTables:
- schema: ORDSYS
  name: SI_IMAGE_FORMATS_TAB
viewDefinition: |-
  SELECT
    a .SI_format SI_source_format,
    b.si_format SI_target_format
  FROM
    ORDSYS.SI_image_formats_tab a,
    ORDSYS.SI_image_formats_tab b
  where
    a .read_flg = 'Y'
    and b.write_flg = 'Y'
    and a .si_format <> b.si_format
