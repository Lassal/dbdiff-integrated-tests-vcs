schema: DVSYS
name: GET_TRUST_LEVEL_FOR_IDENTITY
routineType: FUNCTION
returnParamater:
  name: (--return--)
  dataType: NUMBER
  parameterMode: OUT
  ordinalPosition: 0
parameters:
- name: P_FACTOR
  dataType: VARCHAR2
  parameterMode: IN
  ordinalPosition: 1
- name: P_IDENTITY
  dataType: VARCHAR2
  parameterMode: IN
  ordinalPosition: 2
routineDefinition: |-
  FUNCTION get_trust_level_for_identity(
    p_factor IN VARCHAR2,
    p_identity IN VARCHAR2
  ) RETURN NUMBER IS
  BEGIN
    RETURN dvsys.dbms_macsec.get_trust_level(p_factor = > p_factor, p_identity = > p_identity);
  END;
