schema: DVSYS
name: GET_TRUST_LEVEL_FOR_IDENTITY
routineType: FUNCTION
returnParamater:
  name: (--return--)
  ordinalPosition: 0
  dataType: NUMBER
  parameterMode: OUT
parameters:
- name: P_FACTOR
  ordinalPosition: 1
  dataType: VARCHAR2
  parameterMode: IN
- name: P_IDENTITY
  ordinalPosition: 2
  dataType: VARCHAR2
  parameterMode: IN
routineDefinition: |-
  FUNCTION get_trust_level_for_identity(
    p_factor IN VARCHAR2,
    p_identity IN VARCHAR2
  ) RETURN NUMBER IS
  BEGIN
    RETURN dvsys.dbms_macsec.get_trust_level(p_factor = > p_factor, p_identity = > p_identity);
  END;
