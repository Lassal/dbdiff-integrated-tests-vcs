schema: DVSYS
name: ROLE_IS_ENABLED
routineType: FUNCTION
returnParamater:
  name: (--return--)
  dataType: PL/SQL BOOLEAN
  parameterMode: OUT
  ordinalPosition: 0
parameters:
- name: P_ROLE
  dataType: VARCHAR2
  parameterMode: IN
  ordinalPosition: 1
routineDefinition: |-
  FUNCTION role_is_enabled(p_role IN VARCHAR2) RETURN BOOLEAN IS
  BEGIN
    RETURN dvsys.dbms_macsec.role_is_enabled(p_role = > p_role);
  END;
