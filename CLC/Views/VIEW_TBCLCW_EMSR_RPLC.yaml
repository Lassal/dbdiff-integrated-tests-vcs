schema: CLC
name: TBCLCW_EMSR_RPLC
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    EMSR.CD_BNDR AS CD_BNDR,
    EMSR.CD_EMSR AS CD_EMSR,
    EMSR.NM_RZSC_EMSR AS NM_RZSC_EMSR,
    EMSR.NM_RZSC_EMSR AS NM_FNTS_EMSR,
    BNDR.NM_BNDR AS NM_BNDR,
    PRDT.CD_PRDT_BNDR AS CD_PRDT_BNDR,
    PRDT.NM_PRDT_BNDR AS NM_PRDT_BNDR,
    PLTF.CD_TIPO_PLTF_PGMN AS CD_TIPO_PLTF_PGMN,
    PLTF.NM_TIPO_PLTF_PGMN AS NM_TIPO_PLTF_PGMN,
    PRDT.QT_DIA_LQDC_EMSR AS QT_DIA_RERO_EMSR,
    PCSR.CD_PCSR AS CD_PCSR,
    PCSR.NM_RZSC_PCSR AS NM_RZSC_PCSR,
    PCSR.NM_FNTS_PCSR AS NM_FNTS_PCSR,
    LQDC.CD_TIPO_TRNS_BNDR AS CD_TIPO_TRNS_BNDR,
    LQDC.QT_DIA_LQDC AS QT_DIA_LQDC,
    LQDC.QT_DIA_LQDC_RPRS AS QT_DIA_LQDC_RPRS
  FROM
    CCR.TBCCRR_BNDR BNDR,
    CEM.TBCEMR_EMSR_BNDR EMSR,
    CEM.TBCEMR_EMSR_BNDR_PRDT EPRT,
    CPR.TBCPRR_PRDT_BNDR PRDT,
    CEM.TBCEMR_EMSR_BNDR_PCSR EPCS,
    CPR.TBCPRR_TIPO_PLTF_PGMN PLTF,
    CEM.TBCEMR_PCSR PCSR,
    CPR.TBCPRR_LQDC_EMSR_PRDT LQDC,
    CEM.TBCEMR_EMSR_PCSR_PLTF EMPP,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    EMSR.CD_BNDR = BNDR.CD_BNDR
    AND EMSR.CD_BNDR = EPRT.CD_BNDR
    AND EMSR.CD_EMSR = EPRT.CD_EMSR
    AND PRDT.CD_BNDR = EMSR.CD_BNDR
    AND PRDT.CD_PRDT_BNDR = EPRT.CD_PRDT_BNDR
    AND EMSR.CD_BNDR = EPCS.CD_BNDR
    AND EMSR.CD_EMSR = EPCS.CD_EMSR
    AND PRDT.CD_BNDR = PLTF.CD_BNDR
    AND PRDT.CD_TIPO_PLTF_PGMN = PLTF.CD_TIPO_PLTF_PGMN
    AND EMSR.CD_BNDR = PCSR.CD_BNDR
    AND EPCS.CD_PCSR = PCSR.CD_PCSR
    AND EMSR.CD_BNDR = LQDC.CD_BNDR
    AND EMSR.CD_EMSR = LQDC.CD_EMSR
    AND PRDT.CD_PRDT_BNDR = LQDC.CD_PRDT_BNDR
    AND EMPP.CD_BNDR = EMSR.CD_BNDR
    AND EMPP.CD_EMSR = EMSR.CD_EMSR
    AND EMPP.CD_PCSR = PCSR.CD_PCSR
    AND EMPP.CD_TIPO_PLTF_PGMN = PLTF.CD_TIPO_PLTF_PGMN
    AND EMSR.IN_EMSR_ATVO = 'S'
    and CICL.IN_RGST_ATVO = 'S'
