schema: CLC
name: TBCLCW_TIPO_TRNS_ORGM_RPLC
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    TRNS.CD_BNDR,
    BNDR.NM_BNDR,
    TRNS.CD_TIPO_TRNS_BNDR,
    TRNS.DC_TIPO_TRNS_BNDR,
    ORGM.SG_ORGM_IFMC,
    IFMC.DC_ORGM_IFMC
  FROM
    CCR.TBCCRR_BNDR BNDR,
    CPR.TBCPRR_TIPO_TRNS_BNDR TRNS,
    CPR.TBCPRR_TIPO_TRNS_ORGM_IFMC ORGM,
    CEM.TBCEMR_ORGM_IFMC IFMC,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    TRNS.CD_BNDR = BNDR.CD_BNDR
    AND TRNS.CD_BNDR = ORGM.CD_BNDR
    AND TRNS.CD_TIPO_TRNS_BNDR = ORGM.CD_TIPO_TRNS_BNDR
    AND ORGM.SG_ORGM_IFMC = IFMC.SG_ORGM_IFMC
    AND CICL.IN_RGST_ATVO = 'S'
