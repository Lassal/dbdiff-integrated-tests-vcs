viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    BIN.CD_BNDR AS CD_BNDR,
    BIN.NU_BIN AS NU_BIN,
    BNDR.NM_BNDR AS NM_BNDR,CASE
      WHEN nvl(CD_TIPO_CPNT_SGRN, 0) = 1 THEN 'S'
      ELSE 'N'
    END AS IN_TOKN,
    ATZC.CD_TIPO_PLTF_PGMN AS CD_TIPO_PLTF_PGMN,
    PLTF.NM_TIPO_PLTF_PGMN AS NM_TIPO_PLTF_PGMN,
    ATZC.CD_PCSR_LQDC AS CD_PCSR_LQDC,
    PCSR.NM_RZSC_PCSR AS NM_RAZO_SOCL_PCSR_LQDC,
    PCSR.NM_FNTS_PCSR AS NM_FNTS_PCSR_LQDC
  FROM
    CCR.TBCCRR_BNDR BNDR,
    CEM.TBCEMR_BIN BIN,
    CEM.TBCEMR_BIN_PLTF_ATZC_LQDC ATZC,
    CPR.TBCPRR_TIPO_PLTF_PGMN PLTF,
    CEM.TBCEMR_PCSR PCSR,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    BNDR.CD_BNDR = BIN.CD_BNDR
    AND BIN.CD_BNDR = ATZC.CD_BNDR
    AND BIN.NU_BIN = ATZC.NU_BIN
    AND PLTF.CD_BNDR = BIN.CD_BNDR
    AND PLTF.CD_TIPO_PLTF_PGMN = ATZC.CD_TIPO_PLTF_PGMN
    AND PCSR.CD_BNDR = BIN.CD_BNDR
    AND PCSR.CD_PCSR = ATZC.CD_PCSR_LQDC
    and CICL.IN_RGST_ATVO = 'S'
