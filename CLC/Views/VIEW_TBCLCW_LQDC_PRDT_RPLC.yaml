schema: CLC
name: TBCLCW_LQDC_PRDT_RPLC
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    LQDC.CD_BNDR AS CD_BNDR,
    BNDR.NM_BNDR AS NM_BNDR,
    LQDC.CD_TIPO_TRNS_BNDR AS CD_TIPO_TRNS_BNDR,
    TRNS.DC_TIPO_TRNS_BNDR AS DC_TIPO_TRNS_BNDR,
    LQDC.SG_ORGM_IFMC AS SG_ORGM_IFMC,
    ORGM.DC_ORGM_IFMC AS DC_ORGM_IFMC,
    LQDC.QT_DIA_LQDC_RPRS AS QT_DIA_LQDC_RPRS,
    LQDC.QT_DIA_LQDC AS QT_DIA_LQDC,
    LQDC.CD_PRDT_BNDR AS CD_PRDT_BNDR,
    PRDT.NM_PRDT_BNDR AS NM_PRDT_BNDR
  FROM
    CCR.TBCCRR_BNDR BNDR,
    CPR.TBCPRR_TIPO_TRNS_ORGM_IFMC TROR,
    CPR.TBCPRR_LQDC_PRDT LQDC,
    CPR.TBCPRR_TIPO_TRNS_BNDR TRNS,
    CEM.TBCEMR_ORGM_IFMC ORGM,
    CPR.TBCPRR_PRDT_BNDR PRDT,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    LQDC.CD_BNDR = BNDR.CD_BNDR
    AND TROR.CD_BNDR = LQDC.CD_BNDR
    AND TROR.CD_TIPO_TRNS_BNDR = LQDC.CD_TIPO_TRNS_BNDR
    AND TROR.SG_ORGM_IFMC = LQDC.SG_ORGM_IFMC
    AND LQDC.CD_BNDR = TRNS.CD_BNDR
    AND LQDC.CD_TIPO_TRNS_BNDR = TRNS.CD_TIPO_TRNS_BNDR
    AND ORGM.SG_ORGM_IFMC = LQDC.SG_ORGM_IFMC
    AND LQDC.CD_BNDR = PRDT.CD_BNDR
    AND PRDT.CD_PRDT_BNDR = LQDC.CD_PRDT_BNDR
    AND CICL.IN_RGST_ATVO = 'S'
