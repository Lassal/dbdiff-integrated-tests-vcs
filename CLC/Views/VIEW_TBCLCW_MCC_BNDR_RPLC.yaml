viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    MCC.CD_BNDR,
    BNDR.NM_BNDR,
    MCC.CD_MCC_BNDR,
    MCC.DC_MCC_BNDR,
    MCC.QT_DIA_CNFM_LQDC_EMSR
  FROM
    CPR.TBCPRR_MCC_BNDR MCC,
    CCR.TBCCRR_BNDR BNDR,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    MCC.CD_BNDR = BNDR.CD_BNDR
    AND CICL.IN_RGST_ATVO = 'S'
