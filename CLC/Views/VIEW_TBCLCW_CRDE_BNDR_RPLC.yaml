schema: CLC
name: TBCLCW_CRDE_BNDR_RPLC
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    CICL.DT_PCSM_ATUL AS DT_RFRN_MVMN,
    CRDE.CD_BNDR AS CD_BNDR,
    BNDR.NM_BNDR AS NM_BNDR,
    CRDE.CD_CRDE AS CD_CRDE,
    CRDE.NM_RZSC_CRDE AS NM_RZSC_CRDE,
    CRDE.NM_FNTS_CRDE AS NM_FNTS_CRDE,
    CRDE.IN_CRDE_ATVO AS IN_CRDE_ATVO,
    PCBN.CD_PRDT_BNDR AS CD_PRDT_BNDR,
    PRDT.NM_PRDT_BNDR AS NM_PRDT_BNDR
  FROM
    CCR.TBCCRR_BNDR BNDR,
    CCR.TBCCRR_CRDE_BNDR CRDE,
    CCR.TBCCRR_CRDE_PRDT_BNDR PCBN,
    CPR.TBCPRR_PRDT_BNDR PRDT,
    ccr.tbccrr_cicl_pcsm_cdst CICL
  WHERE
    CRDE.CD_BNDR = BNDR.CD_BNDR
    AND PCBN.CD_BNDR = CRDE.CD_BNDR
    AND PCBN.CD_CRDE = CRDE.CD_CRDE
    AND PRDT.CD_BNDR = CRDE.CD_BNDR
    AND PRDT.CD_PRDT_BNDR = PCBN.CD_PRDT_BNDR
    AND CRDE.IN_CRDE_ATVO = 'S'
    and CICL.IN_RGST_ATVO = 'S'
