schema: ORDDATA
name: ORDDCM_DOCUMENTS
updatedAllowed: false
insertAllowed: false
columns:
- name: CREATE_DATE
  dataType: DATE
  nullable: false
  ordinalPosition: 4
  dataTypeLength:
- name: DOC_ID
  dataType: NUMBER
  numericScale: 0
  nullable: false
  ordinalPosition: 1
  dataTypeLength:
- name: DOC_NAME
  dataType: VARCHAR2
  textMaxLength: 100
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 100
- name: DOC_TYPE
  dataType: VARCHAR2
  textMaxLength: 100
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 100
- name: INSTALLED_BY_ORACLE
  dataType: NUMBER
  numericPrecision: 1
  numericScale: 0
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 1,0
referencedTables:
- schema: ORDDATA
  name: ORDDCM_DOCS_TMP
- schema: ORDDATA
  name: ORDDCM_DOC_TYPES
viewDefinition: |-
  SELECT
    docs.DOC_ID,
    docs.DOC_NAME,
    doc_types.DOC_TYPE,
    docs.CREATE_DATE,
    docs.ORACLE_INSTALL INSTALLED_BY_ORACLE
  FROM
    ORDDATA.ORDDCM_DOCS_tmp docs,
    ORDDATA.ORDDCM_DOC_TYPES doc_types
  WHERE
    docs.DOC_TYPE_ID = doc_types.DOC_TYPE_ID WITH READ ONLY
