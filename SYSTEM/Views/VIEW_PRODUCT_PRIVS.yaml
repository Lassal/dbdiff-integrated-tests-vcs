schema: SYSTEM
name: PRODUCT_PRIVS
updatedAllowed: true
insertAllowed: true
viewDefinition: |-
  SELECT
    PRODUCT,
    USERID,
    ATTRIBUTE,
    SCOPE,
    NUMERIC_VALUE,
    CHAR_VALUE,
    DATE_VALUE,
    LONG_VALUE
  FROM
    SQLPLUS_PRODUCT_PROFILE
  WHERE
    USERID = 'PUBLIC'
    OR USER LIKE USERID
