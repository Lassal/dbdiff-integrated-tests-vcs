schema: LBACSYS
name: ALL_SA_COMPARTMENTS
updatedAllowed: true
insertAllowed: true
columns:
- name: COMP_NUM
  dataType: NUMBER
  numericPrecision: 4
  numericScale: 0
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 4,0
- name: LONG_NAME
  dataType: VARCHAR2
  textMaxLength: 80
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 80
- name: POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: SHORT_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
referencedTables:
- schema: LBACSYS
  name: OLS$COMPARTMENTS
- schema: LBACSYS
  name: OLS$USER_COMPARTMENTS
- schema: LBACSYS
  name: SA$ADMIN
- schema: LBACSYS
  name: SA$POL
viewDefinition: |-
  SELECT
    p.pol_name as policy_name,
    c .comp# AS comp_num,
    c .code AS short_name,
    c .name AS long_name
  FROM
    LBACSYS.sa$pol p,
    LBACSYS.ols$compartments c
  WHERE
    p.pol# = c .pol#
    and (
      p.pol# in (
        select
          pol#
        from
          LBACSYS.sa$admin
        where
          usr_name = user
      )
      OR (c .pol#, c .comp#) in (
        select
          pol#,
          comp#
        from
          LBACSYS.ols$user_compartments
        where
          usr_name = sa_session.sa_user_name(
            lbac_cache.policy_name(pol#)
          )
      )
    )
