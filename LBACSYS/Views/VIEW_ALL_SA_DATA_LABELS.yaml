schema: LBACSYS
name: ALL_SA_DATA_LABELS
updatedAllowed: true
insertAllowed: true
columns: []
referencedTables: []
viewDefinition: |-
  SELECT
    p.pol_name AS policy_name,
    l.slabel AS label,
    l.nlabel AS label_tag
  FROM
    LBACSYS.ols$lab l,
    LBACSYS.sa$pol p
  WHERE
    p.pol# = l.pol#
    AND BITAND(l.flags, 1) = 1
    AND (
      p.pol# in (
        select
          pol#
        from
          LBACSYS.sa$admin
        where
          usr_name = user
      )
      OR lbacsys.lbac$sa.enforce_read(p.pol_name, l.ilabel) > 0
    )
