schema: LBACSYS
name: ALL_SA_SCHEMA_POLICIES
updatedAllowed: true
insertAllowed: true
columns:
- name: POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: SCHEMA_NAME
  dataType: VARCHAR2
  textMaxLength: 128
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 128
- name: SCHEMA_OPTIONS
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 4000
- name: STATUS
  dataType: VARCHAR2
  textMaxLength: 8
  nullable: true
  ordinalPosition: 3
  dataTypeLength: 8
referencedTables:
- schema: LBACSYS
  name: DBA_LBAC_SCHEMA_POLICIES
- schema: LBACSYS
  name: SA$ADMIN
- schema: LBACSYS
  name: SA$POL
viewDefinition: |-
  SELECT
    s.policy_name,
    schema_name,
    s.status,
    schema_options
  FROM
    LBACSYS.sa$pol p,
    LBACSYS.dba_lbac_schema_policies s
  WHERE
    p.pol_name = s.policy_name
    AND pol# in (
      select
        pol#
      from
        LBACSYS.sa$admin
      where
        usr_name = user
    )
