schema: LBACSYS
name: ALL_SA_LABELS
updatedAllowed: true
insertAllowed: true
columns:
- name: LABEL
  dataType: VARCHAR2
  textMaxLength: 4000
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 4000
- name: LABEL_TAG
  dataType: NUMBER
  numericPrecision: 10
  numericScale: 0
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 10,0
- name: LABEL_TYPE
  dataType: VARCHAR2
  textMaxLength: 15
  nullable: true
  ordinalPosition: 4
  dataTypeLength: 15
- name: POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
referencedTables:
- schema: LBACSYS
  name: OLS$LAB
- schema: LBACSYS
  name: SA$ADMIN
- schema: LBACSYS
  name: SA$POL
viewDefinition: |-
  SELECT
    p.pol_name AS policy_name,
    l.slabel AS label,
    l.nlabel AS label_tag,
    DECODE (
      l.flags,
      2,
      'USER LABEL',
      3,
      'USER/DATA LABEL',
      'UNDEFINED'
    ) AS label_type
  FROM
    LBACSYS.ols$lab l,
    LBACSYS.sa$pol p
  WHERE
    p.pol# = l.pol#
    AND (
      p.pol# in (
        select
          pol#
        from
          LBACSYS.sa$admin
        where
          usr_name = user
      )
      OR LBACSYS.lbac$sa.enforce_read(p.pol_name, l.ilabel) > 0
    )
