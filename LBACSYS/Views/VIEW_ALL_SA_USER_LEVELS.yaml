schema: LBACSYS
name: ALL_SA_USER_LEVELS
updatedAllowed: true
insertAllowed: true
columns:
- name: DEF_LEVEL
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 5
  dataTypeLength: 30
- name: MAX_LEVEL
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 3
  dataTypeLength: 30
- name: MIN_LEVEL
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 4
  dataTypeLength: 30
- name: POLICY_NAME
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 1
  dataTypeLength: 30
- name: ROW_LEVEL
  dataType: VARCHAR2
  textMaxLength: 30
  nullable: false
  ordinalPosition: 6
  dataTypeLength: 30
- name: USER_NAME
  dataType: VARCHAR2
  textMaxLength: 1024
  nullable: false
  ordinalPosition: 2
  dataTypeLength: 1024
referencedTables:
- schema: LBACSYS
  name: OLS$LEVELS
- schema: LBACSYS
  name: OLS$USER_LEVELS
- schema: LBACSYS
  name: SA$ADMIN
- schema: LBACSYS
  name: SA$POL
viewDefinition: |-
  SELECT
    DISTINCT p.pol_name AS policy_name,
    ul.usr_name AS user_name,
    lmax.code AS max_level,
    lmin.code AS min_level,
    ldef.code AS def_level,
    lrow.code AS row_level
  FROM
    LBACSYS.sa$pol p,
    LBACSYS.ols$user_levels ul,
    LBACSYS.ols$levels lmax,
    LBACSYS.ols$levels lmin,
    LBACSYS.ols$levels ldef,
    LBACSYS.ols$levels lrow
  WHERE
    p.pol# = ul.pol#
    AND ul.pol# = lmax.pol#
    AND ul.pol# = lmin.pol#
    AND ul.pol# = ldef.pol#
    AND ul.pol# = lrow.pol#
    AND ul.max_level = lmax.level#
    AND ul.min_level = lmin.level#
    AND ul.def_level = ldef.level#
    AND ul.row_level = lrow.level#
    AND (
      p.pol# in (
        select
          pol#
        from
          LBACSYS.sa$admin
        where
          usr_name = user
      )
      or ul.usr_name = sa_session.sa_user_name(lbac_cache.policy_name(p.pol#))
    )
